openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://github.com/stackql/google-discovery-to-openapi
    email: info@stackql.io
  title: Recommender API
  description: ''
  version: v1beta1
  x-discovery-doc-revision: '20230612'
  x-generated-date: '2023-06-25'
externalDocs:
  url: https://cloud.google.com/recommender/docs/
servers:
  - url: https://recommender.googleapis.com
components:
  schemas:
    GoogleCloudRecommenderV1beta1InsightStateInfo:
      id: GoogleCloudRecommenderV1beta1InsightStateInfo
      properties:
        state:
          description: Insight state.
          enumDescriptions:
            - Unspecified state.
            - >-
              Insight is active. Content for ACTIVE insights can be updated by
              Google. ACTIVE insights can be marked DISMISSED OR ACCEPTED.
            - >-
              Some action has been taken based on this insight. Insights become
              accepted when a recommendation derived from the insight has been
              marked CLAIMED, SUCCEEDED, or FAILED. ACTIVE insights can also be
              marked ACCEPTED explicitly. Content for ACCEPTED insights is
              immutable. ACCEPTED insights can only be marked ACCEPTED (which
              may update state metadata).
            - >-
              Insight is dismissed. Content for DISMISSED insights can be
              updated by Google. DISMISSED insights can be marked as ACTIVE.
          type: string
          enum:
            - STATE_UNSPECIFIED
            - ACTIVE
            - ACCEPTED
            - DISMISSED
        stateMetadata:
          description: >-
            A map of metadata for the state, provided by user or automations
            systems.
          additionalProperties:
            type: string
          type: object
      type: object
      description: Information related to insight state.
    GoogleCloudRecommenderV1beta1InsightRecommendationReference:
      properties:
        recommendation:
          description: >-
            Recommendation resource name, e.g.
            projects/[PROJECT_NUMBER]/locations/[LOCATION]/recommenders/[RECOMMENDER_ID]/recommendations/[RECOMMENDATION_ID]
          type: string
      type: object
      description: Reference to an associated recommendation.
      id: GoogleCloudRecommenderV1beta1InsightRecommendationReference
    GoogleCloudRecommenderV1beta1ReliabilityProjection:
      properties:
        risks:
          items:
            enum:
              - RISK_TYPE_UNSPECIFIED
              - SERVICE_DISRUPTION
              - DATA_LOSS
              - ACCESS_DENY
            enumDescriptions:
              - Default unspecified risk. Don't use directly.
              - Potential service downtime.
              - Potential data loss.
              - >-
                Potential access denial. The service is still up but some or all
                clients can't access it.
            type: string
          type: array
          description: Reliability risks mitigated by this recommendation.
        details:
          additionalProperties:
            description: Properties of the object.
            type: any
          description: Per-recommender projection.
          type: object
      type: object
      id: GoogleCloudRecommenderV1beta1ReliabilityProjection
      description: Contains information on the impact of a reliability recommendation.
    GoogleCloudRecommenderV1beta1RecommenderType:
      properties:
        name:
          description: >-
            The recommender's name in format RecommenderTypes/{recommender_type}
            eg: recommenderTypes/google.iam.policy.Recommender
          type: string
      id: GoogleCloudRecommenderV1beta1RecommenderType
      description: >-
        The type of a recommender. See
        google3/googledata/devsite/site-cloud/en/recommender/docs/recommenders.md
        for more info.
      type: object
    GoogleCloudRecommenderV1beta1MarkRecommendationSucceededRequest:
      id: GoogleCloudRecommenderV1beta1MarkRecommendationSucceededRequest
      type: object
      description: Request for the `MarkRecommendationSucceeded` Method.
      properties:
        etag:
          type: string
          description: >-
            Required. Fingerprint of the Recommendation. Provides optimistic
            locking.
        stateMetadata:
          additionalProperties:
            type: string
          type: object
          description: >-
            State properties to include with this state. Overwrites any existing
            `state_metadata`. Keys must match the regex `/^a-z0-9{0,62}$/`.
            Values must match the regex `/^[a-zA-Z0-9_./-]{0,255}$/`.
    GoogleCloudRecommenderV1beta1RecommendationContent:
      type: object
      description: Contains what resources are changing and how they are changing.
      properties:
        overview:
          description: Condensed overview information about the recommendation.
          additionalProperties:
            description: Properties of the object.
            type: any
          type: object
        operationGroups:
          type: array
          description: >-
            Operations to one or more Google Cloud resources grouped in such a
            way that, all operations within one group are expected to be
            performed atomically and in an order.
          items:
            $ref: '#/components/schemas/GoogleCloudRecommenderV1beta1OperationGroup'
      id: GoogleCloudRecommenderV1beta1RecommendationContent
    GoogleCloudRecommenderV1beta1RecommenderConfig:
      description: Configuration for a Recommender.
      id: GoogleCloudRecommenderV1beta1RecommenderConfig
      type: object
      properties:
        etag:
          type: string
          description: >-
            Fingerprint of the RecommenderConfig. Provides optimistic locking
            when updating.
        displayName:
          type: string
          description: >-
            A user-settable field to provide a human-readable name to be used in
            user interfaces.
        updateTime:
          description: Last time when the config was updated.
          format: google-datetime
          type: string
        name:
          description: >-
            Name of recommender config. Eg,
            projects/[PROJECT_NUMBER]/locations/[LOCATION]/recommenders/[RECOMMENDER_ID]/config
          type: string
        recommenderGenerationConfig:
          description: >-
            RecommenderGenerationConfig which configures the Generation of
            recommendations for this recommender.
          $ref: >-
            #/components/schemas/GoogleCloudRecommenderV1beta1RecommenderGenerationConfig
        revisionId:
          description: >-
            Output only. Immutable. The revision ID of the config. A new
            revision is committed whenever the config is changed in any way. The
            format is an 8-character hexadecimal string.
          readOnly: true
          type: string
        annotations:
          type: object
          additionalProperties:
            type: string
          description: >-
            Allows clients to store small amounts of arbitrary data. Annotations
            must follow the Kubernetes syntax. The total size of all keys and
            values combined is limited to 256k. Key can have 2 segments: prefix
            (optional) and name (required), separated by a slash (/). Prefix
            must be a DNS subdomain. Name must be 63 characters or less, begin
            and end with alphanumerics, with dashes (-), underscores (_), dots
            (.), and alphanumerics between.
    GoogleCloudRecommenderV1beta1ValueMatcher:
      id: GoogleCloudRecommenderV1beta1ValueMatcher
      description: Contains various matching options for values for a GCP resource field.
      type: object
      properties:
        matchesPattern:
          type: string
          description: >-
            To be used for full regex matching. The regular expression is using
            the Google RE2 syntax (https://github.com/google/re2/wiki/Syntax),
            so to be used with RE2::FullMatch
    GoogleCloudRecommenderV1beta1RecommendationStateInfo:
      id: GoogleCloudRecommenderV1beta1RecommendationStateInfo
      properties:
        state:
          enumDescriptions:
            - Default state. Don't use directly.
            - >-
              Recommendation is active and can be applied. Recommendations
              content can be updated by Google. ACTIVE recommendations can be
              marked as CLAIMED, SUCCEEDED, or FAILED.
            - >-
              Recommendation is in claimed state. Recommendations content is
              immutable and cannot be updated by Google. CLAIMED recommendations
              can be marked as CLAIMED, SUCCEEDED, or FAILED.
            - >-
              Recommendation is in succeeded state. Recommendations content is
              immutable and cannot be updated by Google. SUCCEEDED
              recommendations can be marked as SUCCEEDED, or FAILED.
            - >-
              Recommendation is in failed state. Recommendations content is
              immutable and cannot be updated by Google. FAILED recommendations
              can be marked as SUCCEEDED, or FAILED.
            - >-
              Recommendation is in dismissed state. Recommendation content can
              be updated by Google. DISMISSED recommendations can be marked as
              ACTIVE.
          enum:
            - STATE_UNSPECIFIED
            - ACTIVE
            - CLAIMED
            - SUCCEEDED
            - FAILED
            - DISMISSED
          description: The state of the recommendation, Eg ACTIVE, SUCCEEDED, FAILED.
          type: string
        stateMetadata:
          description: >-
            A map of metadata for the state, provided by user or automations
            systems.
          type: object
          additionalProperties:
            type: string
      type: object
      description: Information for state. Contains state and metadata.
    GoogleCloudRecommenderV1beta1InsightTypeConfig:
      properties:
        displayName:
          description: >-
            A user-settable field to provide a human-readable name to be used in
            user interfaces.
          type: string
        annotations:
          description: >-
            Allows clients to store small amounts of arbitrary data. Annotations
            must follow the Kubernetes syntax. The total size of all keys and
            values combined is limited to 256k. Key can have 2 segments: prefix
            (optional) and name (required), separated by a slash (/). Prefix
            must be a DNS subdomain. Name must be 63 characters or less, begin
            and end with alphanumerics, with dashes (-), underscores (_), dots
            (.), and alphanumerics between.
          additionalProperties:
            type: string
          type: object
        etag:
          description: >-
            Fingerprint of the InsightTypeConfig. Provides optimistic locking
            when updating.
          type: string
        name:
          type: string
          description: >-
            Name of insight type config. Eg,
            projects/[PROJECT_NUMBER]/locations/[LOCATION]/insightTypes/[INSIGHT_TYPE_ID]/config
        revisionId:
          type: string
          description: >-
            Output only. Immutable. The revision ID of the config. A new
            revision is committed whenever the config is changed in any way. The
            format is an 8-character hexadecimal string.
          readOnly: true
        insightTypeGenerationConfig:
          $ref: >-
            #/components/schemas/GoogleCloudRecommenderV1beta1InsightTypeGenerationConfig
          description: >-
            InsightTypeGenerationConfig which configures the generation of
            insights for this insight type.
        updateTime:
          format: google-datetime
          description: Last time when the config was updated.
          type: string
      type: object
      description: Configuration for an InsightType.
      id: GoogleCloudRecommenderV1beta1InsightTypeConfig
    GoogleCloudRecommenderV1beta1SustainabilityProjection:
      type: object
      id: GoogleCloudRecommenderV1beta1SustainabilityProjection
      description: >-
        Contains metadata about how much sustainability a recommendation can
        save or incur.
      properties:
        duration:
          type: string
          format: google-duration
          description: Duration for which this sustanability applies.
        kgCO2e:
          format: double
          type: number
          description: >-
            Carbon Footprint generated in kg of CO2 equivalent. Chose kg_c_o2e
            so that the name renders correctly in camelCase (kgCO2e).
    GoogleCloudRecommenderV1beta1RecommendationInsightReference:
      id: GoogleCloudRecommenderV1beta1RecommendationInsightReference
      properties:
        insight:
          type: string
          description: >-
            Insight resource name, e.g.
            projects/[PROJECT_NUMBER]/locations/[LOCATION]/insightTypes/[INSIGHT_TYPE_ID]/insights/[INSIGHT_ID]
      description: Reference to an associated insight.
      type: object
    GoogleCloudRecommenderV1beta1OperationGroup:
      properties:
        operations:
          items:
            $ref: '#/components/schemas/GoogleCloudRecommenderV1beta1Operation'
          type: array
          description: >-
            List of operations across one or more resources that belong to this
            group. Loosely based on RFC6902 and should be performed in the order
            they appear.
      description: Group of operations that need to be performed atomically.
      type: object
      id: GoogleCloudRecommenderV1beta1OperationGroup
    GoogleCloudRecommenderV1beta1ListRecommendationsResponse:
      id: GoogleCloudRecommenderV1beta1ListRecommendationsResponse
      properties:
        nextPageToken:
          type: string
          description: >-
            A token that can be used to request the next page of results. This
            field is empty if there are no additional results.
        recommendations:
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudRecommenderV1beta1Recommendation'
          description: The set of recommendations for the `parent` resource.
      description: Response to the `ListRecommendations` method.
      type: object
    GoogleCloudRecommenderV1beta1InsightType:
      properties:
        name:
          type: string
          description: >-
            The insight_type’s name in format insightTypes/{insight_type} eg:
            insightTypes/google.iam.policy.Insight
      id: GoogleCloudRecommenderV1beta1InsightType
      type: object
      description: >-
        The type of insight. See
        google3/googledata/devsite/site-cloud/en/recommender/docs/insights/insight-types.md
        for more info.
    GoogleTypeMoney:
      type: object
      properties:
        currencyCode:
          description: The three-letter currency code defined in ISO 4217.
          type: string
        nanos:
          description: >-
            Number of nano (10^-9) units of the amount. The value must be
            between -999,999,999 and +999,999,999 inclusive. If `units` is
            positive, `nanos` must be positive or zero. If `units` is zero,
            `nanos` can be positive, zero, or negative. If `units` is negative,
            `nanos` must be negative or zero. For example $-1.75 is represented
            as `units`=-1 and `nanos`=-750,000,000.
          type: integer
          format: int32
        units:
          format: int64
          type: string
          description: >-
            The whole units of the amount. For example if `currencyCode` is
            `"USD"`, then 1 unit is one US dollar.
      id: GoogleTypeMoney
      description: Represents an amount of money with its currency type.
    GoogleCloudRecommenderV1beta1MarkRecommendationFailedRequest:
      description: Request for the `MarkRecommendationFailed` Method.
      id: GoogleCloudRecommenderV1beta1MarkRecommendationFailedRequest
      properties:
        stateMetadata:
          description: >-
            State properties to include with this state. Overwrites any existing
            `state_metadata`. Keys must match the regex `/^a-z0-9{0,62}$/`.
            Values must match the regex `/^[a-zA-Z0-9_./-]{0,255}$/`.
          additionalProperties:
            type: string
          type: object
        etag:
          type: string
          description: >-
            Required. Fingerprint of the Recommendation. Provides optimistic
            locking.
      type: object
    GoogleCloudRecommenderV1beta1Insight:
      description: >-
        An insight along with the information used to derive the insight. The
        insight may have associated recommendations as well.
      type: object
      id: GoogleCloudRecommenderV1beta1Insight
      properties:
        stateInfo:
          description: Information state and metadata.
          $ref: '#/components/schemas/GoogleCloudRecommenderV1beta1InsightStateInfo'
        targetResources:
          type: array
          description: Fully qualified resource names that this insight is targeting.
          items:
            type: string
        observationPeriod:
          type: string
          format: google-duration
          description: >-
            Observation period that led to the insight. The source data used to
            generate the insight ends at last_refresh_time and begins at
            (last_refresh_time - observation_period).
        content:
          type: object
          additionalProperties:
            type: any
            description: Properties of the object.
          description: >-
            A struct of custom fields to explain the insight. Example:
            "grantedPermissionsCount": "1000"
        severity:
          description: Insight's severity.
          enumDescriptions:
            - Insight has unspecified severity.
            - Insight has low severity.
            - Insight has medium severity.
            - Insight has high severity.
            - Insight has critical severity.
          type: string
          enum:
            - SEVERITY_UNSPECIFIED
            - LOW
            - MEDIUM
            - HIGH
            - CRITICAL
        associatedRecommendations:
          items:
            $ref: >-
              #/components/schemas/GoogleCloudRecommenderV1beta1InsightRecommendationReference
          description: Recommendations derived from this insight.
          type: array
        lastRefreshTime:
          type: string
          format: google-datetime
          description: Timestamp of the latest data used to generate the insight.
        name:
          description: Name of the insight.
          type: string
        category:
          enum:
            - CATEGORY_UNSPECIFIED
            - COST
            - SECURITY
            - PERFORMANCE
            - MANAGEABILITY
            - SUSTAINABILITY
            - RELIABILITY
          type: string
          enumDescriptions:
            - Unspecified category.
            - The insight is related to cost.
            - The insight is related to security.
            - The insight is related to performance.
            - This insight is related to manageability.
            - The insight is related to sustainability.
            - The insight is related to reliability.
          description: Category being targeted by the insight.
        insightSubtype:
          type: string
          description: >-
            Insight subtype. Insight content schema will be stable for a given
            subtype.
        description:
          type: string
          description: >-
            Free-form human readable summary in English. The maximum length is
            500 characters.
        etag:
          description: >-
            Fingerprint of the Insight. Provides optimistic locking when
            updating states.
          type: string
    GoogleCloudRecommenderV1beta1Impact:
      description: Contains the impact a recommendation can have for a given category.
      type: object
      properties:
        costProjection:
          $ref: '#/components/schemas/GoogleCloudRecommenderV1beta1CostProjection'
          description: Use with CategoryType.COST
        category:
          enumDescriptions:
            - Default unspecified category. Don't use directly.
            - Indicates a potential increase or decrease in cost.
            - Indicates a potential increase or decrease in security.
            - Indicates a potential increase or decrease in performance.
            - Indicates a potential increase or decrease in manageability.
            - Indicates a potential increase or decrease in sustainability.
            - Indicates a potential increase or decrease in reliability.
          enum:
            - CATEGORY_UNSPECIFIED
            - COST
            - SECURITY
            - PERFORMANCE
            - MANAGEABILITY
            - SUSTAINABILITY
            - RELIABILITY
          description: Category that is being targeted.
          type: string
        securityProjection:
          description: Use with CategoryType.SECURITY
          $ref: '#/components/schemas/GoogleCloudRecommenderV1beta1SecurityProjection'
        sustainabilityProjection:
          $ref: >-
            #/components/schemas/GoogleCloudRecommenderV1beta1SustainabilityProjection
          description: Use with CategoryType.SUSTAINABILITY
        reliabilityProjection:
          $ref: >-
            #/components/schemas/GoogleCloudRecommenderV1beta1ReliabilityProjection
          description: Use with CategoryType.RELIABILITY
      id: GoogleCloudRecommenderV1beta1Impact
    GoogleCloudRecommenderV1beta1SecurityProjection:
      id: GoogleCloudRecommenderV1beta1SecurityProjection
      properties:
        details:
          type: object
          additionalProperties:
            description: Properties of the object.
            type: any
          description: >-
            This field can be used by the recommender to define details specific
            to security impact.
      type: object
      description: Contains various ways of describing the impact on Security.
    GoogleCloudRecommenderV1beta1Recommendation:
      type: object
      properties:
        recommenderSubtype:
          description: >-
            Contains an identifier for a subtype of recommendations produced for
            the same recommender. Subtype is a function of content and impact,
            meaning a new subtype might be added when significant changes to
            `content` or `primary_impact.category` are introduced. See the
            Recommenders section to see a list of subtypes for a given
            Recommender. Examples: For recommender =
            "google.iam.policy.Recommender", recommender_subtype can be one of
            "REMOVE_ROLE"/"REPLACE_ROLE"
          type: string
        etag:
          description: >-
            Fingerprint of the Recommendation. Provides optimistic locking when
            updating states.
          type: string
        primaryImpact:
          $ref: '#/components/schemas/GoogleCloudRecommenderV1beta1Impact'
          description: >-
            The primary impact that this recommendation can have while trying to
            optimize for one category.
        stateInfo:
          $ref: >-
            #/components/schemas/GoogleCloudRecommenderV1beta1RecommendationStateInfo
          description: Information for state. Contains state and metadata.
        lastRefreshTime:
          format: google-datetime
          description: >-
            Last time this recommendation was refreshed by the system that
            created it in the first place.
          type: string
        additionalImpact:
          description: >-
            Optional set of additional impact that this recommendation may have
            when trying to optimize for the primary category. These may be
            positive or negative.
          items:
            $ref: '#/components/schemas/GoogleCloudRecommenderV1beta1Impact'
          type: array
        content:
          $ref: >-
            #/components/schemas/GoogleCloudRecommenderV1beta1RecommendationContent
          description: >-
            Content of the recommendation describing recommended changes to
            resources.
        priority:
          enumDescriptions:
            - Recommendation has unspecified priority.
            - Recommendation has P4 priority (lowest priority).
            - Recommendation has P3 priority (second lowest priority).
            - Recommendation has P2 priority (second highest priority).
            - Recommendation has P1 priority (highest priority).
          description: Recommendation's priority.
          type: string
          enum:
            - PRIORITY_UNSPECIFIED
            - P4
            - P3
            - P2
            - P1
        name:
          type: string
          description: Name of recommendation.
        description:
          type: string
          description: >-
            Free-form human readable summary in English. The maximum length is
            500 characters.
        associatedInsights:
          items:
            $ref: >-
              #/components/schemas/GoogleCloudRecommenderV1beta1RecommendationInsightReference
          type: array
          description: Insights that led to this recommendation.
        xorGroupId:
          description: >-
            Corresponds to a mutually exclusive group ID within a recommender. A
            non-empty ID indicates that the recommendation belongs to a mutually
            exclusive group. This means that only one recommendation within the
            group is suggested to be applied.
          type: string
      id: GoogleCloudRecommenderV1beta1Recommendation
      description: >-
        A recommendation along with a suggested action. E.g., a rightsizing
        recommendation for an underutilized VM, IAM role recommendations, etc
    GoogleCloudRecommenderV1beta1RecommenderGenerationConfig:
      properties:
        params:
          description: >-
            Parameters for this RecommenderGenerationConfig. These configs can
            be used by or are applied to all subtypes.
          additionalProperties:
            type: any
            description: Properties of the object.
          type: object
      type: object
      description: >-
        A Configuration to customize the generation of recommendations. Eg,
        customizing the lookback period considered when generating a
        recommendation.
      id: GoogleCloudRecommenderV1beta1RecommenderGenerationConfig
    GoogleCloudRecommenderV1beta1InsightTypeGenerationConfig:
      type: object
      properties:
        params:
          additionalProperties:
            description: Properties of the object.
            type: any
          description: >-
            Parameters for this InsightTypeGenerationConfig. These configs can
            be used by or are applied to all subtypes.
          type: object
      description: >-
        A configuration to customize the generation of insights. Eg, customizing
        the lookback period considered when generating a insight.
      id: GoogleCloudRecommenderV1beta1InsightTypeGenerationConfig
    GoogleCloudRecommenderV1beta1CostProjection:
      description: >-
        Contains metadata about how much money a recommendation can save or
        incur.
      properties:
        duration:
          format: google-duration
          type: string
          description: Duration for which this cost applies.
        cost:
          description: >-
            An approximate projection on amount saved or amount incurred.
            Negative cost units indicate cost savings and positive cost units
            indicate increase. See google.type.Money documentation for
            positive/negative units. A user's permissions may affect whether the
            cost is computed using list prices or custom contract prices.
          $ref: '#/components/schemas/GoogleTypeMoney'
      type: object
      id: GoogleCloudRecommenderV1beta1CostProjection
    GoogleCloudRecommenderV1beta1MarkInsightAcceptedRequest:
      type: object
      properties:
        stateMetadata:
          type: object
          description: >-
            Optional. State properties user wish to include with this state.
            Full replace of the current state_metadata.
          additionalProperties:
            type: string
        etag:
          type: string
          description: Required. Fingerprint of the Insight. Provides optimistic locking.
      id: GoogleCloudRecommenderV1beta1MarkInsightAcceptedRequest
      description: Request for the `MarkInsightAccepted` method.
    GoogleCloudRecommenderV1beta1ListInsightTypesResponse:
      properties:
        nextPageToken:
          description: >-
            A token, which can be sent as `page_token` to retrieve the next
            page. If this field is omitted, there are no subsequent pages.
          type: string
        insightTypes:
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudRecommenderV1beta1InsightType'
          description: The set of recommenders available
      description: 'Response for the `ListInsightTypes` method. Next ID: 3'
      type: object
      id: GoogleCloudRecommenderV1beta1ListInsightTypesResponse
    GoogleCloudRecommenderV1beta1MarkRecommendationClaimedRequest:
      properties:
        etag:
          description: >-
            Required. Fingerprint of the Recommendation. Provides optimistic
            locking.
          type: string
        stateMetadata:
          type: object
          description: >-
            State properties to include with this state. Overwrites any existing
            `state_metadata`. Keys must match the regex `/^a-z0-9{0,62}$/`.
            Values must match the regex `/^[a-zA-Z0-9_./-]{0,255}$/`.
          additionalProperties:
            type: string
      id: GoogleCloudRecommenderV1beta1MarkRecommendationClaimedRequest
      type: object
      description: Request for the `MarkRecommendationClaimed` Method.
    GoogleCloudRecommenderV1beta1ListInsightsResponse:
      type: object
      properties:
        insights:
          items:
            $ref: '#/components/schemas/GoogleCloudRecommenderV1beta1Insight'
          description: The set of insights for the `parent` resource.
          type: array
        nextPageToken:
          description: >-
            A token that can be used to request the next page of results. This
            field is empty if there are no additional results.
          type: string
      description: Response to the `ListInsights` method.
      id: GoogleCloudRecommenderV1beta1ListInsightsResponse
    GoogleCloudRecommenderV1beta1MarkRecommendationDismissedRequest:
      description: Request for the `MarkRecommendationDismissed` Method.
      properties:
        etag:
          type: string
          description: Fingerprint of the Recommendation. Provides optimistic locking.
      type: object
      id: GoogleCloudRecommenderV1beta1MarkRecommendationDismissedRequest
