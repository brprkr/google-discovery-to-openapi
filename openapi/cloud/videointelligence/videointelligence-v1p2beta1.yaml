            - Object detection and tracking.
            - Logo detection, tracking, and recognition.
            - Person detection.
          type: string
          enum:
            - FEATURE_UNSPECIFIED
            - LABEL_DETECTION
            - SHOT_CHANGE_DETECTION
            - EXPLICIT_CONTENT_DETECTION
            - FACE_DETECTION
            - SPEECH_TRANSCRIPTION
            - TEXT_DETECTION
            - OBJECT_TRACKING
            - LOGO_RECOGNITION
            - PERSON_DETECTION
          description: >-
            Specifies which feature is being tracked if the request contains
            more than one feature.
        inputUri:
          type: string
          description: >-
            Video file location in [Cloud
            Storage](https://cloud.google.com/storage/).
        progressPercent:
          type: integer
          format: int32
          description: >-
            Approximate percentage processed thus far. Guaranteed to be 100 when
            fully processed.
        startTime:
          type: string
          description: Time when the request was received.
          format: google-datetime
        updateTime:
          format: google-datetime
          description: Time of the most recent update.
          type: string
    GoogleCloudVideointelligenceV1_WordInfo:
      type: object
      properties:
        startTime:
          description: >-
            Time offset relative to the beginning of the audio, and
            corresponding to the start of the spoken word. This field is only
            set if `enable_word_time_offsets=true` and only in the top
            hypothesis. This is an experimental feature and the accuracy of the
            time offset can vary.
          format: google-duration
          type: string
        endTime:
          description: >-
            Time offset relative to the beginning of the audio, and
            corresponding to the end of the spoken word. This field is only set
            if `enable_word_time_offsets=true` and only in the top hypothesis.
            This is an experimental feature and the accuracy of the time offset
            can vary.
          type: string
          format: google-duration
        confidence:
          description: >-
            Output only. The confidence estimate between 0.0 and 1.0. A higher
            number indicates an estimated greater likelihood that the recognized
            words are correct. This field is set only for the top alternative.
            This field is not guaranteed to be accurate and users should not
            rely on it to be always provided. The default of 0.0 is a sentinel
            value indicating `confidence` was not set.
          format: float
          readOnly: true
          type: number
        word:
          description: The word corresponding to this set of information.
          type: string
        speakerTag:
          readOnly: true
          type: integer
          format: int32
          description: >-
            Output only. A distinct integer value is assigned for every speaker
            within the audio. This field specifies which one of those speakers
            was detected to have spoken this word. Value ranges from 1 up to
            diarization_speaker_count, and is only set if speaker diarization is
            enabled.
      id: GoogleCloudVideointelligenceV1_WordInfo
      description: >-
        Word-specific information for recognized words. Word information is only
        included in the response when certain request parameters are set, such
        as `enable_word_time_offsets`.
    GoogleCloudVideointelligenceV1p1beta1_TextAnnotation:
      properties:
        text:
          type: string
          description: The detected text.
        version:
          type: string
          description: Feature version.
        segments:
          type: array
          description: All video segments where OCR detected text appears.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p1beta1_TextSegment
      id: GoogleCloudVideointelligenceV1p1beta1_TextAnnotation
      description: >-
        Annotations related to one detected OCR text snippet. This will contain
        the corresponding text, confidence value, and frame level information
        for each detection.
      type: object
    GoogleCloudVideointelligenceV1_Track:
      type: object
      description: A track of an object instance.
      id: GoogleCloudVideointelligenceV1_Track
      properties:
        attributes:
          description: Optional. Attributes in the track level.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1_DetectedAttribute
          type: array
        timestampedObjects:
          type: array
          description: The object with timestamp and attributes per frame in the track.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1_TimestampedObject
        confidence:
          description: Optional. The confidence score of the tracked object.
          format: float
          type: number
        segment:
          $ref: '#/components/schemas/GoogleCloudVideointelligenceV1_VideoSegment'
          description: Video segment of a track.
    GoogleCloudVideointelligenceV1_LabelSegment:
      id: GoogleCloudVideointelligenceV1_LabelSegment
      properties:
        segment:
          $ref: '#/components/schemas/GoogleCloudVideointelligenceV1_VideoSegment'
          description: Video segment where a label was detected.
        confidence:
          description: 'Confidence that the label is accurate. Range: [0, 1].'
          format: float
          type: number
      description: Video segment level annotation results for label detection.
      type: object
    GoogleCloudVideointelligenceV1p3beta1_SpeechTranscription:
      id: GoogleCloudVideointelligenceV1p3beta1_SpeechTranscription
      description: A speech recognition result corresponding to a portion of the audio.
      type: object
      properties:
        languageCode:
          type: string
          readOnly: true
          description: >-
            Output only. The
            [BCP-47](https://www.rfc-editor.org/rfc/bcp/bcp47.txt) language tag
            of the language in this result. This language code was detected to
            have the most likelihood of being spoken in the audio.
        alternatives:
          description: >-
            May contain one or more recognition hypotheses (up to the maximum
            specified in `max_alternatives`). These alternatives are ordered in
            terms of accuracy, with the top (first) alternative being the most
            probable, as ranked by the recognizer.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_SpeechRecognitionAlternative
          type: array
    GoogleCloudVideointelligenceV1_ExplicitContentAnnotation:
      id: GoogleCloudVideointelligenceV1_ExplicitContentAnnotation
      type: object
      description: >-
        Explicit content annotation (based on per-frame visual signals only). If
        no explicit content has been detected in a frame, no annotations are
        present for that frame.
      properties:
        version:
          type: string
          description: Feature version.
        frames:
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1_ExplicitContentFrame
          type: array
          description: All video frames where explicit content was detected.
    GoogleCloudVideointelligenceV1beta2_Entity:
      properties:
        languageCode:
          description: Language code for `description` in BCP-47 format.
          type: string
        entityId:
          description: >-
            Opaque entity ID. Some IDs may be available in [Google Knowledge
            Graph Search API](https://developers.google.com/knowledge-graph/).
          type: string
        description:
          description: Textual description, e.g., `Fixed-gear bicycle`.
          type: string
      description: Detected entity from video analysis.
      id: GoogleCloudVideointelligenceV1beta2_Entity
      type: object
    GoogleCloudVideointelligenceV1_VideoAnnotationResults:
      type: object
      description: Annotation results for a single video.
      id: GoogleCloudVideointelligenceV1_VideoAnnotationResults
      properties:
        objectAnnotations:
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1_ObjectTrackingAnnotation
          description: Annotations for list of objects detected and tracked in video.
          type: array
        segmentLabelAnnotations:
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1_LabelAnnotation
          description: >-
            Topical label annotations on video level or user-specified segment
            level. There is exactly one element for each unique label.
        error:
          $ref: '#/components/schemas/GoogleRpc_Status'
          description: >-
            If set, indicates an error. Note that for a single
            `AnnotateVideoRequest` some videos may succeed and some may fail.
        segmentPresenceLabelAnnotations:
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1_LabelAnnotation
          description: >-
            Presence label annotations on video level or user-specified segment
            level. There is exactly one element for each unique label. Compared
            to the existing topical `segment_label_annotations`, this field
            presents more fine-grained, segment-level labels detected in video
            content and is made available only when the client sets
            `LabelDetectionConfig.model` to "builtin/latest" in the request.
        shotPresenceLabelAnnotations:
          description: >-
            Presence label annotations on shot level. There is exactly one
            element for each unique label. Compared to the existing topical
            `shot_label_annotations`, this field presents more fine-grained,
            shot-level labels detected in video content and is made available
            only when the client sets `LabelDetectionConfig.model` to
            "builtin/latest" in the request.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1_LabelAnnotation
          type: array
        faceAnnotations:
          items:
            $ref: '#/components/schemas/GoogleCloudVideointelligenceV1_FaceAnnotation'
          description: Deprecated. Please use `face_detection_annotations` instead.
          type: array
        logoRecognitionAnnotations:
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1_LogoRecognitionAnnotation
          type: array
          description: >-
            Annotations for list of logos detected, tracked and recognized in
            video.
        textAnnotations:
          description: >-
            OCR text detection and tracking. Annotations for list of detected
            text snippets. Each will have list of frame information associated
            with it.
          items:
            $ref: '#/components/schemas/GoogleCloudVideointelligenceV1_TextAnnotation'
          type: array
        inputUri:
          description: >-
            Video file location in [Cloud
            Storage](https://cloud.google.com/storage/).
          type: string
        faceDetectionAnnotations:
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1_FaceDetectionAnnotation
          description: Face detection annotations.
        personDetectionAnnotations:
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1_PersonDetectionAnnotation
          description: Person detection annotations.
        segment:
          $ref: '#/components/schemas/GoogleCloudVideointelligenceV1_VideoSegment'
          description: Video segment on which the annotation is run.
        speechTranscriptions:
          description: Speech transcription.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1_SpeechTranscription
          type: array
        frameLabelAnnotations:
          description: >-
            Label annotations on frame level. There is exactly one element for
            each unique label.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1_LabelAnnotation
          type: array
        explicitAnnotation:
          $ref: >-
            #/components/schemas/GoogleCloudVideointelligenceV1_ExplicitContentAnnotation
          description: Explicit content annotation.
        shotLabelAnnotations:
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1_LabelAnnotation
          type: array
          description: >-
            Topical label annotations on shot level. There is exactly one
            element for each unique label.
        shotAnnotations:
          items:
            $ref: '#/components/schemas/GoogleCloudVideointelligenceV1_VideoSegment'
          description: Shot annotations. Each shot is represented as a video segment.
          type: array
    GoogleCloudVideointelligenceV1beta2_FaceDetectionAnnotation:
      type: object
      id: GoogleCloudVideointelligenceV1beta2_FaceDetectionAnnotation
      properties:
        thumbnail:
          type: string
          format: byte
          description: The thumbnail of a person's face.
        version:
          description: Feature version.
          type: string
        tracks:
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudVideointelligenceV1beta2_Track'
          description: The face tracks with attributes.
      description: Face detection annotation.
    GoogleCloudVideointelligenceV1beta2_NormalizedBoundingPoly:
      id: GoogleCloudVideointelligenceV1beta2_NormalizedBoundingPoly
      description: >-
        Normalized bounding polygon for text (that might not be aligned with
        axis). Contains list of the corner points in clockwise order starting
        from top-left corner. For example, for a rectangular bounding box: When
        the text is horizontal it might look like: 0----1 | | 3----2 When it's
        clockwise rotated 180 degrees around the top-left corner it becomes:
        2----3 | | 1----0 and the vertex order will still be (0, 1, 2, 3). Note
        that values can be less than 0, or greater than 1 due to trignometric
        calculations for location of the box.
      properties:
        vertices:
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1beta2_NormalizedVertex
          description: Normalized vertices of the bounding polygon.
      type: object
    GoogleCloudVideointelligenceV1p3beta1_LabelSegment:
      id: GoogleCloudVideointelligenceV1p3beta1_LabelSegment
      properties:
        confidence:
          description: 'Confidence that the label is accurate. Range: [0, 1].'
          format: float
          type: number
        segment:
          description: Video segment where a label was detected.
          $ref: >-
            #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_VideoSegment
      type: object
      description: Video segment level annotation results for label detection.
    GoogleCloudVideointelligenceV1p2beta1_PersonDetectionAnnotation:
      type: object
      properties:
        tracks:
          type: array
          description: The detected tracks of a person.
          items:
            $ref: '#/components/schemas/GoogleCloudVideointelligenceV1p2beta1_Track'
        version:
          description: Feature version.
          type: string
      id: GoogleCloudVideointelligenceV1p2beta1_PersonDetectionAnnotation
      description: Person detection annotation per video.
    GoogleCloudVideointelligenceV1p3beta1_NormalizedVertex:
      description: >-
        A vertex represents a 2D point in the image. NOTE: the normalized vertex
        coordinates are relative to the original image and range from 0 to 1.
      id: GoogleCloudVideointelligenceV1p3beta1_NormalizedVertex
      type: object
      properties:
        x:
          description: X coordinate.
          format: float
          type: number
        'y':
          format: float
          type: number
          description: Y coordinate.
    GoogleCloudVideointelligenceV1p1beta1_NormalizedVertex:
      id: GoogleCloudVideointelligenceV1p1beta1_NormalizedVertex
      description: >-
        A vertex represents a 2D point in the image. NOTE: the normalized vertex
        coordinates are relative to the original image and range from 0 to 1.
      type: object
      properties:
        x:
          format: float
          type: number
          description: X coordinate.
        'y':
          format: float
          type: number
          description: Y coordinate.
    GoogleCloudVideointelligenceV1p2beta1_LogoRecognitionAnnotation:
      id: GoogleCloudVideointelligenceV1p2beta1_LogoRecognitionAnnotation
      type: object
      description: >-
        Annotation corresponding to one detected, tracked and recognized logo
        class.
      properties:
        tracks:
          type: array
          description: >-
            All logo tracks where the recognized logo appears. Each track
            corresponds to one logo instance appearing in consecutive frames.
          items:
            $ref: '#/components/schemas/GoogleCloudVideointelligenceV1p2beta1_Track'
        segments:
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p2beta1_VideoSegment
          description: >-
            All video segments where the recognized logo appears. There might be
            multiple instances of the same logo class appearing in one
            VideoSegment.
        entity:
          $ref: '#/components/schemas/GoogleCloudVideointelligenceV1p2beta1_Entity'
          description: >-
            Entity category information to specify the logo class that all the
            logo tracks within this LogoRecognitionAnnotation are recognized as.
    GoogleCloudVideointelligenceV1p1beta1_LabelFrame:
      type: object
      properties:
        confidence:
          format: float
          description: 'Confidence that the label is accurate. Range: [0, 1].'
          type: number
        timeOffset:
          description: >-
            Time-offset, relative to the beginning of the video, corresponding
            to the video frame for this location.
          type: string
          format: google-duration
      description: Video frame level annotation results for label detection.
      id: GoogleCloudVideointelligenceV1p1beta1_LabelFrame
    GoogleCloudVideointelligenceV1_ObjectTrackingFrame:
      description: >-
        Video frame level annotations for object detection and tracking. This
        field stores per frame location, time offset, and confidence.
      id: GoogleCloudVideointelligenceV1_ObjectTrackingFrame
      properties:
        timeOffset:
          format: google-duration
          type: string
          description: The timestamp of the frame in microseconds.
        normalizedBoundingBox:
          description: >-
            The normalized bounding box location of this object track for the
            frame.
          $ref: >-
            #/components/schemas/GoogleCloudVideointelligenceV1_NormalizedBoundingBox
      type: object
    GoogleCloudVideointelligenceV1p2beta1_FaceFrame:
      type: object
      id: GoogleCloudVideointelligenceV1p2beta1_FaceFrame
      properties:
        normalizedBoundingBoxes:
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p2beta1_NormalizedBoundingBox
          description: >-
            Normalized Bounding boxes in a frame. There can be more than one
            boxes if the same face is detected in multiple locations within the
            current frame.
        timeOffset:
          format: google-duration
          description: >-
            Time-offset, relative to the beginning of the video, corresponding
            to the video frame for this location.
          type: string
      description: Deprecated. No effect.
    GoogleCloudVideointelligenceV1p3beta1_TextFrame:
      type: object
      description: >-
        Video frame level annotation results for text annotation (OCR). Contains
        information regarding timestamp and bounding box locations for the
        frames containing detected OCR text snippets.
      id: GoogleCloudVideointelligenceV1p3beta1_TextFrame
      properties:
        timeOffset:
          format: google-duration
          description: Timestamp of this frame.
          type: string
        rotatedBoundingBox:
          $ref: >-
            #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_NormalizedBoundingPoly
          description: Bounding polygon of the detected text for this frame.
    GoogleCloudVideointelligenceV1p3beta1_FaceAnnotation:
      description: Deprecated. No effect.
      id: GoogleCloudVideointelligenceV1p3beta1_FaceAnnotation
      type: object
      properties:
        thumbnail:
          description: Thumbnail of a representative face view (in JPEG format).
          format: byte
          type: string
        frames:
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_FaceFrame
          description: All video frames where a face was detected.
          type: array
        segments:
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_FaceSegment
          description: All video segments where a face was detected.
          type: array
    GoogleCloudVideointelligenceV1p2beta1_TextFrame:
      id: GoogleCloudVideointelligenceV1p2beta1_TextFrame
      description: >-
        Video frame level annotation results for text annotation (OCR). Contains
        information regarding timestamp and bounding box locations for the
        frames containing detected OCR text snippets.
      properties:
        timeOffset:
          description: Timestamp of this frame.
          type: string
          format: google-duration
        rotatedBoundingBox:
          description: Bounding polygon of the detected text for this frame.
          $ref: >-
            #/components/schemas/GoogleCloudVideointelligenceV1p2beta1_NormalizedBoundingPoly
      type: object
    GoogleCloudVideointelligenceV1_DetectedAttribute:
      properties:
        value:
          type: string
          description: >-
            Text value of the detection result. For example, the value for
            "HairColor" can be "black", "blonde", etc.
        name:
          type: string
          description: >-
            The name of the attribute, for example, glasses, dark_glasses,
            mouth_open. A full list of supported type names will be provided in
            the document.
        confidence:
          format: float
          description: Detected attribute confidence. Range [0, 1].
          type: number
      type: object
      description: A generic detected attribute represented by name in string format.
      id: GoogleCloudVideointelligenceV1_DetectedAttribute
    GoogleCloudVideointelligenceV1p1beta1_FaceAnnotation:
      description: Deprecated. No effect.
      properties:
        segments:
          description: All video segments where a face was detected.
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p1beta1_FaceSegment
        thumbnail:
          description: Thumbnail of a representative face view (in JPEG format).
          type: string
          format: byte
        frames:
          description: All video frames where a face was detected.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p1beta1_FaceFrame
          type: array
      type: object
      id: GoogleCloudVideointelligenceV1p1beta1_FaceAnnotation
    GoogleCloudVideointelligenceV1p1beta1_TextSegment:
      properties:
        frames:
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p1beta1_TextFrame
          description: Information related to the frames where OCR detected text appears.
        segment:
          description: Video segment where a text snippet was detected.
          $ref: >-
            #/components/schemas/GoogleCloudVideointelligenceV1p1beta1_VideoSegment
        confidence:
          format: float
          description: >-
            Confidence for the track of detected text. It is calculated as the
            highest over all frames where OCR detected text appears.
          type: number
      id: GoogleCloudVideointelligenceV1p1beta1_TextSegment
      type: object
      description: Video segment level annotation results for text detection.
    GoogleCloudVideointelligenceV1p3beta1_DetectedAttribute:
      type: object
      id: GoogleCloudVideointelligenceV1p3beta1_DetectedAttribute
      description: A generic detected attribute represented by name in string format.
      properties:
        confidence:
          description: Detected attribute confidence. Range [0, 1].
          type: number
          format: float
        value:
          type: string
          description: >-
            Text value of the detection result. For example, the value for
            "HairColor" can be "black", "blonde", etc.
        name:
          type: string
          description: >-
            The name of the attribute, for example, glasses, dark_glasses,
            mouth_open. A full list of supported type names will be provided in
            the document.
    GoogleCloudVideointelligenceV1p2beta1_DetectedAttribute:
      description: A generic detected attribute represented by name in string format.
      id: GoogleCloudVideointelligenceV1p2beta1_DetectedAttribute
      type: object
      properties:
        confidence:
          description: Detected attribute confidence. Range [0, 1].
          type: number
          format: float
        value:
          description: >-
            Text value of the detection result. For example, the value for
            "HairColor" can be "black", "blonde", etc.
          type: string
        name:
          type: string
          description: >-
            The name of the attribute, for example, glasses, dark_glasses,
            mouth_open. A full list of supported type names will be provided in
            the document.
    GoogleCloudVideointelligenceV1p2beta1_LabelDetectionConfig:
      description: Config for LABEL_DETECTION.
      type: object
      properties:
        frameConfidenceThreshold:
          format: float
          type: number
          description: >-
            The confidence threshold we perform filtering on the labels from
            frame-level detection. If not set, it is set to 0.4 by default. The
            valid range for this threshold is [0.1, 0.9]. Any value set outside
            of this range will be clipped. Note: For best results, follow the
            default threshold. We will update the default threshold everytime
            when we release a new model.
        stationaryCamera:
          type: boolean
          description: >-
            Whether the video has been shot from a stationary (i.e., non-moving)
            camera. When set to true, might improve detection accuracy for
            moving objects. Should be used with `SHOT_AND_FRAME_MODE` enabled.
        model:
          type: string
          description: >-
            Model to use for label detection. Supported values: "builtin/stable"
            (the default if unset) and "builtin/latest".
        labelDetectionMode:
          type: string
          description: >-
            What labels should be detected with LABEL_DETECTION, in addition to
            video-level labels or segment-level labels. If unspecified, defaults
            to `SHOT_MODE`.
          enumDescriptions:
            - Unspecified.
            - Detect shot-level labels.
            - Detect frame-level labels.
            - Detect both shot-level and frame-level labels.
          enum:
            - LABEL_DETECTION_MODE_UNSPECIFIED
            - SHOT_MODE
            - FRAME_MODE
            - SHOT_AND_FRAME_MODE
        videoConfidenceThreshold:
          description: >-
            The confidence threshold we perform filtering on the labels from
            video-level and shot-level detections. If not set, it's set to 0.3
            by default. The valid range for this threshold is [0.1, 0.9]. Any
            value set outside of this range will be clipped. Note: For best
            results, follow the default threshold. We will update the default
            threshold everytime when we release a new model.
          format: float
          type: number
      id: GoogleCloudVideointelligenceV1p2beta1_LabelDetectionConfig
    GoogleCloudVideointelligenceV1_FaceSegment:
      type: object
      properties:
        segment:
          description: Video segment where a face was detected.
          $ref: '#/components/schemas/GoogleCloudVideointelligenceV1_VideoSegment'
      description: Video segment level annotation results for face detection.
      id: GoogleCloudVideointelligenceV1_FaceSegment
    GoogleCloudVideointelligenceV1p3beta1_ObjectTrackingAnnotation:
      type: object
      description: Annotations corresponding to one tracked object.
      properties:
        frames:
          description: >-
            Information corresponding to all frames where this object track
            appears. Non-streaming batch mode: it may be one or multiple
            ObjectTrackingFrame messages in frames. Streaming mode: it can only
            be one ObjectTrackingFrame message in frames.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_ObjectTrackingFrame
          type: array
        segment:
          description: >-
            Non-streaming batch mode ONLY. Each object track corresponds to one
            video segment where it appears.
          $ref: >-
            #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_VideoSegment
        trackId:
          format: int64
          description: >-
            Streaming mode ONLY. In streaming mode, we do not know the end time
            of a tracked object before it is completed. Hence, there is no
            VideoSegment info returned. Instead, we provide a unique
            identifiable integer track_id so that the customers can correlate
            the results of the ongoing ObjectTrackAnnotation of the same
            track_id over time.
          type: string
        confidence:
          format: float
          description: Object category's labeling confidence of this track.
          type: number
        version:
          description: Feature version.
          type: string
        entity:
