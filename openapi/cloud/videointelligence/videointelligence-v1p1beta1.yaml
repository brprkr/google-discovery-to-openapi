            - SPEECH_TRANSCRIPTION
            - TEXT_DETECTION
            - OBJECT_TRACKING
            - LOGO_RECOGNITION
            - PERSON_DETECTION
          enumDescriptions:
            - Unspecified.
            - Label detection. Detect objects, such as dog or flower.
