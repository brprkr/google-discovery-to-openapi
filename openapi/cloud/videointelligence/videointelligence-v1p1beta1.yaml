      properties:
        categoryEntities:
          description: >-
            Common categories for the detected entity. For example, when the
            label is `Terrier`, the category is likely `dog`. And in some cases
            there might be more than one categories e.g., `Terrier` could also
            be a `pet`.
          items:
            $ref: '#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Entity'
          type: array
        segments:
          description: All video segments where a label was detected.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_LabelSegment
          type: array
        version:
          type: string
          description: Feature version.
        entity:
          description: Detected entity.
          $ref: '#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Entity'
        frames:
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_LabelFrame
          type: array
          description: All video frames where a label was detected.
      description: Label annotation.
    GoogleCloudVideointelligenceV1beta2_DetectedLandmark:
      type: object
      id: GoogleCloudVideointelligenceV1beta2_DetectedLandmark
      description: >-
