        frames:
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_ObjectTrackingFrame
          description: >-
            Information corresponding to all frames where this object track
            appears. Non-streaming batch mode: it may be one or multiple
            ObjectTrackingFrame messages in frames. Streaming mode: it can only
            be one ObjectTrackingFrame message in frames.
        confidence:
          type: number
          description: Object category's labeling confidence of this track.
          format: float
        trackId:
          format: int64
          type: string
          description: >-
            Streaming mode ONLY. In streaming mode, we do not know the end time
