openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://github.com/stackql/google-discovery-to-openapi
    email: info@stackql.io
  title: Cloud Video Intelligence API
  description: >-
    Detects objects, explicit content, and scene changes in videos. It also
    specifies the region for annotation and transcribes speech to text. Supports
    both asynchronous API and streaming API.
  version: v1beta2
  x-discovery-doc-revision: '20230610'
  x-generated-date: '2023-06-25'
externalDocs:
  url: https://cloud.google.com/video-intelligence/docs/
servers:
  - url: https://videointelligence.googleapis.com
components:
  schemas:
    GoogleCloudVideointelligenceV1p1beta1_FaceAnnotation:
      properties:
        frames:
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p1beta1_FaceFrame
          description: All video frames where a face was detected.
        segments:
          description: All video segments where a face was detected.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p1beta1_FaceSegment
          type: array
        thumbnail:
          format: byte
          description: Thumbnail of a representative face view (in JPEG format).
          type: string
      description: Deprecated. No effect.
      type: object
      id: GoogleCloudVideointelligenceV1p1beta1_FaceAnnotation
    GoogleRpc_Status:
      type: object
      description: >-
        The `Status` type defines a logical error model that is suitable for
        different programming environments, including REST APIs and RPC APIs. It
        is used by [gRPC](https://github.com/grpc). Each `Status` message
        contains three pieces of data: error code, error message, and error
        details. You can find out more about this error model and how to work
        with it in the [API Design
        Guide](https://cloud.google.com/apis/design/errors).
      properties:
        details:
          description: >-
            A list of messages that carry the error details. There is a common
            set of message types for APIs to use.
          type: array
          items:
            type: object
            additionalProperties:
              description: Properties of the object. Contains field @type with type URL.
              type: any
        message:
          description: >-
            A developer-facing error message, which should be in English. Any
            user-facing error message should be localized and sent in the
            google.rpc.Status.details field, or localized by the client.
          type: string
        code:
          format: int32
          type: integer
          description: The status code, which should be an enum value of google.rpc.Code.
      id: GoogleRpc_Status
    GoogleCloudVideointelligenceV1p2beta1_TimestampedObject:
      description: >-
        For tracking related features. An object at time_offset with attributes,
        and located with normalized_bounding_box.
      properties:
        landmarks:
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p2beta1_DetectedLandmark
          description: Optional. The detected landmarks.
          type: array
        attributes:
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p2beta1_DetectedAttribute
          description: Optional. The attributes of the object in the bounding box.
          type: array
        normalizedBoundingBox:
          $ref: >-
            #/components/schemas/GoogleCloudVideointelligenceV1p2beta1_NormalizedBoundingBox
          description: Normalized Bounding box in a frame, where the object is located.
        timeOffset:
          type: string
          description: >-
            Time-offset, relative to the beginning of the video, corresponding
            to the video frame for this object.
          format: google-duration
      type: object
      id: GoogleCloudVideointelligenceV1p2beta1_TimestampedObject
    GoogleCloudVideointelligenceV1p3beta1_FaceDetectionAnnotation:
      id: GoogleCloudVideointelligenceV1p3beta1_FaceDetectionAnnotation
      type: object
      description: Face detection annotation.
      properties:
        thumbnail:
          description: The thumbnail of a person's face.
          format: byte
          type: string
        tracks:
          items:
            $ref: '#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Track'
          type: array
          description: The face tracks with attributes.
        version:
          description: Feature version.
          type: string
    GoogleCloudVideointelligenceV1beta2_ExplicitContentAnnotation:
      properties:
        version:
          type: string
          description: Feature version.
        frames:
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1beta2_ExplicitContentFrame
          description: All video frames where explicit content was detected.
          type: array
      type: object
      description: >-
        Explicit content annotation (based on per-frame visual signals only). If
        no explicit content has been detected in a frame, no annotations are
        present for that frame.
      id: GoogleCloudVideointelligenceV1beta2_ExplicitContentAnnotation
    GoogleCloudVideointelligenceV1beta2_ExplicitContentDetectionConfig:
      id: GoogleCloudVideointelligenceV1beta2_ExplicitContentDetectionConfig
      description: Config for EXPLICIT_CONTENT_DETECTION.
      type: object
      properties:
        model:
          type: string
          description: >-
            Model to use for explicit content detection. Supported values:
            "builtin/stable" (the default if unset) and "builtin/latest".
    GoogleCloudVideointelligenceV1p3beta1_VideoAnnotationResults:
      properties:
        segmentPresenceLabelAnnotations:
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_LabelAnnotation
          description: >-
            Presence label annotations on video level or user-specified segment
            level. There is exactly one element for each unique label. Compared
            to the existing topical `segment_label_annotations`, this field
            presents more fine-grained, segment-level labels detected in video
            content and is made available only when the client sets
            `LabelDetectionConfig.model` to "builtin/latest" in the request.
          type: array
        inputUri:
          description: >-
            Video file location in [Cloud
            Storage](https://cloud.google.com/storage/).
          type: string
        shotLabelAnnotations:
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_LabelAnnotation
          type: array
          description: >-
            Topical label annotations on shot level. There is exactly one
            element for each unique label.
        personDetectionAnnotations:
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_PersonDetectionAnnotation
          description: Person detection annotations.
        shotPresenceLabelAnnotations:
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_LabelAnnotation
          description: >-
            Presence label annotations on shot level. There is exactly one
            element for each unique label. Compared to the existing topical
            `shot_label_annotations`, this field presents more fine-grained,
            shot-level labels detected in video content and is made available
            only when the client sets `LabelDetectionConfig.model` to
            "builtin/latest" in the request.
        explicitAnnotation:
          $ref: >-
            #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_ExplicitContentAnnotation
          description: Explicit content annotation.
        textAnnotations:
          description: >-
            OCR text detection and tracking. Annotations for list of detected
            text snippets. Each will have list of frame information associated
            with it.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_TextAnnotation
          type: array
        logoRecognitionAnnotations:
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_LogoRecognitionAnnotation
          description: >-
            Annotations for list of logos detected, tracked and recognized in
            video.
          type: array
        faceDetectionAnnotations:
          description: Face detection annotations.
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_FaceDetectionAnnotation
        faceAnnotations:
          type: array
          description: Deprecated. Please use `face_detection_annotations` instead.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_FaceAnnotation
        shotAnnotations:
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_VideoSegment
          description: Shot annotations. Each shot is represented as a video segment.
        error:
          description: >-
            If set, indicates an error. Note that for a single
            `AnnotateVideoRequest` some videos may succeed and some may fail.
          $ref: '#/components/schemas/GoogleRpc_Status'
        frameLabelAnnotations:
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_LabelAnnotation
          description: >-
            Label annotations on frame level. There is exactly one element for
            each unique label.
        segment:
          description: Video segment on which the annotation is run.
          $ref: >-
            #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_VideoSegment
        segmentLabelAnnotations:
          type: array
          description: >-
            Topical label annotations on video level or user-specified segment
            level. There is exactly one element for each unique label.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_LabelAnnotation
        speechTranscriptions:
          description: Speech transcription.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_SpeechTranscription
          type: array
        objectAnnotations:
          type: array
          description: Annotations for list of objects detected and tracked in video.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_ObjectTrackingAnnotation
        celebrityRecognitionAnnotations:
          $ref: >-
            #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_CelebrityRecognitionAnnotation
          description: Celebrity recognition annotations.
      description: Annotation results for a single video.
      type: object
      id: GoogleCloudVideointelligenceV1p3beta1_VideoAnnotationResults
    GoogleCloudVideointelligenceV1beta2_ObjectTrackingConfig:
      id: GoogleCloudVideointelligenceV1beta2_ObjectTrackingConfig
      type: object
      properties:
        model:
          type: string
          description: >-
            Model to use for object tracking. Supported values: "builtin/stable"
            (the default if unset) and "builtin/latest".
      description: Config for OBJECT_TRACKING.
    GoogleCloudVideointelligenceV1p3beta1_NormalizedVertex:
      properties:
        x:
          type: number
          description: X coordinate.
          format: float
        'y':
          type: number
          format: float
          description: Y coordinate.
      id: GoogleCloudVideointelligenceV1p3beta1_NormalizedVertex
      type: object
      description: >-
        A vertex represents a 2D point in the image. NOTE: the normalized vertex
        coordinates are relative to the original image and range from 0 to 1.
    GoogleCloudVideointelligenceV1p3beta1_FaceFrame:
      id: GoogleCloudVideointelligenceV1p3beta1_FaceFrame
      description: Deprecated. No effect.
      type: object
      properties:
        normalizedBoundingBoxes:
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_NormalizedBoundingBox
          description: >-
            Normalized Bounding boxes in a frame. There can be more than one
            boxes if the same face is detected in multiple locations within the
            current frame.
        timeOffset:
          description: >-
            Time-offset, relative to the beginning of the video, corresponding
            to the video frame for this location.
          type: string
          format: google-duration
    GoogleCloudVideointelligenceV1p2beta1_LabelFrame:
      id: GoogleCloudVideointelligenceV1p2beta1_LabelFrame
      description: Video frame level annotation results for label detection.
      type: object
      properties:
        confidence:
          description: 'Confidence that the label is accurate. Range: [0, 1].'
          format: float
          type: number
        timeOffset:
          type: string
          description: >-
            Time-offset, relative to the beginning of the video, corresponding
            to the video frame for this location.
          format: google-duration
    GoogleCloudVideointelligenceV1_Track:
      properties:
        attributes:
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1_DetectedAttribute
          description: Optional. Attributes in the track level.
        segment:
          description: Video segment of a track.
          $ref: '#/components/schemas/GoogleCloudVideointelligenceV1_VideoSegment'
        confidence:
          description: Optional. The confidence score of the tracked object.
          format: float
          type: number
        timestampedObjects:
          description: The object with timestamp and attributes per frame in the track.
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1_TimestampedObject
      type: object
      description: A track of an object instance.
      id: GoogleCloudVideointelligenceV1_Track
    GoogleLongrunning_Operation:
      type: object
      properties:
        name:
          description: >-
            The server-assigned name, which is only unique within the same
            service that originally returns it. If you use the default HTTP
            mapping, the `name` should be a resource name ending with
            `operations/{unique_id}`.
          type: string
        response:
          description: >-
            The normal response of the operation in case of success. If the
            original method returns no data on success, such as `Delete`, the
            response is `google.protobuf.Empty`. If the original method is
            standard `Get`/`Create`/`Update`, the response should be the
            resource. For other methods, the response should have the type
            `XxxResponse`, where `Xxx` is the original method name. For example,
            if the original method name is `TakeSnapshot()`, the inferred
            response type is `TakeSnapshotResponse`.
          additionalProperties:
            description: Properties of the object. Contains field @type with type URL.
            type: any
          type: object
        metadata:
          type: object
          description: >-
            Service-specific metadata associated with the operation. It
            typically contains progress information and common metadata such as
            create time. Some services might not provide such metadata. Any
            method that returns a long-running operation should document the
            metadata type, if any.
          additionalProperties:
            type: any
            description: Properties of the object. Contains field @type with type URL.
        done:
          type: boolean
          description: >-
            If the value is `false`, it means the operation is still in
            progress. If `true`, the operation is completed, and either `error`
            or `response` is available.
        error:
          $ref: '#/components/schemas/GoogleRpc_Status'
          description: >-
            The error result of the operation in case of failure or
            cancellation.
      description: >-
        This resource represents a long-running operation that is the result of
        a network API call.
      id: GoogleLongrunning_Operation
    GoogleCloudVideointelligenceV1p1beta1_DetectedAttribute:
      description: A generic detected attribute represented by name in string format.
      type: object
      id: GoogleCloudVideointelligenceV1p1beta1_DetectedAttribute
      properties:
        confidence:
          description: Detected attribute confidence. Range [0, 1].
          type: number
          format: float
        value:
          type: string
          description: >-
            Text value of the detection result. For example, the value for
            "HairColor" can be "black", "blonde", etc.
        name:
          type: string
          description: >-
            The name of the attribute, for example, glasses, dark_glasses,
            mouth_open. A full list of supported type names will be provided in
            the document.
    GoogleCloudVideointelligenceV1beta2_LabelDetectionConfig:
      description: Config for LABEL_DETECTION.
      properties:
        labelDetectionMode:
          enum:
            - LABEL_DETECTION_MODE_UNSPECIFIED
            - SHOT_MODE
            - FRAME_MODE
            - SHOT_AND_FRAME_MODE
          description: >-
            What labels should be detected with LABEL_DETECTION, in addition to
            video-level labels or segment-level labels. If unspecified, defaults
            to `SHOT_MODE`.
          type: string
          enumDescriptions:
            - Unspecified.
            - Detect shot-level labels.
            - Detect frame-level labels.
            - Detect both shot-level and frame-level labels.
        stationaryCamera:
          type: boolean
          description: >-
            Whether the video has been shot from a stationary (i.e., non-moving)
            camera. When set to true, might improve detection accuracy for
            moving objects. Should be used with `SHOT_AND_FRAME_MODE` enabled.
        frameConfidenceThreshold:
          format: float
          type: number
          description: >-
            The confidence threshold we perform filtering on the labels from
            frame-level detection. If not set, it is set to 0.4 by default. The
            valid range for this threshold is [0.1, 0.9]. Any value set outside
            of this range will be clipped. Note: For best results, follow the
            default threshold. We will update the default threshold everytime
            when we release a new model.
        model:
          description: >-
            Model to use for label detection. Supported values: "builtin/stable"
            (the default if unset) and "builtin/latest".
          type: string
        videoConfidenceThreshold:
          type: number
          format: float
          description: >-
            The confidence threshold we perform filtering on the labels from
            video-level and shot-level detections. If not set, it's set to 0.3
            by default. The valid range for this threshold is [0.1, 0.9]. Any
            value set outside of this range will be clipped. Note: For best
            results, follow the default threshold. We will update the default
            threshold everytime when we release a new model.
      id: GoogleCloudVideointelligenceV1beta2_LabelDetectionConfig
      type: object
    GoogleCloudVideointelligenceV1beta2_NormalizedBoundingPoly:
      description: >-
        Normalized bounding polygon for text (that might not be aligned with
        axis). Contains list of the corner points in clockwise order starting
        from top-left corner. For example, for a rectangular bounding box: When
        the text is horizontal it might look like: 0----1 | | 3----2 When it's
        clockwise rotated 180 degrees around the top-left corner it becomes:
        2----3 | | 1----0 and the vertex order will still be (0, 1, 2, 3). Note
        that values can be less than 0, or greater than 1 due to trignometric
        calculations for location of the box.
      properties:
        vertices:
          description: Normalized vertices of the bounding polygon.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1beta2_NormalizedVertex
          type: array
      type: object
      id: GoogleCloudVideointelligenceV1beta2_NormalizedBoundingPoly
    GoogleCloudVideointelligenceV1p3beta1_FaceSegment:
      properties:
        segment:
          $ref: >-
            #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_VideoSegment
          description: Video segment where a face was detected.
      type: object
      id: GoogleCloudVideointelligenceV1p3beta1_FaceSegment
      description: Video segment level annotation results for face detection.
    GoogleCloudVideointelligenceV1p3beta1_TextSegment:
      id: GoogleCloudVideointelligenceV1p3beta1_TextSegment
      properties:
        frames:
          description: Information related to the frames where OCR detected text appears.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_TextFrame
          type: array
        confidence:
          format: float
          type: number
          description: >-
            Confidence for the track of detected text. It is calculated as the
            highest over all frames where OCR detected text appears.
        segment:
          $ref: >-
            #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_VideoSegment
          description: Video segment where a text snippet was detected.
      type: object
      description: Video segment level annotation results for text detection.
    GoogleCloudVideointelligenceV1_AnnotateVideoResponse:
      type: object
      description: >-
        Video annotation response. Included in the `response` field of the
        `Operation` returned by the `GetOperation` call of the
        `google::longrunning::Operations` service.
      id: GoogleCloudVideointelligenceV1_AnnotateVideoResponse
      properties:
        annotationResults:
          description: >-
            Annotation results for all videos specified in
            `AnnotateVideoRequest`.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1_VideoAnnotationResults
          type: array
    GoogleCloudVideointelligenceV1p1beta1_AnnotateVideoProgress:
      type: object
      id: GoogleCloudVideointelligenceV1p1beta1_AnnotateVideoProgress
      properties:
        annotationProgress:
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p1beta1_VideoAnnotationProgress
          description: >-
            Progress metadata for all videos specified in
            `AnnotateVideoRequest`.
          type: array
      description: >-
        Video annotation progress. Included in the `metadata` field of the
        `Operation` returned by the `GetOperation` call of the
        `google::longrunning::Operations` service.
    GoogleCloudVideointelligenceV1_LabelSegment:
      id: GoogleCloudVideointelligenceV1_LabelSegment
      type: object
      properties:
        confidence:
          description: 'Confidence that the label is accurate. Range: [0, 1].'
          type: number
          format: float
        segment:
          description: Video segment where a label was detected.
          $ref: '#/components/schemas/GoogleCloudVideointelligenceV1_VideoSegment'
      description: Video segment level annotation results for label detection.
    GoogleCloudVideointelligenceV1p1beta1_VideoAnnotationProgress:
      properties:
        progressPercent:
          description: >-
            Approximate percentage processed thus far. Guaranteed to be 100 when
            fully processed.
          format: int32
          type: integer
        inputUri:
          type: string
          description: >-
            Video file location in [Cloud
            Storage](https://cloud.google.com/storage/).
        segment:
          $ref: >-
            #/components/schemas/GoogleCloudVideointelligenceV1p1beta1_VideoSegment
          description: >-
            Specifies which segment is being tracked if the request contains
            more than one segment.
        startTime:
          format: google-datetime
          description: Time when the request was received.
          type: string
        updateTime:
          description: Time of the most recent update.
          type: string
          format: google-datetime
        feature:
          enum:
            - FEATURE_UNSPECIFIED
            - LABEL_DETECTION
            - SHOT_CHANGE_DETECTION
            - EXPLICIT_CONTENT_DETECTION
            - FACE_DETECTION
            - SPEECH_TRANSCRIPTION
            - TEXT_DETECTION
            - OBJECT_TRACKING
            - LOGO_RECOGNITION
            - PERSON_DETECTION
          enumDescriptions:
            - Unspecified.
            - Label detection. Detect objects, such as dog or flower.
            - Shot change detection.
            - Explicit content detection.
            - Human face detection.
            - Speech transcription.
            - OCR text detection and tracking.
            - Object detection and tracking.
            - Logo detection, tracking, and recognition.
            - Person detection.
          description: >-
            Specifies which feature is being tracked if the request contains
            more than one feature.
          type: string
      id: GoogleCloudVideointelligenceV1p1beta1_VideoAnnotationProgress
      type: object
      description: Annotation progress for a single video.
    GoogleCloudVideointelligenceV1p2beta1_NormalizedBoundingBox:
      description: >-
        Normalized bounding box. The normalized vertex coordinates are relative
        to the original image. Range: [0, 1].
      type: object
      properties:
        left:
          format: float
          description: Left X coordinate.
          type: number
        right:
          type: number
          description: Right X coordinate.
          format: float
        top:
          format: float
          description: Top Y coordinate.
          type: number
        bottom:
          description: Bottom Y coordinate.
          format: float
          type: number
      id: GoogleCloudVideointelligenceV1p2beta1_NormalizedBoundingBox
    GoogleCloudVideointelligenceV1_FaceFrame:
      id: GoogleCloudVideointelligenceV1_FaceFrame
      description: Deprecated. No effect.
      type: object
      properties:
        timeOffset:
          description: >-
            Time-offset, relative to the beginning of the video, corresponding
            to the video frame for this location.
          type: string
          format: google-duration
        normalizedBoundingBoxes:
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1_NormalizedBoundingBox
          type: array
          description: >-
            Normalized Bounding boxes in a frame. There can be more than one
            boxes if the same face is detected in multiple locations within the
            current frame.
    GoogleCloudVideointelligenceV1p2beta1_DetectedAttribute:
      id: GoogleCloudVideointelligenceV1p2beta1_DetectedAttribute
      properties:
        value:
          type: string
          description: >-
            Text value of the detection result. For example, the value for
            "HairColor" can be "black", "blonde", etc.
        name:
          description: >-
            The name of the attribute, for example, glasses, dark_glasses,
            mouth_open. A full list of supported type names will be provided in
            the document.
          type: string
        confidence:
          type: number
          description: Detected attribute confidence. Range [0, 1].
          format: float
      description: A generic detected attribute represented by name in string format.
      type: object
    GoogleCloudVideointelligenceV1p3beta1_VideoSegment:
      properties:
        endTimeOffset:
          description: >-
            Time-offset, relative to the beginning of the video, corresponding
            to the end of the segment (inclusive).
          format: google-duration
          type: string
        startTimeOffset:
          format: google-duration
          description: >-
            Time-offset, relative to the beginning of the video, corresponding
            to the start of the segment (inclusive).
          type: string
      id: GoogleCloudVideointelligenceV1p3beta1_VideoSegment
      description: Video segment.
      type: object
    GoogleCloudVideointelligenceV1beta2_AnnotateVideoResponse:
      id: GoogleCloudVideointelligenceV1beta2_AnnotateVideoResponse
      type: object
      properties:
        annotationResults:
          description: >-
            Annotation results for all videos specified in
            `AnnotateVideoRequest`.
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1beta2_VideoAnnotationResults
      description: >-
        Video annotation response. Included in the `response` field of the
        `Operation` returned by the `GetOperation` call of the
        `google::longrunning::Operations` service.
    GoogleCloudVideointelligenceV1p3beta1_ObjectTrackingAnnotation:
      properties:
        entity:
          $ref: '#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Entity'
          description: Entity to specify the object category that this track is labeled as.
        version:
          description: Feature version.
          type: string
        frames:
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_ObjectTrackingFrame
          type: array
          description: >-
            Information corresponding to all frames where this object track
            appears. Non-streaming batch mode: it may be one or multiple
            ObjectTrackingFrame messages in frames. Streaming mode: it can only
