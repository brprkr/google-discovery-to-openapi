      type: object
      description: >-
        A generic detected landmark represented by name in string format and a
        2D location.
    GoogleCloudVideointelligenceV1p2beta1_FaceAnnotation:
      type: object
      properties:
        segments:
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p2beta1_FaceSegment
          description: All video segments where a face was detected.
          type: array
        frames:
          description: All video frames where a face was detected.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p2beta1_FaceFrame
