              #/components/schemas/GoogleCloudVideointelligenceV1p2beta1_ExplicitContentFrame
        version:
          description: Feature version.
          type: string
      type: object
      description: >-
        Explicit content annotation (based on per-frame visual signals only). If
        no explicit content has been detected in a frame, no annotations are
        present for that frame.
    GoogleCloudVideointelligenceV1p2beta1_VideoAnnotationProgress:
      type: object
      properties:
        progressPercent:
          format: int32
          description: >-
            Approximate percentage processed thus far. Guaranteed to be 100 when
            fully processed.
          type: integer
        feature:
          enumDescriptions:
            - Unspecified.
            - Label detection. Detect objects, such as dog or flower.
            - Shot change detection.
            - Explicit content detection.
            - Human face detection.
            - Speech transcription.
            - OCR text detection and tracking.
            - Object detection and tracking.
            - Logo detection, tracking, and recognition.
            - Person detection.
          enum:
            - FEATURE_UNSPECIFIED
            - LABEL_DETECTION
            - SHOT_CHANGE_DETECTION
            - EXPLICIT_CONTENT_DETECTION
            - FACE_DETECTION
            - SPEECH_TRANSCRIPTION
            - TEXT_DETECTION
            - OBJECT_TRACKING
            - LOGO_RECOGNITION
            - PERSON_DETECTION
          type: string
          description: >-
            Specifies which feature is being tracked if the request contains
            more than one feature.
        updateTime:
          description: Time of the most recent update.
          type: string
          format: google-datetime
        inputUri:
          type: string
          description: >-
            Video file location in [Cloud
            Storage](https://cloud.google.com/storage/).
        segment:
          description: >-
            Specifies which segment is being tracked if the request contains
            more than one segment.
          $ref: >-
            #/components/schemas/GoogleCloudVideointelligenceV1p2beta1_VideoSegment
        startTime:
          format: google-datetime
          description: Time when the request was received.
          type: string
      description: Annotation progress for a single video.
      id: GoogleCloudVideointelligenceV1p2beta1_VideoAnnotationProgress
    GoogleCloudVideointelligenceV1p3beta1_NormalizedVertex:
      properties:
        x:
          format: float
          description: X coordinate.
          type: number
        'y':
          format: float
          description: Y coordinate.
          type: number
      id: GoogleCloudVideointelligenceV1p3beta1_NormalizedVertex
      type: object
      description: >-
        A vertex represents a 2D point in the image. NOTE: the normalized vertex
        coordinates are relative to the original image and range from 0 to 1.
    GoogleCloudVideointelligenceV1p3beta1_StreamingVideoAnnotationResults:
      properties:
        explicitAnnotation:
          $ref: >-
            #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_ExplicitContentAnnotation
          description: Explicit content annotation results.
        frameTimestamp:
          description: Timestamp of the processed frame in microseconds.
          format: google-duration
          type: string
        shotAnnotations:
          description: >-
            Shot annotation results. Each shot is represented as a video
            segment.
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_VideoSegment
        labelAnnotations:
          description: Label annotation results.
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_LabelAnnotation
        objectAnnotations:
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_ObjectTrackingAnnotation
          type: array
          description: Object tracking results.
      type: object
      description: >-
        Streaming annotation results corresponding to a portion of the video
        that is currently being processed. Only ONE type of annotation will be
        specified in the response.
      id: GoogleCloudVideointelligenceV1p3beta1_StreamingVideoAnnotationResults
    GoogleCloudVideointelligenceV1p3beta1_LabelFrame:
      description: Video frame level annotation results for label detection.
      properties:
        timeOffset:
          format: google-duration
          type: string
          description: >-
            Time-offset, relative to the beginning of the video, corresponding
            to the video frame for this location.
        confidence:
          type: number
          description: 'Confidence that the label is accurate. Range: [0, 1].'
          format: float
      type: object
      id: GoogleCloudVideointelligenceV1p3beta1_LabelFrame
    GoogleCloudVideointelligenceV1_ObjectTrackingConfig:
      properties:
        model:
          description: >-
            Model to use for object tracking. Supported values: "builtin/stable"
            (the default if unset) and "builtin/latest".
          type: string
      type: object
      description: Config for OBJECT_TRACKING.
      id: GoogleCloudVideointelligenceV1_ObjectTrackingConfig
    GoogleCloudVideointelligenceV1p3beta1_LogoRecognitionAnnotation:
      type: object
      properties:
        entity:
          $ref: '#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Entity'
          description: >-
            Entity category information to specify the logo class that all the
            logo tracks within this LogoRecognitionAnnotation are recognized as.
        segments:
          description: >-
            All video segments where the recognized logo appears. There might be
            multiple instances of the same logo class appearing in one
            VideoSegment.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p3beta1_VideoSegment
          type: array
        tracks:
          type: array
          items:
            $ref: '#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Track'
          description: >-
            All logo tracks where the recognized logo appears. Each track
            corresponds to one logo instance appearing in consecutive frames.
      id: GoogleCloudVideointelligenceV1p3beta1_LogoRecognitionAnnotation
      description: >-
        Annotation corresponding to one detected, tracked and recognized logo
        class.
    GoogleCloudVideointelligenceV1p2beta1_WordInfo:
      id: GoogleCloudVideointelligenceV1p2beta1_WordInfo
      properties:
        endTime:
          description: >-
            Time offset relative to the beginning of the audio, and
            corresponding to the end of the spoken word. This field is only set
            if `enable_word_time_offsets=true` and only in the top hypothesis.
            This is an experimental feature and the accuracy of the time offset
            can vary.
          format: google-duration
          type: string
        confidence:
          description: >-
            Output only. The confidence estimate between 0.0 and 1.0. A higher
            number indicates an estimated greater likelihood that the recognized
            words are correct. This field is set only for the top alternative.
            This field is not guaranteed to be accurate and users should not
            rely on it to be always provided. The default of 0.0 is a sentinel
            value indicating `confidence` was not set.
          format: float
          readOnly: true
          type: number
        startTime:
          format: google-duration
          type: string
          description: >-
            Time offset relative to the beginning of the audio, and
            corresponding to the start of the spoken word. This field is only
            set if `enable_word_time_offsets=true` and only in the top
            hypothesis. This is an experimental feature and the accuracy of the
            time offset can vary.
        word:
          description: The word corresponding to this set of information.
          type: string
        speakerTag:
          readOnly: true
          type: integer
          format: int32
          description: >-
            Output only. A distinct integer value is assigned for every speaker
            within the audio. This field specifies which one of those speakers
            was detected to have spoken this word. Value ranges from 1 up to
            diarization_speaker_count, and is only set if speaker diarization is
            enabled.
      type: object
      description: >-
        Word-specific information for recognized words. Word information is only
        included in the response when certain request parameters are set, such
        as `enable_word_time_offsets`.
    GoogleCloudVideointelligenceV1p2beta1_NormalizedBoundingPoly:
      type: object
      id: GoogleCloudVideointelligenceV1p2beta1_NormalizedBoundingPoly
      properties:
        vertices:
          type: array
          description: Normalized vertices of the bounding polygon.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1p2beta1_NormalizedVertex
      description: >-
        Normalized bounding polygon for text (that might not be aligned with
        axis). Contains list of the corner points in clockwise order starting
        from top-left corner. For example, for a rectangular bounding box: When
        the text is horizontal it might look like: 0----1 | | 3----2 When it's
        clockwise rotated 180 degrees around the top-left corner it becomes:
        2----3 | | 1----0 and the vertex order will still be (0, 1, 2, 3). Note
        that values can be less than 0, or greater than 1 due to trignometric
        calculations for location of the box.
    GoogleCloudVideointelligenceV1p2beta1_VideoAnnotationResults:
