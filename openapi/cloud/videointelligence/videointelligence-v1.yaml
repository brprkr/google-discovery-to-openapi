        version:
          type: string
          description: Feature version.
      type: object
      id: GoogleCloudVideointelligenceV1beta2_FaceDetectionAnnotation
    GoogleCloudVideointelligenceV1_ObjectTrackingAnnotation:
      id: GoogleCloudVideointelligenceV1_ObjectTrackingAnnotation
      properties:
        version:
          description: Feature version.
          type: string
        segment:
          description: >-
            Non-streaming batch mode ONLY. Each object track corresponds to one
            video segment where it appears.
          $ref: '#/components/schemas/GoogleCloudVideointelligenceV1_VideoSegment'
        entity:
          $ref: '#/components/schemas/GoogleCloudVideointelligenceV1_Entity'
          description: Entity to specify the object category that this track is labeled as.
        frames:
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudVideointelligenceV1_ObjectTrackingFrame
          description: >-
            Information corresponding to all frames where this object track
            appears. Non-streaming batch mode: it may be one or multiple
            ObjectTrackingFrame messages in frames. Streaming mode: it can only
            be one ObjectTrackingFrame message in frames.
        confidence:
          type: number
          format: float
          description: Object category's labeling confidence of this track.
        trackId:
          type: string
          format: int64
          description: >-
            Streaming mode ONLY. In streaming mode, we do not know the end time
            of a tracked object before it is completed. Hence, there is no
            VideoSegment info returned. Instead, we provide a unique
            identifiable integer track_id so that the customers can correlate
            the results of the ongoing ObjectTrackAnnotation of the same
            track_id over time.
