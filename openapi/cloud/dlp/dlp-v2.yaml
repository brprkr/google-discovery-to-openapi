        contentOptions:
          type: array
          items:
            type: string
            enum:
              - CONTENT_UNSPECIFIED
              - CONTENT_TEXT
              - CONTENT_IMAGE
            enumDescriptions:
              - Includes entire content of a file or a data stream.
              - Text content within the data, excluding any metadata.
              - Images found in the data.
          description: Deprecated and unused.
        includeQuote:
          type: boolean
          description: >-
            When true, a contextual quote from the data that triggered a finding
            is included in the response; see Finding.quote. This is not used for
            data profiling.
        excludeInfoTypes:
          description: >-
            When true, excludes type information of the findings. This is not
            used for data profiling.
          type: boolean
        infoTypes:
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2InfoType'
          type: array
          description: >-
            Restricts what info_types to look for. The values must correspond to
            InfoType values returned by ListInfoTypes or listed at
            https://cloud.google.com/dlp/docs/infotypes-reference. When no
            InfoTypes or CustomInfoTypes are specified in a request, the system
            may automatically choose what detectors to run. By default this may
            be all types, but may change over time as detectors are updated. If
            you need precise control and predictability as to what detectors are
            run you should specify specific InfoTypes listed in the reference,
            otherwise a default list will be used, which may change over time.
        customInfoTypes:
          type: array
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2CustomInfoType'
          description: >-
            CustomInfoTypes provided by the user. See
            https://cloud.google.com/dlp/docs/creating-custom-infotypes to learn
            more.
        limits:
          $ref: '#/components/schemas/GooglePrivacyDlpV2FindingLimits'
          description: >-
            Configuration to control the number of findings returned. This is
            not used for data profiling. When redacting sensitive data from
            images, finding limits don't apply. They can cause unexpected or
            inconsistent results, where only some data is redacted. Don't
            include finding limits in RedactImage requests. Otherwise, Cloud DLP
            returns an error. When set within an InspectJobConfig, the specified
            maximum values aren't hard limits. If an inspection job reaches
            these limits, the job ends gradually, not abruptly. Therefore, the
            actual number of findings that Cloud DLP returns can be multiple
            times higher than these maximum values.
      id: GooglePrivacyDlpV2InspectConfig
      type: object
      description: >-
        Configuration description of the scanning process. When used with
        redactContent only info_types and min_likelihood are currently used.
    GooglePrivacyDlpV2CharacterMaskConfig:
      description: >-
        Partially mask a string by replacing a given number of characters with a
        fixed character. Masking can start from the beginning or end of the
        string. This can be used on data of any type (numbers, longs, and so on)
        and when de-identifying structured data we'll attempt to preserve the
        original data's type. (This allows you to take a long like 123 and
        modify it to a string like **3.
      id: GooglePrivacyDlpV2CharacterMaskConfig
      type: object
      properties:
        reverseOrder:
          description: >-
            Mask characters in reverse order. For example, if
            `masking_character` is `0`, `number_to_mask` is `14`, and
            `reverse_order` is `false`, then the input string
            `1234-5678-9012-3456` is masked as `00000000000000-3456`. If
            `masking_character` is `*`, `number_to_mask` is `3`, and
            `reverse_order` is `true`, then the string `12345` is masked as
            `12***`.
          type: boolean
        charactersToIgnore:
          description: >-
            When masking a string, items in this list will be skipped when
            replacing characters. For example, if the input string is
            `555-555-5555` and you instruct Cloud DLP to skip `-` and mask 5
            characters with `*`, Cloud DLP returns `***-**5-5555`.
          type: array
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2CharsToIgnore'
        maskingCharacter:
          description: >-
            Character to use to mask the sensitive values—for example, `*` for
            an alphabetic string such as a name, or `0` for a numeric string
            such as ZIP code or credit card number. This string must have a
            length of 1. If not supplied, this value defaults to `*` for
            strings, and `0` for digits.
          type: string
        numberToMask:
          type: integer
          description: >-
            Number of characters to mask. If not set, all matching chars will be
            masked. Skipped characters do not count towards this tally. If
            `number_to_mask` is negative, this denotes inverse masking. Cloud
            DLP masks all but a number of characters. For example, suppose you
            have the following values: - `masking_character` is `*` -
            `number_to_mask` is `-4` - `reverse_order` is `false` -
            `CharsToIgnore` includes `-` - Input string is `1234-5678-9012-3456`
            The resulting de-identified string is `****-****-****-3456`. Cloud
            DLP masks all but the last four characters. If `reverse_order` is
            `true`, all but the first four characters are masked as
            `1234-****-****-****`.
          format: int32
