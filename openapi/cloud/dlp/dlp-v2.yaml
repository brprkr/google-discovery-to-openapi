    GooglePrivacyDlpV2Dictionary:
      type: object
      description: >-
        Custom information type based on a dictionary of words or phrases. This
        can be used to match sensitive information specific to the data, such as
        a list of employee IDs or job titles. Dictionary words are
        case-insensitive and all characters other than letters and digits in the
        unicode [Basic Multilingual
        Plane](https://en.wikipedia.org/wiki/Plane_%28Unicode%29#Basic_Multilingual_Plane)
        will be replaced with whitespace when scanning for matches, so the
        dictionary phrase "Sam Johnson" will match all three phrases "sam
        johnson", "Sam, Johnson", and "Sam (Johnson)". Additionally, the
        characters surrounding any match must be of a different type than the
        adjacent characters within the word, so letters must be next to
        non-letters and digits next to non-digits. For example, the dictionary
        word "jen" will match the first three letters of the text "jen123" but
        will return no matches for "jennifer". Dictionary words containing a
        large number of characters that are not letters or digits may result in
        unexpected findings because such characters are treated as whitespace.
        The [limits](https://cloud.google.com/dlp/limits) page contains details
        about the size limits of dictionaries. For dictionaries that do not fit
        within these constraints, consider using `LargeCustomDictionaryConfig`
        in the `StoredInfoType` API.
      id: GooglePrivacyDlpV2Dictionary
      properties:
        cloudStoragePath:
          description: >-
            Newline-delimited file of words in Cloud Storage. Only a single file
            is accepted.
          $ref: '#/components/schemas/GooglePrivacyDlpV2CloudStoragePath'
        wordList:
          description: List of words or phrases to search for.
          $ref: '#/components/schemas/GooglePrivacyDlpV2WordList'
    GooglePrivacyDlpV2RedactConfig:
      description: >-
        Redact a given value. For example, if used with an
        `InfoTypeTransformation` transforming PHONE_NUMBER, and input 'My phone
        number is 206-555-0123', the output would be 'My phone number is '.
      type: object
      id: GooglePrivacyDlpV2RedactConfig
      properties: {}
    GooglePrivacyDlpV2FieldTransformation:
      properties:
        fields:
          description: >-
            Required. Input field(s) to apply the transformation to. When you
            have columns that reference their position within a list, omit the
            index from the FieldId. FieldId name matching ignores the index. For
            example, instead of "contact.nums[0].type", use "contact.nums.type".
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2FieldId'
          type: array
        infoTypeTransformations:
          $ref: '#/components/schemas/GooglePrivacyDlpV2InfoTypeTransformations'
          description: >-
            Treat the contents of the field as free text, and selectively
            transform content that matches an `InfoType`.
        primitiveTransformation:
          description: Apply the transformation to the entire field.
          $ref: '#/components/schemas/GooglePrivacyDlpV2PrimitiveTransformation'
        condition:
          description: >-
            Only apply the transformation if the condition evaluates to true for
            the given `RecordCondition`. The conditions are allowed to reference
            fields that are not used in the actual transformation. Example Use
            Cases: - Apply a different bucket transformation to an age column if
            the zip code column for the same record is within a specific range.
            - Redact a field if the date of birth field is greater than 85.
          $ref: '#/components/schemas/GooglePrivacyDlpV2RecordCondition'
      id: GooglePrivacyDlpV2FieldTransformation
      description: The transformation to apply to the field.
      type: object
    GooglePrivacyDlpV2Regex:
      type: object
      id: GooglePrivacyDlpV2Regex
      description: Message defining a custom regular expression.
      properties:
        pattern:
          description: >-
            Pattern defining the regular expression. Its syntax
            (https://github.com/google/re2/wiki/Syntax) can be found under the
            google/re2 repository on GitHub.
          type: string
        groupIndexes:
          description: >-
            The index of the submatch to extract as findings. When not
            specified, the entire match is returned. No more than 3 may be
            included.
          items:
            format: int32
            type: integer
          type: array
    GooglePrivacyDlpV2LargeCustomDictionaryStats:
      properties:
        approxNumPhrases:
          format: int64
          description: Approximate number of distinct phrases in the dictionary.
          type: string
      description: Summary statistics of a custom dictionary.
      type: object
      id: GooglePrivacyDlpV2LargeCustomDictionaryStats
    GooglePrivacyDlpV2TableLocation:
      properties:
        rowIndex:
          format: int64
          type: string
          description: >-
            The zero-based index of the row where the finding is located. Only
            populated for resources that have a natural ordering, not BigQuery.
            In BigQuery, to identify the row a finding came from, populate
            BigQueryOptions.identifying_fields with your primary key column
            names and when you store the findings the value of those columns
            will be stored inside of Finding.
      description: Location of a finding within a table.
      type: object
      id: GooglePrivacyDlpV2TableLocation
    GooglePrivacyDlpV2KMapEstimationConfig:
      type: object
      description: >-
        Reidentifiability metric. This corresponds to a risk model similar to
        what is called "journalist risk" in the literature, except the attack
        dataset is statistically modeled instead of being perfectly known. This
        can be done using publicly available data (like the US Census), or using
        a custom statistical model (indicated as one or several BigQuery
        tables), or by extrapolating from the distribution of values in the
        input dataset.
      properties:
        regionCode:
          type: string
          description: >-
            ISO 3166-1 alpha-2 region code to use in the statistical modeling.
            Set if no column is tagged with a region-specific InfoType (like
            US_ZIP_5) or a region code.
        quasiIds:
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2TaggedField'
          description: >-
            Required. Fields considered to be quasi-identifiers. No two columns
            can have the same tag.
          type: array
        auxiliaryTables:
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2AuxiliaryTable'
          type: array
          description: >-
            Several auxiliary tables can be used in the analysis. Each
            custom_tag used to tag a quasi-identifiers column must appear in
            exactly one column of one auxiliary table.
      id: GooglePrivacyDlpV2KMapEstimationConfig
    GooglePrivacyDlpV2ValueFrequency:
      description: A value of a field, including its frequency.
      type: object
      properties:
        count:
          description: How many times the value is contained in the field.
          type: string
          format: int64
        value:
          $ref: '#/components/schemas/GooglePrivacyDlpV2Value'
          description: A value contained in the field in question.
      id: GooglePrivacyDlpV2ValueFrequency
    GooglePrivacyDlpV2HybridInspectDlpJobRequest:
      description: Request to search for potentially sensitive info in a custom location.
      type: object
      id: GooglePrivacyDlpV2HybridInspectDlpJobRequest
      properties:
        hybridItem:
          $ref: '#/components/schemas/GooglePrivacyDlpV2HybridContentItem'
          description: The item to inspect.
    GooglePrivacyDlpV2ExcludeByHotword:
      id: GooglePrivacyDlpV2ExcludeByHotword
      type: object
      description: >-
        The rule to exclude findings based on a hotword. For record inspection
        of tables, column names are considered hotwords. An example of this is
        to exclude a finding if it belongs to a BigQuery column that matches a
        specific pattern.
      properties:
        hotwordRegex:
          description: Regular expression pattern defining what qualifies as a hotword.
          $ref: '#/components/schemas/GooglePrivacyDlpV2Regex'
        proximity:
          $ref: '#/components/schemas/GooglePrivacyDlpV2Proximity'
          description: >-
            Range of characters within which the entire hotword must reside. The
            total length of the window cannot exceed 1000 characters. The
            windowBefore property in proximity should be set to 1 if the hotword
            needs to be included in a column header.
    GooglePrivacyDlpV2StoredType:
      type: object
      properties:
        name:
          type: string
          description: >-
            Resource name of the requested `StoredInfoType`, for example
            `organizations/433245324/storedInfoTypes/432452342` or
            `projects/project-id/storedInfoTypes/432452342`.
        createTime:
          type: string
          format: google-datetime
          description: >-
            Timestamp indicating when the version of the `StoredInfoType` used
            for inspection was created. Output-only field, populated by the
            system.
      id: GooglePrivacyDlpV2StoredType
      description: A reference to a StoredInfoType to use with scanning.
    GooglePrivacyDlpV2InspectTemplate:
      description: >-
        The inspectTemplate contains a configuration (set of types of sensitive
        data to be detected) to be used anywhere you otherwise would normally
        specify InspectConfig. See
        https://cloud.google.com/dlp/docs/concepts-templates to learn more.
      properties:
        updateTime:
          format: google-datetime
          description: Output only. The last update timestamp of an inspectTemplate.
          type: string
          readOnly: true
        inspectConfig:
          $ref: '#/components/schemas/GooglePrivacyDlpV2InspectConfig'
          description: >-
            The core content of the template. Configuration of the scanning
            process.
        displayName:
          description: Display name (max 256 chars).
          type: string
        createTime:
          readOnly: true
          format: google-datetime
          type: string
          description: Output only. The creation timestamp of an inspectTemplate.
        name:
          readOnly: true
          description: >-
            Output only. The template name. The template will have one of the
            following formats:
            `projects/PROJECT_ID/inspectTemplates/TEMPLATE_ID` OR
            `organizations/ORGANIZATION_ID/inspectTemplates/TEMPLATE_ID`;
          type: string
        description:
          description: Short description (max 256 chars).
          type: string
      type: object
      id: GooglePrivacyDlpV2InspectTemplate
    GooglePrivacyDlpV2KMapEstimationQuasiIdValues:
      properties:
        quasiIdsValues:
          description: The quasi-identifier values.
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2Value'
          type: array
        estimatedAnonymity:
          description: The estimated anonymity for these quasi-identifier values.
          type: string
          format: int64
      id: GooglePrivacyDlpV2KMapEstimationQuasiIdValues
      description: A tuple of values for the quasi-identifier columns.
      type: object
    GooglePrivacyDlpV2PrivacyMetric:
      id: GooglePrivacyDlpV2PrivacyMetric
      type: object
      properties:
        numericalStatsConfig:
          $ref: '#/components/schemas/GooglePrivacyDlpV2NumericalStatsConfig'
          description: Numerical stats
        deltaPresenceEstimationConfig:
          $ref: '#/components/schemas/GooglePrivacyDlpV2DeltaPresenceEstimationConfig'
          description: delta-presence
        kAnonymityConfig:
          description: K-anonymity
          $ref: '#/components/schemas/GooglePrivacyDlpV2KAnonymityConfig'
        categoricalStatsConfig:
          description: Categorical stats
          $ref: '#/components/schemas/GooglePrivacyDlpV2CategoricalStatsConfig'
        kMapEstimationConfig:
          $ref: '#/components/schemas/GooglePrivacyDlpV2KMapEstimationConfig'
          description: k-map
        lDiversityConfig:
          $ref: '#/components/schemas/GooglePrivacyDlpV2LDiversityConfig'
          description: l-diversity
      description: Privacy metric to compute for reidentification risk analysis.
    GooglePrivacyDlpV2Result:
      description: >-
        All result fields mentioned below are updated while the job is
        processing.
      id: GooglePrivacyDlpV2Result
      type: object
      properties:
        hybridStats:
          $ref: '#/components/schemas/GooglePrivacyDlpV2HybridInspectStatistics'
          description: Statistics related to the processing of hybrid inspect.
        infoTypeStats:
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2InfoTypeStats'
          type: array
          description: >-
            Statistics of how many instances of each info type were found during
            inspect job.
        processedBytes:
          format: int64
          description: Total size in bytes that were processed.
          type: string
        totalEstimatedBytes:
          description: Estimate of the number of bytes to process.
          format: int64
          type: string
    GooglePrivacyDlpV2CustomInfoType:
      type: object
      description: >-
        Custom information type provided by the user. Used to find
        domain-specific sensitive information configurable to the data in
        question.
      id: GooglePrivacyDlpV2CustomInfoType
      properties:
        storedType:
          description: >-
            Load an existing `StoredInfoType` resource for use in
            `InspectDataSource`. Not currently supported in `InspectContent`.
          $ref: '#/components/schemas/GooglePrivacyDlpV2StoredType'
        infoType:
          $ref: '#/components/schemas/GooglePrivacyDlpV2InfoType'
          description: >-
            CustomInfoType can either be a new infoType, or an extension of
            built-in infoType, when the name matches one of existing infoTypes
            and that infoType is specified in `InspectContent.info_types` field.
            Specifying the latter adds findings to the one detected by the
            system. If built-in info type is not specified in
            `InspectContent.info_types` list then the name is treated as a
            custom info type.
        likelihood:
          description: >-
            Likelihood to return for this CustomInfoType. This base value can be
            altered by a detection rule if the finding meets the criteria
            specified by the rule. Defaults to `VERY_LIKELY` if not specified.
          enum:
            - LIKELIHOOD_UNSPECIFIED
            - VERY_UNLIKELY
            - UNLIKELY
            - POSSIBLE
            - LIKELY
            - VERY_LIKELY
          type: string
          enumDescriptions:
            - Default value; same as POSSIBLE.
            - Highest chance of a false positive.
            - High chance of a false positive.
            - Some matching signals. The default value.
            - Low chance of a false positive.
            - Confidence level is high. Lowest chance of a false positive.
        sensitivityScore:
          description: >-
            Sensitivity for this CustomInfoType. If this CustomInfoType extends
            an existing InfoType, the sensitivity here will take precedent over
            that of the original InfoType. If unset for a CustomInfoType, it
            will default to HIGH. This only applies to data profiling.
          $ref: '#/components/schemas/GooglePrivacyDlpV2SensitivityScore'
        regex:
          description: Regular expression based CustomInfoType.
          $ref: '#/components/schemas/GooglePrivacyDlpV2Regex'
        surrogateType:
          description: >-
            Message for detecting output from deidentification transformations
            that support reversing.
          $ref: '#/components/schemas/GooglePrivacyDlpV2SurrogateType'
        exclusionType:
          type: string
          description: >-
            If set to EXCLUSION_TYPE_EXCLUDE this infoType will not cause a
            finding to be returned. It still can be used for rules matching.
          enumDescriptions:
            - >-
              A finding of this custom info type will not be excluded from
              results.
            - >-
              A finding of this custom info type will be excluded from final
              results, but can still affect rule execution.
          enum:
            - EXCLUSION_TYPE_UNSPECIFIED
            - EXCLUSION_TYPE_EXCLUDE
        detectionRules:
          type: array
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2DetectionRule'
          description: >-
            Set of detection rules to apply to all findings of this
            CustomInfoType. Rules are applied in order that they are specified.
            Not supported for the `surrogate_type` CustomInfoType.
        dictionary:
          $ref: '#/components/schemas/GooglePrivacyDlpV2Dictionary'
          description: A list of phrases to detect as a CustomInfoType.
    GooglePrivacyDlpV2DataProfilePubSubMessage:
      id: GooglePrivacyDlpV2DataProfilePubSubMessage
      type: object
      properties:
        profile:
          description: >-
            If `DetailLevel` is `TABLE_PROFILE` this will be fully populated.
            Otherwise, if `DetailLevel` is `RESOURCE_NAME`, then only `name` and
            `full_resource` will be populated.
          $ref: '#/components/schemas/GooglePrivacyDlpV2TableDataProfile'
        event:
          enumDescriptions:
            - Unused.
            - New profile (not a re-profile).
            - >-
              Changed one of the following profile metrics: * Table data risk
              score * Table sensitivity score * Table resource visibility *
              Table encryption type * Table predicted infoTypes * Table other
              infoTypes
            - Table data risk score or sensitivity score increased.
            - A user (non-internal) error occurred.
          enum:
            - EVENT_TYPE_UNSPECIFIED
            - NEW_PROFILE
            - CHANGED_PROFILE
            - SCORE_INCREASED
            - ERROR_CHANGED
          description: The event that caused the Pub/Sub message to be sent.
          type: string
      description: >-
        Pub/Sub topic message for a DataProfileAction.PubSubNotification event.
        To receive a message of protocol buffer schema type, convert the message
        data to an object of this proto class.
    GooglePrivacyDlpV2TransientCryptoKey:
      description: >-
        Use this to have a random data crypto key generated. It will be
        discarded after the request finishes.
      type: object
      properties:
        name:
          description: >-
            Required. Name of the key. This is an arbitrary string used to
            differentiate different keys. A unique key is generated per name:
            two separate `TransientCryptoKey` protos share the same generated
            key if their names are the same. When the data crypto key is
            generated, this name is not used in any way (repeating the api call
            will result in a different key being generated).
          type: string
      id: GooglePrivacyDlpV2TransientCryptoKey
    GooglePrivacyDlpV2BigQueryKey:
      properties:
        tableReference:
          $ref: '#/components/schemas/GooglePrivacyDlpV2BigQueryTable'
          description: Complete BigQuery table reference.
        rowNumber:
          format: int64
          type: string
          description: >-
            Row number inferred at the time the table was scanned. This value is
            nondeterministic, cannot be queried, and may be null for inspection
            jobs. To locate findings within a table, specify
            `inspect_job.storage_config.big_query_options.identifying_fields` in
            `CreateDlpJobRequest`.
      type: object
      id: GooglePrivacyDlpV2BigQueryKey
      description: Row key for identifying a record in BigQuery table.
    GooglePrivacyDlpV2BucketingConfig:
      type: object
      description: >-
        Generalization function that buckets values based on ranges. The ranges
        and replacement values are dynamically provided by the user for custom
        behavior, such as 1-30 -> LOW 31-65 -> MEDIUM 66-100 -> HIGH This can be
        used on data of type: number, long, string, timestamp. If the bound
        `Value` type differs from the type of data being transformed, we will
        first attempt converting the type of the data to be transformed to match
        the type of the bound before comparing. See
        https://cloud.google.com/dlp/docs/concepts-bucketing to learn more.
      properties:
        buckets:
          type: array
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2Bucket'
          description: Set of buckets. Ranges must be non-overlapping.
      id: GooglePrivacyDlpV2BucketingConfig
    GooglePrivacyDlpV2DeidentifyConfig:
      properties:
        recordTransformations:
          description: >-
            Treat the dataset as structured. Transformations can be applied to
            specific locations within structured datasets, such as transforming
            a column within a table.
          $ref: '#/components/schemas/GooglePrivacyDlpV2RecordTransformations'
        imageTransformations:
          description: Treat the dataset as an image and redact.
          $ref: '#/components/schemas/GooglePrivacyDlpV2ImageTransformations'
        transformationErrorHandling:
          description: >-
            Mode for handling transformation errors. If left unspecified, the
            default mode is `TransformationErrorHandling.ThrowError`.
          $ref: '#/components/schemas/GooglePrivacyDlpV2TransformationErrorHandling'
        infoTypeTransformations:
          $ref: '#/components/schemas/GooglePrivacyDlpV2InfoTypeTransformations'
          description: >-
            Treat the dataset as free-form text and apply the same free text
            transformation everywhere.
      description: The configuration that controls how the data will change.
      id: GooglePrivacyDlpV2DeidentifyConfig
      type: object
    GooglePrivacyDlpV2TaggedField:
      type: object
      description: A column with a semantic tag attached.
      properties:
        customTag:
          description: >-
            A column can be tagged with a custom tag. In this case, the user
            must indicate an auxiliary table that contains statistical
            information on the possible values of this column (below).
          type: string
        field:
          $ref: '#/components/schemas/GooglePrivacyDlpV2FieldId'
          description: Required. Identifies the column.
        inferred:
          $ref: '#/components/schemas/GoogleProtobufEmpty'
          description: >-
            If no semantic tag is indicated, we infer the statistical model from
            the distribution of values in the input data
        infoType:
          $ref: '#/components/schemas/GooglePrivacyDlpV2InfoType'
          description: >-
            A column can be tagged with a InfoType to use the relevant public
            dataset as a statistical model of population, if available. We
            currently support US ZIP codes, region codes, ages and genders. To
            programmatically obtain the list of supported InfoTypes, use
            ListInfoTypes with the supported_by=RISK_ANALYSIS filter.
      id: GooglePrivacyDlpV2TaggedField
    GooglePrivacyDlpV2Finding:
      type: object
      id: GooglePrivacyDlpV2Finding
      properties:
        jobCreateTime:
          format: google-datetime
          type: string
          description: Time the job started that produced this finding.
        quote:
          description: >-
            The content that was found. Even if the content is not textual, it
            may be converted to a textual representation here. Provided if
            `include_quote` is true and the finding is less than or equal to
            4096 bytes long. If the finding exceeds 4096 bytes in length, the
            quote may be omitted.
          type: string
        likelihood:
          enumDescriptions:
            - Default value; same as POSSIBLE.
            - Highest chance of a false positive.
            - High chance of a false positive.
            - Some matching signals. The default value.
            - Low chance of a false positive.
            - Confidence level is high. Lowest chance of a false positive.
          enum:
            - LIKELIHOOD_UNSPECIFIED
            - VERY_UNLIKELY
            - UNLIKELY
            - POSSIBLE
            - LIKELY
            - VERY_LIKELY
          type: string
          description: Confidence of how likely it is that the `info_type` is correct.
        findingId:
          description: The unique finding id.
          type: string
        name:
          type: string
          description: >-
            Resource name in format
            projects/{project}/locations/{location}/findings/{finding} Populated
            only when viewing persisted findings.
        location:
          description: Where the content was found.
          $ref: '#/components/schemas/GooglePrivacyDlpV2Location'
        resourceName:
          type: string
          description: The job that stored the finding.
        quoteInfo:
          $ref: '#/components/schemas/GooglePrivacyDlpV2QuoteInfo'
          description: >-
            Contains data parsed from quotes. Only populated if include_quote
            was set to true and a supported infoType was requested. Currently
            supported infoTypes: DATE, DATE_OF_BIRTH and TIME.
        createTime:
          type: string
          description: Timestamp when finding was detected.
          format: google-datetime
        labels:
          description: >-
            The labels associated with this `Finding`. Label keys must be
            between 1 and 63 characters long and must conform to the following
            regular expression: `[a-z]([-a-z0-9]*[a-z0-9])?`. Label values must
            be between 0 and 63 characters long and must conform to the regular
            expression `([a-z]([-a-z0-9]*[a-z0-9])?)?`. No more than 10 labels
            can be associated with a given finding. Examples: * `"environment" :
            "production"` * `"pipeline" : "etl"`
          additionalProperties:
            type: string
          type: object
        triggerName:
          description: Job trigger name, if applicable, for this finding.
          type: string
        infoType:
          $ref: '#/components/schemas/GooglePrivacyDlpV2InfoType'
          description: >-
            The type of content that might have been found. Provided if
            `excluded_types` is false.
        jobName:
          description: The job that stored the finding.
          type: string
      description: Represents a piece of potentially sensitive content.
    GooglePrivacyDlpV2PrimitiveTransformation:
      id: GooglePrivacyDlpV2PrimitiveTransformation
      properties:
        characterMaskConfig:
          description: Mask
          $ref: '#/components/schemas/GooglePrivacyDlpV2CharacterMaskConfig'
        bucketingConfig:
          $ref: '#/components/schemas/GooglePrivacyDlpV2BucketingConfig'
          description: Bucketing
        redactConfig:
          $ref: '#/components/schemas/GooglePrivacyDlpV2RedactConfig'
          description: Redact
        replaceWithInfoTypeConfig:
          description: Replace with infotype
          $ref: '#/components/schemas/GooglePrivacyDlpV2ReplaceWithInfoTypeConfig'
        replaceDictionaryConfig:
          description: >-
            Replace with a value randomly drawn (with replacement) from a
            dictionary.
          $ref: '#/components/schemas/GooglePrivacyDlpV2ReplaceDictionaryConfig'
        cryptoReplaceFfxFpeConfig:
          description: Ffx-Fpe
          $ref: '#/components/schemas/GooglePrivacyDlpV2CryptoReplaceFfxFpeConfig'
        replaceConfig:
          description: Replace with a specified value.
          $ref: '#/components/schemas/GooglePrivacyDlpV2ReplaceValueConfig'
        cryptoHashConfig:
          description: Crypto
          $ref: '#/components/schemas/GooglePrivacyDlpV2CryptoHashConfig'
        fixedSizeBucketingConfig:
          description: Fixed size bucketing
          $ref: '#/components/schemas/GooglePrivacyDlpV2FixedSizeBucketingConfig'
        cryptoDeterministicConfig:
          description: Deterministic Crypto
          $ref: '#/components/schemas/GooglePrivacyDlpV2CryptoDeterministicConfig'
        dateShiftConfig:
          description: Date Shift
          $ref: '#/components/schemas/GooglePrivacyDlpV2DateShiftConfig'
        timePartConfig:
          $ref: '#/components/schemas/GooglePrivacyDlpV2TimePartConfig'
          description: Time extraction
      description: A rule for transforming a value.
      type: object
    GooglePrivacyDlpV2QuasiIdField:
      type: object
      description: >-
        A quasi-identifier column has a custom_tag, used to know which column in
        the data corresponds to which column in the statistical model.
      id: GooglePrivacyDlpV2QuasiIdField
      properties:
        customTag:
          description: A auxiliary field.
          type: string
        field:
          $ref: '#/components/schemas/GooglePrivacyDlpV2FieldId'
          description: Identifies the column.
    GooglePrivacyDlpV2DeidentifyContentRequest:
      id: GooglePrivacyDlpV2DeidentifyContentRequest
      properties:
        inspectConfig:
          description: >-
            Configuration for the inspector. Items specified here will override
            the template referenced by the inspect_template_name argument.
          $ref: '#/components/schemas/GooglePrivacyDlpV2InspectConfig'
        locationId:
          description: Deprecated. This field has no effect.
          type: string
        deidentifyTemplateName:
          description: >-
            Template to use. Any configuration directly specified in
            deidentify_config will override those set in the template. Singular
            fields that are set in this request will replace their corresponding
            fields in the template. Repeated fields are appended. Singular
            sub-messages and groups are recursively merged.
          type: string
        inspectTemplateName:
          description: >-
            Template to use. Any configuration directly specified in
            inspect_config will override those set in the template. Singular
            fields that are set in this request will replace their corresponding
            fields in the template. Repeated fields are appended. Singular
            sub-messages and groups are recursively merged.
          type: string
        deidentifyConfig:
          description: >-
            Configuration for the de-identification of the content item. Items
            specified here will override the template referenced by the
            deidentify_template_name argument.
          $ref: '#/components/schemas/GooglePrivacyDlpV2DeidentifyConfig'
        item:
          description: >-
            The item to de-identify. Will be treated as text. This value must be
            of type Table if your deidentify_config is a RecordTransformations
            object.
          $ref: '#/components/schemas/GooglePrivacyDlpV2ContentItem'
      description: Request to de-identify a ContentItem.
      type: object
    GooglePrivacyDlpV2PublishSummaryToCscc:
      id: GooglePrivacyDlpV2PublishSummaryToCscc
      properties: {}
      description: >-
        Publish the result summary of a DlpJob to [Security Command
        Center](https://cloud.google.com/security-command-center). This action
        is available for only projects that belong to an organization. This
        action publishes the count of finding instances and their infoTypes. The
        summary of findings are persisted in Security Command Center and are
        governed by [service-specific policies for Security Command
        Center](https://cloud.google.com/terms/service-terms). Only a single
        instance of this action can be specified. Compatible with: Inspect
      type: object
    GooglePrivacyDlpV2DatastoreOptions:
      id: GooglePrivacyDlpV2DatastoreOptions
      type: object
      description: Options defining a data set within Google Cloud Datastore.
      properties:
        partitionId:
          $ref: '#/components/schemas/GooglePrivacyDlpV2PartitionId'
          description: >-
            A partition ID identifies a grouping of entities. The grouping is
            always by project and namespace, however the namespace ID may be
            empty.
        kind:
          $ref: '#/components/schemas/GooglePrivacyDlpV2KindExpression'
          description: The kind to process.
    GooglePrivacyDlpV2DeidentifyDataSourceStats:
      id: GooglePrivacyDlpV2DeidentifyDataSourceStats
      properties:
        transformationErrorCount:
          type: string
          format: int64
          description: Number of errors encountered while trying to apply transformations.
        transformedBytes:
          type: string
          format: int64
          description: Total size in bytes that were transformed in some way.
        transformationCount:
          type: string
          format: int64
          description: Number of successfully applied transformations.
      type: object
      description: Summary of what was modified during a transformation.
    GooglePrivacyDlpV2DeltaPresenceEstimationConfig:
      id: GooglePrivacyDlpV2DeltaPresenceEstimationConfig
      description: >-
        δ-presence metric, used to estimate how likely it is for an attacker to
        figure out that one given individual appears in a de-identified dataset.
        Similarly to the k-map metric, we cannot compute δ-presence exactly
        without knowing the attack dataset, so we use a statistical model
        instead.
      type: object
      properties:
        quasiIds:
          type: array
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2QuasiId'
          description: >-
            Required. Fields considered to be quasi-identifiers. No two fields
            can have the same tag.
        regionCode:
          type: string
          description: >-
            ISO 3166-1 alpha-2 region code to use in the statistical modeling.
            Set if no column is tagged with a region-specific InfoType (like
            US_ZIP_5) or a region code.
        auxiliaryTables:
          description: >-
            Several auxiliary tables can be used in the analysis. Each
            custom_tag used to tag a quasi-identifiers field must appear in
            exactly one field of one auxiliary table.
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2StatisticalTable'
          type: array
    GooglePrivacyDlpV2KMapEstimationHistogramBucket:
      properties:
        minAnonymity:
          type: string
          description: Always positive.
          format: int64
        bucketValueCount:
          format: int64
          type: string
          description: >-
            Total number of distinct quasi-identifier tuple values in this
            bucket.
        bucketSize:
          description: Number of records within these anonymity bounds.
          format: int64
          type: string
        bucketValues:
          type: array
          description: >-
            Sample of quasi-identifier tuple values in this bucket. The total
            number of classes returned per bucket is capped at 20.
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2KMapEstimationQuasiIdValues'
        maxAnonymity:
          format: int64
          description: Always greater than or equal to min_anonymity.
          type: string
      type: object
      id: GooglePrivacyDlpV2KMapEstimationHistogramBucket
      description: >-
        A KMapEstimationHistogramBucket message with the following values:
        min_anonymity: 3 max_anonymity: 5 frequency: 42 means that there are 42
        records whose quasi-identifier values correspond to 3, 4 or 5 people in
        the overlying population. An important particular case is when
        min_anonymity = max_anonymity = 1: the frequency field then corresponds
        to the number of uniquely identifiable records.
    GooglePrivacyDlpV2OutputStorageConfig:
      description: Cloud repository for storing output.
      properties:
        table:
          description: >-
            Store findings in an existing table or a new table in an existing
            dataset. If table_id is not set a new one will be generated for you
            with the following format: dlp_googleapis_yyyy_mm_dd_[dlp_job_id].
            Pacific time zone will be used for generating the date details. For
            Inspect, each column in an existing output table must have the same
            name, type, and mode of a field in the `Finding` object. For Risk,
            an existing output table should be the output of a previous Risk
            analysis job run on the same source table, with the same privacy
            metric and quasi-identifiers. Risk jobs that analyze the same table
            but compute a different privacy metric, or use different sets of
            quasi-identifiers, cannot store their results in the same table.
          $ref: '#/components/schemas/GooglePrivacyDlpV2BigQueryTable'
        outputSchema:
          enum:
            - OUTPUT_SCHEMA_UNSPECIFIED
            - BASIC_COLUMNS
            - GCS_COLUMNS
            - DATASTORE_COLUMNS
            - BIG_QUERY_COLUMNS
            - ALL_COLUMNS
          enumDescriptions:
            - Unused.
            - >-
              Basic schema including only `info_type`, `quote`, `certainty`, and
              `timestamp`.
            - Schema tailored to findings from scanning Cloud Storage.
            - Schema tailored to findings from scanning Google Datastore.
            - Schema tailored to findings from scanning Google BigQuery.
            - Schema containing all columns.
          description: >-
            Schema used for writing the findings for Inspect jobs. This field is
            only used for Inspect and must be unspecified for Risk jobs. Columns
            are derived from the `Finding` object. If appending to an existing
            table, any columns from the predefined schema that are missing will
            be added. No columns in the existing table will be deleted. If
            unspecified, then all available columns will be used for a new table
            or an (existing) table with no schema, and no changes will be made
            to an existing table that has a schema. Only for use with external
            storage.
          type: string
      type: object
      id: GooglePrivacyDlpV2OutputStorageConfig
    GooglePrivacyDlpV2HybridFindingDetails:
      description: Populate to associate additional data with each finding.
      id: GooglePrivacyDlpV2HybridFindingDetails
      type: object
      properties:
        tableOptions:
          description: >-
            If the container is a table, additional information to make findings
            meaningful such as the columns that are primary keys. If not known
            ahead of time, can also be set within each inspect hybrid call and
            the two will be merged. Note that identifying_fields will only be
            stored to BigQuery, and only if the BigQuery action has been
            included.
          $ref: '#/components/schemas/GooglePrivacyDlpV2TableOptions'
        containerDetails:
          description: >-
            Details about the container where the content being inspected is
            from.
          $ref: '#/components/schemas/GooglePrivacyDlpV2Container'
        rowOffset:
          format: int64
          type: string
          description: >-
            Offset of the row for tables. Populate if the row(s) being scanned
            are part of a bigger dataset and you want to keep track of their
            absolute position.
        fileOffset:
          format: int64
          description: >-
            Offset in bytes of the line, from the beginning of the file, where
            the finding is located. Populate if the item being scanned is only
            part of a bigger item, such as a shard of a file and you want to
            track the absolute position of the finding.
          type: string
        labels:
          type: object
          additionalProperties:
            type: string
          description: >-
            Labels to represent user provided metadata about the data being
            inspected. If configured by the job, some key values may be
            required. The labels associated with `Finding`'s produced by hybrid
            inspection. Label keys must be between 1 and 63 characters long and
            must conform to the following regular expression:
            `[a-z]([-a-z0-9]*[a-z0-9])?`. Label values must be between 0 and 63
            characters long and must conform to the regular expression
            `([a-z]([-a-z0-9]*[a-z0-9])?)?`. No more than 10 labels can be
            associated with a given finding. Examples: * `"environment" :
            "production"` * `"pipeline" : "etl"`
    GooglePrivacyDlpV2SelectedInfoTypes:
      type: object
      id: GooglePrivacyDlpV2SelectedInfoTypes
      properties:
        infoTypes:
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2InfoType'
          type: array
          description: >-
            Required. InfoTypes to apply the transformation to. Required.
            Provided InfoType must be unique within the ImageTransformations
            message.
      description: Apply transformation to the selected info_types.
    GooglePrivacyDlpV2TableDataProfile:
      properties:
        otherInfoTypes:
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2OtherInfoTypeSummary'
          description: Other infoTypes found in this table's data.
          type: array
        fullResource:
          type: string
          description: >-
            The resource name of the table.
            https://cloud.google.com/apis/design/resource_names#full_resource_name
        datasetId:
          type: string
          description: The BigQuery dataset ID.
        profileLastGenerated:
          description: The last time the profile was generated.
          type: string
          format: google-datetime
        datasetLocation:
          type: string
          description: >-
            The BigQuery location where the dataset's data is stored. See
            https://cloud.google.com/bigquery/docs/locations for supported
            locations.
        expirationTime:
          type: string
          description: Optional. The time when this table expires.
          format: google-datetime
        sensitivityScore:
          description: The sensitivity score of this table.
          $ref: '#/components/schemas/GooglePrivacyDlpV2SensitivityScore'
        projectDataProfile:
          description: The resource name to the project data profile for this table.
          type: string
        tableId:
          type: string
          description: The BigQuery table ID.
        resourceLabels:
          description: >-
            The labels applied to the resource at the time the profile was
            generated.
          additionalProperties:
            type: string
          type: object
        encryptionStatus:
          description: How the table is encrypted.
          enumDescriptions:
            - Unused.
            - Google manages server-side encryption keys on your behalf.
            - Customer provides the key.
          type: string
          enum:
            - ENCRYPTION_STATUS_UNSPECIFIED
            - ENCRYPTION_GOOGLE_MANAGED
            - ENCRYPTION_CUSTOMER_MANAGED
        profileStatus:
          $ref: '#/components/schemas/GooglePrivacyDlpV2ProfileStatus'
          description: >-
            Success or error status from the most recent profile generation
            attempt. May be empty if the profile is still being generated.
        tableSizeBytes:
          type: string
          description: The size of the table when the profile was generated.
          format: int64
        datasetProjectId:
          description: The Google Cloud project ID that owns the BigQuery dataset.
          type: string
        resourceVisibility:
          enum:
            - RESOURCE_VISIBILITY_UNSPECIFIED
            - RESOURCE_VISIBILITY_PUBLIC
            - RESOURCE_VISIBILITY_RESTRICTED
          type: string
          enumDescriptions:
            - Unused.
            - Visible to any user.
            - Visible only to specific users.
          description: How broadly a resource has been shared.
        name:
          type: string
          description: The name of the profile.
        rowCount:
          description: >-
            Number of rows in the table when the profile was generated. This
            will not be populated for BigLake tables.
          format: int64
          type: string
        scannedColumnCount:
          format: int64
          description: The number of columns profiled in the table.
          type: string
        state:
          description: State of a profile.
          enum:
            - STATE_UNSPECIFIED
            - RUNNING
            - DONE
          type: string
          enumDescriptions:
            - Unused.
            - >-
              The profile is currently running. Once a profile has finished it
              will transition to DONE.
            - >-
              The profile is no longer generating. If profile_status.status.code
              is 0, the profile succeeded, otherwise, it failed.
        lastModifiedTime:
          type: string
          description: The time when this table was last modified
          format: google-datetime
        failedColumnCount:
          description: The number of columns skipped in the table because of an error.
          type: string
          format: int64
        dataRiskLevel:
          $ref: '#/components/schemas/GooglePrivacyDlpV2DataRiskLevel'
          description: The data risk level of this table.
        configSnapshot:
          description: The snapshot of the configurations used to generate the profile.
          $ref: '#/components/schemas/GooglePrivacyDlpV2DataProfileConfigSnapshot'
        createTime:
          description: The time at which the table was created.
          format: google-datetime
          type: string
        predictedInfoTypes:
          description: The infoTypes predicted from this table's data.
          type: array
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2InfoTypeSummary'
      description: The profile for a scanned table.
      type: object
      id: GooglePrivacyDlpV2TableDataProfile
    GooglePrivacyDlpV2RedactImageResponse:
      id: GooglePrivacyDlpV2RedactImageResponse
      type: object
      properties:
        redactedImage:
          format: byte
