        it by covering it with a colored rectangle.
      properties:
        byteItem:
          description: The content must be PNG, JPEG, SVG or BMP.
          $ref: '#/components/schemas/GooglePrivacyDlpV2ByteContentItem'
        inspectConfig:
          description: Configuration for the inspector.
          $ref: '#/components/schemas/GooglePrivacyDlpV2InspectConfig'
        locationId:
          description: Deprecated. This field has no effect.
          type: string
        imageRedactionConfigs:
          description: The configuration for specifying what content to redact from images.
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2ImageRedactionConfig'
          type: array
        includeFindings:
          type: boolean
          description: >-
            Whether the response should include findings along with the redacted
