      properties:
        cloudStorageOptions:
          description: Cloud Storage options.
          $ref: '#/components/schemas/GooglePrivacyDlpV2CloudStorageOptions'
        bigQueryOptions:
          description: BigQuery options.
          $ref: '#/components/schemas/GooglePrivacyDlpV2BigQueryOptions'
        datastoreOptions:
