          description: >-
            The number of hybrid inspection requests aborted because the job ran
            out of quota or was ended before they could be processed.
          type: string
        pendingCount:
          description: >-
            The number of hybrid requests currently being processed. Only
            populated when called via method `getDlpJob`. A burst of traffic may
            cause hybrid inspect requests to be enqueued. Processing will take
            place as quickly as possible, but resource limitations may impact
            how long a request is enqueued for.
          format: int64
          type: string
        processedCount:
          type: string
          description: The number of hybrid inspection requests processed within this job.
          format: int64
      type: object
    GooglePrivacyDlpV2ContentLocation:
      type: object
      description: >-
        Precise location of the finding within a document, record, image, or
        metadata container.
      properties:
        metadataLocation:
          description: Location within the metadata for inspected content.
          $ref: '#/components/schemas/GooglePrivacyDlpV2MetadataLocation'
        imageLocation:
          $ref: '#/components/schemas/GooglePrivacyDlpV2ImageLocation'
          description: Location within an image's pixels.
        recordLocation:
          description: Location within a row or record of a database table.
          $ref: '#/components/schemas/GooglePrivacyDlpV2RecordLocation'
        documentLocation:
          description: Location data for document files.
          $ref: '#/components/schemas/GooglePrivacyDlpV2DocumentLocation'
        containerVersion:
          type: string
          description: >-
            Finding container version, if available ("generation" for Cloud
            Storage).
        containerTimestamp:
          type: string
          description: >-
