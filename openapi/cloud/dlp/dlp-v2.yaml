      description: Results of redacting an image.
    GooglePrivacyDlpV2SurrogateType:
      description: >-
        Message for detecting output from deidentification transformations such
        as
        [`CryptoReplaceFfxFpeConfig`](https://cloud.google.com/dlp/docs/reference/rest/v2/organizations.deidentifyTemplates#cryptoreplaceffxfpeconfig).
        These types of transformations are those that perform pseudonymization,
        thereby producing a "surrogate" as output. This should be used in
        conjunction with a field on the transformation such as
        `surrogate_info_type`. This CustomInfoType does not support the use of
        `detection_rules`.
      type: object
      id: GooglePrivacyDlpV2SurrogateType
      properties: {}
    GooglePrivacyDlpV2RecordTransformation:
      id: GooglePrivacyDlpV2RecordTransformation
      properties:
        containerVersion:
          description: Container version, if available ("generation" for Cloud Storage).
          type: string
        fieldId:
          $ref: '#/components/schemas/GooglePrivacyDlpV2FieldId'
          description: For record transformations, provide a field.
        containerTimestamp:
          type: string
          format: google-datetime
          description: Findings container modification timestamp, if applicable.
      type: object
    GooglePrivacyDlpV2Trigger:
      id: GooglePrivacyDlpV2Trigger
      properties:
        manual:
          description: >-
            For use with hybrid jobs. Jobs must be manually created and
            finished.
          $ref: '#/components/schemas/GooglePrivacyDlpV2Manual'
        schedule:
          description: Create a job on a repeating basis based on the elapse of time.
          $ref: '#/components/schemas/GooglePrivacyDlpV2Schedule'
      description: What event needs to occur for a new job to be started.
      type: object
    GooglePrivacyDlpV2RequestedDeidentifyOptions:
      properties:
        snapshotImageRedactTemplate:
          $ref: '#/components/schemas/GooglePrivacyDlpV2DeidentifyTemplate'
          description: >-
            Snapshot of the state of the image transformation
            `DeidentifyTemplate` from the `Deidentify` action at the time this
            job was run.
        snapshotStructuredDeidentifyTemplate:
          $ref: '#/components/schemas/GooglePrivacyDlpV2DeidentifyTemplate'
          description: >-
            Snapshot of the state of the structured `DeidentifyTemplate` from
            the `Deidentify` action at the time this job was run.
        snapshotDeidentifyTemplate:
          $ref: '#/components/schemas/GooglePrivacyDlpV2DeidentifyTemplate'
          description: >-
            Snapshot of the state of the `DeidentifyTemplate` from the
            Deidentify action at the time this job was run.
      description: De-id options.
      type: object
      id: GooglePrivacyDlpV2RequestedDeidentifyOptions
    GooglePrivacyDlpV2TransformationOverview:
      id: GooglePrivacyDlpV2TransformationOverview
      properties:
        transformationSummaries:
          description: Transformations applied to the dataset.
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2TransformationSummary'
          type: array
        transformedBytes:
          format: int64
          description: Total size in bytes that were transformed in some way.
          type: string
      description: Overview of the modifications that occurred.
      type: object
    GooglePrivacyDlpV2CryptoHashConfig:
      type: object
      id: GooglePrivacyDlpV2CryptoHashConfig
      properties:
        cryptoKey:
          description: The key used by the hash function.
          $ref: '#/components/schemas/GooglePrivacyDlpV2CryptoKey'
      description: >-
        Pseudonymization method that generates surrogates via cryptographic
        hashing. Uses SHA-256. The key size must be either 32 or 64 bytes.
        Outputs a base64 encoded representation of the hashed output (for
        example, L7k0BHmF1ha5U3NfGykjro4xWi1MPVQPjhMAZbSV9mM=). Currently, only
        string and integer values can be hashed. See
        https://cloud.google.com/dlp/docs/pseudonymization to learn more.
    GooglePrivacyDlpV2UpdateInspectTemplateRequest:
      properties:
        updateMask:
          format: google-fieldmask
