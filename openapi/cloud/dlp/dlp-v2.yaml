          type: string
      id: GooglePrivacyDlpV2LDiversityEquivalenceClass
    GooglePrivacyDlpV2TransformationDescription:
      id: GooglePrivacyDlpV2TransformationDescription
      type: object
      properties:
        infoType:
          $ref: '#/components/schemas/GooglePrivacyDlpV2InfoType'
          description: Set if the transformation was limited to a specific `InfoType`.
        type:
          type: string
          description: The transformation type.
          enumDescriptions:
            - Unused
            - Record suppression
            - Replace value
            - Replace value using a dictionary.
            - Redact
            - Character mask
            - FFX-FPE
            - Fixed size bucketing
            - Bucketing
            - Replace with info type
            - Time part
            - Crypto hash
            - Date shift
            - Deterministic crypto
            - Redact image
          enum:
            - TRANSFORMATION_TYPE_UNSPECIFIED
            - RECORD_SUPPRESSION
            - REPLACE_VALUE
            - REPLACE_DICTIONARY
            - REDACT
            - CHARACTER_MASK
            - CRYPTO_REPLACE_FFX_FPE
            - FIXED_SIZE_BUCKETING
            - BUCKETING
            - REPLACE_WITH_INFO_TYPE
            - TIME_PART
            - CRYPTO_HASH
            - DATE_SHIFT
            - CRYPTO_DETERMINISTIC_CONFIG
            - REDACT_IMAGE
        condition:
          type: string
          description: >-
            A human-readable string representation of the `RecordCondition`
            corresponding to this transformation. Set if a `RecordCondition` was
            used to determine whether or not to apply this transformation.
            Examples: * (age_field > 85) * (age_field <= 18) * (zip_field
            exists) * (zip_field == 01234) && (city_field != "Springville") *
            (zip_field == 01234) && (age_field <= 18) && (city_field exists)
        description:
          description: >-
            A description of the transformation. This is empty for a
            RECORD_SUPPRESSION, or is the output of calling toString() on the
            `PrimitiveTransformation` protocol buffer message for any other type
            of transformation.
          type: string
      description: >-
        A flattened description of a `PrimitiveTransformation` or
        `RecordSuppression`.
    GooglePrivacyDlpV2ActionDetails:
      type: object
      description: The results of an Action.
      properties:
        deidentifyDetails:
          description: Outcome of a de-identification action.
          $ref: '#/components/schemas/GooglePrivacyDlpV2DeidentifyDataSourceDetails'
      id: GooglePrivacyDlpV2ActionDetails
    GooglePrivacyDlpV2TransformationConfig:
      id: GooglePrivacyDlpV2TransformationConfig
      properties:
        deidentifyTemplate:
          description: >-
            De-identify template. If this template is specified, it will serve
            as the default de-identify template. This template cannot contain
            `record_transformations` since it can be used for unstructured
            content such as free-form text files. If this template is not set, a
            default `ReplaceWithInfoTypeConfig` will be used to de-identify
            unstructured content.
