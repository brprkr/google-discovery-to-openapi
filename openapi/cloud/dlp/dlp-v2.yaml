openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://github.com/stackql/google-discovery-to-openapi
    email: info@stackql.io
  title: Cloud Data Loss Prevention (DLP)
  description: >-
    Provides methods for detection, risk analysis, and de-identification of
    privacy-sensitive fragments in text, images, and Google Cloud Platform
    storage repositories.
  version: v2
  x-discovery-doc-revision: '20230618'
  x-generated-date: '2023-06-25'
externalDocs:
  url: https://cloud.google.com/dlp/docs/
servers:
  - url: https://dlp.googleapis.com
components:
  schemas:
    GooglePrivacyDlpV2QuoteInfo:
      description: Message for infoType-dependent details parsed from quote.
      type: object
      id: GooglePrivacyDlpV2QuoteInfo
      properties:
        dateTime:
          description: The date time indicated by the quote.
          $ref: '#/components/schemas/GooglePrivacyDlpV2DateTime'
    GooglePrivacyDlpV2TransformationResultStatus:
      type: object
      properties:
        resultStatusType:
          enum:
            - STATE_TYPE_UNSPECIFIED
            - INVALID_TRANSFORM
            - BIGQUERY_MAX_ROW_SIZE_EXCEEDED
            - METADATA_UNRETRIEVABLE
            - SUCCESS
          type: string
          description: >-
            Transformation result status type, this will be either SUCCESS, or
            it will be the reason for why the transformation was not completely
            successful.
          enumDescriptions:
            - ''
            - >-
              This will be set when a finding could not be transformed (i.e.
              outside user set bucket range).
            - >-
              This will be set when a BigQuery transformation was successful but
              could not be stored back in BigQuery because the transformed row
              exceeds BigQuery's max row size.
            - >-
              This will be set when there is a finding in the custom metadata of
              a file, but at the write time of the transformed file, this key /
              value pair is unretrievable.
            - >-
              This will be set when the transformation and storing of it is
              successful.
        details:
          $ref: '#/components/schemas/GoogleRpcStatus'
          description: Detailed error codes and messages
      id: GooglePrivacyDlpV2TransformationResultStatus
    GooglePrivacyDlpV2KAnonymityHistogramBucket:
      id: GooglePrivacyDlpV2KAnonymityHistogramBucket
      description: Histogram of k-anonymity equivalence classes.
      properties:
        equivalenceClassSizeLowerBound:
          type: string
          description: Lower bound on the size of the equivalence classes in this bucket.
          format: int64
        bucketValueCount:
          format: int64
          description: Total number of distinct equivalence classes in this bucket.
          type: string
        bucketValues:
          type: array
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2KAnonymityEquivalenceClass'
          description: >-
            Sample of equivalence classes in this bucket. The total number of
            classes returned per bucket is capped at 20.
        bucketSize:
          description: Total number of equivalence classes in this bucket.
          type: string
          format: int64
        equivalenceClassSizeUpperBound:
          description: Upper bound on the size of the equivalence classes in this bucket.
          format: int64
          type: string
      type: object
    GooglePrivacyDlpV2Color:
      properties:
        blue:
          type: number
          description: The amount of blue in the color as a value in the interval [0, 1].
          format: float
        red:
          type: number
          format: float
          description: The amount of red in the color as a value in the interval [0, 1].
        green:
          format: float
          description: The amount of green in the color as a value in the interval [0, 1].
          type: number
      id: GooglePrivacyDlpV2Color
      description: Represents a color in the RGB color space.
      type: object
    GooglePrivacyDlpV2TransformationSummary:
      type: object
      description: >-
        Summary of a single transformation. Only one of 'transformation',
        'field_transformation', or 'record_suppress' will be set.
      id: GooglePrivacyDlpV2TransformationSummary
      properties:
        fieldTransformations:
          description: >-
            The field transformation that was applied. If multiple field
            transformations are requested for a single field, this list will
            contain all of them; otherwise, only one is supplied.
          type: array
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2FieldTransformation'
        transformation:
          description: The specific transformation these stats apply to.
          $ref: '#/components/schemas/GooglePrivacyDlpV2PrimitiveTransformation'
        field:
          $ref: '#/components/schemas/GooglePrivacyDlpV2FieldId'
          description: Set if the transformation was limited to a specific FieldId.
        infoType:
          $ref: '#/components/schemas/GooglePrivacyDlpV2InfoType'
          description: Set if the transformation was limited to a specific InfoType.
        recordSuppress:
          $ref: '#/components/schemas/GooglePrivacyDlpV2RecordSuppression'
          description: The specific suppression option these stats apply to.
        results:
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2SummaryResult'
          description: Collection of all transformations that took place or had an error.
          type: array
        transformedBytes:
          format: int64
          description: Total size in bytes that were transformed in some way.
          type: string
    GooglePrivacyDlpV2ReplaceDictionaryConfig:
      id: GooglePrivacyDlpV2ReplaceDictionaryConfig
      description: >-
        Replace each input value with a value randomly selected from the
        dictionary.
      properties:
        wordList:
          $ref: '#/components/schemas/GooglePrivacyDlpV2WordList'
          description: >-
            A list of words to select from for random replacement. The
            [limits](https://cloud.google.com/dlp/limits) page contains details
            about the size limits of dictionaries.
      type: object
    GooglePrivacyDlpV2RecordCondition:
      id: GooglePrivacyDlpV2RecordCondition
      description: >-
        A condition for determining whether a transformation should be applied
        to a field.
      properties:
        expressions:
          $ref: '#/components/schemas/GooglePrivacyDlpV2Expressions'
          description: An expression.
      type: object
    GooglePrivacyDlpV2Expressions:
      description: An expression, consisting of an operator and conditions.
      type: object
      properties:
        logicalOperator:
          enumDescriptions:
            - Unused
            - Conditional AND
          description: >-
            The operator to apply to the result of conditions. Default and
            currently only supported value is `AND`.
          enum:
            - LOGICAL_OPERATOR_UNSPECIFIED
            - AND
          type: string
        conditions:
          description: Conditions to apply to the expression.
          $ref: '#/components/schemas/GooglePrivacyDlpV2Conditions'
      id: GooglePrivacyDlpV2Expressions
    GooglePrivacyDlpV2Action:
