    GooglePrivacyDlpV2CloudStorageOptions:
      description: Options defining a file or a set of files within a Cloud Storage bucket.
      type: object
      id: GooglePrivacyDlpV2CloudStorageOptions
      properties:
        fileSet:
          $ref: '#/components/schemas/GooglePrivacyDlpV2FileSet'
          description: The set of one or more files to scan.
        bytesLimitPerFilePercent:
          description: >-
            Max percentage of bytes to scan from a file. The rest are omitted.
            The number of bytes scanned is rounded down. Must be between 0 and
            100, inclusively. Both 0 and 100 means no limit. Defaults to 0. Only
            one of bytes_limit_per_file and bytes_limit_per_file_percent can be
            specified. Cannot be set if de-identification is requested.
          type: integer
          format: int32
        filesLimitPercent:
          description: >-
            Limits the number of files to scan to this percentage of the input
            FileSet. Number of files scanned is rounded down. Must be between 0
            and 100, inclusively. Both 0 and 100 means no limit. Defaults to 0.
          format: int32
          type: integer
        fileTypes:
          type: array
          description: >-
            List of file type groups to include in the scan. If empty, all files
            are scanned and available data format processors are applied. In
            addition, the binary content of the selected files is always scanned
            as well. Images are scanned only as binary if the specified region
            does not support image inspection and no file_types were specified.
            Image inspection is restricted to 'global', 'us', 'asia', and
            'europe'.
          items:
            enum:
              - FILE_TYPE_UNSPECIFIED
              - BINARY_FILE
              - TEXT_FILE
              - IMAGE
              - WORD
              - PDF
              - AVRO
              - CSV
              - TSV
              - POWERPOINT
              - EXCEL
            enumDescriptions:
              - Includes all files.
              - >-
                Includes all file extensions not covered by another entry.
                Binary scanning attempts to convert the content of the file to
                utf_8 to scan the file. If you wish to avoid this fall back,
                specify one or more of the other FileType's in your storage
                scan.
              - >-
                Included file extensions: asc,asp, aspx, brf, c, cc,cfm, cgi,
                cpp, csv, cxx, c++, cs, css, dart, dat, dot, eml,, epbub, ged,
                go, h, hh, hpp, hxx, h++, hs, html, htm, mkd, markdown, m, ml,
                mli, perl, pl, plist, pm, php, phtml, pht, properties, py, pyw,
                rb, rbw, rs, rss, rc, scala, sh, sql, swift, tex, shtml, shtm,
                xhtml, lhs, ics, ini, java, js, json, kix, kml, ocaml, md, txt,
                text, tsv, vb, vcard, vcs, wml, xcodeproj, xml, xsl, xsd, yml,
                yaml.
              - >-
                Included file extensions: bmp, gif, jpg, jpeg, jpe, png.
                bytes_limit_per_file has no effect on image files. Image
                inspection is restricted to 'global', 'us', 'asia', and
                'europe'.
              - >-
                Word files >30 MB will be scanned as binary files. Included file
                extensions: docx, dotx, docm, dotm
              - >-
                PDF files >30 MB will be scanned as binary files. Included file
                extensions: pdf
              - 'Included file extensions: avro'
              - 'Included file extensions: csv'
              - 'Included file extensions: tsv'
              - >-
                Powerpoint files >30 MB will be scanned as binary files.
                Included file extensions: pptx, pptm, potx, potm, pot
              - >-
                Excel files >30 MB will be scanned as binary files. Included
                file extensions: xlsx, xlsm, xltx, xltm
            type: string
        sampleMethod:
          enumDescriptions:
            - ''
            - Scan from the top (default).
            - >-
              For each file larger than bytes_limit_per_file, randomly pick the
              offset to start scanning. The scanned bytes are contiguous.
          enum:
            - SAMPLE_METHOD_UNSPECIFIED
            - TOP
            - RANDOM_START
          type: string
        bytesLimitPerFile:
          format: int64
          type: string
          description: >-
            Max number of bytes to scan from a file. If a scanned file's size is
            bigger than this value then the rest of the bytes are omitted. Only
            one of bytes_limit_per_file and bytes_limit_per_file_percent can be
            specified. Cannot be set if de-identification is requested.
