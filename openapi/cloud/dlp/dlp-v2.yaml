        Score is calculated from of all elements in the data profile. A higher
        level means the data is more sensitive.
    GooglePrivacyDlpV2FindingLimits:
      id: GooglePrivacyDlpV2FindingLimits
      properties:
        maxFindingsPerInfoType:
          description: Configuration of findings limit given for specified infoTypes.
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2InfoTypeLimit'
          type: array
        maxFindingsPerItem:
          format: int32
          description: >-
            Max number of findings that are returned for each item scanned. When
            set within an InspectContentRequest, this field is ignored. This
            value isn't a hard limit. If the number of findings for an item
            reaches this limit, the inspection of that item ends gradually, not
            abruptly. Therefore, the actual number of findings that Cloud DLP
            returns for the item can be multiple times higher than this value.
          type: integer
        maxFindingsPerRequest:
          type: integer
          format: int32
          description: >-
            Max number of findings that are returned per request or job. If you
            set this field in an InspectContentRequest, the resulting maximum
            value is the value that you set or 3,000, whichever is lower. This
            value isn't a hard limit. If an inspection reaches this limit, the
            inspection ends gradually, not abruptly. Therefore, the actual
            number of findings that Cloud DLP returns can be multiple times
            higher than this value.
      description: >-
        Configuration to control the number of findings returned for inspection.
        This is not used for de-identification or data profiling. When redacting
        sensitive data from images, finding limits don't apply. They can cause
        unexpected or inconsistent results, where only some data is redacted.
        Don't include finding limits in RedactImage requests. Otherwise, Cloud
        DLP returns an error.
      type: object
    GooglePrivacyDlpV2HybridInspectJobTriggerRequest:
      properties:
        hybridItem:
          description: The item to inspect.
          $ref: '#/components/schemas/GooglePrivacyDlpV2HybridContentItem'
      id: GooglePrivacyDlpV2HybridInspectJobTriggerRequest
      type: object
      description: Request to search for potentially sensitive info in a custom location.
    GooglePrivacyDlpV2ListInspectTemplatesResponse:
      properties:
        inspectTemplates:
          description: >-
            List of inspectTemplates, up to page_size in
            ListInspectTemplatesRequest.
          type: array
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2InspectTemplate'
        nextPageToken:
          type: string
          description: >-
            If the next page is available then the next page token to be used in
            following ListInspectTemplates request.
      description: Response message for ListInspectTemplates.
      type: object
      id: GooglePrivacyDlpV2ListInspectTemplatesResponse
    GooglePrivacyDlpV2SummaryResult:
      description: >-
        A collection that informs the user the number of times a particular
        `TransformationResultCode` and error details occurred.
      id: GooglePrivacyDlpV2SummaryResult
      properties:
        count:
          format: int64
          type: string
          description: Number of transformations counted by this result.
        details:
          description: >-
            A place for warnings or errors to show up if a transformation didn't
            work as expected.
          type: string
        code:
          enumDescriptions:
            - Unused
            - Transformation completed without an error.
            - Transformation had an error.
          enum:
            - TRANSFORMATION_RESULT_CODE_UNSPECIFIED
            - SUCCESS
            - ERROR
          description: Outcome of the transformation.
          type: string
      type: object
    GooglePrivacyDlpV2LDiversityConfig:
      description: l-diversity metric, used for analysis of reidentification risk.
      properties:
        quasiIds:
          type: array
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2FieldId'
          description: >-
            Set of quasi-identifiers indicating how equivalence classes are
            defined for the l-diversity computation. When multiple fields are
            specified, they are considered a single composite key.
        sensitiveAttribute:
          description: Sensitive field for computing the l-value.
          $ref: '#/components/schemas/GooglePrivacyDlpV2FieldId'
      type: object
      id: GooglePrivacyDlpV2LDiversityConfig
    GooglePrivacyDlpV2ImageTransformations:
      properties:
        transforms:
          type: array
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2ImageTransformation'
      id: GooglePrivacyDlpV2ImageTransformations
      description: A type of transformation that is applied over images.
      type: object
    GooglePrivacyDlpV2InfoTypeTransformations:
      description: >-
        A type of transformation that will scan unstructured text and apply
        various `PrimitiveTransformation`s to each finding, where the
        transformation is applied to only values that were identified as a
        specific info_type.
      id: GooglePrivacyDlpV2InfoTypeTransformations
      properties:
        transformations:
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2InfoTypeTransformation'
          type: array
          description: >-
            Required. Transformation for each infoType. Cannot specify more than
            one for a given infoType.
      type: object
    GooglePrivacyDlpV2BigQueryTable:
      type: object
      description: >-
        Message defining the location of a BigQuery table. A table is uniquely
        identified by its project_id, dataset_id, and table_name. Within a query
        a table is often referenced with a string in the format of: `:.` or
        `..`.
      properties:
        tableId:
          description: Name of the table.
          type: string
        projectId:
          type: string
          description: >-
            The Google Cloud Platform project ID of the project containing the
            table. If omitted, project ID is inferred from the API call.
        datasetId:
          description: Dataset ID of the table.
          type: string
      id: GooglePrivacyDlpV2BigQueryTable
    GooglePrivacyDlpV2ExclusionRule:
      id: GooglePrivacyDlpV2ExclusionRule
      description: >-
        The rule that specifies conditions when findings of infoTypes specified
        in `InspectionRuleSet` are removed from results.
      type: object
      properties:
        matchingType:
          type: string
          enum:
            - MATCHING_TYPE_UNSPECIFIED
            - MATCHING_TYPE_FULL_MATCH
            - MATCHING_TYPE_PARTIAL_MATCH
            - MATCHING_TYPE_INVERSE_MATCH
          description: How the rule is applied, see MatchingType documentation for details.
          enumDescriptions:
            - Invalid.
            - >-
              Full match. - Dictionary: join of Dictionary results matched
              complete finding quote - Regex: all regex matches fill a finding
              quote start to end - Exclude info type: completely inside
              affecting info types findings
            - >-
              Partial match. - Dictionary: at least one of the tokens in the
              finding matches - Regex: substring of the finding matches -
              Exclude info type: intersects with affecting info types findings
            - >-
              Inverse match. - Dictionary: no tokens in the finding match the
              dictionary - Regex: finding doesn't match the regex - Exclude info
              type: no intersection with affecting info types findings
        excludeByHotword:
          description: >-
            Drop if the hotword rule is contained in the proximate context. For
            tabular data, the context includes the column name.
          $ref: '#/components/schemas/GooglePrivacyDlpV2ExcludeByHotword'
        excludeInfoTypes:
          $ref: '#/components/schemas/GooglePrivacyDlpV2ExcludeInfoTypes'
          description: Set of infoTypes for which findings would affect this rule.
        dictionary:
          description: Dictionary which defines the rule.
          $ref: '#/components/schemas/GooglePrivacyDlpV2Dictionary'
        regex:
          $ref: '#/components/schemas/GooglePrivacyDlpV2Regex'
          description: Regular expression which defines the rule.
    GooglePrivacyDlpV2InfoTypeSummary:
      id: GooglePrivacyDlpV2InfoTypeSummary
      description: The infoType details for this column.
      properties:
        infoType:
          description: The infoType.
          $ref: '#/components/schemas/GooglePrivacyDlpV2InfoType'
        estimatedPrevalence:
          type: integer
          description: Not populated for predicted infotypes.
          format: int32
      type: object
    GooglePrivacyDlpV2DatastoreKey:
      type: object
      properties:
        entityKey:
          description: Datastore entity key.
          $ref: '#/components/schemas/GooglePrivacyDlpV2Key'
      id: GooglePrivacyDlpV2DatastoreKey
      description: Record key for a finding in Cloud Datastore.
    GooglePrivacyDlpV2RecordLocation:
      id: GooglePrivacyDlpV2RecordLocation
      properties:
        tableLocation:
          $ref: '#/components/schemas/GooglePrivacyDlpV2TableLocation'
          description: Location within a `ContentItem.Table`.
        recordKey:
          $ref: '#/components/schemas/GooglePrivacyDlpV2RecordKey'
          description: Key of the finding.
        fieldId:
          description: Field id of the field containing the finding.
          $ref: '#/components/schemas/GooglePrivacyDlpV2FieldId'
      description: Location of a finding within a row or record.
      type: object
    GooglePrivacyDlpV2CreateDeidentifyTemplateRequest:
      description: Request message for CreateDeidentifyTemplate.
      id: GooglePrivacyDlpV2CreateDeidentifyTemplateRequest
      type: object
      properties:
        templateId:
          description: >-
            The template id can contain uppercase and lowercase letters,
            numbers, and hyphens; that is, it must match the regular expression:
            `[a-zA-Z\d-_]+`. The maximum length is 100 characters. Can be empty
            to allow the system to generate one.
          type: string
        locationId:
          description: Deprecated. This field has no effect.
          type: string
        deidentifyTemplate:
          $ref: '#/components/schemas/GooglePrivacyDlpV2DeidentifyTemplate'
          description: Required. The DeidentifyTemplate to create.
    GooglePrivacyDlpV2Conditions:
      properties:
        conditions:
          description: A collection of conditions.
          type: array
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2Condition'
      description: A collection of conditions.
      id: GooglePrivacyDlpV2Conditions
      type: object
    GooglePrivacyDlpV2InfoTypeLimit:
      type: object
      description: >-
        Max findings configuration per infoType, per content item or long
        running DlpJob.
      properties:
        maxFindings:
          type: integer
          description: Max findings limit for the given infoType.
          format: int32
        infoType:
          description: >-
            Type of information the findings limit applies to. Only one limit
            per info_type should be provided. If InfoTypeLimit does not have an
            info_type, the DLP API applies the limit against all info_types that
            are found but not specified in another InfoTypeLimit.
          $ref: '#/components/schemas/GooglePrivacyDlpV2InfoType'
      id: GooglePrivacyDlpV2InfoTypeLimit
    GooglePrivacyDlpV2InspectionRule:
      id: GooglePrivacyDlpV2InspectionRule
      description: >-
        A single inspection rule to be applied to infoTypes, specified in
        `InspectionRuleSet`.
      type: object
      properties:
        hotwordRule:
          $ref: '#/components/schemas/GooglePrivacyDlpV2HotwordRule'
          description: Hotword-based detection rule.
        exclusionRule:
          description: Exclusion rule.
          $ref: '#/components/schemas/GooglePrivacyDlpV2ExclusionRule'
    GooglePrivacyDlpV2ThrowError:
      type: object
      id: GooglePrivacyDlpV2ThrowError
      properties: {}
      description: Throw an error and fail the request when a transformation error occurs.
    GooglePrivacyDlpV2StoredInfoTypeVersion:
      properties:
        errors:
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2Error'
          description: >-
            Errors that occurred when creating this storedInfoType version, or
            anomalies detected in the storedInfoType data that render it
            unusable. Only the five most recent errors will be displayed, with
            the most recent error appearing first. For example, some of the data
            for stored custom dictionaries is put in the user's Cloud Storage
            bucket, and if this data is modified or deleted by the user or
            another system, the dictionary becomes invalid. If any errors occur,
            fix the problem indicated by the error message and use the
            UpdateStoredInfoType API method to create another version of the
            storedInfoType to continue using it, reusing the same `config` if it
            was not the source of the error.
          type: array
        createTime:
          description: >-
            Create timestamp of the version. Read-only, determined by the system
            when the version is created.
          type: string
          format: google-datetime
        stats:
          $ref: '#/components/schemas/GooglePrivacyDlpV2StoredInfoTypeStats'
          description: Statistics about this storedInfoType version.
        state:
          enum:
            - STORED_INFO_TYPE_STATE_UNSPECIFIED
            - PENDING
            - READY
            - FAILED
            - INVALID
          description: >-
            Stored info type version state. Read-only, updated by the system
            during dictionary creation.
          enumDescriptions:
            - Unused
            - StoredInfoType version is being created.
            - StoredInfoType version is ready for use.
            - >-
              StoredInfoType creation failed. All relevant error messages are
              returned in the `StoredInfoTypeVersion` message.
            - >-
              StoredInfoType is no longer valid because artifacts stored in
              user-controlled storage were modified. To fix an invalid
              StoredInfoType, use the `UpdateStoredInfoType` method to create a
              new version.
          type: string
        config:
          description: StoredInfoType configuration.
          $ref: '#/components/schemas/GooglePrivacyDlpV2StoredInfoTypeConfig'
      type: object
      description: >-
        Version of a StoredInfoType, including the configuration used to build
        it, create timestamp, and current state.
      id: GooglePrivacyDlpV2StoredInfoTypeVersion
    GooglePrivacyDlpV2Schedule:
      id: GooglePrivacyDlpV2Schedule
      type: object
      description: Schedule for inspect job triggers.
      properties:
        recurrencePeriodDuration:
          format: google-duration
          description: >-
            With this option a job is started on a regular periodic basis. For
            example: every day (86400 seconds). A scheduled start time will be
            skipped if the previous execution has not ended when its scheduled
            time occurs. This value must be set to a time duration greater than
            or equal to 1 day and can be no longer than 60 days.
          type: string
    GooglePrivacyDlpV2NumericalStatsResult:
      type: object
      properties:
        quantileValues:
          type: array
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2Value'
          description: >-
            List of 99 values that partition the set of field values into 100
            equal sized buckets.
        maxValue:
          $ref: '#/components/schemas/GooglePrivacyDlpV2Value'
          description: Maximum value appearing in the column.
        minValue:
          description: Minimum value appearing in the column.
          $ref: '#/components/schemas/GooglePrivacyDlpV2Value'
      id: GooglePrivacyDlpV2NumericalStatsResult
      description: Result of the numerical stats computation.
    GooglePrivacyDlpV2KindExpression:
      type: object
      description: A representation of a Datastore kind.
      id: GooglePrivacyDlpV2KindExpression
      properties:
        name:
          description: The name of the kind.
          type: string
    GooglePrivacyDlpV2PubSubCondition:
      description: A condition consisting of a value.
      id: GooglePrivacyDlpV2PubSubCondition
      properties:
        minimumSensitivityScore:
          description: The minimum sensitivity level that triggers the condition.
          enum:
            - PROFILE_SCORE_BUCKET_UNSPECIFIED
            - HIGH
            - MEDIUM_OR_HIGH
          enumDescriptions:
            - Unused.
            - High risk/sensitivity detected.
            - Medium or high risk/sensitivity detected.
          type: string
        minimumRiskScore:
          type: string
          enum:
            - PROFILE_SCORE_BUCKET_UNSPECIFIED
            - HIGH
            - MEDIUM_OR_HIGH
          enumDescriptions:
            - Unused.
            - High risk/sensitivity detected.
            - Medium or high risk/sensitivity detected.
          description: The minimum data risk score that triggers the condition.
      type: object
    GooglePrivacyDlpV2DeidentifyContentResponse:
      description: Results of de-identifying a ContentItem.
      type: object
      id: GooglePrivacyDlpV2DeidentifyContentResponse
      properties:
        item:
          description: The de-identified item.
          $ref: '#/components/schemas/GooglePrivacyDlpV2ContentItem'
        overview:
          $ref: '#/components/schemas/GooglePrivacyDlpV2TransformationOverview'
          description: An overview of the changes that were made on the `item`.
    GooglePrivacyDlpV2OtherInfoTypeSummary:
      type: object
      description: Infotype details for other infoTypes found within a column.
      properties:
        estimatedPrevalence:
          type: integer
          format: int32
          description: >-
            Approximate percentage of non-null rows that contained data detected
            by this infotype.
        infoType:
          $ref: '#/components/schemas/GooglePrivacyDlpV2InfoType'
          description: The other infoType.
        excludedFromAnalysis:
          description: >-
            Whether this infoType was excluded from sensitivity and risk
            analysis due to factors such as low prevalence (subject to change).
          type: boolean
      id: GooglePrivacyDlpV2OtherInfoTypeSummary
    GooglePrivacyDlpV2CreateDlpJobRequest:
      id: GooglePrivacyDlpV2CreateDlpJobRequest
      description: >-
        Request message for CreateDlpJobRequest. Used to initiate long running
        jobs such as calculating risk metrics or inspecting Google Cloud
        Storage.
      properties:
        inspectJob:
          description: An inspection job scans a storage repository for InfoTypes.
          $ref: '#/components/schemas/GooglePrivacyDlpV2InspectJobConfig'
        jobId:
          description: >-
            The job id can contain uppercase and lowercase letters, numbers, and
            hyphens; that is, it must match the regular expression:
            `[a-zA-Z\d-_]+`. The maximum length is 100 characters. Can be empty
            to allow the system to generate one.
          type: string
        riskJob:
          description: >-
            A risk analysis job calculates re-identification risk metrics for a
            BigQuery table.
          $ref: '#/components/schemas/GooglePrivacyDlpV2RiskAnalysisJobConfig'
        locationId:
          type: string
          description: Deprecated. This field has no effect.
      type: object
    GooglePrivacyDlpV2Value:
      description: >-
        Set of primitive values supported by the system. Note that for the
        purposes of inspection or transformation, the number of bytes considered
        to comprise a 'Value' is based on its representation as a UTF-8 encoded
        string. For example, if 'integer_value' is set to 123456789, the number
        of bytes would be counted as 9, even though an int64 only holds up to 8
        bytes of data.
      properties:
        dayOfWeekValue:
          type: string
          description: day of week
          enumDescriptions:
            - The day of the week is unspecified.
            - Monday
            - Tuesday
            - Wednesday
            - Thursday
            - Friday
            - Saturday
            - Sunday
          enum:
            - DAY_OF_WEEK_UNSPECIFIED
            - MONDAY
            - TUESDAY
            - WEDNESDAY
            - THURSDAY
            - FRIDAY
            - SATURDAY
            - SUNDAY
        timeValue:
          $ref: '#/components/schemas/GoogleTypeTimeOfDay'
          description: time of day
        integerValue:
          description: integer
          type: string
          format: int64
        floatValue:
          type: number
          description: float
          format: double
        booleanValue:
          description: boolean
          type: boolean
        dateValue:
          $ref: '#/components/schemas/GoogleTypeDate'
          description: date
        timestampValue:
          format: google-datetime
          description: timestamp
          type: string
        stringValue:
          type: string
          description: string
      id: GooglePrivacyDlpV2Value
      type: object
    GooglePrivacyDlpV2ExcludeInfoTypes:
      properties:
        infoTypes:
          type: array
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2InfoType'
          description: >-
            InfoType list in ExclusionRule rule drops a finding when it overlaps
            or contained within with a finding of an infoType from this list.
            For example, for `InspectionRuleSet.info_types` containing
            "PHONE_NUMBER"` and `exclusion_rule` containing
            `exclude_info_types.info_types` with "EMAIL_ADDRESS" the phone
            number findings are dropped if they overlap with EMAIL_ADDRESS
            finding. That leads to "555-222-2222@example.org" to generate only a
            single finding, namely email address.
      description: List of excluded infoTypes.
      type: object
      id: GooglePrivacyDlpV2ExcludeInfoTypes
    GooglePrivacyDlpV2MetadataLocation:
      properties:
        storageLabel:
          $ref: '#/components/schemas/GooglePrivacyDlpV2StorageMetadataLabel'
          description: Storage metadata.
        type:
          description: Type of metadata containing the finding.
          type: string
          enum:
            - METADATATYPE_UNSPECIFIED
            - STORAGE_METADATA
          enumDescriptions:
            - Unused
            - General file metadata provided by Cloud Storage.
      id: GooglePrivacyDlpV2MetadataLocation
      description: Metadata Location
      type: object
    GooglePrivacyDlpV2CryptoKey:
      description: >-
        This is a data encryption key (DEK) (as opposed to a key encryption key
        (KEK) stored by Cloud Key Management Service (Cloud KMS). When using
        Cloud KMS to wrap or unwrap a DEK, be sure to set an appropriate IAM
        policy on the KEK to ensure an attacker cannot unwrap the DEK.
      type: object
      id: GooglePrivacyDlpV2CryptoKey
      properties:
        kmsWrapped:
          $ref: '#/components/schemas/GooglePrivacyDlpV2KmsWrappedCryptoKey'
          description: Key wrapped using Cloud KMS
        transient:
          $ref: '#/components/schemas/GooglePrivacyDlpV2TransientCryptoKey'
          description: Transient crypto key
        unwrapped:
          $ref: '#/components/schemas/GooglePrivacyDlpV2UnwrappedCryptoKey'
          description: Unwrapped crypto key
    GooglePrivacyDlpV2InspectContentRequest:
      properties:
        locationId:
          description: Deprecated. This field has no effect.
          type: string
        item:
          description: The item to inspect.
          $ref: '#/components/schemas/GooglePrivacyDlpV2ContentItem'
        inspectConfig:
          $ref: '#/components/schemas/GooglePrivacyDlpV2InspectConfig'
          description: >-
            Configuration for the inspector. What specified here will override
            the template referenced by the inspect_template_name argument.
        inspectTemplateName:
          type: string
          description: >-
            Template to use. Any configuration directly specified in
            inspect_config will override those set in the template. Singular
            fields that are set in this request will replace their corresponding
            fields in the template. Repeated fields are appended. Singular
            sub-messages and groups are recursively merged.
      type: object
      id: GooglePrivacyDlpV2InspectContentRequest
      description: Request to search for potentially sensitive info in a ContentItem.
    GooglePrivacyDlpV2InspectDataSourceDetails:
      type: object
      id: GooglePrivacyDlpV2InspectDataSourceDetails
      description: The results of an inspect DataSource job.
      properties:
        requestedOptions:
          description: The configuration used for this job.
          $ref: '#/components/schemas/GooglePrivacyDlpV2RequestedOptions'
        result:
          $ref: '#/components/schemas/GooglePrivacyDlpV2Result'
          description: A summary of the outcome of this inspection job.
    GooglePrivacyDlpV2DataProfilePubSubCondition:
      description: A condition for determining whether a Pub/Sub should be triggered.
      type: object
      id: GooglePrivacyDlpV2DataProfilePubSubCondition
      properties:
        expressions:
          $ref: '#/components/schemas/GooglePrivacyDlpV2PubSubExpressions'
          description: An expression.
    GooglePrivacyDlpV2AllText:
      id: GooglePrivacyDlpV2AllText
      description: Apply to all text.
      properties: {}
      type: object
    GooglePrivacyDlpV2Range:
      description: Generic half-open interval [start, end)
      type: object
      id: GooglePrivacyDlpV2Range
      properties:
        end:
          type: string
          description: Index of the last character of the range (exclusive).
          format: int64
        start:
          format: int64
          description: Index of the first character of the range (inclusive).
          type: string
    GooglePrivacyDlpV2LeaveUntransformed:
      id: GooglePrivacyDlpV2LeaveUntransformed
      type: object
      properties: {}
      description: >-
        Skips the data without modifying it if the requested transformation
        would cause an error. For example, if a `DateShift` transformation were
        applied an an IP address, this mode would leave the IP address unchanged
        in the response.
    GooglePrivacyDlpV2InspectResult:
      properties:
        findingsTruncated:
          type: boolean
          description: >-
            If true, then this item might have more findings than were returned,
            and the findings returned are an arbitrary subset of all findings.
            The findings list might be truncated because the input items were
            too large, or because the server reached the maximum amount of
            resources allowed for a single API call. For best results, divide
            the input into smaller batches.
        findings:
          type: array
          description: List of findings for an item.
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2Finding'
      type: object
      id: GooglePrivacyDlpV2InspectResult
      description: All the findings for a single scanned item.
    GooglePrivacyDlpV2DeltaPresenceEstimationHistogramBucket:
      description: >-
        A DeltaPresenceEstimationHistogramBucket message with the following
        values: min_probability: 0.1 max_probability: 0.2 frequency: 42 means
        that there are 42 records for which δ is in [0.1, 0.2). An important
        particular case is when min_probability = max_probability = 1: then,
        every individual who shares this quasi-identifier combination is in the
        dataset.
      type: object
      properties:
        bucketValueCount:
          description: >-
            Total number of distinct quasi-identifier tuple values in this
            bucket.
          type: string
          format: int64
        maxProbability:
          type: number
          format: double
          description: Always greater than or equal to min_probability.
        bucketValues:
          type: array
          items:
            $ref: >-
              #/components/schemas/GooglePrivacyDlpV2DeltaPresenceEstimationQuasiIdValues
          description: >-
            Sample of quasi-identifier tuple values in this bucket. The total
            number of classes returned per bucket is capped at 20.
        bucketSize:
          format: int64
          description: Number of records within these probability bounds.
          type: string
        minProbability:
          format: double
          type: number
          description: Between 0 and 1.
      id: GooglePrivacyDlpV2DeltaPresenceEstimationHistogramBucket
    GooglePrivacyDlpV2InspectionRuleSet:
      type: object
      id: GooglePrivacyDlpV2InspectionRuleSet
      description: >-
        Rule set for modifying a set of infoTypes to alter behavior under
        certain circumstances, depending on the specific details of the rules
        within the set.
      properties:
        rules:
          description: >-
            Set of rules to be applied to infoTypes. The rules are applied in
            order.
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2InspectionRule'
          type: array
        infoTypes:
          description: List of infoTypes this rule set is applied to.
          type: array
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2InfoType'
    GooglePrivacyDlpV2FileSet:
      description: Set of files to scan.
      properties:
        regexFileSet:
          $ref: '#/components/schemas/GooglePrivacyDlpV2CloudStorageRegexFileSet'
