        structuredDeidentifyTemplate:
          description: >-
            Structured de-identify template. If this template is specified, it
            will serve as the de-identify template for structured content such
            as delimited files and tables. If this template is not set but the
            `deidentify_template` is set, then `deidentify_template` will also
            apply to the structured content. If neither template is set, a
            default `ReplaceWithInfoTypeConfig` will be used to de-identify
            structured content.
          type: string
      description: >-
        User specified templates and configs for how to deidentify structured,
        unstructures, and image files. User must provide either a unstructured
        deidentify template or at least one redact image config.
      type: object
    GooglePrivacyDlpV2Manual:
      type: object
      id: GooglePrivacyDlpV2Manual
