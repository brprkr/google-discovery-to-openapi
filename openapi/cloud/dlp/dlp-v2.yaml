    GooglePrivacyDlpV2PublishToPubSub:
      id: GooglePrivacyDlpV2PublishToPubSub
      properties:
        topic:
          type: string
          description: >-
            Cloud Pub/Sub topic to send notifications to. The topic must have
            given publishing access rights to the DLP API service account
            executing the long running DlpJob sending the notifications. Format
            is projects/{project}/topics/{topic}.
      type: object
      description: >-
        Publish a message into a given Pub/Sub topic when DlpJob has completed.
        The message contains a single field, `DlpJobName`, which is equal to the
        finished job's
        [`DlpJob.name`](https://cloud.google.com/dlp/docs/reference/rest/v2/projects.dlpJobs#DlpJob).
        Compatible with: Inspect, Risk
    GooglePrivacyDlpV2ProfileStatus:
      id: GooglePrivacyDlpV2ProfileStatus
      type: object
      properties:
        timestamp:
          format: google-datetime
          type: string
          description: Time when the profile generation status was updated
        status:
          description: >-
            Profiling status code and optional message. The `status.code` value
            is 0 (default value) for OK.
          $ref: '#/components/schemas/GoogleRpcStatus'
    GooglePrivacyDlpV2HotwordRule:
      type: object
      id: GooglePrivacyDlpV2HotwordRule
      properties:
        hotwordRegex:
          $ref: '#/components/schemas/GooglePrivacyDlpV2Regex'
          description: Regular expression pattern defining what qualifies as a hotword.
        likelihoodAdjustment:
          description: Likelihood adjustment to apply to all matching findings.
          $ref: '#/components/schemas/GooglePrivacyDlpV2LikelihoodAdjustment'
        proximity:
          $ref: '#/components/schemas/GooglePrivacyDlpV2Proximity'
          description: >-
            Range of characters within which the entire hotword must reside. The
            total length of the window cannot exceed 1000 characters. The
            finding itself will be included in the window, so that hotwords can
            be used to match substrings of the finding itself. Suppose you want
            Cloud DLP to promote the likelihood of the phone number regex
            "\(\d{3}\) \d{3}-\d{4}" if the area code is known to be the area
            code of a company's office. In this case, use the hotword regex
            "\(xxx\)", where "xxx" is the area code in question. For tabular
            data, if you want to modify the likelihood of an entire column of
            findngs, see [Hotword example: Set the match likelihood of a table
            column]
            (https://cloud.google.com/dlp/docs/creating-custom-infotypes-likelihood#match-column-values).
      description: >-
        The rule that adjusts the likelihood of findings within a certain
        proximity of hotwords.
