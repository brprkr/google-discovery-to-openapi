    GooglePrivacyDlpV2Condition:
      id: GooglePrivacyDlpV2Condition
      type: object
      properties:
        field:
          description: >-
            Required. Field within the record this condition is evaluated
            against.
          $ref: '#/components/schemas/GooglePrivacyDlpV2FieldId'
        operator:
          description: >-
            Required. Operator used to compare the field or infoType to the
            value.
          enum:
            - RELATIONAL_OPERATOR_UNSPECIFIED
            - EQUAL_TO
            - NOT_EQUAL_TO
            - GREATER_THAN
            - LESS_THAN
            - GREATER_THAN_OR_EQUALS
            - LESS_THAN_OR_EQUALS
            - EXISTS
          enumDescriptions:
            - Unused
            - Equal. Attempts to match even with incompatible types.
            - Not equal to. Attempts to match even with incompatible types.
            - Greater than.
            - Less than.
            - Greater than or equals.
            - Less than or equals.
            - Exists
          type: string
        value:
          description: Value to compare against. [Mandatory, except for `EXISTS` tests.]
          $ref: '#/components/schemas/GooglePrivacyDlpV2Value'
      description: >-
        The field type of `value` and `field` do not need to match to be
        considered equal, but not all comparisons are possible. EQUAL_TO and
        NOT_EQUAL_TO attempt to compare even with incompatible types, but all
        other comparisons are invalid with incompatible types. A `value` of
        type: - `string` can be compared against all other types - `boolean` can
        only be compared against other booleans - `integer` can be compared
        against doubles or a string if the string value can be parsed as an
        integer. - `double` can be compared against integers or a string if the
        string can be parsed as a double. - `Timestamp` can be compared against
        strings in RFC 3339 date string format. - `TimeOfDay` can be compared
        against timestamps and strings in the format of 'HH:mm:ss'. If we fail
        to compare do to type mismatch, a warning will be given and the
        condition will evaluate to false.
