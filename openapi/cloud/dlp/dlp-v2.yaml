    GooglePrivacyDlpV2HybridOptions:
      id: GooglePrivacyDlpV2HybridOptions
      type: object
      properties:
        tableOptions:
          description: >-
            If the container is a table, additional information to make findings
            meaningful such as the columns that are primary keys.
          $ref: '#/components/schemas/GooglePrivacyDlpV2TableOptions'
        labels:
          description: >-
            To organize findings, these labels will be added to each finding.
            Label keys must be between 1 and 63 characters long and must conform
            to the following regular expression: `[a-z]([-a-z0-9]*[a-z0-9])?`.
            Label values must be between 0 and 63 characters long and must
            conform to the regular expression `([a-z]([-a-z0-9]*[a-z0-9])?)?`.
            No more than 10 labels can be associated with a given finding.
            Examples: * `"environment" : "production"` * `"pipeline" : "etl"`
          additionalProperties:
            type: string
          type: object
        description:
          type: string
          description: >-
            A short description of where the data is coming from. Will be stored
            once in the job. 256 max length.
        requiredFindingLabelKeys:
          items:
            type: string
          description: >-
            These are labels that each inspection request must include within
            their 'finding_labels' map. Request may contain others, but any
            missing one of these will be rejected. Label keys must be between 1
            and 63 characters long and must conform to the following regular
            expression: `[a-z]([-a-z0-9]*[a-z0-9])?`. No more than 10 keys can
            be required.
          type: array
      description: >-
        Configuration to control jobs where the content being inspected is
        outside of Google Cloud Platform.
    GooglePrivacyDlpV2PublishFindingsToCloudDataCatalog:
      description: >-
        Publish findings of a DlpJob to Data Catalog. In Data Catalog, tag
        templates are applied to the resource that Cloud DLP scanned. Data
        Catalog tag templates are stored in the same project and region where
        the BigQuery table exists. For Cloud DLP to create and apply the tag
        template, the Cloud DLP service agent must have the
        `roles/datacatalog.tagTemplateOwner` permission on the project. The tag
        template contains fields summarizing the results of the DlpJob. Any
        field values previously written by another DlpJob are deleted. InfoType
        naming patterns are strictly enforced when using this feature. Findings
        are persisted in Data Catalog storage and are governed by
        service-specific policies for Data Catalog. For more information, see
        [Service Specific Terms](https://cloud.google.com/terms/service-terms).
        Only a single instance of this action can be specified. This action is
        allowed only if all resources being scanned are BigQuery tables.
        Compatible with: Inspect
      id: GooglePrivacyDlpV2PublishFindingsToCloudDataCatalog
      type: object
      properties: {}
    GooglePrivacyDlpV2HybridInspectStatistics:
