    GooglePrivacyDlpV2TransformationErrorHandling:
      description: >-
        How to handle transformation errors during de-identification. A
        transformation error occurs when the requested transformation is
        incompatible with the data. For example, trying to de-identify an IP
        address using a `DateShift` transformation would result in a
        transformation error, since date info cannot be extracted from an IP
        address. Information about any incompatible transformations, and how
        they were handled, is returned in the response as part of the
        `TransformationOverviews`.
      id: GooglePrivacyDlpV2TransformationErrorHandling
      properties:
        leaveUntransformed:
          description: Ignore errors
          $ref: '#/components/schemas/GooglePrivacyDlpV2LeaveUntransformed'
        throwError:
          $ref: '#/components/schemas/GooglePrivacyDlpV2ThrowError'
          description: Throw an error
      type: object
    GooglePrivacyDlpV2LDiversityHistogramBucket:
      description: Histogram of l-diversity equivalence class sensitive value frequencies.
      id: GooglePrivacyDlpV2LDiversityHistogramBucket
      type: object
      properties:
        bucketSize:
          description: Total number of equivalence classes in this bucket.
          type: string
          format: int64
        bucketValueCount:
          type: string
          description: Total number of distinct equivalence classes in this bucket.
          format: int64
        bucketValues:
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2LDiversityEquivalenceClass'
          type: array
          description: >-
            Sample of equivalence classes in this bucket. The total number of
            classes returned per bucket is capped at 20.
        sensitiveValueFrequencyLowerBound:
          description: >-
            Lower bound on the sensitive value frequencies of the equivalence
            classes in this bucket.
          format: int64
          type: string
        sensitiveValueFrequencyUpperBound:
          format: int64
          description: >-
            Upper bound on the sensitive value frequencies of the equivalence
            classes in this bucket.
          type: string
    GoogleRpcStatus:
