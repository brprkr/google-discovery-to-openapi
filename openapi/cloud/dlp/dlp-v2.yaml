      properties:
        field:
          $ref: '#/components/schemas/GooglePrivacyDlpV2FieldId'
          description: Identifies the column.
        customTag:
          type: string
          description: >-
            A column can be tagged with a custom tag. In this case, the user
            must indicate an auxiliary table that contains statistical
            information on the possible values of this column (below).
      type: object
    GooglePrivacyDlpV2TransformationDetails:
      description: >-
        Details about a single transformation. This object contains a
        description of the transformation, information about whether the
        transformation was successfully applied, and the precise location where
        the transformation occurred. These details are stored in a
        user-specified BigQuery table.
      properties:
        transformedBytes:
          format: int64
          description: >-
            The number of bytes that were transformed. If transformation was
            unsuccessful or did not take place because there was no content to
            transform, this will be zero.
          type: string
        containerName:
          description: >-
            The top level name of the container where the transformation is
            located (this will be the source file name or table name).
          type: string
        transformationLocation:
          $ref: '#/components/schemas/GooglePrivacyDlpV2TransformationLocation'
          description: >-
            The precise location of the transformed content in the original
            container.
        statusDetails:
          $ref: '#/components/schemas/GooglePrivacyDlpV2TransformationResultStatus'
          description: >-
            Status of the transformation, if transformation was not successful,
            this will specify what caused it to fail, otherwise it will show
            that the transformation was successful.
        resourceName:
          description: The name of the job that completed the transformation.
          type: string
        transformation:
          type: array
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2TransformationDescription'
          description: >-
            Description of transformation. This would only contain more than one
            element if there were multiple matching transformations and which
            one to apply was ambiguous. Not set for states that contain no
            transformation, currently only state that contains no transformation
            is TransformationResultStateType.METADATA_UNRETRIEVABLE.
      type: object
      id: GooglePrivacyDlpV2TransformationDetails
    GooglePrivacyDlpV2CryptoDeterministicConfig:
      description: >-
        Pseudonymization method that generates deterministic encryption for the
        given input. Outputs a base64 encoded representation of the encrypted
        output. Uses AES-SIV based on the RFC
        https://tools.ietf.org/html/rfc5297.
      properties:
        context:
          description: >-
            A context may be used for higher security and maintaining
            referential integrity such that the same identifier in two different
            contexts will be given a distinct surrogate. The context is appended
            to plaintext value being encrypted. On decryption the provided
            context is validated against the value used during encryption. If a
            context was provided during encryption, same context must be
            provided during decryption as well. If the context is not set,
            plaintext would be used as is for encryption. If the context is set
            but: 1. there is no record present when transforming a given value
            or 2. the field is not present when transforming a given value,
            plaintext would be used as is for encryption. Note that case (1) is
            expected when an `InfoTypeTransformation` is applied to both
            structured and unstructured `ContentItem`s.
          $ref: '#/components/schemas/GooglePrivacyDlpV2FieldId'
        cryptoKey:
          $ref: '#/components/schemas/GooglePrivacyDlpV2CryptoKey'
          description: >-
            The key used by the encryption function. For deterministic
            encryption using AES-SIV, the provided key is internally expanded to
            64 bytes prior to use.
        surrogateInfoType:
          description: >-
            The custom info type to annotate the surrogate with. This annotation
            will be applied to the surrogate by prefixing it with the name of
            the custom info type followed by the number of characters comprising
            the surrogate. The following scheme defines the format: {info type
            name}({surrogate character count}):{surrogate} For example, if the
            name of custom info type is 'MY_TOKEN_INFO_TYPE' and the surrogate
            is 'abc', the full replacement value will be:
            'MY_TOKEN_INFO_TYPE(3):abc' This annotation identifies the surrogate
            when inspecting content using the custom info type 'Surrogate'. This
            facilitates reversal of the surrogate when it occurs in free text.
            Note: For record transformations where the entire cell in a table is
            being transformed, surrogates are not mandatory. Surrogates are used
            to denote the location of the token and are necessary for
            re-identification in free form text. In order for inspection to work
            properly, the name of this info type must not occur naturally
            anywhere in your data; otherwise, inspection may either - reverse a
            surrogate that does not correspond to an actual identifier - be
            unable to parse the surrogate and result in an error Therefore,
            choose your custom info type name carefully after considering what
            your data looks like. One way to select a name that has a high
            chance of yielding reliable detection is to include one or more
            unicode characters that are highly improbable to exist in your data.
            For example, assuming your data is entered from a regular ASCII
            keyboard, the symbol with the hex code point 29DD might be used like
            so: ⧝MY_TOKEN_TYPE.
          $ref: '#/components/schemas/GooglePrivacyDlpV2InfoType'
      type: object
      id: GooglePrivacyDlpV2CryptoDeterministicConfig
    GooglePrivacyDlpV2EntityId:
      type: object
      id: GooglePrivacyDlpV2EntityId
      description: >-
        An entity in a dataset is a field or set of fields that correspond to a
        single person. For example, in medical records the `EntityId` might be a
        patient identifier, or for financial records it might be an account
        identifier. This message is used when generalizations or analysis must
        take into account that multiple rows correspond to the same entity.
      properties:
        field:
          $ref: '#/components/schemas/GooglePrivacyDlpV2FieldId'
          description: Composite key indicating which field contains the entity identifier.
    GooglePrivacyDlpV2ColumnDataProfile:
      description: The profile for a scanned column within a table.
      id: GooglePrivacyDlpV2ColumnDataProfile
      type: object
      properties:
        profileLastGenerated:
          type: string
          format: google-datetime
          description: The last time the profile was generated.
        datasetLocation:
          description: >-
            The BigQuery location where the dataset's data is stored. See
            https://cloud.google.com/bigquery/docs/locations for supported
            locations.
          type: string
        tableDataProfile:
          type: string
          description: The resource name to the table data profile.
        datasetId:
          type: string
          description: The BigQuery dataset ID.
        estimatedNullPercentage:
          description: Approximate percentage of entries being null in the column.
          enum:
            - NULL_PERCENTAGE_LEVEL_UNSPECIFIED
            - NULL_PERCENTAGE_VERY_LOW
            - NULL_PERCENTAGE_LOW
            - NULL_PERCENTAGE_MEDIUM
            - NULL_PERCENTAGE_HIGH
          enumDescriptions:
            - Unused.
            - Very few null entries.
            - Some null entries.
            - ''
            - A lot of null entries.
          type: string
        tableId:
          description: The BigQuery table ID.
          type: string
        otherMatches:
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2OtherInfoTypeSummary'
          description: Other types found within this column. List will be un-ordered.
          type: array
        estimatedUniquenessScore:
          enum:
            - UNIQUENESS_SCORE_LEVEL_UNSPECIFIED
            - UNIQUENESS_SCORE_LOW
            - UNIQUENESS_SCORE_MEDIUM
            - UNIQUENESS_SCORE_HIGH
          enumDescriptions:
            - >-
              Some columns do not have estimated uniqueness. Possible reasons
              include having too few values.
            - >-
              Low uniqueness, possibly a boolean, enum or similiarly typed
              column.
            - Medium uniqueness.
            - >-
              High uniqueness, possibly a column of free text or unique
              identifiers.
          type: string
          description: Approximate uniqueness of the column.
        column:
          type: string
          description: The name of the column.
        datasetProjectId:
          description: The Google Cloud project ID that owns the BigQuery dataset.
          type: string
        tableFullResource:
          type: string
          description: The resource name of the table this column is within.
        columnType:
          type: string
          description: The data type of a given column.
          enumDescriptions:
            - Invalid type.
            - Encoded as a string in decimal format.
            - Encoded as a boolean "false" or "true".
            - Encoded as a number, or string "NaN", "Infinity" or "-Infinity".
            - Encoded as a string value.
            - Encoded as a base64 string per RFC 4648, section 4.
            - >-
              Encoded as an RFC 3339 timestamp with mandatory "Z" time zone
              string: 1985-04-12T23:20:50.52Z
            - 'Encoded as RFC 3339 full-date format string: 1985-04-12'
            - 'Encoded as RFC 3339 partial-time format string: 23:20:50.52'
            - >-
              Encoded as RFC 3339 full-date "T" partial-time:
              1985-04-12T23:20:50.52
            - Encoded as WKT
            - Encoded as a decimal string.
            - Container of ordered fields, each with a type and field name.
            - Decimal type.
            - Json type.
          enum:
            - COLUMN_DATA_TYPE_UNSPECIFIED
            - TYPE_INT64
            - TYPE_BOOL
            - TYPE_FLOAT64
            - TYPE_STRING
            - TYPE_BYTES
            - TYPE_TIMESTAMP
            - TYPE_DATE
            - TYPE_TIME
            - TYPE_DATETIME
            - TYPE_GEOGRAPHY
            - TYPE_NUMERIC
            - TYPE_RECORD
            - TYPE_BIGNUMERIC
            - TYPE_JSON
        freeTextScore:
          type: number
          format: double
          description: >-
            The likelihood that this column contains free-form text. A value
            close to 1 may indicate the column is likely to contain free-form or
            natural language text. Range in 0-1.
        state:
          enumDescriptions:
            - Unused.
            - >-
              The profile is currently running. Once a profile has finished it
              will transition to DONE.
            - >-
              The profile is no longer generating. If profile_status.status.code
              is 0, the profile succeeded, otherwise, it failed.
          type: string
          enum:
            - STATE_UNSPECIFIED
            - RUNNING
            - DONE
          description: State of a profile.
        profileStatus:
          description: >-
            Success or error status from the most recent profile generation
            attempt. May be empty if the profile is still being generated.
          $ref: '#/components/schemas/GooglePrivacyDlpV2ProfileStatus'
        sensitivityScore:
          description: The sensitivity of this column.
          $ref: '#/components/schemas/GooglePrivacyDlpV2SensitivityScore'
        columnInfoType:
          $ref: '#/components/schemas/GooglePrivacyDlpV2InfoTypeSummary'
          description: >-
            If it's been determined this column can be identified as a single
            type, this will be set. Otherwise the column either has
            unidentifiable content or mixed types.
        name:
          type: string
          description: The name of the profile.
        policyState:
          type: string
          enum:
            - COLUMN_POLICY_STATE_UNSPECIFIED
            - COLUMN_POLICY_TAGGED
          description: Indicates if a policy tag has been applied to the column.
          enumDescriptions:
            - No policy tags.
            - Column has policy tag applied.
        dataRiskLevel:
          description: The data risk level for this column.
          $ref: '#/components/schemas/GooglePrivacyDlpV2DataRiskLevel'
    GooglePrivacyDlpV2ContentItem:
