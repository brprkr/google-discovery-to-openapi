        tableReference:
          description: Complete BigQuery table reference.
          $ref: '#/components/schemas/GooglePrivacyDlpV2BigQueryTable'
        sampleMethod:
          enum:
            - SAMPLE_METHOD_UNSPECIFIED
            - TOP
            - RANDOM_START
          type: string
          enumDescriptions:
            - ''
            - >-
              Scan groups of rows in the order BigQuery provides (default).
              Multiple groups of rows may be scanned in parallel, so results may
              not appear in the same order the rows are read.
            - Randomly pick groups of rows to scan.
        identifyingFields:
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2FieldId'
          description: >-
            Table fields that may uniquely identify a row within the table. When
            `actions.saveFindings.outputConfig.table` is specified, the values
            of columns specified here are available in the output table under
            `location.content_locations.record_location.record_key.id_values`.
            Nested fields such as `person.birthdate.year` are allowed.
          type: array
        excludedFields:
          type: array
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2FieldId'
          description: >-
            References to fields excluded from scanning. This allows you to skip
            inspection of entire columns which you know have no findings.
        includedFields:
          type: array
          description: Limit scanning only to these fields.
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2FieldId'
        rowsLimit:
          type: string
          description: >-
            Max number of rows to scan. If the table has more rows than this
            value, the rest of the rows are omitted. If not set, or if set to 0,
            all rows will be scanned. Only one of rows_limit and
            rows_limit_percent can be specified. Cannot be used in conjunction
            with TimespanConfig.
          format: int64
      description: Options defining BigQuery table and row identifiers.
      id: GooglePrivacyDlpV2BigQueryOptions
      type: object
    GooglePrivacyDlpV2JobTrigger:
