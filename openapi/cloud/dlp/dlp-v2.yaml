    GooglePrivacyDlpV2AuxiliaryTable:
      properties:
        relativeFrequency:
          $ref: '#/components/schemas/GooglePrivacyDlpV2FieldId'
          description: >-
            Required. The relative frequency column must contain a
            floating-point number between 0 and 1 (inclusive). Null values are
            assumed to be zero.
        quasiIds:
          type: array
          items:
            $ref: '#/components/schemas/GooglePrivacyDlpV2QuasiIdField'
          description: Required. Quasi-identifier columns.
        table:
          description: Required. Auxiliary table location.
          $ref: '#/components/schemas/GooglePrivacyDlpV2BigQueryTable'
      type: object
      description: >-
        An auxiliary table contains statistical information on the relative
        frequency of different quasi-identifiers values. It has one or several
        quasi-identifiers columns, and one column that indicates the relative
        frequency of each quasi-identifier tuple. If a tuple is present in the
        data but not in the auxiliary table, the corresponding relative
        frequency is assumed to be zero (and thus, the tuple is highly
        reidentifiable).
      id: GooglePrivacyDlpV2AuxiliaryTable
    GooglePrivacyDlpV2CancelDlpJobRequest:
      type: object
