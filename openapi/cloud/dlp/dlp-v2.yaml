        currentVersion:
          description: Current version of the stored info type.
          $ref: '#/components/schemas/GooglePrivacyDlpV2StoredInfoTypeVersion'
        name:
          description: Resource name.
          type: string
      type: object
      id: GooglePrivacyDlpV2StoredInfoType
      description: >-
        StoredInfoType resource message that contains information about the
        current version and any pending updates.
    GooglePrivacyDlpV2PathElement:
      id: GooglePrivacyDlpV2PathElement
      properties:
        id:
          description: >-
            The auto-allocated ID of the entity. Never equal to zero. Values
            less than zero are discouraged and may not be supported in the
            future.
          type: string
          format: int64
        kind:
          type: string
          description: >-
            The kind of the entity. A kind matching regex `__.*__` is
            reserved/read-only. A kind must not contain more than 1500 bytes
            when UTF-8 encoded. Cannot be `""`.
        name:
          description: >-
            The name of the entity. A name matching regex `__.*__` is
            reserved/read-only. A name must not be more than 1500 bytes when
            UTF-8 encoded. Cannot be `""`.
          type: string
      type: object
      description: >-
        A (kind, ID/name) pair used to construct a key path. If either name or
        ID is set, the element is complete. If neither is set, the element is
        incomplete.
    GooglePrivacyDlpV2StorageConfig:
      type: object
