openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://github.com/stackql/google-discovery-to-openapi
    email: info@stackql.io
  title: Identity Toolkit API
  description: >-
    The Google Identity Toolkit API lets you use open standards to verify a
    user's identity.
  version: v2
  x-discovery-doc-revision: '20230613'
  x-generated-date: '2023-06-25'
externalDocs:
  url: https://cloud.google.com/identity-platform
servers:
  - url: https://identitytoolkit.googleapis.com
components:
  schemas:
    GoogleCloudIdentitytoolkitAdminV2AllowlistOnly:
      id: GoogleCloudIdentitytoolkitAdminV2AllowlistOnly
      type: object
      properties:
        allowedRegions:
          items:
            type: string
          type: array
          description: >-
            Two letter unicode region codes to allow as defined by
            https://cldr.unicode.org/ The full list of these region codes is
            here:
            https://github.com/unicode-cldr/cldr-localenames-full/blob/master/main/en/territories.json
      description: >-
        Defines a policy of only allowing regions by explicitly adding them to
        an allowlist.
    GoogleCloudIdentitytoolkitAdminV2CodeFlowConfig:
      properties:
        teamId:
          description: Apple Developer Team ID.
          type: string
        keyId:
          description: Key ID for the private key.
          type: string
        privateKey:
          type: string
          description: Private key used for signing the client secret JWT.
      type: object
      description: Additional config for Apple for code flow.
      id: GoogleCloudIdentitytoolkitAdminV2CodeFlowConfig
    GoogleCloudIdentitytoolkitAdminV2Smtp:
      id: GoogleCloudIdentitytoolkitAdminV2Smtp
      type: object
      properties:
        senderEmail:
          description: Sender email for the SMTP relay
          type: string
        password:
          type: string
          description: SMTP relay password
        username:
          type: string
          description: SMTP relay username
        port:
          format: int32
          type: integer
          description: SMTP relay port
        securityMode:
          description: SMTP security mode.
          enum:
            - SECURITY_MODE_UNSPECIFIED
            - SSL
            - START_TLS
          type: string
          enumDescriptions:
            - Default value. Do not use.
            - SSL mode
            - START_TLS mode
        host:
          type: string
          description: SMTP relay host
      description: Configuration for SMTP relay
    GoogleCloudIdentitytoolkitAdminV2SpConfig:
      properties:
        spEntityId:
          description: Unique identifier for all SAML entities.
          type: string
        spCertificates:
          readOnly: true
          items:
            $ref: >-
              #/components/schemas/GoogleCloudIdentitytoolkitAdminV2SpCertificate
          type: array
          description: >-
            Output only. Public certificates generated by the server to verify
            the signature in SAMLRequest in the SP-initiated flow.
        callbackUri:
          description: Callback URI where responses from IDP are handled.
          type: string
      description: >-
        The SAML SP (Service Provider) configuration when the project acts as
        the relying party to receive and accept an authentication assertion
        issued by a SAML identity provider.
      id: GoogleCloudIdentitytoolkitAdminV2SpConfig
      type: object
    GoogleCloudIdentitytoolkitAdminV2Trigger:
      type: object
      id: GoogleCloudIdentitytoolkitAdminV2Trigger
      properties:
        functionUri:
          type: string
          description: HTTP URI trigger for the Cloud Function.
        updateTime:
          format: google-datetime
          type: string
          description: When the trigger was changed.
      description: Synchronous Cloud Function with HTTP Trigger
    GoogleCloudIdentitytoolkitV2RecaptchaEnforcementState:
      id: GoogleCloudIdentitytoolkitV2RecaptchaEnforcementState
      properties:
        enforcementState:
          enumDescriptions:
            - Enforcement state has not been set.
            - Unenforced.
            - reCAPTCHA assessment is created, result is not used to enforce.
            - reCAPTCHA assessment is created, result is used to enforce.
          description: The reCAPTCHA enforcement state for the provider.
          enum:
            - ENFORCEMENT_STATE_UNSPECIFIED
            - 'OFF'
            - AUDIT
            - ENFORCE
          type: string
        provider:
          enumDescriptions:
            - reCAPTCHA provider not specified
            - Email password provider
          description: The provider that has reCAPTCHA protection.
          enum:
            - RECAPTCHA_PROVIDER_UNSPECIFIED
            - EMAIL_PASSWORD_PROVIDER
          type: string
      description: Enforcement states for reCAPTCHA protection.
      type: object
    GoogleCloudIdentitytoolkitAdminV2Inheritance:
      properties:
        emailSendingConfig:
          type: boolean
          description: >-
            Whether to allow the tenant to inherit custom domains, email
            templates, and custom SMTP settings. If true, email sent from tenant
            will follow the project level email sending configurations. If false
            (by default), emails will go with the default settings with no
            customizations.
      id: GoogleCloudIdentitytoolkitAdminV2Inheritance
      description: Settings that the tenants will inherit from project level.
      type: object
    GoogleCloudIdentitytoolkitAdminV2TemporaryQuota:
      properties:
        quota:
          description: Corresponds to the 'refill_token_count' field in QuotaServer config
          format: int64
          type: string
        quotaDuration:
          format: google-duration
          description: How long this quota will be active for
          type: string
        startTime:
          description: When this quota will take affect
          type: string
          format: google-datetime
      description: Temporary quota increase / decrease
      id: GoogleCloudIdentitytoolkitAdminV2TemporaryQuota
      type: object
    GoogleCloudIdentitytoolkitV2PasswordPolicy:
      properties:
        schemaVersion:
          readOnly: true
          description: Output only. schema version number for the password policy
          format: int32
          type: integer
        allowedNonAlphanumericCharacters:
          items:
            type: string
          readOnly: true
          type: array
          description: >-
            Output only. Allowed characters which satisfy the non_alphanumeric
            requirement.
        customStrengthOptions:
          $ref: >-
            #/components/schemas/GoogleCloudIdentitytoolkitV2CustomStrengthOptions
          description: The custom strength options enforced by the password policy.
      type: object
      description: Configuration for password policy.
      id: GoogleCloudIdentitytoolkitV2PasswordPolicy
    GoogleCloudIdentitytoolkitV2FinalizeMfaEnrollmentRequest:
      properties:
        idToken:
          type: string
          description: Required. ID token.
        tenantId:
          description: >-
            The ID of the Identity Platform tenant that the user enrolling MFA
            belongs to. If not set, the user belongs to the default Identity
            Platform project.
          type: string
        displayName:
          description: >-
            Display name which is entered by users to distinguish between
            different second factors with same type or different type.
          type: string
        totpVerificationInfo:
          $ref: >-
            #/components/schemas/GoogleCloudIdentitytoolkitV2FinalizeMfaTotpEnrollmentRequestInfo
          description: Verification information for TOTP.
        phoneVerificationInfo:
          $ref: >-
            #/components/schemas/GoogleCloudIdentitytoolkitV2FinalizeMfaPhoneRequestInfo
          description: >-
            Verification info to authorize sending an SMS for phone
            verification.
      id: GoogleCloudIdentitytoolkitV2FinalizeMfaEnrollmentRequest
      description: Finishes enrolling a second factor for the user.
      type: object
    GoogleIamV1GetPolicyOptions:
      description: Encapsulates settings provided to GetIamPolicy.
      properties:
        requestedPolicyVersion:
          format: int32
          type: integer
          description: >-
            Optional. The maximum policy version that will be used to format the
            policy. Valid values are 0, 1, and 3. Requests specifying an invalid
            value will be rejected. Requests for policies with any conditional
            role bindings must specify version 3. Policies with no conditional
            role bindings may specify any valid value or leave the field unset.
            The policy in the response might use the policy version that you
            specified, or it might use a lower policy version. For example, if
            you specify version 3, but the policy has no conditional role
            bindings, the response uses version 1. To learn which resources
            support conditions in their IAM policies, see the [IAM
            documentation](https://cloud.google.com/iam/help/conditions/resource-policies).
      type: object
      id: GoogleIamV1GetPolicyOptions
    GoogleCloudIdentitytoolkitAdminV2AllowByDefault:
      id: GoogleCloudIdentitytoolkitAdminV2AllowByDefault
      properties:
        disallowedRegions:
          items:
            type: string
          type: array
          description: >-
            Two letter unicode region codes to disallow as defined by
            https://cldr.unicode.org/ The full list of these region codes is
            here:
            https://github.com/unicode-cldr/cldr-localenames-full/blob/master/main/en/territories.json
      description: >-
        Defines a policy of allowing every region by default and adding
        disallowed regions to a disallow list.
      type: object
    GoogleCloudIdentitytoolkitAdminV2Permissions:
      type: object
      description: >-
        Configuration related to restricting a user's ability to affect their
        account.
      properties:
        disabledUserSignup:
          description: >-
            When true, end users cannot sign up for a new account on the
            associated project through any of our API methods
          type: boolean
        disabledUserDeletion:
          description: >-
            When true, end users cannot delete their account on the associated
            project through any of our API methods
          type: boolean
      id: GoogleCloudIdentitytoolkitAdminV2Permissions
    GoogleIamV1TestIamPermissionsResponse:
      properties:
        permissions:
          description: >-
            A subset of `TestPermissionsRequest.permissions` that the caller is
            allowed.
          items:
            type: string
          type: array
      id: GoogleIamV1TestIamPermissionsResponse
      description: Response message for `TestIamPermissions` method.
      type: object
    GoogleCloudIdentitytoolkitAdminV2RecaptchaConfig:
      description: The reCAPTCHA Enterprise integration config.
      type: object
      properties:
        emailPasswordEnforcementState:
          enumDescriptions:
            - Enforcement state has not been set.
            - Unenforced.
            - reCAPTCHA assessment is created, result is not used to enforce.
            - reCAPTCHA assessment is created, result is used to enforce.
          enum:
            - RECAPTCHA_PROVIDER_ENFORCEMENT_STATE_UNSPECIFIED
            - 'OFF'
            - AUDIT
            - ENFORCE
          description: >-
            The reCAPTCHA config for email/password provider, containing the
            enforcement status. The email/password provider contains all related
            user flows protected by reCAPTCHA.
          type: string
        managedRules:
          items:
            $ref: >-
              #/components/schemas/GoogleCloudIdentitytoolkitAdminV2RecaptchaManagedRule
          description: >-
            The managed rules for authentication action based on reCAPTCHA
            scores. The rules are shared across providers for a given tenant
            project.
          type: array
        useAccountDefender:
          description: >-
            Whether to use the account defender for reCAPTCHA assessment.
            Defaults to `false`.
          type: boolean
        recaptchaKeys:
          readOnly: true
          type: array
          description: Output only. The reCAPTCHA keys.
          items:
            $ref: '#/components/schemas/GoogleCloudIdentitytoolkitAdminV2RecaptchaKey'
      id: GoogleCloudIdentitytoolkitAdminV2RecaptchaConfig
    GoogleTypeExpr:
      id: GoogleTypeExpr
      type: object
      properties:
        description:
          description: >-
            Optional. Description of the expression. This is a longer text which
            describes the expression, e.g. when hovered over it in a UI.
          type: string
        location:
          type: string
          description: >-
            Optional. String indicating the location of the expression for error
            reporting, e.g. a file name and a position in the file.
        title:
          type: string
          description: >-
            Optional. Title for the expression, i.e. a short string describing
            its purpose. This can be used e.g. in UIs which allow to enter the
            expression.
        expression:
          description: >-
            Textual representation of an expression in Common Expression
            Language syntax.
          type: string
      description: >-
        Represents a textual expression in the Common Expression Language (CEL)
        syntax. CEL is a C-like expression language. The syntax and semantics of
        CEL are documented at https://github.com/google/cel-spec. Example
        (Comparison): title: "Summary size limit" description: "Determines if a
        summary is less than 100 chars" expression: "document.summary.size() <
        100" Example (Equality): title: "Requestor is owner" description:
        "Determines if requestor is the document owner" expression:
        "document.owner == request.auth.claims.email" Example (Logic): title:
        "Public documents" description: "Determine whether the document should
        be publicly visible" expression: "document.type != 'private' &&
        document.type != 'internal'" Example (Data Manipulation): title:
        "Notification string" description: "Create a notification string with a
        timestamp." expression: "'New message received at ' +
        string(document.create_time)" The exact variables and functions that may
        be referenced within an expression are determined by the service that
        evaluates it. See the service documentation for additional information.
    GoogleCloudIdentitytoolkitAdminV2SendSms:
      properties:
        smsTemplate:
          description: Output only. The template to use when sending an SMS.
          readOnly: true
          $ref: '#/components/schemas/GoogleCloudIdentitytoolkitAdminV2SmsTemplate'
        useDeviceLocale:
          type: boolean
          description: Whether to use the accept_language header for SMS.
      type: object
      id: GoogleCloudIdentitytoolkitAdminV2SendSms
      description: Options for SMS sending.
    GoogleCloudIdentitytoolkitV2StartMfaTotpEnrollmentRequestInfo:
      type: object
      description: Mfa request info specific to TOTP auth for StartMfa.
      id: GoogleCloudIdentitytoolkitV2StartMfaTotpEnrollmentRequestInfo
      properties: {}
    GoogleCloudIdentitytoolkitV2FinalizeMfaTotpEnrollmentRequestInfo:
      description: Mfa request info specific to TOTP auth for FinalizeMfa.
      id: GoogleCloudIdentitytoolkitV2FinalizeMfaTotpEnrollmentRequestInfo
      type: object
      properties:
        verificationCode:
          description: User-entered verification code.
          type: string
        sessionInfo:
          description: An opaque string that represents the enrollment session.
          type: string
    GoogleCloudIdentitytoolkitAdminV2RequestLogging:
      type: object
      properties:
        enabled:
          description: Whether logging is enabled for this project or not.
          type: boolean
      description: >-
        Configuration for logging requests made to this project to Stackdriver
        Logging
      id: GoogleCloudIdentitytoolkitAdminV2RequestLogging
    GoogleCloudIdentitytoolkitV2WithdrawMfaRequest:
      type: object
      properties:
        mfaEnrollmentId:
          type: string
          description: Required. MFA enrollment id from a current MFA enrollment.
        idToken:
          description: Required. User's ID token.
          type: string
        tenantId:
          type: string
          description: >-
            The ID of the Identity Platform tenant that the user unenrolling MFA
            belongs to. If not set, the user belongs to the default Identity
            Platform project.
      description: Withdraws MFA.
      id: GoogleCloudIdentitytoolkitV2WithdrawMfaRequest
    GoogleCloudIdentitytoolkitAdminV2ClientPermissionConfig:
      type: object
      properties:
        permissions:
          description: >-
            Configuration related to restricting a user's ability to affect
            their account.
          $ref: >-
            #/components/schemas/GoogleCloudIdentitytoolkitAdminV2ClientPermissions
      id: GoogleCloudIdentitytoolkitAdminV2ClientPermissionConfig
      description: >-
        Options related to how clients making requests on behalf of a tenant
        should be configured.
    GoogleCloudIdentitytoolkitV2RevokeTokenResponse:
      id: GoogleCloudIdentitytoolkitV2RevokeTokenResponse
      properties: {}
      description: Response message for RevokeToken. Empty for now.
      type: object
    GoogleCloudIdentitytoolkitV2MfaTotpSignInRequestInfo:
      properties:
        verificationCode:
          description: User-entered verification code.
          type: string
      type: object
      id: GoogleCloudIdentitytoolkitV2MfaTotpSignInRequestInfo
      description: TOTP verification info for FinalizeMfaSignInRequest.
    GoogleCloudIdentitytoolkitV2AutoRetrievalInfo:
      properties:
        appSignatureHash:
          type: string
          description: >-
            The Android app's signature hash for Google Play Service's SMS
            Retriever API.
      description: The information required to auto-retrieve an SMS.
      type: object
      id: GoogleCloudIdentitytoolkitV2AutoRetrievalInfo
    GoogleCloudIdentitytoolkitAdminV2DefaultSupportedIdpConfig:
      properties:
        clientId:
          description: OAuth client ID.
          type: string
        enabled:
          type: boolean
          description: True if allows the user to sign in with the provider.
        clientSecret:
          description: OAuth client secret.
          type: string
        name:
          description: >-
            The name of the DefaultSupportedIdpConfig resource, for example:
            "projects/my-awesome-project/defaultSupportedIdpConfigs/google.com"
          type: string
        appleSignInConfig:
          $ref: >-
            #/components/schemas/GoogleCloudIdentitytoolkitAdminV2AppleSignInConfig
          description: Additional config for Apple-based projects.
      id: GoogleCloudIdentitytoolkitAdminV2DefaultSupportedIdpConfig
      description: >-
        Configurations options for authenticating with a the standard set of
        Identity Toolkit-trusted IDPs.
      type: object
    GoogleCloudIdentitytoolkitAdminV2EmailTemplate:
      description: >-
        Email template. The subject and body fields can contain the following
        placeholders which will be replaced with the appropriate values: %LINK%
        - The link to use to redeem the send OOB code. %EMAIL% - The email where
        the email is being sent. %NEW_EMAIL% - The new email being set for the
        account (when applicable). %APP_NAME% - The GCP project's display name.
        %DISPLAY_NAME% - The user's display name.
      id: GoogleCloudIdentitytoolkitAdminV2EmailTemplate
      type: object
      properties:
        senderLocalPart:
          description: Local part of From address
          type: string
        senderDisplayName:
          description: Sender display name
          type: string
        customized:
          readOnly: true
          description: Output only. Whether the body or subject of the email is customized.
          type: boolean
        bodyFormat:
          enumDescriptions:
            - Default value. Do not use.
            - Plain text
            - HTML
          enum:
            - BODY_FORMAT_UNSPECIFIED
            - PLAIN_TEXT
            - HTML
          description: Email body format
          type: string
        replyTo:
          description: Reply-to address
          type: string
        subject:
          type: string
          description: Subject of the email
        body:
          description: Email body
          type: string
    GoogleIamV1AuditConfig:
      id: GoogleIamV1AuditConfig
      description: >-
        Specifies the audit configuration for a service. The configuration
        determines which permission types are logged, and what identities, if
        any, are exempted from logging. An AuditConfig must have one or more
        AuditLogConfigs. If there are AuditConfigs for both `allServices` and a
        specific service, the union of the two AuditConfigs is used for that
        service: the log_types specified in each AuditConfig are enabled, and
        the exempted_members in each AuditLogConfig are exempted. Example Policy
        with multiple AuditConfigs: { "audit_configs": [ { "service":
        "allServices", "audit_log_configs": [ { "log_type": "DATA_READ",
        "exempted_members": [ "user:jose@example.com" ] }, { "log_type":
        "DATA_WRITE" }, { "log_type": "ADMIN_READ" } ] }, { "service":
        "sampleservice.googleapis.com", "audit_log_configs": [ { "log_type":
        "DATA_READ" }, { "log_type": "DATA_WRITE", "exempted_members": [
        "user:aliya@example.com" ] } ] } ] } For sampleservice, this policy
        enables DATA_READ, DATA_WRITE and ADMIN_READ logging. It also exempts
        `jose@example.com` from DATA_READ logging, and `aliya@example.com` from
        DATA_WRITE logging.
      type: object
      properties:
        auditLogConfigs:
          description: The configuration for logging of each type of permission.
          items:
            $ref: '#/components/schemas/GoogleIamV1AuditLogConfig'
          type: array
        service:
          description: >-
            Specifies a service that will be enabled for audit logging. For
            example, `storage.googleapis.com`, `cloudsql.googleapis.com`.
            `allServices` is a special value that covers all services.
          type: string
    GoogleCloudIdentitytoolkitV2FinalizeMfaSignInResponse:
      id: GoogleCloudIdentitytoolkitV2FinalizeMfaSignInResponse
      description: FinalizeMfaSignIn response.
      type: object
      properties:
        idToken:
          description: ID token for the authenticated user.
          type: string
        phoneAuthInfo:
          description: Extra phone auth info, including android verification proof.
          $ref: >-
            #/components/schemas/GoogleCloudIdentitytoolkitV2FinalizeMfaPhoneResponseInfo
        refreshToken:
          description: Refresh token for the authenticated user.
          type: string
    GoogleCloudIdentitytoolkitAdminV2OAuthResponseType:
      id: GoogleCloudIdentitytoolkitAdminV2OAuthResponseType
      type: object
      description: >-
        The response type to request for in the OAuth authorization flow. You
        can set either `id_token` or `code` to true, but not both. Setting both
        types to be simultaneously true (`{code: true, id_token: true}`) is not
        yet supported. See
        https://openid.net/specs/openid-connect-core-1_0.html#Authentication for
        a mapping of response type to OAuth 2.0 flow.
      properties:
        code:
          description: >-
            If true, authorization code is returned from IdP's authorization
            endpoint.
          type: boolean
        idToken:
          type: boolean
          description: If true, ID token is returned from IdP's authorization endpoint.
        token:
          description: >-
            Do not use. The `token` response type is not supported at the
            moment.
          type: boolean
    GoogleCloudIdentitytoolkitAdminV2InboundSamlConfig:
      id: GoogleCloudIdentitytoolkitAdminV2InboundSamlConfig
      description: >-
        A pair of SAML RP-IDP configurations when the project acts as the
        relying party.
      properties:
        displayName:
          type: string
          description: The config's display name set by developers.
        idpConfig:
          description: >-
            The SAML IdP (Identity Provider) configuration when the project acts
            as the relying party.
          $ref: '#/components/schemas/GoogleCloudIdentitytoolkitAdminV2IdpConfig'
        name:
          type: string
          description: >-
            The name of the InboundSamlConfig resource, for example:
            'projects/my-awesome-project/inboundSamlConfigs/my-config-id'.
            Ignored during create requests.
        spConfig:
          $ref: '#/components/schemas/GoogleCloudIdentitytoolkitAdminV2SpConfig'
          description: >-
            The SAML SP (Service Provider) configuration when the project acts
            as the relying party to receive and accept an authentication
            assertion issued by a SAML identity provider.
        enabled:
          description: True if allows the user to sign in with the provider.
          type: boolean
      type: object
    GoogleCloudIdentitytoolkitAdminV2ListOAuthIdpConfigsResponse:
      id: GoogleCloudIdentitytoolkitAdminV2ListOAuthIdpConfigsResponse
      description: Response for ListOAuthIdpConfigs
      type: object
      properties:
        oauthIdpConfigs:
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleCloudIdentitytoolkitAdminV2OAuthIdpConfig
          description: The set of configs.
        nextPageToken:
          description: >-
            Token to retrieve the next page of results, or empty if there are no
            more results in the list.
          type: string
    GoogleCloudIdentitytoolkitAdminV2PhoneNumber:
      type: object
      id: GoogleCloudIdentitytoolkitAdminV2PhoneNumber
      properties:
        testPhoneNumbers:
          type: object
          additionalProperties:
            type: string
          description: A map of that can be used for phone auth testing.
        enabled:
          type: boolean
          description: Whether phone number auth is enabled for the project or not.
      description: >-
        Configuration options related to authenticated a user by their phone
        number.
    GoogleCloudIdentitytoolkitAdminV2PasswordPolicyConfig:
      id: GoogleCloudIdentitytoolkitAdminV2PasswordPolicyConfig
      properties:
        passwordPolicyVersions:
          type: array
          description: >-
            Must be of length 1. Contains the strength attributes for the
            password policy.
          items:
            $ref: >-
              #/components/schemas/GoogleCloudIdentitytoolkitAdminV2PasswordPolicyVersion
        lastUpdateTime:
          description: >-
            Output only. The last time the password policy on the project was
            updated.
          type: string
          readOnly: true
          format: google-datetime
        passwordPolicyEnforcementState:
          description: Which enforcement mode to use for the password policy.
          enumDescriptions:
            - Illegal State, should not be used.
            - Password Policy will not be used on the project.
            - >-
              Passwords non-compliant with the password policy will be rejected
              with an error thrown.
          type: string
          enum:
            - PASSWORD_POLICY_ENFORCEMENT_STATE_UNSPECIFIED
            - 'OFF'
            - ENFORCE
        forceUpgradeOnSignin:
          description: >-
            Users must have a password compliant with the password policy to
            sign-in.
          type: boolean
      type: object
      description: The configuration for the password policy on the project.
    GoogleCloudIdentitytoolkitAdminV2Config:
      id: GoogleCloudIdentitytoolkitAdminV2Config
      type: object
      description: Represents an Identity Toolkit project.
      properties:
        smsRegionConfig:
          $ref: >-
            #/components/schemas/GoogleCloudIdentitytoolkitAdminV2SmsRegionConfig
          description: >-
            Configures which regions are enabled for SMS verification code
            sending.
        monitoring:
          description: Configuration related to monitoring project activity.
          $ref: >-
            #/components/schemas/GoogleCloudIdentitytoolkitAdminV2MonitoringConfig
        blockingFunctions:
          description: Configuration related to blocking functions.
          $ref: >-
            #/components/schemas/GoogleCloudIdentitytoolkitAdminV2BlockingFunctionsConfig
        name:
          description: >-
            Output only. The name of the Config resource. Example:
            "projects/my-awesome-project/config"
          readOnly: true
          type: string
        subtype:
          description: Output only. The subtype of this config.
          enum:
            - SUBTYPE_UNSPECIFIED
            - IDENTITY_PLATFORM
            - FIREBASE_AUTH
          enumDescriptions:
            - Default value. Do not use.
            - An Identity Platform project.
            - A Firebase Authentication project.
          type: string
          readOnly: true
        authorizedDomains:
          description: List of domains authorized for OAuth redirects
          type: array
          items:
            type: string
        emailPrivacyConfig:
          description: >-
            Configuration for settings related to email privacy and public
            visibility.
          $ref: >-
            #/components/schemas/GoogleCloudIdentitytoolkitAdminV2EmailPrivacyConfig
        quota:
          $ref: '#/components/schemas/GoogleCloudIdentitytoolkitAdminV2QuotaConfig'
          description: Configuration related to quotas.
        notification:
          description: Configuration related to sending notifications to users.
          $ref: >-
            #/components/schemas/GoogleCloudIdentitytoolkitAdminV2NotificationConfig
        recaptchaConfig:
          $ref: >-
            #/components/schemas/GoogleCloudIdentitytoolkitAdminV2RecaptchaConfig
          description: The project-level reCAPTCHA config.
        mfa:
          description: >-
