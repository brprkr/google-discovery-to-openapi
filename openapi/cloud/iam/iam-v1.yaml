          enum:
            - TYPE_UNSPECIFIED
            - TYPE_PKCS12_FILE
            - TYPE_GOOGLE_CREDENTIALS_FILE
          type: string
          enumDescriptions:
            - Unspecified. Equivalent to `TYPE_GOOGLE_CREDENTIALS_FILE`.
            - >-
              PKCS12 format. The password for the PKCS12 file is `notasecret`.
