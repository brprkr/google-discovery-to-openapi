    CreateServiceAccountKeyRequest:
      properties:
        keyAlgorithm:
          enum:
            - KEY_ALG_UNSPECIFIED
            - KEY_ALG_RSA_1024
            - KEY_ALG_RSA_2048
          enumDescriptions:
            - An unspecified key algorithm.
            - 1k RSA Key.
            - 2k RSA Key.
          type: string
          description: >-
            Which type of key and algorithm to use for the key. The default is
