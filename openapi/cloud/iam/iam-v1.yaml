          type: string
          enum:
            - STATE_UNSPECIFIED
            - ACTIVE
            - DELETED
          description: Output only. The state of the pool.
          readOnly: true
        description:
          description: A description of the pool. Cannot exceed 256 characters.
          type: string
        displayName:
          type: string
          description: A display name for the pool. Cannot exceed 32 characters.
      description: >-
