openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://github.com/stackql/google-discovery-to-openapi
    email: info@stackql.io
  title: Google Vault API
  description: >-
    Retention and eDiscovery for Google Workspace. To work with Vault resources,
    the account must have the [required Vault
    privileges](https://support.google.com/vault/answer/2799699) and access to
    the matter. To access a matter, the account must have created the matter,
    have the matter shared with them, or have the **View All Matters**
    privilege. For example, to download an export, an account needs the **Manage
    Exports** privilege and the matter shared with them. 
  version: v1
  x-discovery-doc-revision: '20230613'
  x-generated-date: '2023-06-25'
externalDocs:
  url: https://developers.google.com/vault
servers:
  - url: https://vault.googleapis.com
components:
  schemas:
    ListHeldAccountsResponse:
      type: object
      description: Returns a list of the accounts covered by a hold.
      id: ListHeldAccountsResponse
      properties:
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/HeldAccount'
          description: The held accounts on a hold.
    AddHeldAccountResult:
      description: >-
        The status of each account creation, and the **HeldAccount**, if
        successful.
      type: object
      properties:
        account:
          description: Returned when the account was successfully created.
          $ref: '#/components/schemas/HeldAccount'
        status:
          $ref: '#/components/schemas/Status'
          description: Reports the request status. If it failed, returns an error message.
      id: AddHeldAccountResult
    Empty:
      description: >-
        A generic empty message that you can re-use to avoid defining duplicated
        empty messages in your APIs. A typical example is to use it as the
        request or the response type of an API method. For instance: service Foo
        { rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty); }
      type: object
      properties: {}
      id: Empty
    CorpusQuery:
      id: CorpusQuery
      properties:
        groupsQuery:
          $ref: '#/components/schemas/HeldGroupsQuery'
          description: >-
            Service-specific options for Groups holds. If set, **CorpusType**
            must be **GROUPS**.
        hangoutsChatQuery:
          description: >-
            Service-specific options for Chat holds. If set, **CorpusType** must
            be **HANGOUTS_CHAT**.
          $ref: '#/components/schemas/HeldHangoutsChatQuery'
        mailQuery:
          $ref: '#/components/schemas/HeldMailQuery'
          description: >-
            Service-specific options for Gmail holds. If set, **CorpusType**
            must be **MAIL**.
        voiceQuery:
          $ref: '#/components/schemas/HeldVoiceQuery'
          description: >-
            Service-specific options for Voice holds. If set, **CorpusType**
            must be **VOICE**.
        driveQuery:
          description: >-
            Service-specific options for Drive holds. If set, **CorpusType**
            must be **DRIVE**.
          $ref: '#/components/schemas/HeldDriveQuery'
      description: Service-specific options for holds.
      type: object
    SharedDriveInfo:
      type: object
      description: The shared drives to search
      id: SharedDriveInfo
      properties:
        sharedDriveIds:
          items:
            type: string
          type: array
          description: >-
            A list of shared drive IDs, as provided by the [Drive
            API](https://developers.google.com/drive).
    HeldAccount:
      type: object
      description: >-
        An account covered by a hold. This structure is immutable. It can be an
        individual account or a Google Group, depending on the service. To work
        with Vault resources, the account must have the [required Vault
        privileges] (https://support.google.com/vault/answer/2799699) and access
        to the matter. To access a matter, the account must have created the
        matter, have the matter shared with them, or have the **View All
        Matters** privilege.
      id: HeldAccount
      properties:
        lastName:
          type: string
          description: Output only. The last name of the account holder.
        email:
          description: >-
            The primary email address of the account. If used as an input, this
            takes precedence over **accountId**.
          type: string
        firstName:
          description: Output only. The first name of the account holder.
          type: string
        holdTime:
          format: google-datetime
          description: Output only. When the account was put on hold.
          type: string
        accountId:
          type: string
          description: >-
            The account ID, as provided by the [Admin
            SDK](https://developers.google.com/admin-sdk/).
    MatterPermission:
      description: >-
        Users can be matter owners or collaborators. Each matter has only one
        owner. All others users who can access the matter are collaborators.
        When an account is purged, its corresponding MatterPermission resources
        cease to exist.
      id: MatterPermission
      properties:
        role:
          type: string
          enumDescriptions:
            - No role assigned.
            - A collaborator on the matter.
            - The owner of the matter.
          enum:
            - ROLE_UNSPECIFIED
            - COLLABORATOR
            - OWNER
          description: The user's role for the matter.
        accountId:
          type: string
          description: >-
            The account ID, as provided by the [Admin
            SDK](https://developers.google.com/admin-sdk/).
      type: object
    HeldGroupsQuery:
      description: Query options for group holds.
      id: HeldGroupsQuery
      properties:
        terms:
          type: string
          description: >-
            The [search
            operators](https://support.google.com/vault/answer/2474474) used to
            refine the messages covered by the hold.
        startTime:
          description: >-
            The start time for the query. Specify in GMT. The value is rounded
            to 12 AM on the specified date.
          format: google-datetime
          type: string
        endTime:
          format: google-datetime
          description: >-
            The end time for the query. Specify in GMT. The value is rounded to
            12 AM on the specified date.
          type: string
      type: object
    HangoutsChatOptions:
      properties:
        includeRooms:
          description: >-
            For searches by account or organizational unit, set to **true** to
            include rooms.
          type: boolean
      id: HangoutsChatOptions
      description: Additional options for Google Chat search
      type: object
    UserInfo:
      description: User's information.
      id: UserInfo
      type: object
      properties:
        email:
          description: The email address of the user.
          type: string
        displayName:
          description: The displayed name of the user.
          type: string
    CountArtifactsRequest:
      id: CountArtifactsRequest
      description: Count artifacts request.
      type: object
      properties:
        query:
          description: The search query.
          $ref: '#/components/schemas/Query'
        view:
          description: Sets the granularity of the count results.
          enum:
            - COUNT_RESULT_VIEW_UNSPECIFIED
            - TOTAL_COUNT
            - ALL
          enumDescriptions:
            - Default. Same as **TOTAL_COUNT**.
            - >-
              Response includes counts of the total accounts, queried accounts,
              matching accounts, non-queryable accounts, and queried account
              errors.
            - >-
              Response includes the same details as **TOTAL_COUNT**, plus
              additional account breakdown.
          type: string
    ExportOptions:
      properties:
        driveOptions:
          $ref: '#/components/schemas/DriveExportOptions'
          description: Options for Drive exports.
        region:
          description: The requested data region for the export.
          enum:
            - EXPORT_REGION_UNSPECIFIED
            - ANY
            - US
            - EUROPE
          type: string
          enumDescriptions:
            - The region is unspecified. Defaults to ANY.
            - Any region.
            - United States region.
            - Europe region.
        mailOptions:
          description: Options for Gmail exports.
          $ref: '#/components/schemas/MailExportOptions'
        hangoutsChatOptions:
          description: Options for Chat exports.
          $ref: '#/components/schemas/HangoutsChatExportOptions'
        voiceOptions:
          $ref: '#/components/schemas/VoiceExportOptions'
          description: Options for Voice exports.
        groupsOptions:
          $ref: '#/components/schemas/GroupsExportOptions'
          description: Options for Groups exports.
      description: Additional options for exports
      id: ExportOptions
      type: object
    MailCountResult:
      id: MailCountResult
      properties:
        accountCountErrors:
          items:
            $ref: '#/components/schemas/AccountCountError'
          description: Errors occurred when querying these accounts.
          type: array
        accountCounts:
          items:
            $ref: '#/components/schemas/AccountCount'
          description: >-
            Subtotal count per matching account that have more than zero
            messages.
          type: array
        matchingAccountsCount:
          format: int64
          type: string
          description: >-
            Total number of accounts that can be queried and have more than zero
            messages.
        nonQueryableAccounts:
          type: array
          description: >-
            When **DataScope** is **HELD_DATA** and when account emails are
            passed in explicitly, the list of accounts in the request that are
            not queried because they are not on hold in the matter. For other
            data scopes, this field is not set.
          items:
            type: string
        queriedAccountsCount:
          type: string
          format: int64
          description: Total number of accounts involved in this count operation.
      description: Gmail and classic Hangouts-specific count metrics.
      type: object
    RemoveHeldAccountsRequest:
      id: RemoveHeldAccountsRequest
      description: Remove a list of accounts from a hold.
      type: object
      properties:
        accountIds:
          items:
            type: string
          type: array
          description: The account IDs of the accounts to remove from the hold.
    HangoutsChatInfo:
      type: object
      properties:
        roomId:
          items:
            type: string
          description: >-
            A list of Chat spaces IDs, as provided by the [Chat
            API](https://developers.google.com/chat). There is a limit of
            exporting from 500 Chat spaces per request.
          type: array
      description: The Chat spaces to search
      id: HangoutsChatInfo
    ReopenMatterResponse:
      id: ReopenMatterResponse
      description: Response to a ReopenMatterRequest.
      properties:
        matter:
          $ref: '#/components/schemas/Matter'
          description: The updated matter, with state **OPEN**.
      type: object
    SavedQuery:
      description: >-
        The definition of a saved query. To work with Vault resources, the
        account must have the [required Vault
        privileges](https://support.google.com/vault/answer/2799699) and access
        to the matter. To access a matter, the account must have created the
        matter, have the matter shared with them, or have the **View All
        Matters** privilege.
      properties:
        displayName:
          description: The name of the saved query.
          type: string
        savedQueryId:
          type: string
          description: A unique identifier for the saved query.
        matterId:
          type: string
          description: >-
            Output only. The matter ID of the matter the saved query is saved
            in. The server does not use this field during create and always uses
            matter ID in the URL.
        createTime:
          description: >-
            Output only. The server-generated timestamp when the saved query was
            created.
          type: string
          format: google-datetime
        query:
          $ref: '#/components/schemas/Query'
          description: The search parameters of the saved query.
      type: object
      id: SavedQuery
    Operation:
      type: object
      id: Operation
      properties:
        response:
          additionalProperties:
            description: Properties of the object. Contains field @type with type URL.
            type: any
          type: object
          description: >-
            The normal response of the operation in case of success. If the
            original method returns no data on success, such as `Delete`, the
            response is `google.protobuf.Empty`. If the original method is
            standard `Get`/`Create`/`Update`, the response should be the
            resource. For other methods, the response should have the type
            `XxxResponse`, where `Xxx` is the original method name. For example,
            if the original method name is `TakeSnapshot()`, the inferred
            response type is `TakeSnapshotResponse`.
        metadata:
          type: object
          additionalProperties:
            description: Properties of the object. Contains field @type with type URL.
            type: any
          description: >-
            Service-specific metadata associated with the operation. It
            typically contains progress information and common metadata such as
            create time. Some services might not provide such metadata. Any
            method that returns a long-running operation should document the
            metadata type, if any.
        error:
          $ref: '#/components/schemas/Status'
          description: >-
            The error result of the operation in case of failure or
            cancellation.
        done:
          description: >-
            If the value is `false`, it means the operation is still in
            progress. If `true`, the operation is completed, and either `error`
            or `response` is available.
          type: boolean
        name:
          description: >-
            The server-assigned name, which is only unique within the same
            service that originally returns it. If you use the default HTTP
            mapping, the `name` should be a resource name ending with
            `operations/{unique_id}`.
          type: string
      description: >-
        This resource represents a long-running operation that is the result of
        a network API call.
    SitesUrlInfo:
      description: The published site URLs of new Google Sites to search
      properties:
        urls:
          description: A list of published site URLs.
          type: array
          items:
            type: string
      id: SitesUrlInfo
      type: object
    DriveOptions:
      type: object
      description: Additional options for Drive search
      properties:
        includeSharedDrives:
          description: Set to **true** to include shared drives.
          type: boolean
        clientSideEncryptedOption:
          enumDescriptions:
            - >-
              Encryption status unspecified. Results include both client-side
              encrypted and non-encrypted content.
            - >-
              Include both client-side encrypted and unencrypted content in
              results.
            - Include client-side encrypted content only.
            - Include unencrypted content only.
          type: string
          enum:
            - CLIENT_SIDE_ENCRYPTED_OPTION_UNSPECIFIED
            - CLIENT_SIDE_ENCRYPTED_OPTION_ANY
            - CLIENT_SIDE_ENCRYPTED_OPTION_ENCRYPTED
            - CLIENT_SIDE_ENCRYPTED_OPTION_UNENCRYPTED
          description: >-
            Set whether the results include only content encrypted with [Google
            Workspace Client-side
            encryption](https://support.google.com/a?p=cse_ov) content, only
            unencrypted content, or both. Defaults to both. Currently supported
            for Drive.
        versionDate:
          type: string
          format: google-datetime
          description: >-
            Search the current version of the Drive file, but export the
            contents of the last version saved before 12:00 AM UTC on the
            specified date. Enter the date in UTC.
        includeTeamDrives:
          type: boolean
          description: Set to true to include Team Drive.
      id: DriveOptions
    OrgUnitInfo:
      type: object
      id: OrgUnitInfo
      description: The organizational unit to search
      properties:
        orgUnitId:
          type: string
          description: >-
            The name of the organizational unit to search, as provided by the
            [Admin SDK Directory
            API](https://developers.google.com/admin-sdk/directory/).
    ListOperationsResponse:
      id: ListOperationsResponse
      properties:
        nextPageToken:
          type: string
          description: The standard List next-page token.
        operations:
          description: >-
            A list of operations that matches the specified filter in the
            request.
          type: array
          items:
            $ref: '#/components/schemas/Operation'
      type: object
      description: The response message for Operations.ListOperations.
    VoiceExportOptions:
      properties:
        exportFormat:
          enumDescriptions:
            - No export format specified.
            - >-
              Export as MBOX. Only available for Gmail, Groups, Hangouts and
              Voice.
            - >-
              Export as PST. Only available for Gmail, Groups, Hangouts, Voice
              and Calendar.
          description: The file format for exported text messages.
          enum:
            - EXPORT_FORMAT_UNSPECIFIED
            - MBOX
            - PST
          type: string
      description: The options for Voice exports.
      id: VoiceExportOptions
      type: object
    VoiceOptions:
      description: Additional options for Voice search
      type: object
      properties:
        coveredData:
          type: array
          description: Datatypes to search
          items:
            enum:
              - COVERED_DATA_UNSPECIFIED
              - TEXT_MESSAGES
              - VOICEMAILS
              - CALL_LOGS
            enumDescriptions:
              - Covered data unspecified.
              - Voice text messages.
              - Voicemails and their transcripts.
              - Call logs.
            type: string
      id: VoiceOptions
    AddHeldAccountsRequest:
      id: AddHeldAccountsRequest
      type: object
      description: Add a list of accounts to a hold.
      properties:
        emails:
          type: array
          items:
            type: string
          description: >-
            A comma-separated list of the emails of the accounts to add to the
            hold. Specify either **emails** or **account_ids**, but not both.
        accountIds:
          items:
            type: string
          type: array
          description: >-
            A comma-separated list of the account IDs of the accounts to add to
            the hold. Specify either **emails** or **account_ids**, but not
            both.
    HeldHangoutsChatQuery:
      id: HeldHangoutsChatQuery
      description: Options for Chat holds.
      type: object
      properties:
        includeRooms:
          description: >-
            To include messages in Chat spaces the user was a member of, set to
            **true**.
          type: boolean
    AccountCount:
      properties:
        count:
          type: string
          format: int64
          description: The number of results (messages or files) found for this account.
        account:
          description: Account owner.
          $ref: '#/components/schemas/UserInfo'
      type: object
      description: The results count for each account.
      id: AccountCount
    HeldMailQuery:
      type: object
      description: Query options for Gmail holds.
      properties:
        terms:
          type: string
          description: >-
            The [search
            operators](https://support.google.com/vault/answer/2474474) used to
            refine the messages covered by the hold.
        endTime:
          description: >-
            The end time for the query. Specify in GMT. The value is rounded to
            12 AM on the specified date.
          type: string
          format: google-datetime
        startTime:
          format: google-datetime
          description: >-
            The start time for the query. Specify in GMT. The value is rounded
            to 12 AM on the specified date.
          type: string
      id: HeldMailQuery
    Export:
      id: Export
      type: object
      description: >-
        An export. To work with Vault resources, the account must have the
        [required Vault
        privileges](https://support.google.com/vault/answer/2799699) and access
        to the matter. To access a matter, the account must have created the
        matter, have the matter shared with them, or have the **View All
        Matters** privilege.
      properties:
        id:
          description: Output only. The generated export ID.
          type: string
        name:
          type: string
          description: >-
            The export name. Don't use special characters (~!$'(),;@:/?) in the
            name, they can prevent you from downloading exports.
        cloudStorageSink:
          description: Output only. The sink for export files in Cloud Storage.
          $ref: '#/components/schemas/CloudStorageSink'
        query:
          $ref: '#/components/schemas/Query'
          description: The query parameters used to create the export.
        requester:
          $ref: '#/components/schemas/UserInfo'
          description: Output only. The requester of the export.
        exportOptions:
          $ref: '#/components/schemas/ExportOptions'
          description: Additional export options.
        createTime:
          description: Output only. The time when the export was created.
          type: string
          format: google-datetime
        status:
          description: Output only. The status of the export.
          type: string
          enumDescriptions:
            - The status is unspecified.
            - The export completed.
            - The export failed.
            - The export is in progress.
          enum:
            - EXPORT_STATUS_UNSPECIFIED
            - COMPLETED
            - FAILED
            - IN_PROGRESS
        stats:
          $ref: '#/components/schemas/ExportStats'
          description: Output only. Details about the export progress and size.
        matterId:
          description: Output only. The matter ID.
          type: string
    TeamDriveInfo:
      description: Team Drives to search
      id: TeamDriveInfo
      type: object
      properties:
        teamDriveIds:
          items:
            type: string
          description: >-
            List of Team Drive IDs, as provided by the [Drive
            API](https://developers.google.com/drive).
          type: array
    GroupsCountResult:
      description: Groups specific count metrics.
      type: object
      id: GroupsCountResult
      properties:
        accountCounts:
          description: >-
            Subtotal count per matching account that have more than zero
            messages.
          items:
            $ref: '#/components/schemas/AccountCount'
          type: array
        queriedAccountsCount:
          format: int64
          type: string
          description: Total number of accounts involved in this count operation.
        nonQueryableAccounts:
          type: array
          items:
            type: string
          description: >-
            When **DataScope** is **HELD_DATA**, these accounts in the request
            are not queried because they are not on hold. For other data scope,
            this field is not set.
        accountCountErrors:
          description: Error occurred when querying these accounts.
          type: array
          items:
            $ref: '#/components/schemas/AccountCountError'
        matchingAccountsCount:
          type: string
          format: int64
          description: >-
            Total number of accounts that can be queried and have more than zero
            messages.
    RemoveHeldAccountsResponse:
      id: RemoveHeldAccountsResponse
      description: Response for batch delete held accounts.
      type: object
      properties:
        statuses:
          type: array
          description: >-
            A list of statuses for the deleted accounts. Results have the same
            order as the request.
          items:
            $ref: '#/components/schemas/Status'
    HangoutsChatExportOptions:
      type: object
      properties:
        exportFormat:
          description: The file format for exported messages.
          enum:
            - EXPORT_FORMAT_UNSPECIFIED
            - MBOX
            - PST
          enumDescriptions:
            - No export format specified.
            - >-
              Export as MBOX. Only available for Gmail, Groups, Hangouts and
              Voice.
            - >-
              Export as PST. Only available for Gmail, Groups, Hangouts, Voice
              and Calendar.
          type: string
      id: HangoutsChatExportOptions
      description: Options for Chat exports.
    ReopenMatterRequest:
      description: Reopen a matter by ID.
      type: object
      id: ReopenMatterRequest
      properties: {}
    ExportStats:
      type: object
      description: Progress information for an export.
      properties:
        totalArtifactCount:
          type: string
          format: int64
          description: The number of messages or files to be exported.
        exportedArtifactCount:
          type: string
          description: The number of messages or files already processed for export.
          format: int64
        sizeInBytes:
          format: int64
          description: The size of export in bytes.
          type: string
      id: ExportStats
    HeldOrgUnit:
      properties:
        holdTime:
          description: >-
            When the organizational unit was put on hold. This property is
            immutable.
          type: string
          format: google-datetime
        orgUnitId:
          description: >-
            The organizational unit's immutable ID as provided by the [Admin
            SDK](https://developers.google.com/admin-sdk/).
          type: string
      type: object
      id: HeldOrgUnit
      description: The organizational unit covered by a hold. This structure is immutable.
    ListSavedQueriesResponse:
      type: object
      id: ListSavedQueriesResponse
      properties:
        savedQueries:
          items:
            $ref: '#/components/schemas/SavedQuery'
          description: List of saved queries.
          type: array
        nextPageToken:
          type: string
          description: >-
            Page token to retrieve the next page of results in the list. If this
            is empty, then there are no more saved queries to list.
      description: Definition of the response for method ListSaveQuery.
    ListHoldsResponse:
      description: The holds for a matter.
      type: object
      id: ListHoldsResponse
      properties:
        holds:
          items:
            $ref: '#/components/schemas/Hold'
          description: The list of holds.
          type: array
        nextPageToken:
          type: string
          description: >-
            Page token to retrieve the next page of results in the list. If this
            is empty, then there are no more holds to list.
    ListMattersResponse:
      description: Provides the list of matters.
      id: ListMattersResponse
      type: object
      properties:
        matters:
          description: List of matters.
          type: array
          items:
            $ref: '#/components/schemas/Matter'
        nextPageToken:
          type: string
          description: Page token to retrieve the next page of results in the list.
    CloseMatterRequest:
      description: Close a matter by ID.
      id: CloseMatterRequest
      properties: {}
      type: object
    CountArtifactsResponse:
      type: object
      id: CountArtifactsResponse
      properties:
        mailCountResult:
          description: Count metrics for Gmail and classic Hangouts.
          $ref: '#/components/schemas/MailCountResult'
        groupsCountResult:
          description: Count metrics for Groups.
          $ref: '#/components/schemas/GroupsCountResult'
        totalCount:
          format: int64
          description: Total count of messages.
          type: string
      description: Definition of the response for method CountArtifacts.
    AccountCountError:
      id: AccountCountError
      description: An error that occurred when querying a specific account
      properties:
        account:
          description: Account owner.
          $ref: '#/components/schemas/UserInfo'
        errorType:
          enumDescriptions:
            - Default.
            - Permanent - prefix terms expanded to too many query terms.
            - Permanent - query contains too many terms.
            - >-
              Transient - data in transit between storage replicas, temporarily
              unavailable.
            - Unrecognized error.
            - Deadline exceeded when querying the account.
          enum:
            - ERROR_TYPE_UNSPECIFIED
            - WILDCARD_TOO_BROAD
            - TOO_MANY_TERMS
            - LOCATION_UNAVAILABLE
            - UNKNOWN
            - DEADLINE_EXCEEDED
          type: string
          description: Account query error.
      type: object
    HeldDriveQuery:
      type: object
      properties:
        includeTeamDriveFiles:
          description: To include files in Team Drives in the hold, set to **true**.
          type: boolean
        includeSharedDriveFiles:
          type: boolean
          description: To include files in shared drives in the hold, set to **true**.
      description: Options for Drive holds.
      id: HeldDriveQuery
    DriveExportOptions:
      id: DriveExportOptions
      description: Options for Drive exports.
