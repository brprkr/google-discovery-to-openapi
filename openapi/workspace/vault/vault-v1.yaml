            Zone](https://en.wikipedia.org/wiki/List_of_tz_database_time_zones).
            For more information about how Vault uses time zones, see [the Vault
            help center](https://support.google.com/vault/answer/6092995#time).
        driveOptions:
          description: Set Drive search-specific options.
          $ref: '#/components/schemas/DriveOptions'
        teamDriveInfo:
          $ref: '#/components/schemas/TeamDriveInfo'
          description: Required when **SearchMethod** is **TEAM_DRIVE**.
        searchMethod:
          enumDescriptions:
            - A search method must be specified or else it is rejected.
            - >-
              Search the data of the accounts specified in
              [AccountInfo](https://developers.google.com/vault/reference/rest/v1/Query#accountinfo).
            - >-
              Search the data of all accounts in the organizational unit
              specified in
              [OrgUnitInfo](https://developers.google.com/vault/reference/rest/v1/Query#orgunitinfo).
            - >-
              Search the data in the Team Drive specified in
              **team_drive_info**.
            - >-
              Search the data of all accounts in the organization. Supported
              only for Gmail. When specified, you don't need to specify
              **AccountInfo** or **OrgUnitInfo**.
            - >-
              Search messages in the Chat spaces specified in
              [HangoutsChatInfo](https://developers.google.com/vault/reference/rest/v1/Query#hangoutschatinfo).
            - >-
              Search for sites by the published site URLs specified in
              [SitesUrlInfo](https://developers.google.com/vault/reference/rest/v1/Query#sitesurlinfo).
            - >-
              Search the files in the shared drives specified in
              [SharedDriveInfo](https://developers.google.com/vault/reference/rest/v1/Query#shareddriveinfo).
          enum:
            - SEARCH_METHOD_UNSPECIFIED
            - ACCOUNT
            - ORG_UNIT
