openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://github.com/stackql/google-discovery-to-openapi
    email: info@stackql.io
  title: Drive Labels API
  description: An API for managing Drive Labels
  version: v2
  x-discovery-doc-revision: '20230621'
  x-generated-date: '2023-06-25'
externalDocs:
  url: https://developers.google.com/drive/labels
servers:
  - url: https://drivelabels.googleapis.com
components:
  schemas:
    GoogleAppsDriveLabelsV2DateLimits:
      properties:
        maxValue:
          $ref: '#/components/schemas/GoogleTypeDate'
          description: Maximum value for the date Field type.
        minValue:
          $ref: '#/components/schemas/GoogleTypeDate'
          description: Minimum value for the date Field type.
      id: GoogleAppsDriveLabelsV2DateLimits
      description: Limits for date Field type.
      type: object
    GoogleAppsDriveLabelsV2FieldSelectionOptionsChoiceSchemaCapabilities:
      description: The capabilities related to this choice when editing the choice.
      properties:
        canEnable:
          description: Whether the user can enable this choice.
          type: boolean
        canDelete:
          description: Whether the user can delete this choice.
          type: boolean
        canDisable:
          type: boolean
          description: Whether the user can disable this choice.
        canUpdate:
          type: boolean
          description: Whether the user can update this choice.
      id: GoogleAppsDriveLabelsV2FieldSelectionOptionsChoiceSchemaCapabilities
      type: object
    GoogleAppsDriveLabelsV2DeltaUpdateLabelResponseUpdateLabelPropertiesResponse:
      type: object
      properties: {}
      id: >-
        GoogleAppsDriveLabelsV2DeltaUpdateLabelResponseUpdateLabelPropertiesResponse
      description: Response following update to Label properties.
    GoogleAppsDriveLabelsV2SelectionLimits:
      id: GoogleAppsDriveLabelsV2SelectionLimits
      description: Limits for selection Field type.
      type: object
      properties:
        listLimits:
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2ListLimits'
          description: Limits for list-variant of a Field type.
        maxDisplayNameLength:
          description: Maximum length for display name.
          format: int32
          type: integer
        maxChoices:
          description: The max number of choices.
          type: integer
          format: int32
        maxDeletedChoices:
          type: integer
          description: Maximum number of deleted choices.
          format: int32
        maxIdLength:
          type: integer
          description: Maximum ID length for a selection options.
          format: int32
    GoogleAppsDriveLabelsV2IntegerLimits:
      type: object
      description: Limits for integer Field type.
      id: GoogleAppsDriveLabelsV2IntegerLimits
      properties:
        maxValue:
          format: int64
          type: string
          description: Maximum value for an integer Field type.
        minValue:
          format: int64
          description: Minimum value for an integer Field type.
          type: string
    GoogleAppsDriveLabelsV2LabelLimits:
      properties:
        name:
          description: Resource name.
          type: string
        maxDeletedFields:
          format: int32
          type: integer
          description: The maximum number of published Fields that can be deleted.
        maxDescriptionLength:
          description: The maximum number of characters allowed for the description.
          type: integer
          format: int32
        fieldLimits:
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2FieldLimits'
          description: The limits for Fields.
        maxFields:
          type: integer
          format: int32
          description: The maximum number of Fields allowed within the label.
        maxTitleLength:
          format: int32
          type: integer
          description: The maximum number of characters allowed for the title.
        maxDraftRevisions:
          type: integer
          description: >-
            The maximum number of draft revisions that will be kept before
            deleting old drafts.
          format: int32
      type: object
      description: >-
        Label constraints governing the structure of a Label; such as, the
        maximum number of Fields allowed and maximum length of the label title.
      id: GoogleAppsDriveLabelsV2LabelLimits
    GoogleAppsDriveLabelsV2LabelLock:
      id: GoogleAppsDriveLabelsV2LabelLock
      type: object
      properties:
        createTime:
          description: Output only. The time this LabelLock was created.
          format: google-datetime
          readOnly: true
          type: string
        deleteTime:
          readOnly: true
          description: >-
            Output only. A timestamp indicating when this LabelLock was
            scheduled for deletion. This will be present only if this LabelLock
            is in the DELETING state.
          type: string
          format: google-datetime
        fieldId:
          description: >-
            The ID of the Field that should be locked. Empty if the whole Label
            should be locked.
          type: string
        name:
          type: string
          description: Output only. Resource name of this LabelLock.
          readOnly: true
        choiceId:
          description: >-
            The ID of the Selection Field Choice that should be locked. If
            present, `field_id` must also be present.
          type: string
        creator:
          readOnly: true
          description: >-
            Output only. The user whose credentials were used to create the
            LabelLock. This will not be present if no user was responsible for
            creating the LabelLock.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2UserInfo'
        state:
          enumDescriptions:
            - Unknown state.
            - The LabelLock is active and is being enforced by the server.
            - >-
              The LabelLock is being deleted. The LabelLock will continue to be
              enforced by the server until it has been fully removed.
          enum:
            - STATE_UNSPECIFIED
            - ACTIVE
            - DELETING
          description: Output only. This LabelLock's state.
          readOnly: true
          type: string
        capabilities:
          description: Output only. The user's capabilities on this LabelLock.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2LabelLockCapabilities'
          readOnly: true
      description: A Lock that can be applied to a Label, Field, or Choice.
    GoogleAppsDriveLabelsV2ListLabelPermissionsResponse:
      properties:
        nextPageToken:
          description: The token of the next page in the response.
          type: string
        labelPermissions:
          items:
            $ref: '#/components/schemas/GoogleAppsDriveLabelsV2LabelPermission'
          description: Label permissions.
          type: array
      id: GoogleAppsDriveLabelsV2ListLabelPermissionsResponse
      type: object
      description: Response for listing the permissions on a Label.
    GoogleAppsDriveLabelsV2DeltaUpdateLabelRequestRequest:
      properties:
        updateField:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2DeltaUpdateLabelRequestUpdateFieldPropertiesRequest
          description: Updates basic properties of a Field.
        deleteField:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2DeltaUpdateLabelRequestDeleteFieldRequest
          description: Deletes a Field from the label.
        updateSelectionChoiceProperties:
          description: Update a Choice properties within a Selection Field.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2DeltaUpdateLabelRequestUpdateSelectionChoicePropertiesRequest
        disableField:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2DeltaUpdateLabelRequestDisableFieldRequest
          description: Disables the Field.
        disableSelectionChoice:
          description: Disable a Choice within a Selection Field.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2DeltaUpdateLabelRequestDisableSelectionChoiceRequest
        createField:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2DeltaUpdateLabelRequestCreateFieldRequest
          description: Creates a new Field.
        enableSelectionChoice:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2DeltaUpdateLabelRequestEnableSelectionChoiceRequest
          description: Enable a Choice within a Selection Field.
        createSelectionChoice:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2DeltaUpdateLabelRequestCreateSelectionChoiceRequest
          description: Creates Choice within a Selection field.
        updateLabel:
          description: Updates the Label properties.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2DeltaUpdateLabelRequestUpdateLabelPropertiesRequest
        enableField:
          description: Enables the Field.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2DeltaUpdateLabelRequestEnableFieldRequest
        deleteSelectionChoice:
          description: Delete a Choice within a Selection Field.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2DeltaUpdateLabelRequestDeleteSelectionChoiceRequest
        updateFieldType:
          description: Update Field type and/or type options.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2DeltaUpdateLabelRequestUpdateFieldTypeRequest
      type: object
      id: GoogleAppsDriveLabelsV2DeltaUpdateLabelRequestRequest
      description: A single kind of update to apply to a Label.
    GoogleAppsDriveLabelsV2Field:
      properties:
        queryKey:
          description: >-
            Output only. The key to use when constructing Drive search queries
            to find files based on values defined for this field on files. For
            example, "`{query_key}` > 2001-01-01".
          type: string
          readOnly: true
        creator:
          description: Output only. The user who created this field.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2UserInfo'
          readOnly: true
        disableTime:
          description: >-
            Output only. The time this field was disabled. This value has no
            meaning when the field is not disabled.
          readOnly: true
          type: string
          format: google-datetime
        lifecycle:
          readOnly: true
          description: Output only. The lifecycle of this field.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2Lifecycle'
        integerOptions:
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2FieldIntegerOptions'
          description: Integer field options.
        id:
          type: string
          readOnly: true
          description: >-
            Output only. The key of a field, unique within a label or library.
            This value is autogenerated. Matches the regex: `([a-zA-Z0-9])+`
        dateOptions:
          description: Date field options.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2FieldDateOptions'
        updater:
          readOnly: true
          description: Output only. The user who modified this field.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2UserInfo'
        updateTime:
          description: Output only. The time this field was updated.
          type: string
          readOnly: true
          format: google-datetime
        properties:
          description: The basic properties of the field.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2FieldProperties'
        appliedCapabilities:
          readOnly: true
          description: >-
            Output only. The capabilities this user has on this field and its
            value when the label is applied on Drive items.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2FieldAppliedCapabilities'
        selectionOptions:
          description: Selection field options.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2FieldSelectionOptions'
        userOptions:
          description: User field options.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2FieldUserOptions'
        createTime:
          readOnly: true
          description: Output only. The time this field was created.
          type: string
          format: google-datetime
        lockStatus:
          description: Output only. The LockStatus of this field.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2LockStatus'
          readOnly: true
        publisher:
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2UserInfo'
          readOnly: true
          description: >-
            Output only. The user who published this field. This value has no
            meaning when the field is not published.
        textOptions:
          description: Text field options.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2FieldTextOptions'
        disabler:
          description: >-
            Output only. The user who disabled this field. This value has no
            meaning when the field is not disabled.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2UserInfo'
        displayHints:
          description: Output only. UI display hints for rendering a field.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2FieldDisplayHints'
          readOnly: true
        schemaCapabilities:
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2FieldSchemaCapabilities'
          description: Output only. The capabilities this user has when editing this field.
      description: >-
        Defines a field that has a display name, data type, and other
        configuration options. This field defines the kind of metadata that may
        be set on a Drive item.
      type: object
      id: GoogleAppsDriveLabelsV2Field
    GoogleAppsDriveLabelsV2DeltaUpdateLabelRequestDisableSelectionChoiceRequest:
      type: object
      id: >-
        GoogleAppsDriveLabelsV2DeltaUpdateLabelRequestDisableSelectionChoiceRequest
      properties:
        updateMask:
          format: google-fieldmask
          type: string
          description: >-
            The fields that should be updated. At least one field must be
            specified. The root `disabled_policy` is implied and should not be
            specified. A single `*` can be used as short-hand for updating every
            field.
        disabledPolicy:
          description: Required. The disabled policy to update.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2LifecycleDisabledPolicy'
        fieldId:
          type: string
          description: Required. The Selection Field in which a Choice will be disabled.
        id:
          type: string
          description: Required. Choice to disable.
      description: Request to disable a Choice.
    GoogleAppsDriveLabelsV2BadgeConfig:
      properties:
        color:
          description: >-
            The color of the badge. When not specified, no badge is rendered.
            The background, foreground, and solo (light and dark mode) colors
            set here are changed in the Drive UI into the closest recommended
            supported color.
          $ref: '#/components/schemas/GoogleTypeColor'
        priorityOverride:
          type: string
          format: int64
          description: >-
            Override the default global priority of this badge. When set to 0,
            the default priority heuristic is used.
      description: Badge status of the label.
      id: GoogleAppsDriveLabelsV2BadgeConfig
      type: object
    GoogleAppsDriveLabelsV2DeltaUpdateLabelResponseDisableSelectionChoiceResponse:
      properties: {}
      type: object
      id: >-
        GoogleAppsDriveLabelsV2DeltaUpdateLabelResponseDisableSelectionChoiceResponse
      description: Response following Choice disable.
    GoogleAppsDriveLabelsV2UserCapabilities:
      properties:
        canCreateAdminLabels:
          description: Output only. Whether the user is allowed to create new admin labels.
          readOnly: true
          type: boolean
        canAccessLabelManager:
          description: >-
            Output only. Whether the user is allowed access to the label
            manager.
          readOnly: true
          type: boolean
        canCreateSharedLabels:
          description: >-
            Output only. Whether the user is allowed to create new shared
            labels.
          readOnly: true
          type: boolean
        name:
          readOnly: true
          type: string
          description: Output only. Resource name for the user capabilities.
        canAdministrateLabels:
          readOnly: true
          type: boolean
          description: >-
            Output only. Whether the user is an administrator for the shared
            labels feature.
      type: object
      description: The capabilities of a user.
      id: GoogleAppsDriveLabelsV2UserCapabilities
    GoogleAppsDriveLabelsV2LabelDisplayHints:
      id: GoogleAppsDriveLabelsV2LabelDisplayHints
      properties:
        shownInApply:
          type: boolean
          description: >-
            This label should be shown in the apply menu when applying values to
            a Drive item.
        priority:
          type: string
          description: Order to display label in a list.
          format: int64
        hiddenInSearch:
          description: >-
            This label should be hidden in the search menu when searching for
            Drive items.
          type: boolean
        disabled:
          type: boolean
          description: Whether the label should be shown in the UI as disabled.
      type: object
      description: UI display hints for rendering the label.
    GoogleAppsDriveLabelsV2FieldProperties:
      type: object
      id: GoogleAppsDriveLabelsV2FieldProperties
      description: The basic properties of the field.
      properties:
        insertBeforeField:
          type: string
          description: >-
            Input only. Insert or move this field before the indicated field. If
            empty, the field is placed at the end of the list.
        required:
          type: boolean
          description: Whether the field should be marked as required.
        displayName:
          type: string
          description: Required. The display text to show in the UI identifying this field.
    GoogleAppsDriveLabelsV2DeltaUpdateLabelResponseDeleteSelectionChoiceResponse:
      properties: {}
      id: >-
        GoogleAppsDriveLabelsV2DeltaUpdateLabelResponseDeleteSelectionChoiceResponse
      type: object
      description: Response following Choice delete.
    GoogleAppsDriveLabelsV2ListLimits:
      properties:
        maxEntries:
          type: integer
          description: Maximum number of values allowed for the Field type.
          format: int32
      id: GoogleAppsDriveLabelsV2ListLimits
      description: Limits for list-variant of a Field type.
      type: object
    GoogleAppsDriveLabelsV2DeleteLabelPermissionRequest:
      properties:
        name:
          type: string
          description: Required. Label Permission resource name.
        useAdminAccess:
          type: boolean
          description: >-
            Set to `true` in order to use the user's admin credentials. The
            server will verify the user is an admin for the Label before
            allowing access.
      id: GoogleAppsDriveLabelsV2DeleteLabelPermissionRequest
      description: >-
        Deletes a Label Permission. Permissions affect the Label resource as a
        whole, are not revisioned, and do not require publishing.
      type: object
    GoogleAppsDriveLabelsV2BatchUpdateLabelPermissionsRequest:
      description: Updates one or more Label Permissions.
      properties:
        requests:
          items:
            $ref: >-
              #/components/schemas/GoogleAppsDriveLabelsV2UpdateLabelPermissionRequest
          type: array
          description: Required. The request message specifying the resources to update.
        useAdminAccess:
          type: boolean
          description: >-
            Set to `true` in order to use the user's admin credentials. The
            server will verify the user is an admin for the Label before
            allowing access. If this is set, the use_admin_access field in the
            UpdateLabelPermissionRequest messages must either be empty or match
            this field.
      id: GoogleAppsDriveLabelsV2BatchUpdateLabelPermissionsRequest
      type: object
    GoogleAppsDriveLabelsV2DeltaUpdateLabelResponseUpdateSelectionChoicePropertiesResponse:
      description: Response following update to Selection Choice properties.
      type: object
      id: >-
        GoogleAppsDriveLabelsV2DeltaUpdateLabelResponseUpdateSelectionChoicePropertiesResponse
      properties:
        priority:
          type: integer
          format: int32
          description: >-
            The priority of the updated choice. The priority may change from
            what was specified to assure contiguous priorities between choices
            (1-n).
    GoogleAppsDriveLabelsV2UpdateLabelCopyModeRequest:
      properties:
        useAdminAccess:
          description: >-
            Set to `true` in order to use the user's admin credentials. The
            server will verify the user is an admin for the Label before
            allowing access.
          type: boolean
        copyMode:
          enumDescriptions:
            - Copy mode unspecified.
            - >-
              The applied label and field values are not copied by default when
              the Drive item it's applied to is copied.
            - >-
              The applied label and field values are always copied when the
              Drive item it's applied to is copied. Only admins can use this
              mode.
            - >-
              The applied label and field values are copied if the label is
              appliable by the user making the copy.
          type: string
          enum:
            - COPY_MODE_UNSPECIFIED
            - DO_NOT_COPY
            - ALWAYS_COPY
            - COPY_APPLIABLE
          description: >-
            Required. Indicates how the applied Label, and Field values should
            be copied when a Drive item is copied.
        view:
          description: >-
            When specified, only certain fields belonging to the indicated view
            will be returned.
          enumDescriptions:
            - >-
              Implies the field mask:
              `name,id,revision_id,label_type,properties.*`
            - All possible fields.
          type: string
          enum:
            - LABEL_VIEW_BASIC
            - LABEL_VIEW_FULL
        languageCode:
          description: >-
            The BCP-47 language code to use for evaluating localized field
            labels. When not specified, values in the default configured
            language will be used.
          type: string
      description: >-
        Request to update the `CopyMode` of the given Label. Changes to this
        policy are not revisioned, do not require publishing, and take effect
        immediately. \
      type: object
      id: GoogleAppsDriveLabelsV2UpdateLabelCopyModeRequest
    GoogleAppsDriveLabelsV2EnableLabelRequest:
      properties:
        useAdminAccess:
          type: boolean
          description: >-
            Set to `true` in order to use the user's admin credentials. The
            server will verify the user is an admin for the Label before
            allowing access.
        languageCode:
          type: string
          description: >-
            The BCP-47 language code to use for evaluating localized field
            labels. When not specified, values in the default configured
            language will be used.
        writeControl:
          description: >-
            Provides control over how write requests are executed. Defaults to
            unset, which means last write wins.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2WriteControl'
      description: Request to enable a label.
      id: GoogleAppsDriveLabelsV2EnableLabelRequest
      type: object
    GoogleAppsDriveLabelsV2ListLabelLocksResponse:
      id: GoogleAppsDriveLabelsV2ListLabelLocksResponse
      properties:
        nextPageToken:
          type: string
          description: The token of the next page in the response.
        labelLocks:
          type: array
          description: LabelLocks.
          items:
            $ref: '#/components/schemas/GoogleAppsDriveLabelsV2LabelLock'
      type: object
      description: The response to a ListLabelLocksRequest.
    GoogleAppsDriveLabelsV2WriteControl:
      properties:
        requiredRevisionId:
          type: string
          description: >-
            The revision_id of the label that the write request will be applied
            to. If this is not the latest revision of the label, the request
            will not be processed and will return a 400 Bad Request error.
      type: object
      description: >-
        Provides control over how write requests are executed. When not
        specified, the last write wins.
      id: GoogleAppsDriveLabelsV2WriteControl
    GoogleAppsDriveLabelsV2FieldLimits:
      id: GoogleAppsDriveLabelsV2FieldLimits
      description: >-
        Field constants governing the structure of a Field; such as, the maximum
        title length, minimum and maximum field values or length, etc.
      properties:
        selectionLimits:
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2SelectionLimits'
          description: Selection Field limits.
        textLimits:
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2TextLimits'
          description: The relevant limits for the specified Field.Type. Text Field limits.
        dateLimits:
          description: Date Field limits.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2DateLimits'
        maxDisplayNameLength:
          description: Limits for Field title.
          format: int32
          type: integer
        userLimits:
          description: User Field limits.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2UserLimits'
        maxDescriptionLength:
          type: integer
          description: Limits for Field description, also called help text.
          format: int32
        maxIdLength:
          format: int32
          type: integer
          description: Max length for the id.
        longTextLimits:
          description: Long text Field limits.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2LongTextLimits'
        integerLimits:
          description: Integer Field limits.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2IntegerLimits'
      type: object
    GoogleAppsDriveLabelsV2LabelAppliedCapabilities:
      description: The capabilities a user has on this label's applied metadata.
      type: object
      properties:
        canRemove:
          description: Whether the user can remove this label from items.
          type: boolean
        canRead:
          description: Whether the user can read applied metadata related to this label.
          type: boolean
        canApply:
          description: Whether the user can apply this label to items.
          type: boolean
      id: GoogleAppsDriveLabelsV2LabelAppliedCapabilities
    GoogleAppsDriveLabelsV2DeltaUpdateLabelResponseCreateFieldResponse:
      type: object
      properties:
        priority:
          format: int32
          description: >-
            The priority of the created field. The priority may change from what
            was specified to assure contiguous priorities between fields (1-n).
          type: integer
        id:
          type: string
          description: >-
            The field of the created field. When left blank in a create request,
            a key will be autogenerated and can be identified here.
      description: Response following Field create.
      id: GoogleAppsDriveLabelsV2DeltaUpdateLabelResponseCreateFieldResponse
    GoogleAppsDriveLabelsV2UserInfo:
      description: Information about a user.
      id: GoogleAppsDriveLabelsV2UserInfo
      type: object
      properties:
        person:
          description: >-
            The identifier for this user that can be used with the People API to
            get more information. For example, people/12345678.
          type: string
    GoogleAppsDriveLabelsV2LabelProperties:
      type: object
      properties:
        description:
          type: string
          description: The description of the label.
        title:
          description: Required. Title of the label.
          type: string
      id: GoogleAppsDriveLabelsV2LabelProperties
      description: Basic properties of the label.
    GoogleAppsDriveLabelsV2DeltaUpdateLabelRequestDeleteSelectionChoiceRequest:
      properties:
        id:
          type: string
          description: Required. Choice to delete.
        fieldId:
          type: string
          description: Required. The Selection Field from which a Choice will be deleted.
      description: Request to delete a Choice.
      id: >-
        GoogleAppsDriveLabelsV2DeltaUpdateLabelRequestDeleteSelectionChoiceRequest
      type: object
    GoogleAppsDriveLabelsV2LifecycleDisabledPolicy:
      id: GoogleAppsDriveLabelsV2LifecycleDisabledPolicy
      description: >-
        The policy that governs how to treat a disabled label, field, or
        selection choice in different contexts.
      properties:
        showInApply:
          type: boolean
          description: >-
            Whether to show this disabled object in the apply menu on Drive
            items. * When `true`, the object is generally shown in the UI as
            disabled and is unselectable. * When `false`, the object is
            generally hidden in the UI.
        hideInSearch:
          description: >-
            Whether to hide this disabled object in the search menu for Drive
            items. * When `false`, the object is generally shown in the UI as
            disabled but it appears in the search results when searching for
            Drive items. * When `true`, the object is generally hidden in the UI
            when searching for Drive items.
          type: boolean
      type: object
    GoogleAppsDriveLabelsV2FieldListOptions:
      type: object
      description: Options for a multi-valued variant of an associated field type.
      properties:
        maxEntries:
          type: integer
          format: int32
          description: Maximum number of entries permitted.
      id: GoogleAppsDriveLabelsV2FieldListOptions
    GoogleAppsDriveLabelsV2DeltaUpdateLabelRequestEnableFieldRequest:
      properties:
        id:
          type: string
          description: Required. ID of the Field to enable.
      type: object
      description: Request to enable the Field.
      id: GoogleAppsDriveLabelsV2DeltaUpdateLabelRequestEnableFieldRequest
    GoogleAppsDriveLabelsV2DeltaUpdateLabelRequestUpdateLabelPropertiesRequest:
      id: >-
        GoogleAppsDriveLabelsV2DeltaUpdateLabelRequestUpdateLabelPropertiesRequest
      properties:
        updateMask:
          format: google-fieldmask
          type: string
          description: >-
            The fields that should be updated. At least one field must be
            specified. The root `label_properties` is implied and should not be
            specified. A single `*` can be used as short-hand for updating every
            field.
        properties:
