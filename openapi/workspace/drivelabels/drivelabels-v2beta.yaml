openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://github.com/stackql/google-discovery-to-openapi
    email: info@stackql.io
  title: Drive Labels API
  description: An API for managing Drive Labels
  version: v2beta
  x-discovery-doc-revision: '20230621'
  x-generated-date: '2023-06-25'
externalDocs:
  url: https://developers.google.com/drive/labels
servers:
  - url: https://drivelabels.googleapis.com
components:
  schemas:
    GoogleAppsDriveLabelsV2betaUserInfo:
      properties:
        person:
          description: >-
            The identifier for this user that can be used with the People API to
            get more information. For example, people/12345678.
          type: string
      type: object
      description: Information about a user.
      id: GoogleAppsDriveLabelsV2betaUserInfo
    GoogleAppsDriveLabelsV2betaLabelLimits:
      properties:
        maxDescriptionLength:
          type: integer
          description: The maximum number of characters allowed for the description.
          format: int32
        maxFields:
          format: int32
          description: The maximum number of Fields allowed within the label.
          type: integer
        maxTitleLength:
          format: int32
          type: integer
          description: The maximum number of characters allowed for the title.
        maxDraftRevisions:
          type: integer
          format: int32
          description: >-
            The maximum number of draft revisions that will be kept before
            deleting old drafts.
        fieldLimits:
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaFieldLimits'
          description: The limits for Fields.
        maxDeletedFields:
          description: The maximum number of published Fields that can be deleted.
          type: integer
          format: int32
        name:
          type: string
          description: Resource name.
      type: object
      id: GoogleAppsDriveLabelsV2betaLabelLimits
      description: >-
        Label constraints governing the structure of a Label; such as, the
        maximum number of Fields allowed and maximum length of the label title.
    GoogleAppsDriveLabelsV2betaLabelLock:
      description: A Lock that can be applied to a Label, Field, or Choice.
      type: object
      id: GoogleAppsDriveLabelsV2betaLabelLock
      properties:
        createTime:
          format: google-datetime
          description: Output only. The time this LabelLock was created.
          type: string
          readOnly: true
        choiceId:
          type: string
          description: >-
            The ID of the Selection Field Choice that should be locked. If
            present, `field_id` must also be present.
        state:
          enumDescriptions:
            - Unknown state.
            - The LabelLock is active and is being enforced by the server.
            - >-
              The LabelLock is being deleted. The LabelLock will continue to be
              enforced by the server until it has been fully removed.
          type: string
          description: Output only. This LabelLock's state.
          enum:
            - STATE_UNSPECIFIED
            - ACTIVE
            - DELETING
          readOnly: true
        fieldId:
          type: string
          description: >-
            The ID of the Field that should be locked. Empty if the whole Label
            should be locked.
        deleteTime:
          readOnly: true
          description: >-
            Output only. A timestamp indicating when this LabelLock was
            scheduled for deletion. This will be present only if this LabelLock
            is in the DELETING state.
          type: string
          format: google-datetime
        capabilities:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaLabelLockCapabilities
          description: Output only. The user's capabilities on this LabelLock.
          readOnly: true
        name:
          type: string
          description: Output only. Resource name of this LabelLock.
          readOnly: true
        creator:
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaUserInfo'
          description: >-
            Output only. The user whose credentials were used to create the
            LabelLock. This will not be present if no user was responsible for
            creating the LabelLock.
    GoogleAppsDriveLabelsV2betaBatchUpdateLabelPermissionsResponse:
      type: object
      id: GoogleAppsDriveLabelsV2betaBatchUpdateLabelPermissionsResponse
      description: Response for updating one or more Label Permissions.
      properties:
        permissions:
          description: Required. Permissions updated.
          items:
            $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaLabelPermission'
          type: array
    GoogleAppsDriveLabelsV2betaFieldListOptions:
      properties:
        maxEntries:
          type: integer
          format: int32
          description: Maximum number of entries permitted.
      id: GoogleAppsDriveLabelsV2betaFieldListOptions
      type: object
      description: Options for a multi-valued variant of an associated field type.
    GoogleAppsDriveLabelsV2betaFieldSelectionOptions:
      description: Options for the selection field type.
      id: GoogleAppsDriveLabelsV2betaFieldSelectionOptions
      properties:
        choices:
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleAppsDriveLabelsV2betaFieldSelectionOptionsChoice
          description: >-
            The options available for this selection field. The list order is
            consistent, and modified with `insert_before_choice`.
        listOptions:
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaFieldListOptions'
          description: >-
            When specified, indicates this field supports a list of values. Once
            the field is published, this cannot be changed.
      type: object
    GoogleAppsDriveLabelsV2betaDeleteLabelPermissionRequest:
      type: object
      properties:
        useAdminAccess:
          description: >-
            Set to `true` in order to use the user's admin credentials. The
            server will verify the user is an admin for the Label before
            allowing access.
          type: boolean
        name:
          description: Required. Label Permission resource name.
          type: string
      id: GoogleAppsDriveLabelsV2betaDeleteLabelPermissionRequest
      description: >-
        Deletes a Label Permission. Permissions affect the Label resource as a
        whole, are not revisioned, and do not require publishing.
    GoogleAppsDriveLabelsV2betaLabelAppliedLabelPolicy:
      type: object
      id: GoogleAppsDriveLabelsV2betaLabelAppliedLabelPolicy
      properties:
        copyMode:
          enumDescriptions:
            - Copy mode unspecified.
            - >-
              The applied label and field values are not copied by default when
              the Drive item it's applied to is copied.
            - >-
              The applied label and field values are always copied when the
              Drive item it's applied to is copied. Only admins can use this
              mode.
            - >-
              The applied label and field values are copied if the label is
              appliable by the user making the copy.
          type: string
          enum:
            - COPY_MODE_UNSPECIFIED
            - DO_NOT_COPY
            - ALWAYS_COPY
            - COPY_APPLIABLE
          description: >-
            Indicates how the applied label and field values should be copied
            when a Drive item is copied.
      description: Behavior of this label when it's applied to Drive items.
    GoogleAppsDriveLabelsV2betaFieldTextOptions:
      id: GoogleAppsDriveLabelsV2betaFieldTextOptions
      type: object
      description: Options for the Text field type.
      properties:
        maxLength:
          readOnly: true
          format: int32
          description: Output only. The maximum valid length of values for the text field.
          type: integer
        minLength:
          readOnly: true
          description: Output only. The minimum valid length of values for the text field.
          format: int32
          type: integer
    GoogleAppsDriveLabelsV2betaLongTextLimits:
      description: Limits for long text Field type.
      id: GoogleAppsDriveLabelsV2betaLongTextLimits
      properties:
        maxLength:
          type: integer
          format: int32
          description: Maximum length allowed for a long text Field type.
        minLength:
          type: integer
          format: int32
          description: Minimum length allowed for a long text Field type.
      type: object
    GoogleAppsDriveLabelsV2betaFieldLimits:
      id: GoogleAppsDriveLabelsV2betaFieldLimits
      type: object
      properties:
        maxDescriptionLength:
          type: integer
          description: Limits for Field description, also called help text.
          format: int32
        integerLimits:
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaIntegerLimits'
          description: Integer Field limits.
        textLimits:
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaTextLimits'
          description: The relevant limits for the specified Field.Type. Text Field limits.
        userLimits:
          description: User Field limits.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaUserLimits'
        longTextLimits:
          description: Long text Field limits.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaLongTextLimits'
        maxIdLength:
          type: integer
          format: int32
          description: Max length for the id.
        maxDisplayNameLength:
          format: int32
          description: Limits for Field title.
          type: integer
        dateLimits:
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaDateLimits'
          description: Date Field limits.
        selectionLimits:
          description: Selection Field limits.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaSelectionLimits'
      description: >-
        Field constants governing the structure of a Field; such as, the maximum
        title length, minimum and maximum field values or length, etc.
    GoogleAppsDriveLabelsV2betaLifecycle:
      properties:
        disabledPolicy:
          description: >-
            The policy that governs how to show a disabled label, field, or
            selection choice.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaLifecycleDisabledPolicy
        hasUnpublishedChanges:
          description: >-
            Output only. Whether the object associated with this lifecycle has
            unpublished changes.
          type: boolean
          readOnly: true
        state:
          enumDescriptions:
            - Unknown State.
            - >-
              The initial state of an object. Once published, the object can
              never return to this state. Once an object is published, certain
              kinds of changes are no longer permitted.
            - >-
              The object has been published. The object might have unpublished
              draft changes as indicated by `has_unpublished_changes`.
            - >-
              The object has been published and has since been disabled. The
              object might have unpublished draft changes as indicated by
              `has_unpublished_changes`.
            - The object has been deleted.
          description: Output only. The state of the object associated with this lifecycle.
          type: string
          enum:
            - STATE_UNSPECIFIED
            - UNPUBLISHED_DRAFT
            - PUBLISHED
            - DISABLED
            - DELETED
          readOnly: true
      description: >-
        The lifecycle state of an object, such as label, field, or choice. The
        lifecycle enforces the following transitions: * `UNPUBLISHED_DRAFT`
        (starting state) * `UNPUBLISHED_DRAFT` -> `PUBLISHED` *
        `UNPUBLISHED_DRAFT` -> (Deleted) * `PUBLISHED` -> `DISABLED` *
        `DISABLED` -> `PUBLISHED` * `DISABLED` -> (Deleted) The published and
        disabled states have some distinct characteristics: * Published—Some
        kinds of changes might be made to an object in this state, in which case
        `has_unpublished_changes` will be true. Also, some kinds of changes are
        not permitted. Generally, any change that would invalidate or cause new
        restrictions on existing metadata related to the label are rejected. *
        Disabled—When disabled, the configured `DisabledPolicy` takes effect.
      id: GoogleAppsDriveLabelsV2betaLifecycle
      type: object
    GoogleAppsDriveLabelsV2betaListLabelsResponse:
      type: object
      id: GoogleAppsDriveLabelsV2betaListLabelsResponse
      properties:
        labels:
          items:
            $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaLabel'
          type: array
          description: Labels.
        nextPageToken:
          description: The token of the next page in the response.
          type: string
      description: Response for listing Labels.
    GoogleAppsDriveLabelsV2betaUserLimits:
      id: GoogleAppsDriveLabelsV2betaUserLimits
      properties:
        listLimits:
          description: Limits for list-variant of a Field type.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaListLimits'
      type: object
      description: Limits for Field.Type.USER.
    GoogleAppsDriveLabelsV2betaLockStatus:
      type: object
      description: >-
        Contains information about whether a label component should be
        considered locked.
      properties:
        locked:
          readOnly: true
          description: >-
            Output only. Indicates whether this label component is the (direct)
            target of a LabelLock. A label component can be implicitly locked
            even if it's not the direct target of a LabelLock, in which case
            this field is set to false.
          type: boolean
      id: GoogleAppsDriveLabelsV2betaLockStatus
    GoogleAppsDriveLabelsV2betaEnableLabelRequest:
      id: GoogleAppsDriveLabelsV2betaEnableLabelRequest
      properties:
        languageCode:
          description: >-
            The BCP-47 language code to use for evaluating localized field
            labels. When not specified, values in the default configured
            language will be used.
          type: string
        writeControl:
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaWriteControl'
          description: >-
            Provides control over how write requests are executed. Defaults to
            unset, which means last write wins.
        useAdminAccess:
          type: boolean
          description: >-
            Set to `true` in order to use the user's admin credentials. The
            server will verify the user is an admin for the Label before
            allowing access.
      description: Request to enable a label.
      type: object
    GoogleAppsDriveLabelsV2betaFieldDisplayHints:
      properties:
        required:
          description: Whether the field should be shown as required in the UI.
          type: boolean
        disabled:
          description: Whether the field should be shown in the UI as disabled.
          type: boolean
        hiddenInSearch:
          type: boolean
          description: >-
            This field should be hidden in the search menu when searching for
            Drive items.
        shownInApply:
          type: boolean
          description: >-
            This field should be shown in the apply menu when applying values to
            a Drive item.
      description: UI display hints for rendering a field.
      type: object
      id: GoogleAppsDriveLabelsV2betaFieldDisplayHints
    GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseResponse:
      type: object
      description: A single response from an update.
      id: GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseResponse
      properties:
        updateFieldType:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseUpdateFieldTypeResponse
          description: Update Field type and/or type options.
        createField:
          description: Creates a new Field.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseCreateFieldResponse
        deleteSelectionChoice:
          description: Deletes a Choice from a Selection Field.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseDeleteSelectionChoiceResponse
        updateField:
          description: Updates basic properties of a Field.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseUpdateFieldPropertiesResponse
        enableSelectionChoice:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseEnableSelectionChoiceResponse
          description: Enables a Choice within a Selection Field.
        deleteField:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseDeleteFieldResponse
          description: Deletes a Field from the label.
        createSelectionChoice:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseCreateSelectionChoiceResponse
          description: Creates a new selection list option to add to a Selection Field.
        updateSelectionChoiceProperties:
          description: Updates a Choice within a Selection Field.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseUpdateSelectionChoicePropertiesResponse
        enableField:
          description: Enables Field.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseEnableFieldResponse
        disableSelectionChoice:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseDisableSelectionChoiceResponse
          description: Disables a Choice within a Selection Field.
        updateLabel:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseUpdateLabelPropertiesResponse
          description: Updated basic properties of a Label.
        disableField:
          description: Disables Field.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseDisableFieldResponse
    GoogleAppsDriveLabelsV2betaBatchDeleteLabelPermissionsRequest:
      properties:
        requests:
          type: array
          description: Required. The request message specifying the resources to update.
          items:
            $ref: >-
              #/components/schemas/GoogleAppsDriveLabelsV2betaDeleteLabelPermissionRequest
        useAdminAccess:
          type: boolean
          description: >-
            Set to `true` in order to use the user's admin credentials. The
            server will verify the user is an admin for the Label before
            allowing access. If this is set, the use_admin_access field in the
            DeleteLabelPermissionRequest messages must either be empty or match
            this field.
      type: object
      description: Deletes one of more Label Permissions.
      id: GoogleAppsDriveLabelsV2betaBatchDeleteLabelPermissionsRequest
    GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestCreateFieldRequest:
      description: Request to create a Field within a Label.
      type: object
      id: GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestCreateFieldRequest
      properties:
        field:
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaField'
          description: Required. Field to create.
    GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseUpdateFieldPropertiesResponse:
      properties:
        priority:
          format: int32
          description: >-
            The priority of the updated field. The priority may change from what
            was specified to assure contiguous priorities between fields (1-n).
          type: integer
      id: >-
        GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseUpdateFieldPropertiesResponse
      description: Response following update to Field properties.
      type: object
    GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseDeleteFieldResponse:
      id: GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseDeleteFieldResponse
      type: object
      description: Response following Field delete.
      properties: {}
    GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestRequest:
      type: object
      properties:
        deleteSelectionChoice:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestDeleteSelectionChoiceRequest
          description: Delete a Choice within a Selection Field.
        createSelectionChoice:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestCreateSelectionChoiceRequest
          description: Creates Choice within a Selection field.
        disableField:
          description: Disables the Field.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestDisableFieldRequest
        createField:
          description: Creates a new Field.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestCreateFieldRequest
        enableField:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestEnableFieldRequest
          description: Enables the Field.
        updateFieldType:
          description: Update Field type and/or type options.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestUpdateFieldTypeRequest
        updateSelectionChoiceProperties:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestUpdateSelectionChoicePropertiesRequest
          description: Update a Choice properties within a Selection Field.
        enableSelectionChoice:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestEnableSelectionChoiceRequest
          description: Enable a Choice within a Selection Field.
        disableSelectionChoice:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestDisableSelectionChoiceRequest
          description: Disable a Choice within a Selection Field.
        updateField:
          description: Updates basic properties of a Field.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestUpdateFieldPropertiesRequest
        deleteField:
          description: Deletes a Field from the label.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestDeleteFieldRequest
        updateLabel:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestUpdateLabelPropertiesRequest
          description: Updates the Label properties.
      description: A single kind of update to apply to a Label.
      id: GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestRequest
    GoogleAppsDriveLabelsV2betaListLimits:
      id: GoogleAppsDriveLabelsV2betaListLimits
      description: Limits for list-variant of a Field type.
      type: object
      properties:
        maxEntries:
          format: int32
          type: integer
          description: Maximum number of values allowed for the Field type.
    GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseUpdateFieldTypeResponse:
      id: >-
        GoogleAppsDriveLabelsV2betaDeltaUpdateLabelResponseUpdateFieldTypeResponse
      properties: {}
      type: object
      description: Response following update to Field type.
    GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestEnableFieldRequest:
      type: object
      id: GoogleAppsDriveLabelsV2betaDeltaUpdateLabelRequestEnableFieldRequest
      description: Request to enable the Field.
      properties:
        id:
          type: string
          description: Required. ID of the Field to enable.
    GoogleAppsDriveLabelsV2betaBadgeColors:
      id: GoogleAppsDriveLabelsV2betaBadgeColors
      description: >-
        The color derived from BadgeConfig and changed to the closest
        recommended supported color.
      type: object
      properties:
        backgroundColor:
          readOnly: true
          $ref: '#/components/schemas/GoogleTypeColor'
          description: Output only. Badge background that pairs with the foreground.
        soloColor:
          readOnly: true
          $ref: '#/components/schemas/GoogleTypeColor'
          description: Output only. Color that can be used for text without a background.
        foregroundColor:
          readOnly: true
          $ref: '#/components/schemas/GoogleTypeColor'
          description: Output only. Badge foreground that pairs with the background.
    GoogleAppsDriveLabelsV2betaLabel:
      type: object
      description: >-
        A label defines a taxonomy that can be applied to Drive items in order
        to organize and search across items. Labels can be simple strings, or
        can contain fields that describe additional metadata that can be further
        used to organize and search Drive items.
      properties:
        revisionId:
          type: string
          readOnly: true
          description: >-
            Output only. Revision ID of the label. Revision ID might be part of
            the label `name` depending on the request issued. A new revision is
            created whenever revisioned properties of a label are changed.
            Matches the regex: `([a-zA-Z0-9])+`
        customer:
          type: string
          readOnly: true
          description: >-
            Output only. The customer this label belongs to. For example:
            "customers/123abc789."
        labelType:
          description: Required. The type of label.
          type: string
          enum:
            - LABEL_TYPE_UNSPECIFIED
            - SHARED
            - ADMIN
            - GOOGLE_APP
          enumDescriptions:
            - Unknown label type.
            - Shared labels may be shared with users to apply to Drive items.
            - >-
              Admin-owned label. Only creatable and editable by admins. Supports
              some additional admin-only features.
            - >-
              A label owned by an internal Google application rather than a
              customer. These labels are read-only.
        fields:
          description: List of fields in descending priority order.
          type: array
          items:
            $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaField'
        properties:
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaLabelProperties'
          description: Required. The basic properties of the label.
        revisionCreator:
          readOnly: true
          description: Output only. The user who created this label revision.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaUserInfo'
        lockStatus:
          description: Output only. The LockStatus of this label.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaLockStatus'
          readOnly: true
        publishTime:
          description: >-
            Output only. The time this label was published. This value has no
            meaning when the label is not published.
          format: google-datetime
          type: string
          readOnly: true
        id:
          readOnly: true
          description: >-
            Output only. Globally unique identifier of this label. ID makes up
            part of the label `name`, but unlike `name`, ID is consistent
            between revisions. Matches the regex: `([a-zA-Z0-9])+`
          type: string
        name:
          readOnly: true
          description: >-
            Output only. Resource name of the label. Will be in the form of
            either: `labels/{id}` or `labels/{id}@{revision_id}` depending on
            the request. See `id` and `revision_id` below.
          type: string
        appliedCapabilities:
          description: >-
            Output only. The capabilities related to this label on applied
            metadata.
          readOnly: true
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaLabelAppliedCapabilities
        displayHints:
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaLabelDisplayHints'
          readOnly: true
          description: Output only. UI display hints for rendering the label.
        disabler:
          readOnly: true
          description: >-
            Output only. The user who disabled this label. This value has no
            meaning when the label is not disabled.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaUserInfo'
        creator:
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaUserInfo'
          readOnly: true
          description: Output only. The user who created this label.
        revisionCreateTime:
          description: Output only. The time this label revision was created.
          format: google-datetime
          type: string
          readOnly: true
        publisher:
          description: >-
            Output only. The user who published this label. This value has no
            meaning when the label is not published.
          readOnly: true
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaUserInfo'
        lifecycle:
          readOnly: true
          description: >-
            Output only. The lifecycle state of the label including whether it's
            published, deprecated, and has draft changes.
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaLifecycle'
        schemaCapabilities:
          readOnly: true
          description: Output only. The capabilities the user has on this label.
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaLabelSchemaCapabilities
        appliedLabelPolicy:
          $ref: >-
            #/components/schemas/GoogleAppsDriveLabelsV2betaLabelAppliedLabelPolicy
          description: >-
            Output only. Behavior of this label when it's applied to Drive
            items.
          readOnly: true
        learnMoreUri:
          description: >-
            Custom URL to present to users to allow them to learn more about
            this label and how it should be used.
          type: string
        createTime:
          format: google-datetime
          type: string
          readOnly: true
          description: Output only. The time this label was created.
        disableTime:
          type: string
          description: >-
            Output only. The time this label was disabled. This value has no
            meaning when the label is not disabled.
          format: google-datetime
          readOnly: true
      id: GoogleAppsDriveLabelsV2betaLabel
    GoogleTypeColor:
      properties:
        green:
          description: The amount of green in the color as a value in the interval [0, 1].
          format: float
          type: number
        blue:
          type: number
          format: float
          description: The amount of blue in the color as a value in the interval [0, 1].
        red:
          description: The amount of red in the color as a value in the interval [0, 1].
          format: float
          type: number
        alpha:
          format: float
          type: number
          description: >-
            The fraction of this color that should be applied to the pixel. That
            is, the final pixel color is defined by the equation: `pixel color =
            alpha * (this color) + (1.0 - alpha) * (background color)` This
            means that a value of 1.0 corresponds to a solid color, whereas a
            value of 0.0 corresponds to a completely transparent color. This
            uses a wrapper message rather than a simple float scalar so that it
            is possible to distinguish between a default value and the value
            being unset. If omitted, this color object is rendered as a solid
            color (as if the alpha value had been explicitly given a value of
            1.0).
      description: >-
        Represents a color in the RGBA color space. This representation is
        designed for simplicity of conversion to and from color representations
        in various languages over compactness. For example, the fields of this
        representation can be trivially provided to the constructor of
        `java.awt.Color` in Java; it can also be trivially provided to UIColor's
        `+colorWithRed:green:blue:alpha` method in iOS; and, with just a little
        work, it can be easily formatted into a CSS `rgba()` string in
        JavaScript. This reference page doesn't have information about the
        absolute color space that should be used to interpret the RGB value—for
        example, sRGB, Adobe RGB, DCI-P3, and BT.2020. By default, applications
        should assume the sRGB color space. When color equality needs to be
        decided, implementations, unless documented otherwise, treat two colors
        as equal if all their red, green, blue, and alpha values each differ by
        at most `1e-5`. Example (Java): import com.google.type.Color; // ...
        public static java.awt.Color fromProto(Color protocolor) { float alpha =
        protocolor.hasAlpha() ? protocolor.getAlpha().getValue() : 1.0; return
        new java.awt.Color( protocolor.getRed(), protocolor.getGreen(),
        protocolor.getBlue(), alpha); } public static Color
        toProto(java.awt.Color color) { float red = (float) color.getRed();
        float green = (float) color.getGreen(); float blue = (float)
        color.getBlue(); float denominator = 255.0; Color.Builder resultBuilder
        = Color .newBuilder() .setRed(red / denominator) .setGreen(green /
        denominator) .setBlue(blue / denominator); int alpha = color.getAlpha();
        if (alpha != 255) { result.setAlpha( FloatValue .newBuilder()
        .setValue(((float) alpha) / denominator) .build()); } return
        resultBuilder.build(); } // ... Example (iOS / Obj-C): // ... static
        UIColor* fromProto(Color* protocolor) { float red = [protocolor red];
        float green = [protocolor green]; float blue = [protocolor blue];
        FloatValue* alpha_wrapper = [protocolor alpha]; float alpha = 1.0; if
        (alpha_wrapper != nil) { alpha = [alpha_wrapper value]; } return
        [UIColor colorWithRed:red green:green blue:blue alpha:alpha]; } static
        Color* toProto(UIColor* color) { CGFloat red, green, blue, alpha; if
        (![color getRed:&red green:&green blue:&blue alpha:&alpha]) { return
        nil; } Color* result = [[Color alloc] init]; [result setRed:red];
        [result setGreen:green]; [result setBlue:blue]; if (alpha <= 0.9999) {
        [result setAlpha:floatWrapperWithValue(alpha)]; } [result autorelease];
        return result; } // ... Example (JavaScript): // ... var protoToCssColor
        = function(rgb_color) { var redFrac = rgb_color.red || 0.0; var
        greenFrac = rgb_color.green || 0.0; var blueFrac = rgb_color.blue ||
        0.0; var red = Math.floor(redFrac * 255); var green =
        Math.floor(greenFrac * 255); var blue = Math.floor(blueFrac * 255); if
        (!('alpha' in rgb_color)) { return rgbToCssColor(red, green, blue); }
        var alphaFrac = rgb_color.alpha.value || 0.0; var rgbParams = [red,
        green, blue].join(','); return ['rgba(', rgbParams, ',', alphaFrac,
        ')'].join(''); }; var rgbToCssColor = function(red, green, blue) { var
        rgbNumber = new Number((red << 16) | (green << 8) | blue); var hexString
        = rgbNumber.toString(16); var missingZeros = 6 - hexString.length; var
        resultBuilder = ['#']; for (var i = 0; i < missingZeros; i++) {
        resultBuilder.push('0'); } resultBuilder.push(hexString); return
        resultBuilder.join(''); }; // ...
      id: GoogleTypeColor
      type: object
