          description: Client-reported identification.
        platformType:
          description: The platform type reported.
          enumDescriptions:
            - Unknown platform.
            - Threat posed to Windows.
            - Threat posed to Linux.
            - Threat posed to Android.
            - Threat posed to OS X.
            - Threat posed to iOS.
            - Threat posed to at least one of the defined platforms.
            - Threat posed to all defined platforms.
            - Threat posed to Chrome.
          enum:
            - PLATFORM_TYPE_UNSPECIFIED
            - WINDOWS
            - LINUX
            - ANDROID
            - OSX
            - IOS
            - ANY_PLATFORM
            - ALL_PLATFORMS
            - CHROME
          type: string
        threatType:
          description: The threat type reported.
          enum:
            - THREAT_TYPE_UNSPECIFIED
            - MALWARE
            - SOCIAL_ENGINEERING
            - UNWANTED_SOFTWARE
            - POTENTIALLY_HARMFUL_APPLICATION
            - SOCIAL_ENGINEERING_INTERNAL
            - API_ABUSE
            - MALICIOUS_BINARY
            - CSD_WHITELIST
            - CSD_DOWNLOAD_WHITELIST
            - CLIENT_INCIDENT
            - CLIENT_INCIDENT_WHITELIST
            - APK_MALWARE_OFFLINE
            - SUBRESOURCE_FILTER
            - SUSPICIOUS
            - TRICK_TO_BILL
            - HIGH_CONFIDENCE_ALLOWLIST
            - ACCURACY_TIPS
          type: string
          enumDescriptions:
            - Unknown.
            - Malware threat type.
            - Social engineering threat type.
            - Unwanted software threat type.
            - Potentially harmful application threat type.
            - Social engineering threat type for internal use.
            - API abuse threat type.
            - Malicious binary threat type.
            - Client side detection whitelist threat type.
            - Client side download detection whitelist threat type.
            - Client incident threat type.
            - Whitelist used when detecting client incident threats.
            - List used for offline APK checks in PAM.
            - Patterns to be used for activating the subresource filter.
            - Entities that are suspected to present a threat.
            - Trick-to-bill threat type.
            - URL expressions that are very likely to be safe.
            - >-
              An experimental threat type related to Jigsaw. See
              https://jigsaw.google.com/.
        entry:
          description: >-
            The threat entry responsible for the hit. Full hash should be
            reported for hash-based hits.
          $ref: '#/components/schemas/GoogleSecuritySafebrowsingV4ThreatEntry'
        resources:
          description: The resources related to the threat hit.
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleSecuritySafebrowsingV4ThreatHitThreatSource
    GoogleSecuritySafebrowsingV4ThreatEntrySet:
      properties:
        riceIndices:
          $ref: '#/components/schemas/GoogleSecuritySafebrowsingV4RiceDeltaEncoding'
          description: >-
            The encoded local, lexicographically-sorted list indices, using a
            Golomb-Rice encoding. Used for sending compressed removal indices.
            The removal indices (uint32) are sorted in ascending order, then
            delta encoded and stored as encoded_data.
        compressionType:
          description: The compression type for the entries in this set.
          enum:
            - COMPRESSION_TYPE_UNSPECIFIED
            - RAW
            - RICE
          enumDescriptions:
            - Unknown.
            - Raw, uncompressed data.
            - Rice-Golomb encoded data.
          type: string
        rawHashes:
          description: The raw SHA256-formatted entries.
          $ref: '#/components/schemas/GoogleSecuritySafebrowsingV4RawHashes'
        rawIndices:
          description: The raw removal indices for a local list.
          $ref: '#/components/schemas/GoogleSecuritySafebrowsingV4RawIndices'
        riceHashes:
          $ref: '#/components/schemas/GoogleSecuritySafebrowsingV4RiceDeltaEncoding'
          description: >-
            The encoded 4-byte prefixes of SHA256-formatted entries, using a
            Golomb-Rice encoding. The hashes are converted to uint32, sorted in
            ascending order, then delta encoded and stored as encoded_data.
      type: object
      description: >-
        A set of threats that should be added or removed from a client's local
        database.
      id: GoogleSecuritySafebrowsingV4ThreatEntrySet
    GoogleSecuritySafebrowsingV4FetchThreatListUpdatesResponse:
      properties:
        listUpdateResponses:
          items:
            $ref: >-
              #/components/schemas/GoogleSecuritySafebrowsingV4FetchThreatListUpdatesResponseListUpdateResponse
