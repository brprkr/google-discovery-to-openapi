openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://github.com/stackql/google-discovery-to-openapi
    email: info@stackql.io
  title: Safe Browsing API
  description: >-
    Enables client applications to check web resources (most commonly URLs)
    against Google-generated lists of unsafe web resources. The Safe Browsing
    APIs are for non-commercial use only. If you need to use APIs to detect
    malicious URLs for commercial purposes – meaning “for sale or
    revenue-generating purposes” – please refer to the Web Risk API.
  version: v4
  x-discovery-doc-revision: '20230619'
  x-generated-date: '2023-06-25'
externalDocs:
  url: https://developers.google.com/safe-browsing/
servers:
  - url: https://safebrowsing.googleapis.com
components:
  schemas:
    GoogleSecuritySafebrowsingV4ThreatEntry:
      description: >-
        An individual threat; for example, a malicious URL or its hash
        representation. Only one of these fields should be set.
      id: GoogleSecuritySafebrowsingV4ThreatEntry
      type: object
      properties:
        hash:
          type: string
          format: byte
          description: >-
            A hash prefix, consisting of the most significant 4-32 bytes of a
            SHA256 hash. This field is in binary format. For JSON requests,
            hashes are base64-encoded.
        digest:
          description: >-
            The digest of an executable in SHA256 format. The API supports both
            binary and hex digests. For JSON requests, digests are
            base64-encoded.
          type: string
          format: byte
        url:
          type: string
          description: A URL.
    GoogleSecuritySafebrowsingV4ThreatListDescriptor:
      description: >-
        Describes an individual threat list. A list is defined by three
        parameters: the type of threat posed, the type of platform targeted by
        the threat, and the type of entries in the list.
      properties:
        threatType:
          description: The threat type posed by the list's entries.
          type: string
          enum:
            - THREAT_TYPE_UNSPECIFIED
            - MALWARE
            - SOCIAL_ENGINEERING
            - UNWANTED_SOFTWARE
            - POTENTIALLY_HARMFUL_APPLICATION
            - SOCIAL_ENGINEERING_INTERNAL
            - API_ABUSE
            - MALICIOUS_BINARY
            - CSD_WHITELIST
            - CSD_DOWNLOAD_WHITELIST
            - CLIENT_INCIDENT
            - CLIENT_INCIDENT_WHITELIST
            - APK_MALWARE_OFFLINE
            - SUBRESOURCE_FILTER
            - SUSPICIOUS
            - TRICK_TO_BILL
            - HIGH_CONFIDENCE_ALLOWLIST
            - ACCURACY_TIPS
          enumDescriptions:
            - Unknown.
            - Malware threat type.
            - Social engineering threat type.
            - Unwanted software threat type.
            - Potentially harmful application threat type.
            - Social engineering threat type for internal use.
            - API abuse threat type.
            - Malicious binary threat type.
            - Client side detection whitelist threat type.
            - Client side download detection whitelist threat type.
            - Client incident threat type.
            - Whitelist used when detecting client incident threats.
            - List used for offline APK checks in PAM.
            - Patterns to be used for activating the subresource filter.
            - Entities that are suspected to present a threat.
            - Trick-to-bill threat type.
            - URL expressions that are very likely to be safe.
            - >-
              An experimental threat type related to Jigsaw. See
              https://jigsaw.google.com/.
        platformType:
          enum:
            - PLATFORM_TYPE_UNSPECIFIED
            - WINDOWS
            - LINUX
            - ANDROID
            - OSX
            - IOS
            - ANY_PLATFORM
            - ALL_PLATFORMS
            - CHROME
          enumDescriptions:
            - Unknown platform.
            - Threat posed to Windows.
            - Threat posed to Linux.
            - Threat posed to Android.
            - Threat posed to OS X.
            - Threat posed to iOS.
            - Threat posed to at least one of the defined platforms.
            - Threat posed to all defined platforms.
            - Threat posed to Chrome.
          type: string
          description: The platform type targeted by the list's entries.
        threatEntryType:
          type: string
          enum:
            - THREAT_ENTRY_TYPE_UNSPECIFIED
            - URL
            - EXECUTABLE
            - IP_RANGE
            - CHROME_EXTENSION
            - FILENAME
            - CERT
          description: The entry types contained in the list.
          enumDescriptions:
            - Unspecified.
            - A URL.
            - An executable program.
            - An IP range.
            - Chrome extension.
            - Filename.
            - CERT
      type: object
      id: GoogleSecuritySafebrowsingV4ThreatListDescriptor
    GoogleSecuritySafebrowsingV4ThreatHitUserInfo:
      properties:
        userId:
          description: Unique user identifier defined by the client.
          format: byte
          type: string
        regionCode:
          description: The UN M.49 region code associated with the user's location.
          type: string
      description: Details about the user that encountered the threat.
      id: GoogleSecuritySafebrowsingV4ThreatHitUserInfo
      type: object
    GoogleSecuritySafebrowsingV4FindThreatMatchesRequest:
      type: object
      id: GoogleSecuritySafebrowsingV4FindThreatMatchesRequest
      description: Request to check entries against lists.
      properties:
        client:
          description: The client metadata.
          $ref: '#/components/schemas/GoogleSecuritySafebrowsingV4ClientInfo'
        threatInfo:
          $ref: '#/components/schemas/GoogleSecuritySafebrowsingV4ThreatInfo'
          description: The lists and entries to be checked for matches.
    GoogleSecuritySafebrowsingV4FindFullHashesResponse:
      properties:
        minimumWaitDuration:
          format: google-duration
          type: string
          description: >-
            The minimum duration the client must wait before issuing any find
            hashes request. If this field is not set, clients can issue a
            request as soon as they want.
        matches:
          type: array
          description: The full hashes that matched the requested prefixes.
          items:
            $ref: '#/components/schemas/GoogleSecuritySafebrowsingV4ThreatMatch'
        negativeCacheDuration:
          description: >-
            For requested entities that did not match the threat list, how long
            to cache the response.
          format: google-duration
          type: string
      type: object
      id: GoogleSecuritySafebrowsingV4FindFullHashesResponse
    GoogleSecuritySafebrowsingV4FindFullHashesRequest:
      properties:
        client:
          description: The client metadata.
          $ref: '#/components/schemas/GoogleSecuritySafebrowsingV4ClientInfo'
        clientStates:
          description: >-
            The current client states for each of the client's local threat
            lists.
          type: array
          items:
            type: string
            format: byte
        apiClient:
          $ref: '#/components/schemas/GoogleSecuritySafebrowsingV4ClientInfo'
          description: >-
            Client metadata associated with callers of higher-level APIs built
            on top of the client's implementation.
        threatInfo:
          description: The lists and hashes to be checked.
          $ref: '#/components/schemas/GoogleSecuritySafebrowsingV4ThreatInfo'
      id: GoogleSecuritySafebrowsingV4FindFullHashesRequest
      type: object
      description: Request to return full hashes matched by the provided hash prefixes.
    GoogleSecuritySafebrowsingV4FindThreatMatchesResponse:
      type: object
      id: GoogleSecuritySafebrowsingV4FindThreatMatchesResponse
      properties:
        matches:
          description: The threat list matches.
          type: array
          items:
            $ref: '#/components/schemas/GoogleSecuritySafebrowsingV4ThreatMatch'
    GoogleSecuritySafebrowsingV4RiceDeltaEncoding:
      type: object
      description: >-
        The Rice-Golomb encoded data. Used for sending compressed 4-byte hashes
        or compressed removal indices.
      properties:
        firstValue:
          format: int64
          type: string
          description: >-
            The offset of the first entry in the encoded data, or, if only a
            single integer was encoded, that single integer's value. If the
            field is empty or missing, assume zero.
        encodedData:
          format: byte
          description: The encoded deltas that are encoded using the Golomb-Rice coder.
          type: string
        riceParameter:
          type: integer
          format: int32
          description: >-
            The Golomb-Rice parameter, which is a number between 2 and 28. This
            field is missing (that is, zero) if `num_entries` is zero.
        numEntries:
          format: int32
          description: >-
            The number of entries that are delta encoded in the encoded data. If
            only a single integer was encoded, this will be zero and the single
            value will be stored in `first_value`.
          type: integer
      id: GoogleSecuritySafebrowsingV4RiceDeltaEncoding
    GoogleSecuritySafebrowsingV4ClientInfo:
      properties:
        clientVersion:
          type: string
          description: The version of the client implementation.
        clientId:
          type: string
          description: >-
            A client ID that (hopefully) uniquely identifies the client
            implementation of the Safe Browsing API.
      id: GoogleSecuritySafebrowsingV4ClientInfo
      type: object
      description: The client metadata associated with Safe Browsing API requests.
    GoogleSecuritySafebrowsingV4Checksum:
      type: object
      properties:
        sha256:
          type: string
          description: >-
            The SHA256 hash of the client state; that is, of the sorted list of
            all hashes present in the database.
          format: byte
      id: GoogleSecuritySafebrowsingV4Checksum
      description: The expected state of a client's local database.
    GoogleSecuritySafebrowsingV4RawIndices:
      description: A set of raw indices to remove from a local list.
      id: GoogleSecuritySafebrowsingV4RawIndices
      properties:
        indices:
          type: array
          description: The indices to remove from a lexicographically-sorted local list.
          items:
            type: integer
            format: int32
      type: object
    GoogleSecuritySafebrowsingV4FetchThreatListUpdatesRequest:
      type: object
      description: >-
        Describes a Safe Browsing API update request. Clients can request
        updates for multiple lists in a single request. The server may not
        respond to all requests, if the server has no updates for that list.
        NOTE: Field index 2 is unused. NEXT: 5
      id: GoogleSecuritySafebrowsingV4FetchThreatListUpdatesRequest
      properties:
        client:
          description: The client metadata.
          $ref: '#/components/schemas/GoogleSecuritySafebrowsingV4ClientInfo'
        listUpdateRequests:
          description: The requested threat list updates.
          items:
            $ref: >-
              #/components/schemas/GoogleSecuritySafebrowsingV4FetchThreatListUpdatesRequestListUpdateRequest
          type: array
    GoogleSecuritySafebrowsingV4ThreatMatch:
      id: GoogleSecuritySafebrowsingV4ThreatMatch
      description: A match when checking a threat entry in the Safe Browsing threat lists.
      type: object
      properties:
        threat:
          $ref: '#/components/schemas/GoogleSecuritySafebrowsingV4ThreatEntry'
          description: The threat matching this threat.
        cacheDuration:
          format: google-duration
          type: string
          description: >-
            The cache lifetime for the returned match. Clients must not cache
            this response for more than this duration to avoid false positives.
        threatEntryType:
          description: The threat entry type matching this threat.
          type: string
          enumDescriptions:
            - Unspecified.
            - A URL.
            - An executable program.
            - An IP range.
            - Chrome extension.
            - Filename.
            - CERT
          enum:
            - THREAT_ENTRY_TYPE_UNSPECIFIED
            - URL
            - EXECUTABLE
            - IP_RANGE
            - CHROME_EXTENSION
            - FILENAME
            - CERT
        platformType:
          type: string
          description: The platform type matching this threat.
          enum:
            - PLATFORM_TYPE_UNSPECIFIED
            - WINDOWS
            - LINUX
            - ANDROID
            - OSX
            - IOS
            - ANY_PLATFORM
            - ALL_PLATFORMS
            - CHROME
          enumDescriptions:
            - Unknown platform.
            - Threat posed to Windows.
            - Threat posed to Linux.
            - Threat posed to Android.
            - Threat posed to OS X.
            - Threat posed to iOS.
            - Threat posed to at least one of the defined platforms.
            - Threat posed to all defined platforms.
            - Threat posed to Chrome.
        threatType:
          type: string
          enum:
            - THREAT_TYPE_UNSPECIFIED
            - MALWARE
            - SOCIAL_ENGINEERING
            - UNWANTED_SOFTWARE
            - POTENTIALLY_HARMFUL_APPLICATION
            - SOCIAL_ENGINEERING_INTERNAL
            - API_ABUSE
            - MALICIOUS_BINARY
            - CSD_WHITELIST
            - CSD_DOWNLOAD_WHITELIST
            - CLIENT_INCIDENT
            - CLIENT_INCIDENT_WHITELIST
            - APK_MALWARE_OFFLINE
            - SUBRESOURCE_FILTER
            - SUSPICIOUS
            - TRICK_TO_BILL
            - HIGH_CONFIDENCE_ALLOWLIST
            - ACCURACY_TIPS
          enumDescriptions:
            - Unknown.
            - Malware threat type.
            - Social engineering threat type.
            - Unwanted software threat type.
            - Potentially harmful application threat type.
            - Social engineering threat type for internal use.
            - API abuse threat type.
            - Malicious binary threat type.
            - Client side detection whitelist threat type.
            - Client side download detection whitelist threat type.
            - Client incident threat type.
            - Whitelist used when detecting client incident threats.
            - List used for offline APK checks in PAM.
            - Patterns to be used for activating the subresource filter.
            - Entities that are suspected to present a threat.
            - Trick-to-bill threat type.
            - URL expressions that are very likely to be safe.
            - >-
              An experimental threat type related to Jigsaw. See
              https://jigsaw.google.com/.
          description: The threat type matching this threat.
        threatEntryMetadata:
          $ref: '#/components/schemas/GoogleSecuritySafebrowsingV4ThreatEntryMetadata'
          description: Optional metadata associated with this threat.
    GoogleSecuritySafebrowsingV4ThreatEntryMetadataMetadataEntry:
      id: GoogleSecuritySafebrowsingV4ThreatEntryMetadataMetadataEntry
      description: A single metadata entry.
      properties:
        key:
          format: byte
          description: >-
            The metadata entry key. For JSON requests, the key is
            base64-encoded.
          type: string
        value:
          format: byte
          type: string
          description: >-
            The metadata entry value. For JSON requests, the value is
            base64-encoded.
      type: object
    GoogleSecuritySafebrowsingV4RawHashes:
      description: >-
        The uncompressed threat entries in hash format of a particular prefix
        length. Hashes can be anywhere from 4 to 32 bytes in size. A large
        majority are 4 bytes, but some hashes are lengthened if they collide
        with the hash of a popular URL. Used for sending ThreatEntrySet to
        clients that do not support compression, or when sending non-4-byte
        hashes to clients that do support compression.
      properties:
        prefixSize:
          format: int32
          description: >-
            The number of bytes for each prefix encoded below. This field can be
            anywhere from 4 (shortest prefix) to 32 (full SHA256 hash).
          type: integer
        rawHashes:
          description: >-
            The hashes, in binary format, concatenated into one long string.
            Hashes are sorted in lexicographic order. For JSON API users, hashes
            are base64-encoded.
          format: byte
          type: string
      type: object
      id: GoogleSecuritySafebrowsingV4RawHashes
    GoogleSecuritySafebrowsingV4ThreatHit:
      type: object
      id: GoogleSecuritySafebrowsingV4ThreatHit
