            - TIME_DURATION
            - CURRENCY
          description: The formatting for the number.
          type: string
          enumDescriptions:
            - Default value. This value is unused.
            - >-
              Numbers are formatted to have no digits or fixed number of digits
              after the decimal point according to locale. An optional custom
              unit can be added.
            - Numbers are formatted to hours, minutes and seconds.
            - Numbers are formatted to currency according to locale.
      id: GamesNumberFormatConfiguration
