      properties:
        currencyCode:
          type: string
          description: The curreny code string. Only used for CURRENCY format type.
        numDecimalPlaces:
          format: int32
          description: >-
            The number of decimal places for number. Only used for NUMERIC
            format type.
          type: integer
        suffix:
