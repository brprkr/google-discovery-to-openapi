    Creative:
      id: Creative
      type: object
      properties:
        additionalDimensions:
          description: >-
            Additional dimensions. Applicable when creative_type is one of: *
            `CREATIVE_TYPE_STANDARD` * `CREATIVE_TYPE_EXPANDABLE` *
            `CREATIVE_TYPE_NATIVE` * `CREATIVE_TYPE_NATIVE_SITE_SQUARE` *
            `CREATIVE_TYPE_LIGHTBOX` * `CREATIVE_TYPE_PUBLISHER_HOSTED` If this
            field is specified, width_pixels and height_pixels are both required
            and must be greater than or equal to 0.
          items:
            $ref: '#/components/schemas/Dimensions'
          type: array
        lineItemIds:
          type: array
          items:
            type: string
            format: int64
          readOnly: true
          description: >-
            Output only. The IDs of the line items this creative is associated
            with. To associate a creative to a line item, use
            LineItem.creative_ids instead.
        name:
          description: Output only. The resource name of the creative.
          type: string
          readOnly: true
        notes:
          description: >-
            User notes for this creative. Must be UTF-8 encoded with a length of
            no more than 20,000 characters.
          type: string
        counterEvents:
          items:
            $ref: '#/components/schemas/CounterEvent'
          description: >-
            Counter events for a rich media creative. Counters track the number
            of times that a user interacts with any part of a rich media
            creative in a specified way (mouse-overs, mouse-outs, clicks, taps,
            data loading, keyboard entries, etc.). Any event that can be
            captured in the creative can be recorded as a counter. Leave it
            empty or unset for creatives containing image assets only.
          type: array
        creativeId:
          description: Output only. The unique ID of the creative. Assigned by the system.
          format: int64
          readOnly: true
          type: string
        skippable:
          description: >-
            Whether the user can choose to skip a video creative. This field is
            only supported for the following creative_type: *
            `CREATIVE_TYPE_VIDEO`
          type: boolean
        exitEvents:
          items:
            $ref: '#/components/schemas/ExitEvent'
          description: >-
            Required. Exit events for this creative. An exit (also known as a
            click tag) is any area in your creative that someone can click or
            tap to open an advertiser's landing page. Every creative must
            include at least one exit. You can add an exit to your creative in
            any of the following ways: * Use Google Web Designer's tap area. *
            Define a JavaScript variable called "clickTag". * Use the Enabler
            (Enabler.exit()) to track exits in rich media formats.
          type: array
        hostingSource:
          type: string
          enumDescriptions:
            - Hosting source is not specified or is unknown in this version.
            - >-
              A creative synced from Campaign Manager 360. Create and update
              methods are **not** supported for this hosting type.
            - >-
              A creative hosted by a third-party ad server (3PAS). Create and
              update methods are supported for this hosting type if the
              creative_type is one of the following: * `CREATIVE_TYPE_AUDIO` *
              `CREATIVE_TYPE_EXPANDABLE` * `CREATIVE_TYPE_STANDARD` *
              `CREATIVE_TYPE_VIDEO`
            - >-
              A creative created in DV360 and hosted by Campaign Manager 360.
              Create and update methods are supported for this hosting type if
              the creative_type is one of the following: * `CREATIVE_TYPE_AUDIO`
              * `CREATIVE_TYPE_NATIVE` * `CREATIVE_TYPE_NATIVE_SITE_SQUARE` *
              `CREATIVE_TYPE_NATIVE_VIDEO` * `CREATIVE_TYPE_STANDARD` *
              `CREATIVE_TYPE_VIDEO`
            - >-
              A rich media creative created in Studio and hosted by Campaign
              Manager 360. Create and update methods are **not** supported for
              this hosting type.
          description: Required. Indicates where the creative is hosted.
          enum:
            - HOSTING_SOURCE_UNSPECIFIED
            - HOSTING_SOURCE_CM
            - HOSTING_SOURCE_THIRD_PARTY
            - HOSTING_SOURCE_HOSTED
            - HOSTING_SOURCE_RICH_MEDIA
        appendedTag:
          type: string
          description: Third-party HTML tracking tag to be appended to the creative tag.
        cmTrackingAd:
