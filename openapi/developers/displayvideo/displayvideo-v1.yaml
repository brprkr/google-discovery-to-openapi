    Money:
      id: Money
      description: Represents an amount of money with its currency type.
      type: object
      properties:
        currencyCode:
          description: The three-letter currency code defined in ISO 4217.
          type: string
        nanos:
          format: int32
          type: integer
          description: >-
            Number of nano (10^-9) units of the amount. The value must be
            between -999,999,999 and +999,999,999 inclusive. If `units` is
            positive, `nanos` must be positive or zero. If `units` is zero,
            `nanos` can be positive, zero, or negative. If `units` is negative,
            `nanos` must be negative or zero. For example $-1.75 is represented
            as `units`=-1 and `nanos`=-750,000,000.
        units:
          description: >-
            The whole units of the amount. For example if `currencyCode` is
            `"USD"`, then 1 unit is one US dollar.
          format: int64
          type: string
    Invoice:
      description: A single invoice.
      type: object
      id: Invoice
      properties:
        name:
          description: The resource name of the invoice.
          type: string
        replacedInvoiceIds:
          items:
            type: string
          description: >-
            The ID(s) of any originally issued invoice that is being cancelled
            by this invoice, if applicable. Multiple invoices may be listed if
            those invoices are being consolidated into a single invoice. May
            appear on invoice PDF as `Replaced invoice numbers`. If
            corrected_invoice_id is set, this field will be empty.
