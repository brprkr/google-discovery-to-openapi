          description: Output only. The resource name of the custom bidding algorithm.
          readOnly: true
          type: string
        customBiddingAlgorithmId:
          type: string
          format: int64
          readOnly: true
          description: >-
            Output only. The unique ID of the custom bidding algorithm. Assigned
            by the system.
