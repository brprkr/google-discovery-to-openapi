    PerformanceGoalBidStrategy:
      type: object
      id: PerformanceGoalBidStrategy
      description: >-
        A strategy that automatically adjusts the bid to meet or beat a
        specified performance goal.
      properties:
        customBiddingAlgorithmId:
          description: >-
            The ID of the Custom Bidding Algorithm used by this strategy. Only
            applicable when performance_goal_type is set to
            `BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_CUSTOM_ALGO`.
          format: int64
          type: string
        performanceGoalType:
          description: >-
            Required. The type of the performance goal that the bidding strategy
            will try to meet or beat. For line item level usage, the value must
            be one of: * `BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_CPA` *
            `BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_CPC` *
            `BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_VIEWABLE_CPM` *
            `BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_CUSTOM_ALGO`.
          enum:
            - BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_UNSPECIFIED
            - BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_CPA
            - BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_CPC
            - BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_VIEWABLE_CPM
            - BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_CUSTOM_ALGO
            - BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_CIVA
            - BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_IVO_TEN
            - BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_AV_VIEWED
          enumDescriptions:
            - Type value is not specified or is unknown in this version.
            - Cost per action.
            - Cost per click.
            - Viewable CPM.
            - Custom bidding algorithm.
            - Completed inview and audible views.
            - Inview time over 10 secs views.
            - Viewable impressions.
          type: string
        performanceGoalAmountMicros:
          format: int64
          type: string
          description: >-
            Required. The performance goal the bidding strategy will attempt to
            meet or beat, in micros of the advertiser's currency or in micro of
            the ROAS (Return On Advertising Spend) value which is also based on
            advertiser's currency. Must be greater than or equal to a billable
            unit of the given currency and smaller or equal to upper bounds.
            Each performance_goal_type has its upper bound: * when
            performance_goal_type is
            `BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_CPA`, upper bound is
            10000.00 USD. * when performance_goal_type is
            `BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_CPC`, upper bound is 1000.00
            USD. * when performance_goal_type is
            `BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_VIEWABLE_CPM`, upper bound
            is 1000.00 USD. * when performance_goal_type is
            `BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_CUSTOM_ALGO`, upper bound is
            1000.00 and lower bound is 0.01. Example: If set to
            `BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_VIEWABLE_CPM`, the bid price
            will be based on the probability that each available impression will
            be viewable. For example, if viewable CPM target is $2 and an
            impression is 40% likely to be viewable, the bid price will be $0.80
            CPM (40% of $2). For example, 1500000 represents 1.5 standard units
            of the currency or ROAS value.
        maxAverageCpmBidAmountMicros:
          type: string
          format: int64
          description: >-
            The maximum average CPM that may be bid, in micros of the
            advertiser's currency. Must be greater than or equal to a billable
            unit of the given currency. Not applicable when
            performance_goal_type is set to
            `BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_VIEWABLE_CPM`. For example,
            1500000 represents 1.5 standard units of the currency.
