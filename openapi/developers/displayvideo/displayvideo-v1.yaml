openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://github.com/stackql/google-discovery-to-openapi
    email: info@stackql.io
  title: Display & Video 360 API
  description: >-
    Display & Video 360 API allows users to automate complex Display & Video 360
    workflows, such as creating insertion orders and setting targeting options
    for individual line items.
  version: v1
  x-discovery-doc-revision: '20230615'
  x-generated-date: '2023-06-25'
externalDocs:
  url: https://developers.google.com/display-video/
servers:
  - url: https://displayvideo.googleapis.com
components:
  schemas:
    DeviceMakeModelAssignedTargetingOptionDetails:
      id: DeviceMakeModelAssignedTargetingOptionDetails
      type: object
      properties:
        displayName:
          readOnly: true
          description: Output only. The display name of the device make and model.
          type: string
        negative:
          type: boolean
          description: Indicates if this option is being negatively targeted.
        targetingOptionId:
          type: string
          description: >-
            Required. The targeting_option_id field when targeting_type is
            `TARGETING_TYPE_DEVICE_MAKE_MODEL`.
      description: >-
        Assigned device make and model targeting option details. This will be
        populated in the device_make_model_details field when targeting_type is
        `TARGETING_TYPE_DEVICE_MAKE_MODEL`.
    TrackingFloodlightActivityConfig:
      type: object
      properties:
        postClickLookbackWindowDays:
          format: int32
          type: integer
          description: >-
            Required. The number of days after an ad has been clicked in which a
            conversion may be counted. Must be between 0 and 90 inclusive.
        floodlightActivityId:
          type: string
          format: int64
          description: Required. The ID of the Floodlight activity.
        postViewLookbackWindowDays:
          format: int32
          type: integer
          description: >-
            Required. The number of days after an ad has been viewed in which a
            conversion may be counted. Must be between 0 and 90 inclusive.
      id: TrackingFloodlightActivityConfig
      description: >-
        Settings that control the behavior of a single Floodlight activity
        config.
    ThirdPartyUrl:
      type: object
      description: >-
        Tracking URLs from third parties to track interactions with an audio or
        a video creative.
      properties:
        url:
          description: >-
            Tracking URL used to track the interaction. Provide a URL with
            optional path or query string, beginning with `https:`. For example,
            https://www.example.com/path
          type: string
        type:
          enum:
            - THIRD_PARTY_URL_TYPE_UNSPECIFIED
            - THIRD_PARTY_URL_TYPE_IMPRESSION
            - THIRD_PARTY_URL_TYPE_CLICK_TRACKING
            - THIRD_PARTY_URL_TYPE_AUDIO_VIDEO_START
            - THIRD_PARTY_URL_TYPE_AUDIO_VIDEO_FIRST_QUARTILE
            - THIRD_PARTY_URL_TYPE_AUDIO_VIDEO_MIDPOINT
            - THIRD_PARTY_URL_TYPE_AUDIO_VIDEO_THIRD_QUARTILE
            - THIRD_PARTY_URL_TYPE_AUDIO_VIDEO_COMPLETE
            - THIRD_PARTY_URL_TYPE_AUDIO_VIDEO_MUTE
            - THIRD_PARTY_URL_TYPE_AUDIO_VIDEO_PAUSE
            - THIRD_PARTY_URL_TYPE_AUDIO_VIDEO_REWIND
            - THIRD_PARTY_URL_TYPE_AUDIO_VIDEO_FULLSCREEN
            - THIRD_PARTY_URL_TYPE_AUDIO_VIDEO_STOP
            - THIRD_PARTY_URL_TYPE_AUDIO_VIDEO_CUSTOM
            - THIRD_PARTY_URL_TYPE_AUDIO_VIDEO_SKIP
            - THIRD_PARTY_URL_TYPE_AUDIO_VIDEO_PROGRESS
          type: string
          enumDescriptions:
            - >-
              The type of third-party URL is unspecified or is unknown in this
              version.
            - >-
              Used to count impressions of the creative after the audio or video
              buffering is complete.
            - Used to track user clicks on the audio or video.
            - >-
              Used to track the number of times a user starts the audio or
              video.
            - >-
              Used to track the number of times the audio or video plays to 25%
              of its length.
            - >-
              Used to track the number of times the audio or video plays to 50%
              of its length.
            - >-
              Used to track the number of times the audio or video plays to 75%
              of its length.
            - >-
              Used to track the number of times the audio or video plays to the
              end.
            - Used to track the number of times a user mutes the audio or video.
            - >-
              Used to track the number of times a user pauses the audio or
              video.
            - >-
              Used to track the number of times a user replays the audio or
              video.
            - >-
              Used to track the number of times a user expands the player to
              full-screen size.
            - Used to track the number of times a user stops the audio or video.
            - >-
              Used to track the number of times a user performs a custom click,
              such as clicking on a video hot spot.
            - Used to track the number of times the audio or video was skipped.
            - >-
              Used to track the number of times the audio or video plays to an
              offset determined by the progress_offset.
          description: The type of interaction needs to be tracked by the tracking URL
      id: ThirdPartyUrl
    SearchTargetingOptionsRequest:
      description: Request message for SearchTargetingOptions.
      id: SearchTargetingOptionsRequest
      properties:
        businessChainSearchTerms:
          $ref: '#/components/schemas/BusinessChainSearchTerms'
          description: >-
            Search terms for Business Chain targeting options. Can only be used
            when targeting_type is `TARGETING_TYPE_BUSINESS_CHAIN`.
        pageToken:
          description: >-
            A token identifying a page of results the server should return.
            Typically, this is the value of next_page_token returned from the
            previous call to `SearchTargetingOptions` method. If not specified,
            the first page of results will be returned.
          type: string
        poiSearchTerms:
          description: >-
            Search terms for POI targeting options. Can only be used when
            targeting_type is `TARGETING_TYPE_POI`.
          $ref: '#/components/schemas/PoiSearchTerms'
        geoRegionSearchTerms:
          $ref: '#/components/schemas/GeoRegionSearchTerms'
          description: >-
            Search terms for geo region targeting options. Can only be used when
            targeting_type is `TARGETING_TYPE_GEO_REGION`.
        pageSize:
          format: int32
          description: >-
            Requested page size. Must be between `1` and `200`. If unspecified
            will default to `100`. Returns error code `INVALID_ARGUMENT` if an
            invalid value is specified.
          type: integer
        advertiserId:
          type: string
          format: int64
          description: >-
            Required. The Advertiser this request is being made in the context
            of.
      type: object
    IdFilter:
      type: object
      description: A filtering option that filters entities by their entity IDs.
      id: IdFilter
      properties:
        adGroupIds:
          description: >-
            YouTube Ad Groups to download by ID. All IDs must belong to the same
            Advertiser or Partner specified in CreateSdfDownloadTaskRequest.
          type: array
          items:
            format: int64
            type: string
        mediaProductIds:
          type: array
          description: >-
            Media Products to download by ID. All IDs must belong to the same
            Advertiser or Partner specified in CreateSdfDownloadTaskRequest.
          items:
            format: int64
            type: string
        lineItemIds:
          description: >-
            Line Items to download by ID. All IDs must belong to the same
            Advertiser or Partner specified in CreateSdfDownloadTaskRequest.
          items:
            type: string
            format: int64
          type: array
        insertionOrderIds:
          items:
            type: string
            format: int64
          description: >-
            Insertion Orders to download by ID. All IDs must belong to the same
            Advertiser or Partner specified in CreateSdfDownloadTaskRequest.
          type: array
        adGroupAdIds:
          description: >-
            YouTube Ads to download by ID. All IDs must belong to the same
            Advertiser or Partner specified in CreateSdfDownloadTaskRequest.
          type: array
          items:
            type: string
            format: int64
        campaignIds:
          description: >-
            Campaigns to download by ID. All IDs must belong to the same
            Advertiser or Partner specified in CreateSdfDownloadTaskRequest.
          items:
            format: int64
            type: string
          type: array
    ListCustomListsResponse:
      properties:
        customLists:
          type: array
          description: The list of custom lists. This list will be absent if empty.
          items:
            $ref: '#/components/schemas/CustomList'
        nextPageToken:
          description: >-
            A token to retrieve the next page of results. Pass this value in the
            page_token field in the subsequent call to `ListCustomLists` method
            to retrieve the next page of results.
          type: string
      type: object
      id: ListCustomListsResponse
    BulkEditSitesRequest:
      description: Request message for SiteService.BulkEditSites.
      properties:
        deletedSites:
          description: >-
            The sites to delete in batch, specified as a list of site
            url_or_app_ids.
          items:
            type: string
          type: array
        createdSites:
          description: The sites to create in batch, specified as a list of Sites.
          type: array
          items:
            $ref: '#/components/schemas/Site'
        advertiserId:
          description: The ID of the advertiser that owns the parent channel.
          format: int64
          type: string
        partnerId:
          type: string
          format: int64
          description: The ID of the partner that owns the parent channel.
      type: object
      id: BulkEditSitesRequest
    BulkEditPartnerAssignedTargetingOptionsResponse:
      type: object
      id: BulkEditPartnerAssignedTargetingOptionsResponse
      properties:
        createdAssignedTargetingOptions:
          description: >-
            The list of assigned targeting options that have been successfully
            created. This list will be absent if empty.
          type: array
          items:
            $ref: '#/components/schemas/AssignedTargetingOption'
    MobileDeviceIdList:
      type: object
      id: MobileDeviceIdList
      properties:
        mobileDeviceIds:
          items:
            type: string
          description: >-
            A list of mobile device IDs defining Customer Match audience
            members. The size of mobile_device_ids mustn't be greater than
            500,000.
          type: array
      description: >-
        Wrapper message for a list of mobile device IDs defining Customer Match
        audience members.
    EnvironmentAssignedTargetingOptionDetails:
      type: object
      description: >-
        Assigned environment targeting option details. This will be populated in
        the details field of an AssignedTargetingOption when targeting_type is
        `TARGETING_TYPE_ENVIRONMENT`.
      properties:
        targetingOptionId:
          description: >-
            Required. The targeting_option_id of a TargetingOption of type
            `TARGETING_TYPE_ENVIRONMENT` (e.g., "508010" for targeting the
            `ENVIRONMENT_WEB_OPTIMIZED` option).
          type: string
        environment:
          enum:
            - ENVIRONMENT_UNSPECIFIED
            - ENVIRONMENT_WEB_OPTIMIZED
            - ENVIRONMENT_WEB_NOT_OPTIMIZED
            - ENVIRONMENT_APP
          description: The serving environment. Output only in v1. Required in v2.
          enumDescriptions:
            - >-
              Default value when environment is not specified in this version.
              This enum is a placeholder for default value and does not
              represent a real environment option.
            - >-
              Target inventory displayed in browsers. This includes inventory
              that was designed for the device it was viewed on, such as mobile
              websites viewed on a mobile device. ENVIRONMENT_WEB_NOT_OPTIMIZED,
              if targeted, should be deleted prior to the deletion of this
              targeting option.
            - >-
              Target inventory displayed in browsers. This includes inventory
              that was not designed for the device but viewed on it, such as
              websites optimized for desktop but viewed on a mobile device.
              ENVIRONMENT_WEB_OPTIMIZED should be targeted prior to the addition
              of this targeting option.
            - Target inventory displayed in apps.
          type: string
      id: EnvironmentAssignedTargetingOptionDetails
    SensitiveCategoryTargetingOptionDetails:
      id: SensitiveCategoryTargetingOptionDetails
      description: >-
        Represents a targetable sensitive category. This will be populated in
        the sensitive_category_details field of the TargetingOption when
        targeting_type is `TARGETING_TYPE_SENSITIVE_CATEGORY_EXCLUSION`.
      properties:
        sensitiveCategory:
          description: >-
            Output only. An enum for the DV360 Sensitive category content
            classifier.
          readOnly: true
          enum:
            - SENSITIVE_CATEGORY_UNSPECIFIED
            - SENSITIVE_CATEGORY_ADULT
            - SENSITIVE_CATEGORY_DEROGATORY
            - SENSITIVE_CATEGORY_DOWNLOADS_SHARING
            - SENSITIVE_CATEGORY_WEAPONS
            - SENSITIVE_CATEGORY_GAMBLING
            - SENSITIVE_CATEGORY_VIOLENCE
            - SENSITIVE_CATEGORY_SUGGESTIVE
            - SENSITIVE_CATEGORY_PROFANITY
            - SENSITIVE_CATEGORY_ALCOHOL
            - SENSITIVE_CATEGORY_DRUGS
            - SENSITIVE_CATEGORY_TOBACCO
            - SENSITIVE_CATEGORY_POLITICS
            - SENSITIVE_CATEGORY_RELIGION
            - SENSITIVE_CATEGORY_TRAGEDY
            - SENSITIVE_CATEGORY_TRANSPORTATION_ACCIDENTS
            - SENSITIVE_CATEGORY_SENSITIVE_SOCIAL_ISSUES
            - SENSITIVE_CATEGORY_SHOCKING
          type: string
          enumDescriptions:
            - >-
              This enum is only a placeholder and doesn't specify a DV360
              sensitive category.
            - Adult or pornographic text, image, or video content.
            - >-
              Content that may be construed as biased against individuals,
              groups, or organizations based on criteria such as race, religion,
              disability, sex, age, veteran status, sexual orientation, gender
              identity, or political affiliation. May also indicate discussion
              of such content, for instance, in an academic or journalistic
              context.
            - Content related to audio, video, or software downloads.
            - >-
              Contains content related to personal weapons, including knives,
              guns, small firearms, and ammunition. Selecting either "weapons"
              or "sensitive social issues" will result in selecting both.
            - >-
              Contains content related to betting or wagering in a real-world or
              online setting.
            - >-
              Content which may be considered graphically violent, gory,
              gruesome, or shocking, such as street fighting videos, accident
              photos, descriptions of torture, etc.
            - >-
              Adult content, as well as suggestive content that's not explicitly
              pornographic. This category includes all pages categorized as
              adult.
            - >-
              Prominent use of words considered indecent, such as curse words
              and sexual slang. Pages with only very occasional usage, such as
              news sites that might include such words in a quotation, are not
              included.
            - >-
              Contains content related to alcoholic beverages, alcohol brands,
              recipes, etc.
            - >-
              Contains content related to the recreational use of legal or
              illegal drugs, as well as to drug paraphernalia or cultivation.
            - >-
              Contains content related to tobacco and tobacco accessories,
              including lighters, humidors, ashtrays, etc.
            - >-
              Political news and media, including discussions of social,
              governmental, and public policy.
            - Content related to religious thought or beliefs.
            - Content related to death, disasters, accidents, war, etc.
            - >-
              Content related to motor vehicle, aviation or other transportation
              accidents.
            - >-
              Issues that evoke strong, opposing views and spark debate. These
              include issues that are controversial in most countries and
              markets (such as abortion), as well as those that are
              controversial in specific countries and markets (such as
              immigration reform in the United States).
            - >-
              Content which may be considered shocking or disturbing, such as
              violent news stories, stunts, or toilet humor.
      type: object
    Adloox:
      id: Adloox
      description: Details of Adloox settings.
      type: object
      properties:
        excludedAdlooxCategories:
          description: Adloox's brand safety settings.
          type: array
          items:
            type: string
            enumDescriptions:
              - >-
                This enum is only a placeholder and it doesn't specify any
                Adloox option.
              - Adult content (hard).
              - Adult content (soft).
              - Illegal content.
              - Borderline content.
              - Discriminatory content.
              - Violent content & weapons.
              - Low viewability domains.
              - Fraud.
            enum:
              - ADLOOX_UNSPECIFIED
              - ADULT_CONTENT_HARD
              - ADULT_CONTENT_SOFT
              - ILLEGAL_CONTENT
              - BORDERLINE_CONTENT
              - DISCRIMINATORY_CONTENT
              - VIOLENT_CONTENT_WEAPONS
              - LOW_VIEWABILITY_DOMAINS
              - FRAUD
    InsertionOrder:
      properties:
        partnerCosts:
          description: >-
            The partner costs associated with the insertion order. If absent or
            empty in CreateInsertionOrder method, the newly created insertion
            order will inherit partner costs from the partner settings.
          type: array
          items:
            $ref: '#/components/schemas/PartnerCost'
        reservationType:
          description: Output only. The reservation type of the insertion order.
          enumDescriptions:
            - >-
              Reservation type value is not specified or is unknown in this
              version.
            - Not created through a guaranteed inventory source.
            - Created through a programmatic guaranteed inventory source.
            - Created through a tag guaranteed inventory source.
          type: string
          enum:
            - RESERVATION_TYPE_UNSPECIFIED
            - RESERVATION_TYPE_NOT_GUARANTEED
            - RESERVATION_TYPE_PROGRAMMATIC_GUARANTEED
            - RESERVATION_TYPE_TAG_GUARANTEED
          readOnly: true
        bidStrategy:
          description: >-
            The bidding strategy of the insertion order. By default, fixed_bid
            is set.
          $ref: '#/components/schemas/BiddingStrategy'
        name:
          readOnly: true
          type: string
          description: Output only. The resource name of the insertion order.
        advertiserId:
          description: >-
            Output only. The unique ID of the advertiser the insertion order
            belongs to.
          type: string
          format: int64
          readOnly: true
        integrationDetails:
          description: Additional integration details of the insertion order.
          $ref: '#/components/schemas/IntegrationDetails'
        budget:
          $ref: '#/components/schemas/InsertionOrderBudget'
          description: Required. The budget allocation settings of the insertion order.
        billableOutcome:
          enum:
            - BILLABLE_OUTCOME_UNSPECIFIED
            - BILLABLE_OUTCOME_PAY_PER_IMPRESSION
            - BILLABLE_OUTCOME_PAY_PER_CLICK
            - BILLABLE_OUTCOME_PAY_PER_VIEWABLE_IMPRESSION
          enumDescriptions:
            - Unspecified billable outcome.
            - Pay per impressions.
            - Pay per click.
            - Pay per active view.
          description: Immutable. The billable outcome of the insertion order.
          type: string
        pacing:
          $ref: '#/components/schemas/Pacing'
          description: Required. The budget spending speed setting of the insertion order.
        insertionOrderType:
          enumDescriptions:
            - Insertion order type is not specified or is unknown.
            - Real-time bidding.
            - Over-the-top.
          description: >-
            The type of insertion order. If this field is unspecified in
            creation, the value defaults to `RTB`.
          enum:
            - INSERTION_ORDER_TYPE_UNSPECIFIED
            - RTB
            - OVER_THE_TOP
          type: string
        performanceGoal:
          $ref: '#/components/schemas/PerformanceGoal'
          description: Required. Performance goal of the insertion order.
        updateTime:
          type: string
          format: google-datetime
          readOnly: true
          description: >-
            Output only. The timestamp when the insertion order was last
            updated. Assigned by the system.
        displayName:
          type: string
          description: >-
            Required. The display name of the insertion order. Must be UTF-8
            encoded with a maximum size of 240 bytes.
        insertionOrderId:
          readOnly: true
          description: >-
            Output only. The unique ID of the insertion order. Assigned by the
            system.
          format: int64
          type: string
        frequencyCap:
          $ref: '#/components/schemas/FrequencyCap'
          description: Required. The frequency capping setting of the insertion order.
        campaignId:
          description: >-
            Required. Immutable. The unique ID of the campaign that the
            insertion order belongs to.
          type: string
          format: int64
        entityStatus:
          enumDescriptions:
            - >-
              Default value when status is not specified or is unknown in this
              version.
            - The entity is enabled to bid and spend budget.
            - >-
              The entity is archived. Bidding and budget spending are disabled.
              An entity can be deleted after archived. Deleted entities cannot
              be retrieved.
            - >-
              The entity is under draft. Bidding and budget spending are
              disabled.
            - Bidding and budget spending are paused for the entity.
            - The entity is scheduled for deletion.
          enum:
            - ENTITY_STATUS_UNSPECIFIED
            - ENTITY_STATUS_ACTIVE
            - ENTITY_STATUS_ARCHIVED
            - ENTITY_STATUS_DRAFT
            - ENTITY_STATUS_PAUSED
            - ENTITY_STATUS_SCHEDULED_FOR_DELETION
          type: string
          description: >-
            Required. Controls whether or not the insertion order can spend its
            budget and bid on inventory. * For CreateInsertionOrder method, only
            `ENTITY_STATUS_DRAFT` is allowed. To activate an insertion order,
            use UpdateInsertionOrder method and update the status to
            `ENTITY_STATUS_ACTIVE` after creation. * An insertion order cannot
            be changed back to `ENTITY_STATUS_DRAFT` status from any other
            status. * An insertion order cannot be set to `ENTITY_STATUS_ACTIVE`
            if its parent campaign is not active.
      id: InsertionOrder
      type: object
      description: A single insertion order.
    DayAndTimeAssignedTargetingOptionDetails:
      type: object
      description: >-
        Representation of a segment of time defined on a specific day of the
        week and with a start and end time. The time represented by `start_hour`
        must be before the time represented by `end_hour`.
      id: DayAndTimeAssignedTargetingOptionDetails
      properties:
        timeZoneResolution:
          enum:
            - TIME_ZONE_RESOLUTION_UNSPECIFIED
            - TIME_ZONE_RESOLUTION_END_USER
            - TIME_ZONE_RESOLUTION_ADVERTISER
          type: string
          description: >-
            Required. The mechanism used to determine which timezone to use for
            this day and time targeting setting.
          enumDescriptions:
            - Time zone resolution is either unspecific or unknown.
            - Times are resolved in the time zone of the user that saw the ad.
            - >-
              Times are resolved in the time zone of the advertiser that served
              the ad.
        startHour:
          description: >-
            Required. The start hour for day and time targeting. Must be between
            0 (start of day) and 23 (1 hour before end of day).
          type: integer
          format: int32
        endHour:
          description: >-
            Required. The end hour for day and time targeting. Must be between 1
            (1 hour after start of day) and 24 (end of day).
          type: integer
          format: int32
        dayOfWeek:
          enumDescriptions:
            - The day of the week is unspecified.
            - Monday
            - Tuesday
            - Wednesday
            - Thursday
            - Friday
            - Saturday
            - Sunday
          type: string
          enum:
            - DAY_OF_WEEK_UNSPECIFIED
            - MONDAY
            - TUESDAY
            - WEDNESDAY
            - THURSDAY
            - FRIDAY
            - SATURDAY
            - SUNDAY
          description: >-
            Required. The day of the week for this day and time targeting
            setting.
    ContentDurationTargetingOptionDetails:
      properties:
        contentDuration:
          type: string
          enum:
            - CONTENT_DURATION_UNSPECIFIED
            - CONTENT_DURATION_UNKNOWN
            - CONTENT_DURATION_0_TO_1_MIN
            - CONTENT_DURATION_1_TO_5_MIN
            - CONTENT_DURATION_5_TO_15_MIN
            - CONTENT_DURATION_15_TO_30_MIN
            - CONTENT_DURATION_30_TO_60_MIN
            - CONTENT_DURATION_OVER_60_MIN
          description: Output only. The content duration.
          readOnly: true
          enumDescriptions:
            - >-
              Content duration is not specified in this version. This enum is a
              place holder for a default value and does not represent a real
              content duration.
            - The content duration is unknown.
            - Content is 0-1 minute long.
            - Content is 1-5 minutes long.
            - Content is 5-15 minutes long.
            - Content is 15-30 minutes long.
            - Content is 30-60 minutes long.
            - Content is over 60 minutes long.
      description: >-
        Represents a targetable content duration. This will be populated in the
        content_duration_details field when targeting_type is
        `TARGETING_TYPE_CONTENT_DURATION`.
      type: object
      id: ContentDurationTargetingOptionDetails
    FixedBidStrategy:
      properties:
        bidAmountMicros:
          format: int64
          description: >-
            The fixed bid amount, in micros of the advertiser's currency. For
            insertion order entity, bid_amount_micros should be set as 0. For
            line item entity, bid_amount_micros must be greater than or equal to
            billable unit of the given currency and smaller than or equal to the
            upper limit 1000000000. For example, 1500000 represents 1.5 standard
            units of the currency.
          type: string
      description: A strategy that uses a fixed bidding price.
      id: FixedBidStrategy
      type: object
    GuaranteedOrderStatus:
      type: object
      id: GuaranteedOrderStatus
      description: The status settings of the guaranteed order.
      properties:
        configStatus:
          description: >-
            Output only. The configuration status of the guaranteed order.
            Acceptable values are `PENDING` and `COMPLETED`. A guaranteed order
            must be configured (fill in the required fields, choose creatives,
            and select a default campaign) before it can serve. Currently the
            configuration action can only be performed via UI.
          enumDescriptions:
            - >-
              The approval status is not specified or is unknown in this
              version.
            - >-
              The beginning state of a guaranteed order. The guaranteed order in
              this state needs to be configured before it can serve.
            - The state after the buyer configures a guaranteed order.
          type: string
          readOnly: true
          enum:
            - GUARANTEED_ORDER_CONFIG_STATUS_UNSPECIFIED
            - PENDING
            - COMPLETED
        entityPauseReason:
          type: string
          description: >-
            The user-provided reason for pausing this guaranteed order. Must be
            UTF-8 encoded with a maximum length of 100 bytes. Only applicable
            when entity_status is set to `ENTITY_STATUS_PAUSED`.
        entityStatus:
          enum:
            - ENTITY_STATUS_UNSPECIFIED
            - ENTITY_STATUS_ACTIVE
            - ENTITY_STATUS_ARCHIVED
            - ENTITY_STATUS_DRAFT
            - ENTITY_STATUS_PAUSED
            - ENTITY_STATUS_SCHEDULED_FOR_DELETION
          enumDescriptions:
            - >-
