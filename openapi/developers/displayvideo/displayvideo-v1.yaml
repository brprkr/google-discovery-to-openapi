            - >-
              Default value when type is unspecified or is unknown in this
              version.
            - >-
              If selected, no filter will be applied to the download. Can only
              be used if an Advertiser is specified in
              CreateSdfDownloadTaskRequest.
            - >-
              Advertiser ID. If selected, all filter IDs must be Advertiser IDs
              that belong to the Partner specified in
              CreateSdfDownloadTaskRequest.
            - >-
              Campaign ID. If selected, all filter IDs must be Campaign IDs that
              belong to the Advertiser or Partner specified in
              CreateSdfDownloadTaskRequest.
            - >-
              Media Product ID. If selected, all filter IDs must be Media
              Product IDs that belong to the Advertiser or Partner specified in
              CreateSdfDownloadTaskRequest. Can only be used for downloading
              `FILE_TYPE_MEDIA_PRODUCT`.
