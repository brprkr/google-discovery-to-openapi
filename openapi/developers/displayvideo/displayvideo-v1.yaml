            Output only. The warning messages generated by the line item. These
            warnings do not block saving the line item, but some may block the
            line item from running.
          items:
            enumDescriptions:
              - Not specified or is unknown.
              - >-
                This line item has invalid flight dates. The line item will not
                run.
              - This line item's end date is in the past.
              - This line item will begin running in the future.
              - >-
                All partner enabled exchanges are negatively targeted. The line
                item will not run.
              - >-
                No active inventory sources are being targeted. The line item
                will not run.
              - >-
                This line item's Apps & URLs targeting doesn't include any
                mobile apps. This line item's type requires you to include
                mobile apps in your channel, sitelist, or apps targeting. The
                line item will not run.
              - >-
                This line item isn't targeting any mobile users. This line
                item's type requires you to target a user list with mobile
                users. The line item will not run.
              - >-
                This line item does not contain any valid creative. The line
                item will not run.
              - >-
                The insertion order of this line item is paused. The line item
                will not run.
              - >-
                The insertion order of this line item has its end date set in
                the past. The line item will not run.
              - >-
                This line item does not target any audience lists, which may
                result in spending your budget too quickly.
              - >-
                This app install line item does not have any conversion pixel
                set up.
              - >-
                This line item targets one or more user lists that are no longer
                available. In the future, this will prevent the line item from
                serving, so consider removing these lists from your targeting.
              - >-
                This app install line item does not have an optimal bidding
                strategy.
              - >-
                Deals targeted by this line item accept creative sizes which are
                not in use. This may limit the line item's delivery or
                performance.
              - >-
                This line item does not contain any creative for the targeted
                deals.
              - This line item targets a geo target that is deprecated.
              - >-
                This line item uses the exclude_first_party_audience setting,
                which is deprecated and scheduled to sunset after **March 25,
                2023**. Update your API integration to directly exclude any
                first-party audiences using audience targeting before **March
                25, 2023** to account for the sunset of the
                exclude_first_party_audience field.
            type: string
            enum:
              - LINE_ITEM_WARNING_MESSAGE_UNSPECIFIED
              - INVALID_FLIGHT_DATES
              - EXPIRED
              - PENDING_FLIGHT
              - ALL_PARTNER_ENABLED_EXCHANGES_NEGATIVELY_TARGETED
              - INVALID_INVENTORY_SOURCE
              - APP_INVENTORY_INVALID_SITE_TARGETING
              - APP_INVENTORY_INVALID_AUDIENCE_LISTS
              - NO_VALID_CREATIVE
              - PARENT_INSERTION_ORDER_PAUSED
              - PARENT_INSERTION_ORDER_EXPIRED
              - NO_POSITIVE_AUDIENCE_LIST_TARGETED
              - APP_INSTALL_NO_CONVERSION_PIXEL
              - TARGETING_REVOKED_OR_CLOSED_USER_LIST
              - APP_INSTALL_NO_OPTIMAL_BIDDING_STRATEGY
              - CREATIVE_SIZE_NOT_IN_USE_FOR_TARGETED_DEALS
              - NO_CREATIVE_FOR_TARGETED_DEALS
              - TARGETING_DEPRECATED_GEO_TARGET
              - DEPRECATED_FIRST_PARTY_AUDIENCE_EXCLUSION
          type: array
        displayName:
          type: string
          description: >-
            Required. The display name of the line item. Must be UTF-8 encoded
            with a maximum size of 240 bytes.
        advertiserId:
          readOnly: true
          format: int64
          description: >-
            Output only. The unique ID of the advertiser the line item belongs
            to.
          type: string
        insertionOrderId:
          type: string
          format: int64
          description: >-
            Required. Immutable. The unique ID of the insertion order that the
            line item belongs to.
        partnerCosts:
          items:
            $ref: '#/components/schemas/PartnerCost'
          description: >-
            The partner costs associated with the line item. If absent or empty
            in CreateLineItem method, the newly created line item will inherit
            partner costs from its parent insertion order.
          type: array
        entityStatus:
          description: >-
            Required. Controls whether or not the line item can spend its budget
            and bid on inventory. * For CreateLineItem method, only
            `ENTITY_STATUS_DRAFT` is allowed. To activate a line item, use
            UpdateLineItem method and update the status to
            `ENTITY_STATUS_ACTIVE` after creation. * A line item cannot be
            changed back to `ENTITY_STATUS_DRAFT` status from any other status.
            * If the line item's parent insertion order is not active, the line
            item can't spend its budget even if its own status is
            `ENTITY_STATUS_ACTIVE`.
          type: string
          enum:
            - ENTITY_STATUS_UNSPECIFIED
            - ENTITY_STATUS_ACTIVE
            - ENTITY_STATUS_ARCHIVED
            - ENTITY_STATUS_DRAFT
            - ENTITY_STATUS_PAUSED
            - ENTITY_STATUS_SCHEDULED_FOR_DELETION
          enumDescriptions:
            - >-
              Default value when status is not specified or is unknown in this
              version.
            - The entity is enabled to bid and spend budget.
            - >-
              The entity is archived. Bidding and budget spending are disabled.
              An entity can be deleted after archived. Deleted entities cannot
              be retrieved.
            - >-
              The entity is under draft. Bidding and budget spending are
              disabled.
            - Bidding and budget spending are paused for the entity.
            - The entity is scheduled for deletion.
        pacing:
          $ref: '#/components/schemas/Pacing'
          description: Required. The budget spending speed setting of the line item.
        inventorySourceIds:
          type: array
          description: The IDs of the private inventory sources assigned to the line item.
          items:
            type: string
            format: int64
        excludeNewExchanges:
          description: >-
            Whether to exclude new exchanges from automatically being targeted
            by the line item. This field is false by default.
          type: boolean
        budget:
          description: Required. The budget allocation setting of the line item.
          $ref: '#/components/schemas/LineItemBudget'
        frequencyCap:
          description: >-
            Required. The impression frequency cap settings of the line item.
            The max_impressions field in this settings object must be used if
            assigning a limited cap.
          $ref: '#/components/schemas/FrequencyCap'
        partnerRevenueModel:
          description: Required. The partner revenue model setting of the line item.
          $ref: '#/components/schemas/PartnerRevenueModel'
        reservationType:
          description: Output only. The reservation type of the line item.
          enumDescriptions:
            - >-
              Reservation type value is not specified or is unknown in this
              version.
            - Not created through a guaranteed inventory source.
            - Created through a programmatic guaranteed inventory source.
            - Created through a tag guaranteed inventory source.
          type: string
          readOnly: true
          enum:
            - RESERVATION_TYPE_UNSPECIFIED
            - RESERVATION_TYPE_NOT_GUARANTEED
            - RESERVATION_TYPE_PROGRAMMATIC_GUARANTEED
            - RESERVATION_TYPE_TAG_GUARANTEED
        mobileApp:
          $ref: '#/components/schemas/MobileApp'
          description: >-
            The mobile app promoted by the line item. This is applicable only
            when line_item_type is either
            `LINE_ITEM_TYPE_DISPLAY_MOBILE_APP_INSTALL` or
            `LINE_ITEM_TYPE_VIDEO_MOBILE_APP_INSTALL`.
        bidStrategy:
          $ref: '#/components/schemas/BiddingStrategy'
          description: Required. The bidding strategy of the line item.
        creativeIds:
          items:
            type: string
            format: int64
          description: The IDs of the creatives associated with the line item.
          type: array
        conversionCounting:
          $ref: '#/components/schemas/ConversionCountingConfig'
          description: The conversion tracking setting of the line item.
        updateTime:
          readOnly: true
          format: google-datetime
          description: >-
            Output only. The timestamp when the line item was last updated.
            Assigned by the system.
          type: string
        integrationDetails:
          description: Integration details of the line item.
          $ref: '#/components/schemas/IntegrationDetails'
        flight:
          $ref: '#/components/schemas/LineItemFlight'
          description: Required. The start and end time of the line item's flight.
        name:
          readOnly: true
          type: string
          description: Output only. The resource name of the line item.
      description: A single line item.
    InventorySourceDisplayCreativeConfig:
