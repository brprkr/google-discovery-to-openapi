              The ID of an Android app in the Google play store. You can find
              this ID in the App’s Google Play Store URL after ‘id’. For
              example, in
              https://play.google.com/store/apps/details?id=com.company.appname
              the identifier is com.company.appname. Assets of this role are
              read-only.
            - >-
              The ID of an iOS app in the Apple app store. This ID number can be
              found in the Apple App Store URL as the string of numbers directly
              after "id". For example, in
              https://apps.apple.com/us/app/gmail-email-by-google/id422689480
              the ID is 422689480. Assets of this role are read-only.
            - >-
              The rating of an app in the Google play store or iOS app store.
