          type: string
          description: The unique ID of the invoice.
        paymentsAccountId:
          type: string
          description: >-
            The ID of the payments account the invoice belongs to. Appears on
            the invoice PDF as `Billing Account Number`.
        invoiceType:
          description: The type of invoice document.
          enum:
            - INVOICE_TYPE_UNSPECIFIED
            - INVOICE_TYPE_CREDIT
            - INVOICE_TYPE_INVOICE
          enumDescriptions:
            - Not specified or is unknown in this version.
            - The invoice has a negative amount.
            - The invoice has a positive amount.
          type: string
        nonBudgetMicros:
          type: string
          description: >-
            The total amount of costs or adjustments not tied to a particular
            budget, in micros of the invoice's currency. For example, if
