            hosting_source: * `HOSTING_SOURCE_THIRD_PARTY` combined with
            following creative_type: * `CREATIVE_TYPE_AUDIO`
        timerEvents:
          items:
            $ref: '#/components/schemas/TimerEvent'
          type: array
          description: >-
            Timer custom events for a rich media creative. Timers track the time
            during which a user views and interacts with a specified part of a
            rich media creative. A creative can have multiple timer events, each
            timed independently. Leave it empty or unset for creatives
            containing image assets only.
        iasCampaignMonitoring:
          description: >-
            Indicates whether Integral Ad Science (IAS) campaign monitoring is
            enabled. To enable this for the creative, make sure the
            Advertiser.creative_config.ias_client_id has been set to your IAS
            client ID.
          type: boolean
        vastTagUrl:
          type: string
          description: >-
            Optional. The URL of the VAST tag for a third-party VAST tag
            creative. Required and only valid for third-party VAST tag
            creatives. Third-party VAST tag creatives are creatives with
            following hosting_source: * `HOSTING_SOURCE_THIRD_PARTY` combined
            with following creative_type: * `CREATIVE_TYPE_AUDIO` *
            `CREATIVE_TYPE_VIDEO`
        updateTime:
          type: string
          readOnly: true
          format: google-datetime
          description: >-
            Output only. The timestamp when the creative was last updated,
            either by the user or system (e.g. creative review). Assigned by the
            system.
        entityStatus:
          description: >-
            Required. Controls whether or not the creative can serve. Accepted
            values are: * `ENTITY_STATUS_ACTIVE` * `ENTITY_STATUS_ARCHIVED` *
            `ENTITY_STATUS_PAUSED`
          enum:
            - ENTITY_STATUS_UNSPECIFIED
            - ENTITY_STATUS_ACTIVE
            - ENTITY_STATUS_ARCHIVED
            - ENTITY_STATUS_DRAFT
            - ENTITY_STATUS_PAUSED
            - ENTITY_STATUS_SCHEDULED_FOR_DELETION
          enumDescriptions:
            - >-
              Default value when status is not specified or is unknown in this
              version.
            - The entity is enabled to bid and spend budget.
            - >-
              The entity is archived. Bidding and budget spending are disabled.
              An entity can be deleted after archived. Deleted entities cannot
              be retrieved.
            - >-
              The entity is under draft. Bidding and budget spending are
              disabled.
            - Bidding and budget spending are paused for the entity.
            - The entity is scheduled for deletion.
          type: string
        oggAudio:
          type: boolean
          readOnly: true
          description: >-
            Output only. Indicates the third-party audio creative supports OGG.
            Output only and only valid for third-party audio creatives.
            Third-party audio creatives are creatives with following
            hosting_source: * `HOSTING_SOURCE_THIRD_PARTY` combined with
            following creative_type: * `CREATIVE_TYPE_AUDIO`
        reviewStatus:
          $ref: '#/components/schemas/ReviewStatusInfo'
          readOnly: true
          description: Output only. The current status of the creative review process.
        creativeType:
          type: string
          description: Required. Immutable. The type of the creative.
          enumDescriptions:
