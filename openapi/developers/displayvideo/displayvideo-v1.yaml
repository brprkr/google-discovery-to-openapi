              scheduled to be used. The algorithm is actively scoring
              impressions.
            - >-
              Algorithm has not been used recently. Although the algorithm still
              acts as `ENABLED`, it will eventually be suspended if not used.
            - >-
              Algorithm is susepended from scoring impressions and doesn't have
              a serving model trained. If the algorithm is assigned to a line
              item or otherwise updated, it will switch back to the `ENABLED`
              state and require time to prepare the serving model again.
