        customBiddingAlgorithmType:
          type: string
          enumDescriptions:
            - Algorithm type is not specified or is unknown in this version.
            - >-
              Algorithm generated through customer-uploaded custom bidding
              script files.
            - Algorithm created through Ads Data Hub product.
