              supported in following creative_type: * `CREATIVE_TYPE_NATIVE` *
              `CREATIVE_TYPE_NATIVE_SITE_SQUARE` * `CREATIVE_TYPE_NATIVE_VIDEO`
            - >-
              Long headline of a native creative. The content must be UTF-8
              encoded with a length of no more than 50 characters. This role is
              only supported in following creative_type: *
              `CREATIVE_TYPE_NATIVE` * `CREATIVE_TYPE_NATIVE_SITE_SQUARE` *
              `CREATIVE_TYPE_NATIVE_VIDEO`
            - >-
              Body text of a native creative. The content must be UTF-8 encoded
              with a length of no more than 90 characters. This role is only
              supported in following creative_type: * `CREATIVE_TYPE_NATIVE` *
              `CREATIVE_TYPE_NATIVE_SITE_SQUARE` * `CREATIVE_TYPE_NATIVE_VIDEO`
            - >-
