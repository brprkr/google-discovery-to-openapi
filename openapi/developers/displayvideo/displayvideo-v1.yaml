          description: >-
            The Campaign Manager 360 tracking ad associated with the creative.
            Optional for the following creative_type when created by an
            advertiser that uses both Campaign Manager 360 and third-party ad
            serving: * `CREATIVE_TYPE_NATIVE` *
            `CREATIVE_TYPE_NATIVE_SITE_SQUARE` Output only for other cases.
        vpaid:
          readOnly: true
          description: >-
            Output only. Indicates the third-party VAST tag creative requires
            VPAID (Digital Video Player-Ad Interface). Output only and only
            valid for third-party VAST tag creatives. Third-party VAST tag
            creatives are creatives with following hosting_source: *
            `HOSTING_SOURCE_THIRD_PARTY` combined with following creative_type:
            * `CREATIVE_TYPE_VIDEO`
          type: boolean
        transcodes:
          description: >-
            Output only. Audio/Video transcodes. Display & Video 360 transcodes
            the main asset into a number of alternative versions that use
            different file formats or have different properties (resolution,
            audio bit rate, and video bit rate), each designed for specific
            video players or bandwidths. These transcodes give a publisher's
            system more options to choose from for each impression on your video
            and ensures that the appropriate file serves based on the viewer’s
            connection and screen size. This field is only supported in
            following creative_type: * `CREATIVE_TYPE_VIDEO` *
            `CREATIVE_TYPE_NATIVE_VIDEO` * `CREATIVE_TYPE_AUDIO`
          items:
            $ref: '#/components/schemas/Transcode'
          readOnly: true
          type: array
        dynamic:
          type: boolean
          readOnly: true
          description: Output only. Indicates whether the creative is dynamic.
        dimensions:
          description: >-
            Required. Primary dimensions of the creative. Applicable to all
            creative types. The value of width_pixels and height_pixels defaults
            to `0` when creative_type is one of: * `CREATIVE_TYPE_VIDEO` *
            `CREATIVE_TYPE_AUDIO` * `CREATIVE_TYPE_NATIVE_VIDEO`
          $ref: '#/components/schemas/Dimensions'
        expandOnHover:
          description: >-
            Optional. Indicates the creative will automatically expand on hover.
            Optional and only valid for third-party expandable creatives.
            Third-party expandable creatives are creatives with following
            hosting source: * `HOSTING_SOURCE_THIRD_PARTY` combined with
            following creative_type: * `CREATIVE_TYPE_EXPANDABLE`
          type: boolean
        requireMraid:
          description: >-
            Optional. Indicates that the creative requires MRAID (Mobile Rich
            Media Ad Interface Definitions system). Set this if the creative
            relies on mobile gestures for interactivity, such as swiping or
            tapping. Optional and only valid for third-party tag creatives.
            Third-party tag creatives are creatives with following
            hosting_source: * `HOSTING_SOURCE_THIRD_PARTY` combined with
            following creative_type: * `CREATIVE_TYPE_STANDARD` *
            `CREATIVE_TYPE_EXPANDABLE`
          type: boolean
        thirdPartyTag:
          type: string
          description: >-
            Optional. The original third-party tag used for the creative.
            Required and only valid for third-party tag creatives. Third-party
            tag creatives are creatives with following hosting_source: *
            `HOSTING_SOURCE_THIRD_PARTY` combined with following creative_type:
            * `CREATIVE_TYPE_STANDARD` * `CREATIVE_TYPE_EXPANDABLE`
        universalAdId:
          $ref: '#/components/schemas/UniversalAdId'
          description: >-
            Optional. An optional creative identifier provided by a registry
