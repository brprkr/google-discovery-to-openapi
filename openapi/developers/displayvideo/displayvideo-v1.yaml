              rating in the store. It will always be the one provided when save
              the creative. Assets of this role are read-only.
            - >-
              The icon of a creative. This role is only supported and required
              in following creative_type: * `CREATIVE_TYPE_NATIVE` *
              `CREATIVE_TYPE_NATIVE_SITE_SQUARE`
            - >-
              The cover image of a native video creative. This role is only
              supported and required in following creative_type: *
              `CREATIVE_TYPE_VIDEO`
