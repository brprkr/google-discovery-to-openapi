        totalTaxAmountMicros:
          type: string
          format: int64
          description: >-
            The sum of all taxes in invoice, in micros of the invoice's
            currency. For example, if currency_code is `USD`, then 1000000
            represents one US dollar.
        pdfUrl:
          description: >-
            The URL to download a PDF copy of the invoice. This URL is user
            specific and requires a valid OAuth 2.0 access token to access. The
            access token must be provided in an `Authorization: Bearer` HTTP
            header and be authorized for one of the following scopes: *
            `https://www.googleapis.com/auth/display-video-mediaplanning` *
            `https://www.googleapis.com/auth/display-video` The URL will be
            valid for 7 days after retrieval of this invoice object or until
            this invoice is retrieved again.
          type: string
        issueDate:
          $ref: '#/components/schemas/Date'
          description: The date when the invoice was issued.
        subtotalAmountMicros:
          format: int64
          description: >-
