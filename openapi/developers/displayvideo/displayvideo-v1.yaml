          $ref: '#/components/schemas/DateRange'
          description: >-
            The flight start and end dates of the line item. They are resolved
            relative to the parent advertiser's time zone. * Required when
            flight_date_type is `LINE_ITEM_FLIGHT_DATE_TYPE_CUSTOM`. Output only
            otherwise. * When creating a new flight, both `start_date` and
            `end_date` must be in the future. * An existing flight with a
            `start_date` in the past has a mutable `end_date` but an immutable
            `start_date`. * `end_date` must be the `start_date` or later, both
            before the year 2037.
        flightDateType:
          enum:
            - LINE_ITEM_FLIGHT_DATE_TYPE_UNSPECIFIED
            - LINE_ITEM_FLIGHT_DATE_TYPE_INHERITED
            - LINE_ITEM_FLIGHT_DATE_TYPE_CUSTOM
            - LINE_ITEM_FLIGHT_DATE_TYPE_TRIGGER
          description: Required. The type of the line item's flight dates.
          type: string
          enumDescriptions:
            - Type value is not specified or is unknown in this version.
            - >-
              The line item's flight dates are inherited from its parent
              insertion order.
            - The line item uses its own custom flight dates.
            - >-
              The line item uses a trigger. **Warning:** Line Items using manual
              triggers no longer serve in Display & Video 360. This value will
              sunset on August 1, 2023. Read our [feature deprecation
              announcement](/display-video/api/deprecations#features.manual_triggers)
