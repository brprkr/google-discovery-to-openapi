            For example, if currency_code is `USD`, then 1000000 represents one
            US dollar.
          type: string
        paymentsProfileId:
          type: string
          description: >-
            The ID of the payments profile the invoice belongs to. Appears on
            the invoice PDF as `Billing ID`.
