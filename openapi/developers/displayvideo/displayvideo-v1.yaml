              The content must be UTF-8 encoded with a length of no more than 15
              characters. This role is only supported in following
              creative_type: * `CREATIVE_TYPE_NATIVE` *
              `CREATIVE_TYPE_NATIVE_SITE_SQUARE` * `CREATIVE_TYPE_NATIVE_VIDEO`
            - >-
