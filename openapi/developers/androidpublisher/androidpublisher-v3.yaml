            The content of the comment, i.e. review body. In some cases users
            have been able to write a review with separate title and body; in
            those cases the title and body are concatenated and separated by a
            tab character.
          type: string
        thumbsDownCount:
          type: integer
          format: int32
          description: Number of users who have given this review a thumbs down.
        androidOsVersion:
          type: integer
          format: int32
          description: >-
            Integer Android SDK version of the user's device at the time the
            review was written, e.g. 23 is Marshmallow. May be absent.
        starRating:
          type: integer
          format: int32
          description: The star rating associated with the review, from 1 to 5.
        reviewerLanguage:
          description: >-
            Language code for the reviewer. This is taken from the device
            settings so is not guaranteed to match the language the review is
            written in. May be absent.
          type: string
        appVersionName:
          type: string
          description: >-
            String version name of the app as installed at the time the review
            was written. May be absent.
      description: User entry from conversation between user and developer.
    DeviceSelector:
      id: DeviceSelector
      description: >-
        Selector for a device group. A selector consists of a set of conditions
        on the device that should all match (logical AND) to determine a device
        group eligibility. For instance, if a selector specifies RAM conditions,
        device model inclusion and device model exclusion, a device is
        considered to match if: device matches RAM conditions AND device matches
        one of the included device models AND device doesn't match excluded
        device models
      properties:
        excludedDeviceIds:
          items:
            $ref: '#/components/schemas/DeviceId'
          type: array
          description: >-
            Device models excluded by this selector, even if they match all
            other conditions.
        deviceRam:
          description: Conditions on the device's RAM.
          $ref: '#/components/schemas/DeviceRam'
        forbiddenSystemFeatures:
          type: array
          description: >-
            A device that has any of these system features is excluded by this
            selector, even if it matches all other conditions.
          items:
            $ref: '#/components/schemas/SystemFeature'
        includedDeviceIds:
          description: Device models included by this selector.
          items:
            $ref: '#/components/schemas/DeviceId'
          type: array
        requiredSystemFeatures:
          type: array
          items:
            $ref: '#/components/schemas/SystemFeature'
          description: >-
            A device needs to have all these system features to be included by
            the selector.
      type: object
    Review:
      type: object
      properties:
        reviewId:
          description: Unique identifier for this review.
          type: string
        authorName:
          description: The name of the user who wrote the review.
          type: string
        comments:
          items:
            $ref: '#/components/schemas/Comment'
          description: A repeated field containing comments for the review.
          type: array
      description: An Android app review.
      id: Review
    ActivateBasePlanRequest:
