        subscriptionTaxesAndComplianceSettings:
          $ref: '#/components/schemas/SubscriptionTaxAndComplianceSettings'
          description: >-
            Details about taxes and legal compliance. Only applicable to
            subscription products.
        defaultLanguage:
          type: string
          description: >-
            Default language of the localized data, as defined by BCP-47. e.g.
            "en-US".
        defaultPrice:
          description: >-
            Default price. Cannot be zero, as in-app products are never free.
