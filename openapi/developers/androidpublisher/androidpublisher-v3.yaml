            $ref: '#/components/schemas/RegionalSubscriptionOfferConfig'
          type: array
        offerTags:
          items:
            $ref: '#/components/schemas/OfferTag'
          description: >-
            List of up to 20 custom tags specified for this offer, and returned
            to the app through the billing library.
          type: array
        otherRegionsConfig:
          description: >-
            The configuration for any new locations Play may launch in the
            future.
          $ref: '#/components/schemas/OtherRegionsSubscriptionOfferConfig'
        offerId:
          type: string
          description: >-
            Required. Immutable. Unique ID of this subscription offer. Must be
            unique within the base plan.
        packageName:
          type: string
          description: >-
            Required. Immutable. The package name of the app the parent
            subscription belongs to.
