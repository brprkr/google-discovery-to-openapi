openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://github.com/stackql/google-discovery-to-openapi
    email: info@stackql.io
  title: Google Play Android Developer API
  description: >-
    Lets Android application developers access their Google Play accounts. At a
    high level, the expected workflow is to "insert" an Edit, make changes as
    necessary, and then "commit" it. 
  version: v3
  x-discovery-doc-revision: '20230622'
  x-generated-date: '2023-06-25'
externalDocs:
  url: https://developers.google.com/android-publisher
servers:
  - url: https://androidpublisher.googleapis.com
components:
  schemas:
    SystemFeature:
      properties:
        name:
          description: The name of the feature.
          type: string
      description: Representation of a system feature.
      id: SystemFeature
      type: object
    UserInitiatedCancellation:
      description: Information specific to cancellations initiated by users.
      id: UserInitiatedCancellation
      type: object
      properties:
        cancelSurveyResult:
          $ref: '#/components/schemas/CancelSurveyResult'
          description: >-
            Information provided by the user when they complete the subscription
            cancellation flow (cancellation reason survey).
        cancelTime:
          description: >-
            The time at which the subscription was canceled by the user. The
            user might still have access to the subscription after this time.
            Use line_items.expiry_time to determine if a user still has access.
          format: google-datetime
          type: string
    GeneratedAssetPackSlice:
      id: GeneratedAssetPackSlice
      type: object
      description: Download metadata for an asset pack slice.
      properties:
        moduleName:
          description: Name of the module that this asset slice belongs to.
          type: string
        version:
          description: Asset module version.
          type: string
          format: int64
        downloadId:
          description: >-
            Download ID, which uniquely identifies the APK to download. Should
            be supplied to `generatedapks.download` method.
          type: string
        sliceId:
          description: Asset slice ID.
          type: string
    RefundExternalTransactionRequest:
      id: RefundExternalTransactionRequest
      properties:
        fullRefund:
          $ref: '#/components/schemas/FullRefund'
          description: A full-amount refund.
        partialRefund:
          description: A partial refund.
          $ref: '#/components/schemas/PartialRefund'
        refundTime:
          description: Required. The time that the transaction was refunded.
          type: string
          format: google-datetime
      description: A request to refund an existing external transaction.
      type: object
    InappproductsListResponse:
      type: object
      id: InappproductsListResponse
      description: Response listing all in-app products.
      properties:
        kind:
          description: >-
            The kind of this response
            ("androidpublisher#inappproductsListResponse").
          type: string
        pageInfo:
          $ref: '#/components/schemas/PageInfo'
          description: Deprecated and unset.
        tokenPagination:
          description: >-
            Pagination token, to handle a number of products that is over one
            page.
          $ref: '#/components/schemas/TokenPagination'
        inappproduct:
          type: array
          items:
            $ref: '#/components/schemas/InAppProduct'
          description: All in-app products.
    RegionalTaxRateInfo:
      id: RegionalTaxRateInfo
      type: object
      properties:
        taxTier:
          description: >-
            Tax tier to specify reduced tax rate. Developers who sell digital
            news, magazines, newspapers, books, or audiobooks in various regions
            may be eligible for reduced tax rates. [Learn
            more](https://support.google.com/googleplay/android-developer/answer/10463498).
          enumDescriptions:
            - ''
            - ''
            - ''
            - ''
            - ''
            - ''
          type: string
          enum:
            - TAX_TIER_UNSPECIFIED
            - TAX_TIER_BOOKS_1
            - TAX_TIER_NEWS_1
            - TAX_TIER_NEWS_2
            - TAX_TIER_MUSIC_OR_AUDIO_1
            - TAX_TIER_LIVE_OR_BROADCAST_1
        eligibleForStreamingServiceTaxRate:
          type: boolean
          description: >-
            You must tell us if your app contains streaming products to
            correctly charge US state and local sales tax. Field only supported
            in United States.
        streamingTaxType:
          type: string
          description: >-
            To collect communications or amusement taxes in the United States,
            choose the appropriate tax category. [Learn
            more](https://support.google.com/googleplay/android-developer/answer/10463498#streaming_tax).
          enumDescriptions:
            - No telecommunications tax collected.
            - >-
              US-specific telecommunications tax tier for video streaming, on
              demand, rentals / subscriptions / pay-per-view.
            - >-
              US-specific telecommunications tax tier for video streaming of
              pre-recorded content like movies, tv shows.
            - >-
              US-specific telecommunications tax tier for video streaming of
              multi-channel programming.
            - >-
              US-specific telecommunications tax tier for audio streaming,
              rental / subscription.
            - >-
              US-specific telecommunications tax tier for audio streaming, sale
              / permanent download.
            - >-
              US-specific telecommunications tax tier for multi channel audio
              streaming like radio.
          enum:
            - STREAMING_TAX_TYPE_UNSPECIFIED
            - STREAMING_TAX_TYPE_TELCO_VIDEO_RENTAL
            - STREAMING_TAX_TYPE_TELCO_VIDEO_SALES
            - STREAMING_TAX_TYPE_TELCO_VIDEO_MULTI_CHANNEL
            - STREAMING_TAX_TYPE_TELCO_AUDIO_RENTAL
            - STREAMING_TAX_TYPE_TELCO_AUDIO_SALES
            - STREAMING_TAX_TYPE_TELCO_AUDIO_MULTI_CHANNEL
      description: Specified details about taxation in a given geographical region.
    OtherRegionsSubscriptionOfferConfig:
      properties:
        otherRegionsNewSubscriberAvailability:
          type: boolean
          description: >-
            Whether the subscription offer in any new locations Play may launch
            in the future. If not specified, this will default to false.
      id: OtherRegionsSubscriptionOfferConfig
      type: object
      description: >-
        Configuration for any new locations Play may launch in specified on a
        subscription offer.
    SubscribeWithGoogleInfo:
      id: SubscribeWithGoogleInfo
      properties:
        profileName:
          type: string
          description: The profile name of the user when the subscription was purchased.
        familyName:
          description: The family name of the user when the subscription was purchased.
          type: string
        givenName:
          type: string
          description: The given name of the user when the subscription was purchased.
        emailAddress:
          description: The email address of the user when the subscription was purchased.
          type: string
        profileId:
          description: >-
            The Google profile id of the user when the subscription was
            purchased.
          type: string
      type: object
      description: Information associated with purchases made with 'Subscribe with Google'.
    DeviceTier:
      properties:
        level:
          type: integer
          format: int32
          description: >-
            The priority level of the tier. Tiers are evaluated in descending
            order of level: the highest level tier has the highest priority. The
            highest tier matching a given device is selected for that device.
            You should use a contiguous range of levels for your tiers in a tier
            set; tier levels in a tier set must be unique. For instance, if your
            tier set has 4 tiers (including the global fallback), you should
            define tiers 1, 2 and 3 in this configuration. Note: tier 0 is
            implicitly defined as a global fallback and selected for devices
            that don't match any of the tiers explicitly defined here. You
            mustn't define level 0 explicitly in this configuration.
        deviceGroupNames:
          description: >-
            Groups of devices included in this tier. These groups must be
            defined explicitly under device_groups in this configuration.
          type: array
          items:
            type: string
      type: object
      description: >-
        A single device tier. Devices matching any of the device groups in
        device_group_names are considered to match the tier.
      id: DeviceTier
    TrackRelease:
      type: object
      properties:
        versionCodes:
          type: array
          description: >-
            Version codes of all APKs in the release. Must include version codes
            to retain from previous releases.
          items:
            format: int64
            type: string
        status:
          description: The status of the release.
          type: string
          enum:
            - statusUnspecified
            - draft
            - inProgress
            - halted
            - completed
          enumDescriptions:
            - Unspecified status.
            - The release's APKs are not being served to users.
            - >-
              The release's APKs are being served to a fraction of users,
              determined by 'user_fraction'.
            - >-
              The release's APKs will no longer be served to users. Users who
              already have these APKs are unaffected.
            - >-
              The release will have no further changes. Its APKs are being
              served to all users, unless they are eligible to APKs of a more
              recent release.
        releaseNotes:
          items:
            $ref: '#/components/schemas/LocalizedText'
          type: array
          description: A description of what is new in this release.
        inAppUpdatePriority:
          format: int32
          description: >-
            In-app update priority of the release. All newly added APKs in the
            release will be considered at this priority. Can take values in the
            range [0, 5], with 5 the highest priority. Defaults to 0.
            in_app_update_priority can not be updated once the release is rolled
            out. See
            https://developer.android.com/guide/playcore/in-app-updates.
          type: integer
        name:
          type: string
          description: >-
            The release name. Not required to be unique. If not set, the name is
            generated from the APK's version_name. If the release contains
            multiple APKs, the name is generated from the date.
        countryTargeting:
          description: Restricts a release to a specific set of countries.
          $ref: '#/components/schemas/CountryTargeting'
        userFraction:
          format: double
          type: number
          description: >-
            Fraction of users who are eligible for a staged release. 0 <
            fraction < 1. Can only be set when status is "inProgress" or
            "halted".
      id: TrackRelease
      description: A release within a track.
    ReviewReplyResult:
      description: The result of replying/updating a reply to review.
      properties:
        replyText:
          type: string
          description: The reply text that was applied.
        lastEdited:
          description: The time at which the reply took effect.
          $ref: '#/components/schemas/Timestamp'
      type: object
      id: ReviewReplyResult
    SubscriptionCancelSurveyResult:
      description: >-
        Information provided by the user when they complete the subscription
        cancellation flow (cancellation reason survey).
      type: object
      properties:
        userInputCancelReason:
          description: >-
            The customized input cancel reason from the user. Only present when
            cancelReason is 0.
          type: string
        cancelSurveyReason:
          type: integer
          description: >-
            The cancellation reason the user chose in the survey. Possible
            values are: 0. Other 1. I don't use this service enough 2. Technical
            issues 3. Cost-related reasons 4. I found a better app
          format: int32
      id: SubscriptionCancelSurveyResult
    SubscriptionPurchaseV2:
      id: SubscriptionPurchaseV2
      properties:
        linkedPurchaseToken:
          type: string
          description: >-
            The purchase token of the old subscription if this subscription is
            one of the following: * Re-signup of a canceled but non-lapsed
            subscription * Upgrade/downgrade from a previous subscription. *
            Convert from prepaid to auto renewing subscription. * Convert from
            an auto renewing subscription to prepaid. * Topup a prepaid
            subscription.
        kind:
          type: string
          description: >-
            This kind represents a SubscriptionPurchaseV2 object in the
            androidpublisher service.
        testPurchase:
          description: Only present if this subscription purchase is a test purchase.
          $ref: '#/components/schemas/TestPurchase'
        pausedStateContext:
          $ref: '#/components/schemas/PausedStateContext'
          description: >-
            Additional context around paused subscriptions. Only present if the
            subscription currently has subscription_state
            SUBSCRIPTION_STATE_PAUSED.
        startTime:
          type: string
          description: >-
            Time at which the subscription was granted. Not set for pending
            subscriptions (subscription was created but awaiting payment during
            signup).
          format: google-datetime
        subscribeWithGoogleInfo:
          $ref: '#/components/schemas/SubscribeWithGoogleInfo'
          description: >-
            User profile associated with purchases made with 'Subscribe with
            Google'.
        lineItems:
          items:
            $ref: '#/components/schemas/SubscriptionPurchaseLineItem'
          type: array
          description: >-
            Item-level info for a subscription purchase. The items in the same
            purchase should be either all with AutoRenewingPlan or all with
            PrepaidPlan.
        subscriptionState:
          enumDescriptions:
            - Unspecified subscription state.
            - >-
              Subscription was created but awaiting payment during signup. In
              this state, all items are awaiting payment.
            - >-
              Subscription is active. - (1) If the subscription is an auto
              renewing plan, at least one item is auto_renew_enabled and not
              expired. - (2) If the subscription is a prepaid plan, at least one
              item is not expired.
            - >-
              Subscription is paused. The state is only available when the
              subscription is an auto renewing plan. In this state, all items
              are in paused state.
            - >-
              Subscription is in grace period. The state is only available when
              the subscription is an auto renewing plan. In this state, all
              items are in grace period.
            - >-
              Subscription is on hold (suspended). The state is only available
              when the subscription is an auto renewing plan. In this state, all
              items are on hold.
            - >-
              Subscription is canceled but not expired yet. The state is only
              available when the subscription is an auto renewing plan. All
              items have auto_renew_enabled set to false.
            - Subscription is expired. All items have expiry_time in the past.
          enum:
            - SUBSCRIPTION_STATE_UNSPECIFIED
            - SUBSCRIPTION_STATE_PENDING
            - SUBSCRIPTION_STATE_ACTIVE
            - SUBSCRIPTION_STATE_PAUSED
            - SUBSCRIPTION_STATE_IN_GRACE_PERIOD
            - SUBSCRIPTION_STATE_ON_HOLD
            - SUBSCRIPTION_STATE_CANCELED
            - SUBSCRIPTION_STATE_EXPIRED
          description: The current state of the subscription.
          type: string
        externalAccountIdentifiers:
          $ref: '#/components/schemas/ExternalAccountIdentifiers'
          description: User account identifier in the third-party service.
        acknowledgementState:
          type: string
          enum:
            - ACKNOWLEDGEMENT_STATE_UNSPECIFIED
            - ACKNOWLEDGEMENT_STATE_PENDING
            - ACKNOWLEDGEMENT_STATE_ACKNOWLEDGED
          description: The acknowledgement state of the subscription.
          enumDescriptions:
            - Unspecified acknowledgement state.
            - The subscription is not acknowledged yet.
            - The subscription is acknowledged.
        canceledStateContext:
          description: >-
            Additional context around canceled subscriptions. Only present if
            the subscription currently has subscription_state
            SUBSCRIPTION_STATE_CANCELED.
          $ref: '#/components/schemas/CanceledStateContext'
        regionCode:
          type: string
          description: >-
            ISO 3166-1 alpha-2 billing country/region code of the user at the
            time the subscription was granted.
        latestOrderId:
          type: string
          description: >-
            The order id of the latest order associated with the purchase of the
            subscription. For autoRenewing subscription, this is the order id of
            signup order if it is not renewed yet, or the last recurring order
            id (success, pending, or declined order). For prepaid subscription,
            this is the order id associated with the queried purchase token.
      description: Indicates the status of a user's subscription purchase.
      type: object
    ExternalTransaction:
      description: The details of an external transaction.
      properties:
        recurringTransaction:
          description: This transaction is part of a recurring series of transactions.
          $ref: '#/components/schemas/RecurringExternalTransaction'
        testPurchase:
          readOnly: true
          $ref: '#/components/schemas/ExternalTransactionTestPurchase'
          description: >-
            Output only. If set, this transaction was a test purchase. Google
            will not charge for a test transaction.
        transactionState:
          enumDescriptions:
            - Unspecified transaction state. Not used.
            - The transaction has been successfully reported to Google.
            - The transaction has been fully refunded.
          type: string
          enum:
            - TRANSACTION_STATE_UNSPECIFIED
            - TRANSACTION_REPORTED
            - TRANSACTION_CANCELED
          readOnly: true
          description: Output only. The current state of the transaction.
        oneTimeTransaction:
          description: This is a one-time transaction and not part of a subscription.
          $ref: '#/components/schemas/OneTimeExternalTransaction'
        originalPreTaxAmount:
          description: >-
            Required. The original transaction amount before taxes. This
            represents the pre-tax amount originally notified to Google before
            any refunds were applied.
          $ref: '#/components/schemas/Price'
        createTime:
          type: string
          description: >-
            Output only. The time when this transaction was created. This is the
            time when Google was notified of the transaction.
          format: google-datetime
          readOnly: true
        currentPreTaxAmount:
          readOnly: true
          $ref: '#/components/schemas/Price'
          description: >-
            Output only. The current transaction amount before tax. This
            represents the current pre-tax amount including any refunds that may
            have been applied to this transaction.
        currentTaxAmount:
          $ref: '#/components/schemas/Price'
          readOnly: true
          description: >-
            Output only. The current tax amount. This represents the current tax
            amount including any refunds that may have been applied to this
            transaction.
        transactionTime:
          format: google-datetime
          description: Required. The time when the transaction was completed.
          type: string
        packageName:
          readOnly: true
          description: >-
            Output only. The resource name of the external transaction. The
            package name of the application the inapp products were sold (for
            example, 'com.some.app').
          type: string
        externalTransactionId:
          readOnly: true
          description: >-
            Output only. The id of this transaction. All transaction ids under
            the same package name must be unique. Set when creating the external
            transaction.
          type: string
        originalTaxAmount:
          description: >-
            Required. The original tax amount. This represents the tax amount
            originally notified to Google before any refunds were applied.
          $ref: '#/components/schemas/Price'
        userTaxAddress:
          description: Required. User address for tax computation.
          $ref: '#/components/schemas/ExternalTransactionAddress'
      id: ExternalTransaction
      type: object
    ProductPurchasesAcknowledgeRequest:
      type: object
      description: Request for the product.purchases.acknowledge API.
      id: ProductPurchasesAcknowledgeRequest
      properties:
        developerPayload:
          type: string
          description: Payload to attach to the purchase.
    TargetingRuleScope:
      type: object
      id: TargetingRuleScope
      properties:
        specificSubscriptionInApp:
          description: >-
            The scope of the current targeting rule is the subscription with the
            specified subscription ID. Must be a subscription within the same
            parent app.
          type: string
      description: >-
        Defines the scope of subscriptions which a targeting rule can match to
        target offers to users based on past or current entitlement.
    ApksAddExternallyHostedResponse:
      type: object
      properties:
        externallyHostedApk:
          description: The definition of the externally-hosted APK and where it is located.
          $ref: '#/components/schemas/ExternallyHostedApk'
      id: ApksAddExternallyHostedResponse
      description: Response for creating a new externally hosted APK.
    ApksListResponse:
      properties:
        kind:
          type: string
          description: The kind of this response ("androidpublisher#apksListResponse").
        apks:
          items:
            $ref: '#/components/schemas/Apk'
          type: array
          description: All APKs.
      description: Response listing all APKs.
      id: ApksListResponse
      type: object
    OneTimeExternalTransaction:
      id: OneTimeExternalTransaction
      type: object
      description: Represents a one-time transaction.
      properties:
        externalTransactionToken:
          type: string
          description: >-
            Input only. Provided during the call to Create. Retrieved from the
            client when the alternative billing flow is launched.
    IntroductoryPriceInfo:
      type: object
      id: IntroductoryPriceInfo
      properties:
        introductoryPriceCurrencyCode:
          type: string
          description: >-
            ISO 4217 currency code for the introductory subscription price. For
            example, if the price is specified in British pounds sterling,
            price_currency_code is "GBP".
        introductoryPriceAmountMicros:
          type: string
          format: int64
          description: >-
            Introductory price of the subscription, not including tax. The
            currency is the same as price_currency_code. Price is expressed in
            micro-units, where 1,000,000 micro-units represents one unit of the
            currency. For example, if the subscription price is €1.99,
            price_amount_micros is 1990000.
        introductoryPriceCycles:
          type: integer
          description: The number of billing period to offer introductory pricing.
          format: int32
        introductoryPricePeriod:
          type: string
          description: >-
            Introductory price period, specified in ISO 8601 format. Common
            values are (but not limited to) "P1W" (one week), "P1M" (one month),
            "P3M" (three months), "P6M" (six months), and "P1Y" (one year).
      description: Contains the introductory price information for a subscription.
    OtherRegionsSubscriptionOfferPhasePrices:
      description: Pricing information for any new locations Play may launch in.
      id: OtherRegionsSubscriptionOfferPhasePrices
      type: object
      properties:
        eurPrice:
          $ref: '#/components/schemas/Money'
          description: >-
            Required. Price in EUR to use for any new locations Play may launch
            in.
        usdPrice:
          $ref: '#/components/schemas/Money'
          description: >-
            Required. Price in USD to use for any new locations Play may launch
            in.
    Timestamp:
      properties:
        seconds:
          description: Represents seconds of UTC time since Unix epoch.
          type: string
          format: int64
        nanos:
          description: >-
            Non-negative fractions of a second at nanosecond resolution. Must be
            from 0 to 999,999,999 inclusive.
          format: int32
          type: integer
      id: Timestamp
      type: object
      description: >-
        A Timestamp represents a point in time independent of any time zone or
        local calendar, encoded as a count of seconds and fractions of seconds
        at nanosecond resolution. The count is relative to an epoch at UTC
        midnight on January 1, 1970.
    Price:
      id: Price
      type: object
      properties:
        currency:
          description: >-
            3 letter Currency code, as defined by ISO 4217. See
            java/com/google/common/money/CurrencyCode.java
          type: string
        priceMicros:
          description: >-
            Price in 1/million of the currency base unit, represented as a
            string.
          type: string
      description: Definition of a price, i.e. currency and units.
    RecurringExternalTransaction:
      type: object
      description: >-
        Represents a transaction that is part of a recurring series of payments.
        This can be a subscription or a one-time product with multiple payments
        (such as preorder).
      id: RecurringExternalTransaction
      properties:
        initialExternalTransactionId:
          description: >-
            The external transaction id of the first transaction of this
            recurring series of transactions. For example, for a subscription
            this would be the transaction id of the first payment. Required when
            creating recurring external transactions.
          type: string
        externalTransactionToken:
          type: string
          description: >-
            Input only. Provided during the call to Create. Retrieved from the
            client when the alternative billing flow is launched. Required only
            for the initial purchase.
        externalSubscription:
          description: Details of an external subscription.
          $ref: '#/components/schemas/ExternalSubscription'
    OfferDetails:
      properties:
        basePlanId:
          type: string
          description: The base plan ID. Present for all base plan and offers.
        offerTags:
          type: array
          items:
            type: string
          description: >-
            The latest offer tags associated with the offer. It includes tags
            inherited from the base plan.
        offerId:
          type: string
          description: The offer ID. Only present for discounted offers.
      id: OfferDetails
      type: object
      description: Offer details information related to a purchase line item.
    ApkBinary:
      description: Represents the binary payload of an APK.
      properties:
        sha1:
          description: >-
            A sha1 hash of the APK payload, encoded as a hex string and matching
            the output of the sha1sum command.
          type: string
        sha256:
          description: >-
            A sha256 hash of the APK payload, encoded as a hex string and
            matching the output of the sha256sum command.
          type: string
      type: object
      id: ApkBinary
    AutoRenewingPlan:
      properties:
        priceChangeDetails:
          description: >-
            The information of the last price change for the item since
            subscription signup.
          $ref: '#/components/schemas/SubscriptionItemPriceChangeDetails'
        autoRenewEnabled:
          type: boolean
          description: >-
            If the subscription is currently set to auto-renew, e.g. the user
            has not canceled the subscription
      id: AutoRenewingPlan
      description: Information related to an auto renewing plan.
      type: object
    GeneratedSplitApk:
      description: Download metadata for a split APK.
      type: object
      properties:
        downloadId:
          type: string
          description: >-
            Download ID, which uniquely identifies the APK to download. Should
            be supplied to `generatedapks.download` method.
        splitId:
          description: Split ID. Empty for the main split of the base module.
          type: string
        moduleName:
          type: string
          description: Name of the module that this APK belongs to.
        variantId:
          type: integer
          description: ID of the generated variant.
          format: int32
      id: GeneratedSplitApk
    DeveloperComment:
      type: object
      id: DeveloperComment
      description: Developer entry from conversation between user and developer.
      properties:
        text:
          description: The content of the comment, i.e. reply body.
          type: string
        lastModified:
          $ref: '#/components/schemas/Timestamp'
          description: The last time at which this comment was updated.
    DeviceId:
      id: DeviceId
      type: object
      properties:
        buildDevice:
          type: string
          description: Value of Build.DEVICE.
        buildBrand:
          type: string
          description: Value of Build.BRAND.
      description: Identifier of a device.
    VoidedPurchasesListResponse:
      type: object
      properties:
        tokenPagination:
          $ref: '#/components/schemas/TokenPagination'
          description: Pagination information for token pagination.
        voidedPurchases:
          items:
            $ref: '#/components/schemas/VoidedPurchase'
          type: array
        pageInfo:
          description: General pagination information.
          $ref: '#/components/schemas/PageInfo'
      description: Response for the voidedpurchases.list API.
      id: VoidedPurchasesListResponse
    InAppProductListing:
      type: object
      id: InAppProductListing
      description: Store listing of a single in-app product.
      properties:
        title:
          type: string
