    RegionalSubscriptionOfferPhaseConfig:
      type: object
      description: >-
        Configuration for a single phase of a subscription offer in a single
        region.
      properties:
        regionCode:
          type: string
          description: Required. Immutable. The region to which this config applies.
        price:
          description: >-
            The absolute price the user pays for this offer phase. The price
            must not be smaller than the minimum price allowed for this region.
          $ref: '#/components/schemas/Money'
        relativeDiscount:
          description: >-
            The fraction of the base plan price prorated over the phase duration
            that the user pays for this offer phase. For example, if the base
            plan price for this region is $12 for a period of 1 year, then a 50%
            discount for a phase of a duration of 3 months would correspond to a
            price of $1.50. The discount must be specified as a fraction
            strictly larger than 0 and strictly smaller than 1. The resulting
            price will be rounded to the nearest billable unit (e.g. cents for
            USD). The relative discount is considered invalid if the discounted
            price ends up being smaller than the minimum price allowed in this
            region.
          type: number
          format: double
        absoluteDiscount:
          $ref: '#/components/schemas/Money'
          description: >-
            The absolute amount of money subtracted from the base plan price
            prorated over the phase duration that the user pays for this offer
            phase. For example, if the base plan price for this region is $12
            for a period of 1 year, then a $1 absolute discount for a phase of a
            duration of 3 months would correspond to a price of $2. The
            resulting price may not be smaller than the minimum price allowed
            for this region.
      id: RegionalSubscriptionOfferPhaseConfig
