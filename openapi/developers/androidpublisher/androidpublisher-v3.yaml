    Grant:
      properties:
        packageName:
          description: >-
            Immutable. The package name of the app. This will be empty for draft
            apps.
          type: string
        appLevelPermissions:
          type: array
          description: The permissions granted to the user for this app.
          items:
            enum:
              - APP_LEVEL_PERMISSION_UNSPECIFIED
              - CAN_ACCESS_APP
              - CAN_VIEW_FINANCIAL_DATA
              - CAN_MANAGE_PERMISSIONS
              - CAN_REPLY_TO_REVIEWS
              - CAN_MANAGE_PUBLIC_APKS
              - CAN_MANAGE_TRACK_APKS
              - CAN_MANAGE_TRACK_USERS
              - CAN_MANAGE_PUBLIC_LISTING
              - CAN_MANAGE_DRAFT_APPS
              - CAN_MANAGE_ORDERS
              - CAN_MANAGE_APP_CONTENT
              - CAN_VIEW_NON_FINANCIAL_DATA
              - CAN_VIEW_APP_QUALITY
            type: string
            enumDescriptions:
              - Unknown or unspecified permission.
              - >-
                View app information (read-only). Deprecated: Try defining a
                more granular capability. Otherwise, check
                AppLevelPermission.CAN_VIEW_NON_FINANCIAL_DATA.
              - View financial data.
              - Admin (all permissions).
              - Reply to reviews.
              - >-
                Release to production, exclude devices, and use app signing by
                Google Play.
              - Release to testing tracks.
              - Manage testing tracks and edit tester lists.
              - Manage store presence.
              - Edit and delete draft apps.
              - Manage orders and subscriptions.
              - Manage policy related pages.
              - View app information (read-only).
              - View app quality data such as Vitals, Crashes etc.
        name:
          type: string
          description: >-
            Required. Resource name for this grant, following the pattern
            "developers/{developer}/users/{email}/grants/{package_name}". If
            this grant is for a draft app, the app ID will be used in this
            resource name instead of the package name.
      type: object
      id: Grant
      description: An access grant resource.
    AutoRenewingBasePlanType:
      id: AutoRenewingBasePlanType
      description: >-
        Represents a base plan that automatically renews at the end of its
        subscription period.
      type: object
      properties:
        billingPeriodDuration:
          description: >-
            Required. Subscription period, specified in ISO 8601 format. For a
            list of acceptable billing periods, refer to the help center.
          type: string
        legacyCompatibleSubscriptionOfferId:
          type: string
          description: >-
            Subscription offer id which is legacy compatible. The backward
            compatible subscription offer is returned by the Google Play Billing
            Library deprecated method querySkuDetailsAsync(). Only one
            subscription offer can be marked as legacy compatible for a given
            renewing base plan. To have no Subscription offer as legacy
            compatible set this field as empty string.
        legacyCompatible:
          description: >-
            Whether the renewing base plan is backward compatible. The backward
            compatible base plan is returned by the Google Play Billing Library
            deprecated method querySkuDetailsAsync(). Only one renewing base
            plan can be marked as legacy compatible for a given subscription.
          type: boolean
        prorationMode:
          description: >-
            The proration mode for the base plan determines what happens when a
            user switches to this plan from another base plan. If unspecified,
            defaults to CHARGE_ON_NEXT_BILLING_DATE.
          enum:
            - SUBSCRIPTION_PRORATION_MODE_UNSPECIFIED
            - SUBSCRIPTION_PRORATION_MODE_CHARGE_ON_NEXT_BILLING_DATE
            - SUBSCRIPTION_PRORATION_MODE_CHARGE_FULL_PRICE_IMMEDIATELY
          enumDescriptions:
            - Unspecified mode.
            - >-
              Users will be charged for their new base plan at the end of their
              current billing period.
            - >-
              Users will be charged for their new base plan immediately and in
              full. Any remaining period of their existing subscription will be
              used to extend the duration of the new billing plan.
          type: string
        gracePeriodDuration:
          type: string
          description: >-
            Grace period of the subscription, specified in ISO 8601 format.
            Acceptable values are P0D (zero days), P3D (3 days), P7D (7 days),
            P14D (14 days), and P30D (30 days). If not specified, a default
            value will be used based on the recurring period duration.
        resubscribeState:
          enumDescriptions:
            - Unspecified state.
            - Resubscribe is active.
            - Resubscribe is inactive.
          description: >-
            Whether users should be able to resubscribe to this base plan in
            Google Play surfaces. Defaults to RESUBSCRIBE_STATE_ACTIVE if not
            specified.
          type: string
          enum:
            - RESUBSCRIBE_STATE_UNSPECIFIED
            - RESUBSCRIBE_STATE_ACTIVE
            - RESUBSCRIBE_STATE_INACTIVE
    ExternalTransactionAddress:
      id: ExternalTransactionAddress
