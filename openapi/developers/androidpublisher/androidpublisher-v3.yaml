            price. These subscribers will receive a notification that they will
            be paying a different price. Subscribers who do not agree to the new
            price will have their subscription ended at the next renewal.
          type: string
          format: google-datetime
        regionCode:
          description: >-
            Required. Region code this configuration applies to, as defined by
            ISO 3166-2, e.g. "US".
          type: string
      type: object
      description: Configuration for a price migration.
