            - CANCELLATION_REASON_PAST_DUE
            - CANCELLATION_REASON_ACCOUNT_CLOSED
            - CANCELLATION_REASON_UPGRADE_DOWNGRADE
            - CANCELLATION_REASON_USER_DELINQUENCY
