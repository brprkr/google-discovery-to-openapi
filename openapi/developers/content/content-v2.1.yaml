      properties:
        regionCodes:
          type: array
          items:
            type: string
          description: >-
            The two-letter [ISO 3166-1
            alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2) codes for
            all the regions with the same `eligibilityStatus` and
            `reviewEligibility`.
