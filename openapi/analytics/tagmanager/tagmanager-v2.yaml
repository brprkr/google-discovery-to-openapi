openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://github.com/stackql/google-discovery-to-openapi
    email: info@stackql.io
  title: Tag Manager API
  description: >-
    This API allows clients to access and modify container and tag
    configuration.
  version: v2
  x-discovery-doc-revision: '20230621'
  x-generated-date: '2023-06-25'
externalDocs:
  url: https://developers.google.com/tag-manager
servers:
  - url: https://tagmanager.googleapis.com
components:
  schemas:
    ListFoldersResponse:
      properties:
        nextPageToken:
          description: Continuation token for fetching the next page of results.
          type: string
        folder:
          items:
            $ref: '#/components/schemas/Folder'
          type: array
          description: All GTM Folders of a GTM Container.
      id: ListFoldersResponse
      description: List Folders Response.
      type: object
    ListContainerVersionsResponse:
      id: ListContainerVersionsResponse
      properties:
        nextPageToken:
          type: string
          description: Continuation token for fetching the next page of results.
        containerVersionHeader:
          items:
            $ref: '#/components/schemas/ContainerVersionHeader'
          type: array
          description: All container version headers of a GTM Container.
      description: List container versions response.
      type: object
    SyncStatus:
      description: The status of a workspace after synchronization.
      properties:
        mergeConflict:
          type: boolean
          description: Synchornization operation detected a merge conflict.
        syncError:
          type: boolean
          description: An error occurred during the synchronization operation.
      id: SyncStatus
      type: object
    RevertBuiltInVariableResponse:
      type: object
      properties:
        enabled:
          type: boolean
          description: Whether the built-in variable is enabled after reversion.
      id: RevertBuiltInVariableResponse
      description: The result of reverting a built-in variable in a workspace.
    ListDestinationsResponse:
      properties:
        destination:
          items:
            $ref: '#/components/schemas/Destination'
          description: All Destinations linked to a GTM Container.
          type: array
        nextPageToken:
          description: Continuation token for fetching the next page of results.
          type: string
      id: ListDestinationsResponse
      type: object
    MergeConflict:
      properties:
        entityInBaseVersion:
          description: >-
            The base version entity (since the latest sync operation) that has
            conflicting changes compared to the workspace. If this field is
            missing, it means the workspace entity is deleted from the base
            version.
          $ref: '#/components/schemas/Entity'
        entityInWorkspace:
          description: >-
            The workspace entity that has conflicting changes compared to the
            base version. If an entity is deleted in a workspace, it will still
            appear with a deleted change status.
          $ref: '#/components/schemas/Entity'
      description: Represents a merge conflict.
      type: object
      id: MergeConflict
    ListAccountsResponse:
      description: List Accounts Response.
      type: object
      properties:
        nextPageToken:
          description: Continuation token for fetching the next page of results.
          type: string
        account:
          description: List of GTM Accounts that a user has access to.
          type: array
          items:
            $ref: '#/components/schemas/Account'
      id: ListAccountsResponse
    QuickPreviewResponse:
      properties:
        containerVersion:
          $ref: '#/components/schemas/ContainerVersion'
          description: The quick previewed container version.
        syncStatus:
          $ref: '#/components/schemas/SyncStatus'
          description: >-
            Whether quick previewing failed when syncing the workspace to the
            latest container version.
        compilerError:
          type: boolean
          description: Were there compiler errors or not.
      description: Response to quick previewing a workspace.
      id: QuickPreviewResponse
      type: object
    ListVariablesResponse:
      id: ListVariablesResponse
      type: object
      description: List Variables Response.
      properties:
        nextPageToken:
          description: Continuation token for fetching the next page of results.
          type: string
        variable:
          description: All GTM Variables of a GTM Container.
          items:
            $ref: '#/components/schemas/Variable'
          type: array
    TeardownTag:
      id: TeardownTag
      type: object
      description: >-
        Represents a tag that fires after another tag in order to tear down
        dependencies.
      properties:
        tagName:
          description: The name of the teardown tag.
          type: string
        stopTeardownOnFailure:
          description: >-
            If true, fire the teardown tag if and only if the main tag fires
            successfully. If false, fire the teardown tag regardless of main tag
            firing status.
          type: boolean
    RevertTagResponse:
      description: The result of reverting a tag in a workspace.
      id: RevertTagResponse
      properties:
        tag:
          description: >-
            Tag as it appears in the latest container version since the last
            workspace synchronization operation. If no tag is present, that
            means the tag was deleted in the latest container version.
          $ref: '#/components/schemas/Tag'
      type: object
    RevertTriggerResponse:
      type: object
      id: RevertTriggerResponse
      description: The result of reverting a trigger in a workspace.
      properties:
        trigger:
          $ref: '#/components/schemas/Trigger'
          description: >-
            Trigger as it appears in the latest container version since the last
            workspace synchronization operation. If no trigger is present, that
            means the trigger was deleted in the latest container version.
    ListContainersResponse:
      description: List Containers Response.
      id: ListContainersResponse
      type: object
      properties:
        nextPageToken:
          description: Continuation token for fetching the next page of results.
          type: string
        container:
          type: array
          description: All Containers of a GTM Account.
          items:
            $ref: '#/components/schemas/Container'
    CreateContainerVersionResponse:
      id: CreateContainerVersionResponse
      properties:
        newWorkspacePath:
          description: >-
            Auto generated workspace path created as a result of version
            creation. This field should only be populated if the created version
            was not a quick preview.
          type: string
        syncStatus:
          description: >-
            Whether version creation failed when syncing the workspace to the
            latest container version.
          $ref: '#/components/schemas/SyncStatus'
        compilerError:
          description: Compiler errors or not.
          type: boolean
        containerVersion:
          description: The container version created.
          $ref: '#/components/schemas/ContainerVersion'
      type: object
      description: Create container versions response.
    GetWorkspaceStatusResponse:
      properties:
        mergeConflict:
          type: array
          items:
            $ref: '#/components/schemas/MergeConflict'
          description: The merge conflict after sync.
        workspaceChange:
          type: array
          description: Entities that have been changed in the workspace.
          items:
            $ref: '#/components/schemas/Entity'
      type: object
      id: GetWorkspaceStatusResponse
      description: >-
        The changes that have occurred in the workspace since the base container
        version.
    ContainerVersionHeader:
      description: Represents a Google Tag Manager Container Version Header.
      properties:
        containerId:
          description: GTM Container ID.
          type: string
        numGtagConfigs:
          description: Number of Google tag configs in the container version.
          type: string
        accountId:
          type: string
          description: GTM Account ID.
        numTags:
          type: string
          description: Number of tags in the container version.
        path:
          description: GTM Container Version's API relative path.
          type: string
        containerVersionId:
          description: >-
            The Container Version ID uniquely identifies the GTM Container
            Version.
          type: string
        numTransformations:
          description: Number of transformations in the container version.
          type: string
        numZones:
          description: Number of zones in the container version.
          type: string
        numRules:
          type: string
          description: Number of rules in the container version.
        numCustomTemplates:
          description: Number of custom templates in the container version.
          type: string
        numMacros:
          description: Number of macros in the container version.
          type: string
        numVariables:
          type: string
          description: Number of variables in the container version.
        numClients:
          description: Number of clients in the container version.
          type: string
        numTriggers:
          description: Number of triggers in the container version.
          type: string
        name:
          description: Container version display name.
          type: string
        deleted:
          description: A value of true indicates this container version has been deleted.
          type: boolean
      type: object
      id: ContainerVersionHeader
    Condition:
      type: object
      description: Represents a predicate.
      properties:
        type:
          description: >-
            The type of operator for this condition. @mutable
            tagmanager.accounts.containers.workspaces.triggers.create @mutable
            tagmanager.accounts.containers.workspaces.triggers.update
          enumDescriptions:
            - ''
            - ''
            - ''
            - ''
            - ''
            - ''
            - ''
            - ''
            - ''
            - ''
            - ''
            - >-
              NOTE(lanzone): When defining a ConditionType here, don't forget to
              also define a matching PredicateType (in condition.proto).
          enum:
            - conditionTypeUnspecified
            - equals
            - contains
            - startsWith
            - endsWith
            - matchRegex
            - greater
            - greaterOrEquals
            - less
            - lessOrEquals
            - cssSelector
            - urlMatches
          type: string
          annotations:
            required:
              - tagmanager.accounts.containers.workspaces.triggers.create
              - tagmanager.accounts.containers.workspaces.triggers.update
        parameter:
          type: array
          items:
            $ref: '#/components/schemas/Parameter'
          description: >-
            A list of named parameters (key/value), depending on the condition's
            type. Notes: - For binary operators, include parameters named arg0
            and arg1 for specifying the left and right operands, respectively. -
            At this time, the left operand (arg0) must be a reference to a
            variable. - For case-insensitive Regex matching, include a boolean
            parameter named ignore_case that is set to true. If not specified or
            set to any other value, the matching will be case sensitive. - To
            negate an operator, include a boolean parameter named negate boolean
            parameter that is set to true. @mutable
            tagmanager.accounts.containers.workspaces.triggers.create @mutable
            tagmanager.accounts.containers.workspaces.triggers.update
          annotations:
            required:
              - tagmanager.accounts.containers.workspaces.triggers.create
              - tagmanager.accounts.containers.workspaces.triggers.update
      id: Condition
    Tag:
      properties:
        containerId:
          description: GTM Container ID.
          type: string
        paused:
          description: >-
            Indicates whether the tag is paused, which prevents the tag from
            firing. @mutable
            tagmanager.accounts.containers.workspaces.tags.create @mutable
            tagmanager.accounts.containers.workspaces.tags.update
          type: boolean
        monitoringMetadata:
          description: >-
            A map of key-value pairs of tag metadata to be included in the event
            data for tag monitoring. Notes: - This parameter must be type MAP. -
            Each parameter in the map are type TEMPLATE, however cannot contain
            variable references. @mutable
            tagmanager.accounts.containers.workspaces.tags.create @mutable
            tagmanager.accounts.containers.workspaces.tags.update
          $ref: '#/components/schemas/Parameter'
        notes:
          description: >-
            User notes on how to apply this tag in the container. @mutable
            tagmanager.accounts.containers.workspaces.tags.create @mutable
            tagmanager.accounts.containers.workspaces.tags.update
          type: string
        teardownTag:
          description: The list of teardown tags. Currently we only allow one.
          items:
            $ref: '#/components/schemas/TeardownTag'
          type: array
        fingerprint:
          type: string
          description: >-
            The fingerprint of the GTM Tag as computed at storage time. This
            value is recomputed whenever the tag is modified.
        blockingRuleId:
          items:
            type: string
          description: >-
            Blocking rule IDs. If any of the listed rules evaluate to true, the
            tag will not fire. @mutable
            tagmanager.accounts.containers.workspaces.tags.create @mutable
            tagmanager.accounts.containers.workspaces.tags.update
          type: array
        name:
          annotations:
            required:
              - tagmanager.accounts.containers.workspaces.tags.create
              - tagmanager.accounts.containers.workspaces.tags.update
          description: >-
            Tag display name. @mutable
            tagmanager.accounts.containers.workspaces.tags.create @mutable
            tagmanager.accounts.containers.workspaces.tags.update
          type: string
        parentFolderId:
          description: Parent folder id.
          type: string
        accountId:
          description: GTM Account ID.
          type: string
        priority:
          $ref: '#/components/schemas/Parameter'
          description: >-
            User defined numeric priority of the tag. Tags are fired
            asynchronously in order of priority. Tags with higher numeric value
            fire first. A tag's priority can be a positive or negative value.
            The default value is 0. @mutable
            tagmanager.accounts.containers.workspaces.tags.create @mutable
            tagmanager.accounts.containers.workspaces.tags.update
        setupTag:
          items:
            $ref: '#/components/schemas/SetupTag'
          type: array
          description: The list of setup tags. Currently we only allow one.
        scheduleStartMs:
          type: string
          description: >-
            The start timestamp in milliseconds to schedule a tag. @mutable
            tagmanager.accounts.containers.workspaces.tags.create @mutable
            tagmanager.accounts.containers.workspaces.tags.update
          format: int64
        tagFiringOption:
          description: Option to fire this tag.
          type: string
          enumDescriptions:
            - ''
            - Tag can be fired multiple times per event.
            - >-
              Tag can only be fired per event but can be fired multiple times
              per load (e.g., app load or page load).
            - Tag can only be fired per load (e.g., app load or page load).
          enum:
            - tagFiringOptionUnspecified
            - unlimited
            - oncePerEvent
            - oncePerLoad
        firingTriggerId:
          description: >-
            Firing trigger IDs. A tag will fire when any of the listed triggers
            are true and all of its blockingTriggerIds (if any specified) are
            false. @mutable
            tagmanager.accounts.containers.workspaces.tags.create @mutable
            tagmanager.accounts.containers.workspaces.tags.update
          type: array
          items:
            type: string
        path:
          description: GTM Tag's API relative path.
          type: string
        type:
          type: string
          annotations:
            required:
              - tagmanager.accounts.containers.workspaces.tags.create
              - tagmanager.accounts.containers.workspaces.tags.update
          description: >-
            GTM Tag Type. @mutable
            tagmanager.accounts.containers.workspaces.tags.create @mutable
            tagmanager.accounts.containers.workspaces.tags.update
        blockingTriggerId:
          items:
            type: string
          type: array
          description: >-
            Blocking trigger IDs. If any of the listed triggers evaluate to
            true, the tag will not fire. @mutable
            tagmanager.accounts.containers.workspaces.tags.create @mutable
            tagmanager.accounts.containers.workspaces.tags.update
        firingRuleId:
          type: array
          description: >-
            Firing rule IDs. A tag will fire when any of the listed rules are
            true and all of its blockingRuleIds (if any specified) are false.
            @mutable tagmanager.accounts.containers.workspaces.tags.create
            @mutable tagmanager.accounts.containers.workspaces.tags.update
          items:
            type: string
        monitoringMetadataTagNameKey:
          type: string
          description: >-
            If non-empty, then the tag display name will be included in the
            monitoring metadata map using the key specified. @mutable
            tagmanager.accounts.containers.workspaces.tags.create @mutable
            tagmanager.accounts.containers.workspaces.tags.update
        scheduleEndMs:
          description: >-
            The end timestamp in milliseconds to schedule a tag. @mutable
            tagmanager.accounts.containers.workspaces.tags.create @mutable
            tagmanager.accounts.containers.workspaces.tags.update
          format: int64
          type: string
        tagManagerUrl:
          type: string
          description: Auto generated link to the tag manager UI
        workspaceId:
          description: GTM Workspace ID.
          type: string
        consentSettings:
          description: >-
            Consent settings of a tag. @mutable
            tagmanager.accounts.containers.workspaces.tags.create @mutable
            tagmanager.accounts.containers.workspaces.tags.update
          $ref: '#/components/schemas/TagConsentSetting'
        parameter:
          items:
            $ref: '#/components/schemas/Parameter'
          description: >-
            The tag's parameters. @mutable
            tagmanager.accounts.containers.workspaces.tags.create @mutable
            tagmanager.accounts.containers.workspaces.tags.update
          type: array
        tagId:
          description: The Tag ID uniquely identifies the GTM Tag.
          type: string
        liveOnly:
          description: >-
            If set to true, this tag will only fire in the live environment
            (e.g. not in preview or debug mode). @mutable
            tagmanager.accounts.containers.workspaces.tags.create @mutable
            tagmanager.accounts.containers.workspaces.tags.update
          type: boolean
      id: Tag
      description: Represents a Google Tag Manager Tag.
      type: object
    ListEnabledBuiltInVariablesResponse:
      id: ListEnabledBuiltInVariablesResponse
      description: A list of enabled built-in variables.
      type: object
      properties:
        nextPageToken:
          type: string
          description: Continuation token for fetching the next page of results.
        builtInVariable:
          type: array
          items:
            $ref: '#/components/schemas/BuiltInVariable'
          description: All GTM BuiltInVariables of a GTM container.
    ContainerFeatures:
      id: ContainerFeatures
      properties:
        supportVersions:
          type: boolean
          description: Whether this Container supports Container versions.
        supportZones:
          description: Whether this Container supports zones.
          type: boolean
        supportTransformations:
          description: Whether this Container supports transformations.
          type: boolean
        supportEnvironments:
          type: boolean
          description: Whether this Container supports environments.
        supportWorkspaces:
          type: boolean
          description: Whether this Container supports workspaces.
        supportBuiltInVariables:
          description: Whether this Container supports built-in variables
          type: boolean
        supportFolders:
          type: boolean
          description: Whether this Container supports folders.
        supportTemplates:
          type: boolean
          description: Whether this Container supports templates.
        supportUserPermissions:
          description: Whether this Container supports user permissions managed by GTM.
          type: boolean
        supportGtagConfigs:
          description: Whether this Container supports Google tag config.
          type: boolean
        supportClients:
          type: boolean
          description: Whether this Container supports clients.
        supportTriggers:
          type: boolean
          description: Whether this Container supports triggers.
        supportTags:
          description: Whether this Container supports tags.
          type: boolean
        supportVariables:
          type: boolean
          description: Whether this Container supports variables.
      type: object
    Environment:
      id: Environment
      properties:
        authorizationCode:
          description: The environment authorization code.
          type: string
        workspaceId:
          type: string
          description: Represents a link to a quick preview of a workspace.
        type:
          type: string
          enumDescriptions:
            - Points to a user defined environment.
            - Points to the current live container version.
            - Points to the latest container version.
            - >-
              Automatically managed environment that points to a workspace
              preview or version created by a workspace.
          enum:
            - user
            - live
            - latest
            - workspace
          description: The type of this environment.
        environmentId:
          description: GTM Environment ID uniquely identifies the GTM Environment.
          type: string
        enableDebug:
          description: >-
            Whether or not to enable debug by default for the environment.
            @mutable tagmanager.accounts.containers.environments.create @mutable
            tagmanager.accounts.containers.environments.update
          type: boolean
        accountId:
          type: string
          description: GTM Account ID.
        containerVersionId:
          description: Represents a link to a container version.
          type: string
        fingerprint:
          type: string
          description: >-
            The fingerprint of the GTM environment as computed at storage time.
            This value is recomputed whenever the environment is modified.
        description:
          type: string
          description: >-
            The environment description. Can be set or changed only on USER type
            environments. @mutable
            tagmanager.accounts.containers.environments.create @mutable
            tagmanager.accounts.containers.environments.update
        containerId:
          type: string
          description: GTM Container ID.
        url:
          type: string
          description: >-
            Default preview page url for the environment. @mutable
            tagmanager.accounts.containers.environments.create @mutable
            tagmanager.accounts.containers.environments.update
        path:
          type: string
          description: GTM Environment's API relative path.
        tagManagerUrl:
          description: Auto generated link to the tag manager UI
          type: string
        name:
          annotations:
            required:
              - tagmanager.accounts.containers.environments.create
              - tagmanager.accounts.containers.environments.update
          description: >-
            The environment display name. Can be set or changed only on USER
            type environments. @mutable
            tagmanager.accounts.containers.environments.create @mutable
            tagmanager.accounts.containers.environments.update
          type: string
        authorizationTimestamp:
          description: The last update time-stamp for the authorization code.
          type: string
          format: google-datetime
      type: object
      description: >-
        Represents a Google Tag Manager Environment. Note that a user can
        create, delete and update environments of type USER, but can only update
        the enable_debug and url fields of environments of other types.
    RevertClientResponse:
      properties:
        client:
          description: >-
            Client as it appears in the latest container version since the last
            workspace synchronization operation. If no client is present, that
            means the client was deleted in the latest container version.
          $ref: '#/components/schemas/Client'
      type: object
      id: RevertClientResponse
      description: The result of reverting a client in a workspace.
    GetContainerSnippetResponse:
      properties:
        snippet:
          type: string
          description: Tagging snippet for a Container.
      type: object
      id: GetContainerSnippetResponse
    ListTagsResponse:
      type: object
      properties:
        tag:
          items:
            $ref: '#/components/schemas/Tag'
          description: All GTM Tags of a GTM Container.
          type: array
        nextPageToken:
          description: Continuation token for fetching the next page of results.
          type: string
      description: List Tags Response.
      id: ListTagsResponse
    RevertFolderResponse:
      properties:
        folder:
          description: >-
            Folder as it appears in the latest container version since the last
            workspace synchronization operation. If no folder is present, that
            means the folder was deleted in the latest container version.
          $ref: '#/components/schemas/Folder'
      type: object
      id: RevertFolderResponse
      description: The result of reverting folder changes in a workspace.
    RevertVariableResponse:
      id: RevertVariableResponse
      description: The result of reverting a variable in a workspace.
      type: object
      properties:
        variable:
          description: >-
            Variable as it appears in the latest container version since the
            last workspace synchronization operation. If no variable is present,
            that means the variable was deleted in the latest container version.
          $ref: '#/components/schemas/Variable'
    RevertTransformationResponse:
      properties:
        transformation:
          description: >-
            Transformation as it appears in the latest container version since
            the last workspace synchronization operation. If no transformation
            is present, that means the transformation was deleted in the latest
            container version.
          $ref: '#/components/schemas/Transformation'
      type: object
      description: The result of reverting a transformation in a workspace.
      id: RevertTransformationResponse
    CreateContainerVersionRequestVersionOptions:
      type: object
      id: CreateContainerVersionRequestVersionOptions
      description: Options for new container versions.
      properties:
        notes:
          type: string
          description: The notes of the container version to be created.
        name:
          description: The name of the container version to be created.
          type: string
    ListTemplatesResponse:
      id: ListTemplatesResponse
      type: object
      properties:
        nextPageToken:
          type: string
          description: Continuation token for fetching the next page of results.
        template:
          type: array
          items:
            $ref: '#/components/schemas/CustomTemplate'
          description: All GTM Custom Templates of a GTM Container.
    Folder:
      description: Represents a Google Tag Manager Folder.
      type: object
      id: Folder
      properties:
        name:
          description: >-
            Folder display name. @mutable
            tagmanager.accounts.containers.workspaces.folders.create @mutable
            tagmanager.accounts.containers.workspaces.folders.update
          type: string
          annotations:
            required:
              - tagmanager.accounts.containers.workspaces.folders.create
              - tagmanager.accounts.containers.workspaces.folders.update
        path:
          description: GTM Folder's API relative path.
          type: string
        workspaceId:
          description: GTM Workspace ID.
          type: string
        accountId:
          type: string
          description: GTM Account ID.
        tagManagerUrl:
          description: Auto generated link to the tag manager UI
          type: string
        folderId:
          type: string
          description: The Folder ID uniquely identifies the GTM Folder.
        fingerprint:
          type: string
          description: >-
            The fingerprint of the GTM Folder as computed at storage time. This
            value is recomputed whenever the folder is modified.
        containerId:
          type: string
          description: GTM Container ID.
        notes:
          description: >-
            User notes on how to apply this folder in the container. @mutable
            tagmanager.accounts.containers.workspaces.folders.create @mutable
            tagmanager.accounts.containers.workspaces.folders.update
          type: string
    SetupTag:
      properties:
        tagName:
          description: The name of the setup tag.
          type: string
        stopOnSetupFailure:
          description: >-
            If true, fire the main tag if and only if the setup tag fires
            successfully. If false, fire the main tag regardless of setup tag
            firing status.
          type: boolean
      id: SetupTag
      description: >-
        Represents a reference to atag that fires before another tag in order to
        set up dependencies.
      type: object
    Trigger:
      description: Represents a Google Tag Manager Trigger
      type: object
      id: Trigger
      properties:
        intervalSeconds:
          $ref: '#/components/schemas/Parameter'
          description: >-
            Time between Timer Events to fire (in seconds). Only valid for AMP
            Timer trigger. @mutable
            tagmanager.accounts.containers.workspaces.triggers.create @mutable
            tagmanager.accounts.containers.workspaces.triggers.update
        continuousTimeMinMilliseconds:
          description: >-
