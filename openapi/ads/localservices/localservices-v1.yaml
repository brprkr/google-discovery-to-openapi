    get:
      description: >-
        Get detailed lead reports containing leads that have been received by
        all linked GLS accounts. Caller needs to provide their manager customer
        id and the associated auth credential that allows them read permissions
        on their linked accounts.
      operationId: localservices.detailedLeadReports.search
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/adwords
          Oauth2c:
            - https://www.googleapis.com/auth/adwords
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/GoogleAdsHomeservicesLocalservicesV1SearchDetailedLeadReportsResponse
      parameters:
        - in: query
          name: endDate.day
