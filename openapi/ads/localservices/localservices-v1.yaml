components:
  schemas:
    GoogleTypeTimeZone:
      description: >-
        Represents a time zone from the [IANA Time Zone
        Database](https://www.iana.org/time-zones).
      type: object
      id: GoogleTypeTimeZone
      properties:
        id:
          type: string
          description: IANA Time Zone Database time zone, e.g. "America/New_York".
        version:
          type: string
          description: Optional. IANA Time Zone Database version number, e.g. "2019a".
    GoogleAdsHomeservicesLocalservicesV1MessageLead:
      id: GoogleAdsHomeservicesLocalservicesV1MessageLead
      type: object
      properties:
        consumerPhoneNumber:
          description: Consumer phone number associated with the message lead.
          type: string
        jobType:
          type: string
          description: The job type of the specified lead.
        customerName:
          description: Name of the customer who created the lead.
          type: string
        postalCode:
          description: The postal code of the customer who created the lead.
          type: string
      description: Container for message lead specific information.
    GoogleAdsHomeservicesLocalservicesV1DetailedLeadReport:
      properties:
        leadCategory:
          description: Lead category (e.g. hvac, plumber)
          type: string
        messageLead:
          description: More information associated to only message leads.
          $ref: '#/components/schemas/GoogleAdsHomeservicesLocalservicesV1MessageLead'
        leadType:
          type: string
          enum:
            - LEAD_TYPE_UNSPECIFIED
            - MESSAGE
            - PHONE_CALL
            - BOOKING
          enumDescriptions:
            - Not specified.
            - Message lead.
            - Phone call lead.
            - Booking lead.
          description: Lead type.
        leadId:
          type: string
          format: int64
          description: Unique identifier of a Detailed Lead Report.
        bookingLead:
          $ref: '#/components/schemas/GoogleAdsHomeservicesLocalservicesV1BookingLead'
          description: More information associated to only booking leads.
        chargeStatus:
          enum:
            - CHARGE_STATUS_UNSPECIFIED
            - CHARGED
            - NOT_CHARGED
          description: Whether the lead has been charged.
          enumDescriptions:
            - Not specified.
            - Charged.
            - Not charged.
          type: string
        accountId:
          description: Identifies account that received the lead.
          type: string
          format: int64
        disputeStatus:
          type: string
          description: Dispute status related to the lead.
        aggregatorInfo:
          $ref: >-
            #/components/schemas/GoogleAdsHomeservicesLocalservicesV1AggregatorInfo
          description: Aggregator specific information related to the lead.
        leadCreationTimestamp:
          type: string
          description: Timestamp of when the lead was created.
          format: google-datetime
        currencyCode:
          description: Currency code.
          type: string
        businessName:
          type: string
          description: Business name associated to the account.
        geo:
          description: Location of the associated account's home city.
          type: string
        phoneLead:
          $ref: '#/components/schemas/GoogleAdsHomeservicesLocalservicesV1PhoneLead'
          description: More information associated to only phone leads.
        timezone:
          $ref: '#/components/schemas/GoogleTypeTimeZone'
          description: Timezone of the particular provider associated to a lead.
        leadPrice:
          description: Price of the lead (available only after it has been charged).
          type: number
          format: double
      description: >-
        A Detailed Lead Report of a lead identified by their lead id and
        contains consumer, account, monetization, and lead data.
      type: object
      id: GoogleAdsHomeservicesLocalservicesV1DetailedLeadReport
    GoogleAdsHomeservicesLocalservicesV1BookingLead:
      id: GoogleAdsHomeservicesLocalservicesV1BookingLead
      type: object
      description: Container for booking lead specific information.
      properties:
        consumerPhoneNumber:
          description: Consumer phone number associated with the booking lead.
          type: string
        jobType:
          type: string
          description: The job type of the specified lead.
        bookingAppointmentTimestamp:
          type: string
          description: Timestamp of when service is provided by advertiser.
          format: google-datetime
        consumerEmail:
          description: Consumer email associated with the booking lead.
          type: string
        customerName:
          type: string
          description: Name of the customer who created the lead.
    GoogleAdsHomeservicesLocalservicesV1SearchAccountReportsResponse:
      properties:
        accountReports:
          type: array
          description: >-
            List of account reports which maps 1:1 to a particular linked GLS
            account.
          items:
            $ref: >-
              #/components/schemas/GoogleAdsHomeservicesLocalservicesV1AccountReport
        nextPageToken:
          description: >-
            Pagination token to retrieve the next page of results. When
            `next_page_token` is not filled in, there is no next page and the
            list returned is the last page in the result set.
          type: string
      description: >-
        A page of the response received from the SearchAccountReports method. A
        paginated response where more pages are available has `next_page_token`
        set. This token can be used in a subsequent request to retrieve the next
        request page.
      type: object
      id: GoogleAdsHomeservicesLocalservicesV1SearchAccountReportsResponse
    GoogleAdsHomeservicesLocalservicesV1AccountReport:
      properties:
        currentPeriodTotalCost:
          description: >-
            Total cost of the account in current specified period in the
            account's specified currency.
          format: double
          type: number
        accountId:
          description: Unique identifier of the GLS account.
          format: int64
          type: string
        averageWeeklyBudget:
          description: Average weekly budget in the currency code of the account.
          format: double
          type: number
        previousPeriodPhoneCalls:
          type: string
          format: int64
          description: >-
            Number of phone calls in previous specified period, including both
            connected and unconnected calls.
        currentPeriodPhoneCalls:
          format: int64
          type: string
          description: >-
            Number of phone calls in current specified period, including both
            connected and unconnected calls.
        totalReview:
          type: integer
          description: Total number of reviews the account has up to current date.
          format: int32
        previousPeriodConnectedPhoneCalls:
          description: >-
            Number of connected phone calls (duration over 30s) in previous
            specified period.
          format: int64
          type: string
        businessName:
          type: string
          description: Business name of the account.
        currentPeriodConnectedPhoneCalls:
          type: string
          description: >-
            Number of connected phone calls (duration over 30s) in current
            specified period.
          format: int64
        impressionsLastTwoDays:
          type: string
          description: Number of impressions that customers have had in the past 2 days.
          format: int64
        previousPeriodChargedLeads:
          format: int64
          description: >-
            Number of charged leads the account received in previous specified
            period.
          type: string
        currentPeriodChargedLeads:
          type: string
          description: >-
            Number of charged leads the account received in current specified
            period.
          format: int64
        aggregatorInfo:
          description: Aggregator specific information related to the account.
          $ref: >-
            #/components/schemas/GoogleAdsHomeservicesLocalservicesV1AggregatorInfo
        averageFiveStarRating:
          type: number
          format: double
          description: Average review rating score from 1-5 stars.
        currencyCode:
          type: string
          description: Currency code of the account.
        phoneLeadResponsiveness:
          format: double
          type: number
          description: >-
            Phone lead responsiveness of the account for the past 90 days from
            current date. This is computed by taking the total number of
            connected calls from charged phone leads and dividing by the total
            number of calls received.
        previousPeriodTotalCost:
          type: number
          format: double
          description: >-
            Total cost of the account in previous specified period in the
            account's specified currency.
      id: GoogleAdsHomeservicesLocalservicesV1AccountReport
      description: >-
        An Account Report of a GLS account identified by their account id
        containing aggregate data gathered from a particular date range. Next
        ID: 18
      type: object
    GoogleAdsHomeservicesLocalservicesV1AggregatorInfo:
      description: >-
        Conatiner for aggregator specific information if lead is for an
        aggregator GLS account.
      type: object
      id: GoogleAdsHomeservicesLocalservicesV1AggregatorInfo
      properties:
        aggregatorProviderId:
          type: string
          description: >-
            Provider id (listed in aggregator system) which maps to a account id
            in GLS system.
    GoogleAdsHomeservicesLocalservicesV1PhoneLead:
      description: Container for phone lead specific information.
      id: GoogleAdsHomeservicesLocalservicesV1PhoneLead
      type: object
      properties:
        consumerPhoneNumber:
          description: Consumer phone number associated with the phone lead.
          type: string
        chargedCallTimestamp:
          type: string
          description: Timestamp of the phone call which resulted in a charged phone lead.
          format: google-datetime
        chargedConnectedCallDurationSeconds:
          description: Duration of the charged phone call in seconds.
          format: google-duration
          type: string
    GoogleAdsHomeservicesLocalservicesV1SearchDetailedLeadReportsResponse:
      type: object
      id: GoogleAdsHomeservicesLocalservicesV1SearchDetailedLeadReportsResponse
      description: >-
        A page of the response received from the SearchDetailedLeadReports
        method. A paginated response where more pages are available has
        `next_page_token` set. This token can be used in a subsequent request to
        retrieve the next request page.
      properties:
        nextPageToken:
          description: >-
            Pagination token to retrieve the next page of results. When
            `next_page_token` is not filled in, there is no next page and the
            list returned is the last page in the result set.
          type: string
        detailedLeadReports:
          description: >-
            List of detailed lead reports uniquely identified by external lead
            id.
          type: array
          items:
            $ref: >-
              #/components/schemas/GoogleAdsHomeservicesLocalservicesV1DetailedLeadReport
