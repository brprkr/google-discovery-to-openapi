openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://github.com/stackql/google-discovery-to-openapi
    email: info@stackql.io
  title: Real-time Bidding API
  description: >-
    Allows external bidders to manage their RTB integration with Google. This
    includes managing bidder endpoints, QPS quotas, configuring what ad
    inventory to receive via pretargeting, submitting creatives for
    verification, and accessing creative metadata such as approval status.
  version: v1
  x-discovery-doc-revision: '20230622'
  x-generated-date: '2023-06-25'
externalDocs:
  url: >-
    https://developers.google.com/authorized-buyers/apis/realtimebidding/reference/rest/
servers:
  - url: https://realtimebidding.googleapis.com
components:
  schemas:
    AdTechnologyProviders:
      type: object
      id: AdTechnologyProviders
      properties:
        detectedGvlIds:
          items:
            format: int64
            type: string
          description: >-
            The detected IAB Global Vendor List (GVL) IDs for this creative. See
            the IAB Global Vendor List at
            https://vendor-list.consensu.org/v2/vendor-list.json for details
            about the vendors.
          type: array
        detectedProviderIds:
          description: >-
            The detected [Google Ad Tech Providers
            (ATP)](https://support.google.com/admanager/answer/9012903) for this
            creative. See
            https://storage.googleapis.com/adx-rtb-dictionaries/providers.csv
            for mapping of provider ID to provided name, a privacy policy URL,
            and a list of domains which can be attributed to the provider.
          type: array
          items:
            type: string
            format: int64
        unidentifiedProviderDomains:
          items:
            type: string
          description: >-
            Domains of detected unidentified ad technology providers (if any).
            You must ensure that the creatives used in bids placed for inventory
            that will serve to EEA or UK users does not contain unidentified ad
            technology providers. Google reserves the right to filter
            non-compliant bids.
          type: array
      description: >-
        The list of detected Ad Technology Providers for this creative. Bids
        placed for inventory that will serve to EEA or UK users are expected to
        comply with GDPR requirements. You must ensure that the creatives used
        in such bids should contain only user consented ad technology providers
        as indicated in the bid request. Google reserves the right to filter
        non-compliant bids. User consented ad technology providers can be found
        in the [Google
        Protocol](https://developers.google.com/authorized-buyers/rtb/downloads/realtime-bidding-proto)
        with the `BidRequest.adslot.consented_providers_settings` field, and can
        be found as an [OpenRTB
        extension](https://developers.google.com/authorized-buyers/rtb/downloads/openrtb-adx-proto)
        with the `BidRequest.user.ext.consented_providers_settings` and
        `BidRequest.user.ext.consent` fields. See
        https://support.google.com/authorizedbuyers/answer/9789378 for
        additional information about the Google TCF v2 integration.
    OpenUserListRequest:
      description: A request to open a specified user list.
      properties: {}
      type: object
      id: OpenUserListRequest
    DestinationUrlEvidence:
      description: The full landing page URL of the destination.
      properties:
        destinationUrl:
          type: string
          description: The full landing page URL of the destination.
      id: DestinationUrlEvidence
      type: object
    ListBuyersResponse:
      description: A response containing buyer account information.
      id: ListBuyersResponse
      type: object
      properties:
        buyers:
          description: List of buyers.
          type: array
          items:
            $ref: '#/components/schemas/Buyer'
        nextPageToken:
          type: string
          description: >-
            A token which can be passed to a subsequent call to the `ListBuyers`
            method to retrieve the next page of results in
            ListBuyersRequest.pageToken.
    RemoveTargetedPublishersRequest:
      description: >-
        A request to stop targeting publishers in a specific configuration. The
        pretargeting configuration itself specifies how these publishers are
        targeted in PretargetingConfig.publisherTargeting.
      id: RemoveTargetedPublishersRequest
      properties:
        publisherIds:
          items:
            type: string
          type: array
          description: >-
            A list of publisher IDs to stop targeting in the pretargeting
            configuration. These values will be removed from the list of
            targeted publisher IDs in
            PretargetingConfig.publisherTargeting.values. Publishers are
            identified by their publisher ID from ads.txt / app-ads.txt. See
            https://iabtechlab.com/ads-txt/ and
            https://iabtechlab.com/app-ads-txt/ for more details.
      type: object
    AddTargetedPublishersRequest:
      properties:
        targetingMode:
          description: >-
            Required. The targeting mode that should be applied to the list of
            publisher IDs. If are existing publisher IDs, must be equal to the
            existing PretargetingConfig.publisherTargeting.targetingMode or a
            400 bad request error will be returned.
          enumDescriptions:
            - Placeholder for undefined targeting mode.
            - >-
              The inclusive list type. Inventory must match an item in this list
              to be targeted.
            - >-
              The exclusive list type. Inventory must not match any item in this
              list to be targeted.
          type: string
          enum:
            - TARGETING_MODE_UNSPECIFIED
            - INCLUSIVE
            - EXCLUSIVE
        publisherIds:
          items:
            type: string
          type: array
          description: >-
            A list of publisher IDs to target in the pretargeting configuration.
            These values will be added to the list of targeted publisher IDs in
            PretargetingConfig.publisherTargeting.values. Publishers are
            identified by their publisher ID from ads.txt / app-ads.txt. See
            https://iabtechlab.com/ads-txt/ and
            https://iabtechlab.com/app-ads-txt/ for more details.
      id: AddTargetedPublishersRequest
      description: >-
        A request to start targeting the provided publishers in a specific
        pretargeting configuration. The pretargeting configuration itself
        specifies how these publishers are targeted in
        PretargetingConfig.publisherTargeting.
      type: object
    DownloadSizeEvidence:
      description: >-
        Total download size and URL-level download size breakdown for resources
        in a creative.
      id: DownloadSizeEvidence
      properties:
        topUrlDownloadSizeBreakdowns:
          items:
            $ref: '#/components/schemas/UrlDownloadSize'
          type: array
          description: Download size broken down by URLs with the top download size.
        totalDownloadSizeKb:
          type: integer
          description: >-
            Total download size (in kilobytes) for all the resources in the
            creative.
          format: int32
      type: object
    CloseUserListRequest:
      type: object
      properties: {}
      description: A request to close a specified user list.
      id: CloseUserListRequest
    DestinationNotWorkingEvidence:
      id: DestinationNotWorkingEvidence
      type: object
      description: >-
        Evidence of the creative's destination URL not functioning properly or
        having been incorrectly set up.
      properties:
        lastCheckTime:
          format: google-datetime
          description: Approximate time when the ad destination was last checked.
          type: string
        platform:
          enum:
            - PLATFORM_UNSPECIFIED
            - PERSONAL_COMPUTER
            - ANDROID
            - IOS
          enumDescriptions:
            - Default value that should never be used.
            - The personal computer platform.
            - The Android platform.
            - The iOS platform.
          type: string
          description: Platform of the non-working URL.
        httpError:
          format: int32
          type: integer
          description: HTTP error code (for example, 404 or 5xx)
        redirectionError:
          enum:
            - REDIRECTION_ERROR_UNSPECIFIED
            - TOO_MANY_REDIRECTS
            - INVALID_REDIRECT
            - EMPTY_REDIRECT
            - REDIRECT_ERROR_UNKNOWN
          type: string
          description: HTTP redirect chain error.
          enumDescriptions:
            - Default value that should never be used.
            - Too many redirect hops.
            - Got a redirect but it was invalid.
            - Got a redirect but it was empty.
            - Unknown redirect error.
        expandedUrl:
          description: The full non-working URL.
          type: string
        urlRejected:
          enum:
            - URL_REJECTED_UNSPECIFIED
            - BAD_REQUEST
            - MALFORMED_URL
            - URL_REJECTED_UNKNOWN
          enumDescriptions:
            - Default value that should never be used.
            - URL rejected because of a malformed request.
            - URL rejected because of a malformed URL.
            - URL rejected because of unknown reason.
          description: Rejected because of malformed URLs or invalid requests.
          type: string
        dnsError:
          description: DNS lookup errors.
          enum:
            - DNS_ERROR_UNSPECIFIED
            - ERROR_DNS
            - GOOGLE_CRAWLER_DNS_ISSUE
          enumDescriptions:
            - Default value that should never be used.
            - DNS name was not found.
            - >-
              An internal issue occurred when Google's crawler tried to resolve
              the DNS entry. This is a Google-internal issue and may not be the
              result of an issue with the landing page.
          type: string
        invalidPage:
          enum:
            - INVALID_PAGE_UNSPECIFIED
            - EMPTY_OR_ERROR_PAGE
          enumDescriptions:
            - Default value that should never be used.
            - Page was empty or had an error.
          description: >-
            Page was crawled successfully, but was detected as either a page
            with no content or an error page.
          type: string
    NativeContent:
      id: NativeContent
      description: Native content for a creative.
      type: object
      properties:
        advertiserName:
          type: string
          description: >-
            The name of the advertiser or sponsor, to be displayed in the ad
            creative.
        priceDisplayText:
          description: The price of the promoted app including currency info.
          type: string
        clickLinkUrl:
          type: string
          description: The URL that the browser/SDK will load when the user clicks the ad.
        callToAction:
          type: string
          description: A label for the button that the user is supposed to click.
        videoVastXml:
          type: string
          description: The contents of a VAST document for a native video ad.
        starRating:
          format: double
          description: The app rating in the app store. Must be in the range [0-5].
          type: number
        body:
          description: A long description of the ad.
          type: string
        appIcon:
          description: The app icon, for app download ads.
          $ref: '#/components/schemas/Image'
        image:
          description: A large image.
          $ref: '#/components/schemas/Image'
        videoUrl:
          description: The URL to fetch a native video ad.
          type: string
        logo:
          $ref: '#/components/schemas/Image'
          description: A smaller image, for the advertiser's logo.
        clickTrackingUrl:
          type: string
          description: The URL to use for click tracking.
        headline:
          type: string
          description: A short title for the ad.
    RemoveTargetedSitesRequest:
      type: object
      properties:
        sites:
          type: array
          items:
            type: string
          description: >-
            A list of site URLs to stop targeting in the pretargeting
            configuration. These values will be removed from the list of
            targeted URLs in PretargetingConfig.webTargeting.values.
      id: RemoveTargetedSitesRequest
      description: >-
        A request to stop targeting sites in a specific pretargeting
        configuration. The pretargeting configuration itself specifies how these
        sites are targeted in PretargetingConfig.webTargeting.
    HtmlContent:
      description: HTML content for a creative.
      properties:
        height:
          format: int32
          description: >-
            The height of the HTML snippet in pixels. Can be used to filter the
            response of the creatives.list method.
          type: integer
        snippet:
          description: The HTML snippet that displays the ad when inserted in the web page.
          type: string
        width:
          format: int32
          description: >-
            The width of the HTML snippet in pixels. Can be used to filter the
            response of the creatives.list method.
          type: integer
      id: HtmlContent
      type: object
    VideoMetadata:
      type: object
      properties:
        isValidVast:
          type: boolean
          description: >-
            Is this a valid VAST ad? Can be used to filter the response of the
            creatives.list method.
        skipOffset:
          description: >-
            The minimum duration that the user has to watch before being able to
            skip this ad. If the field is not set, the ad is not skippable. If
            the field is set, the ad is skippable. Can be used to filter the
            response of the creatives.list method.
          type: string
          format: google-duration
        duration:
          type: string
          description: >-
            The duration of the ad. Can be used to filter the response of the
            creatives.list method.
          format: google-duration
        vastVersion:
          description: >-
            The maximum VAST version across all wrapped VAST documents. Can be
            used to filter the response of the creatives.list method.
          enum:
            - VAST_VERSION_UNSPECIFIED
            - VAST_VERSION_1_0
            - VAST_VERSION_2_0
            - VAST_VERSION_3_0
            - VAST_VERSION_4_0
          enumDescriptions:
            - Default value that should never be used.
            - VAST 1.0
            - VAST 2.0
            - VAST 3.0
            - VAST 4.0
          type: string
        mediaFiles:
          items:
            $ref: '#/components/schemas/MediaFile'
          description: >-
            The list of all media files declared in the VAST. If there are
            multiple VASTs in a wrapper chain, this includes the media files
            from the deepest one in the chain.
          type: array
        isVpaid:
          description: >-
            Is this a VPAID ad? Can be used to filter the response of the
            creatives.list method.
          type: boolean
      description: Video metadata for a creative.
      id: VideoMetadata
    Image:
      type: object
      properties:
        height:
          format: int32
          type: integer
          description: Image height in pixels.
        url:
          type: string
          description: The URL of the image.
        width:
          type: integer
          description: Image width in pixels.
          format: int32
      id: Image
      description: >-
        An image resource. You may provide a larger image than was requested, so
        long as the aspect ratio is preserved.
    UrlRestriction:
      properties:
        restrictionType:
          type: string
          description: The restriction type for the specified URL.
          enum:
            - RESTRICTION_TYPE_UNSPECIFIED
            - CONTAINS
            - EQUALS
            - STARTS_WITH
            - ENDS_WITH
            - DOES_NOT_EQUAL
            - DOES_NOT_CONTAIN
            - DOES_NOT_START_WITH
            - DOES_NOT_END_WITH
          enumDescriptions:
            - Default value that should never be used.
            - >-
              The tag URL (as recorded by the pixel callback) contains the
              specified URL.
            - >-
              The tag URL (as recorded by the pixel callback) exactly matches
              the specified URL.
            - >-
              The tag URL (as recorded by the pixel callback) starts with the
              specified URL.
            - >-
              The tag URL (as recorded by the pixel callback) ends with the
              specified URL.
            - >-
              The tag URL (as recorded by the pixel callback) does not equal the
              specified URL.
            - >-
              The tag URL (as recorded by the pixel callback) does not contain
              the specified URL.
            - >-
              The tag URL (as recorded by the pixel callback) does not start
              with the specified URL.
            - >-
              The tag URL (as recorded by the pixel callback) does not end with
              the specified URL.
        startDate:
          description: Start date (if specified) of the URL restriction.
          $ref: '#/components/schemas/Date'
        endDate:
          description: >-
            End date (if specified) of the URL restriction. End date should be
            later than the start date for the date range to be valid.
          $ref: '#/components/schemas/Date'
        url:
          type: string
          description: >-
            Required. The URL to use for applying the restriction on the user
            list.
      description: >-
        Represents the URL restriction (for the URL captured by the pixel
        callback) for a user list.
      id: UrlRestriction
      type: object
    Empty:
      type: object
      properties: {}
      description: >-
        A generic empty message that you can re-use to avoid defining duplicated
        empty messages in your APIs. A typical example is to use it as the
        request or the response type of an API method. For instance: service Foo
        { rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty); }
      id: Empty
    AddTargetedSitesRequest:
      properties:
        targetingMode:
          description: >-
            Required. The targeting mode that should be applied to the list of
            site URLs. If there are existing targeted sites, must be equal to
            the existing PretargetingConfig.webTargeting.targetingMode or a 400
            bad request error will be returned.
          enum:
            - TARGETING_MODE_UNSPECIFIED
            - INCLUSIVE
            - EXCLUSIVE
          type: string
          enumDescriptions:
            - Placeholder for undefined targeting mode.
            - >-
              The inclusive list type. Inventory must match an item in this list
              to be targeted.
            - >-
              The exclusive list type. Inventory must not match any item in this
              list to be targeted.
        sites:
          items:
            type: string
          description: >-
            A list of site URLs to target in the pretargeting configuration.
            These values will be added to the list of targeted URLs in
            PretargetingConfig.webTargeting.values.
          type: array
      id: AddTargetedSitesRequest
      type: object
      description: >-
        A request to start targeting the provided sites in a specific
        pretargeting configuration. The pretargeting configuration itself
        specifies how these sites are targeted in
        PretargetingConfig.webTargeting.
    WatchCreativesResponse:
      properties:
        topic:
          description: >-
            The Pub/Sub topic that will be used to publish creative serving
            status notifications. This would be of the format
            `projects/{project_id}/topics/{topic_id}`.
          type: string
        subscription:
          type: string
          description: >-
            The Pub/Sub subscription that can be used to pull creative status
            notifications. This would be of the format
            `projects/{project_id}/subscriptions/{subscription_id}`.
            Subscription is created with pull delivery. All service accounts
            belonging to the bidder will have read access to this subscription.
            Subscriptions that are inactive for more than 90 days will be
            disabled. Use watchCreatives to re-enable the subscription.
      description: >-
        A response for the request to receive push notification when a bidder's
        creatives change status.
      id: WatchCreativesResponse
      type: object
    ListPublisherConnectionsResponse:
      id: ListPublisherConnectionsResponse
      description: A response to a request for listing publisher connections.
      properties:
        publisherConnections:
          description: The list of publisher connections.
          type: array
          items:
            $ref: '#/components/schemas/PublisherConnection'
        nextPageToken:
          description: >-
            A token to retrieve the next page of results. Pass this value in the
            ListPublisherConnectionsRequest.pageToken field in the subsequent
            call to the `ListPublisherConnections` method to retrieve the next
            page of results.
          type: string
      type: object
    PolicyTopicEntry:
      description: >-
        Each policy topic entry will represent a violation of a policy topic for
        a creative, with the policy topic information and optional evidence for
        the policy violation.
      properties:
        helpCenterUrl:
          description: URL of the help center article describing this policy topic.
          type: string
        missingCertificate:
          type: boolean
          description: >-
            Whether or not the policy topic is missing a certificate. Some
            policy topics require a certificate to unblock serving in some
            regions. For more information about creative certification, refer
            to: https://support.google.com/authorizedbuyers/answer/7450776
        evidences:
          description: Pieces of evidence associated with this policy topic entry.
          items:
            $ref: '#/components/schemas/PolicyTopicEvidence'
          type: array
        policyTopic:
          description: >-
            Policy topic this entry refers to. For example, "ALCOHOL",
            "TRADEMARKS_IN_AD_TEXT", or "DESTINATION_NOT_WORKING". The set of
            possible policy topics is not fixed for a particular API version and
            may change at any time. Can be used to filter the response of the
            creatives.list method
          type: string
      id: PolicyTopicEntry
      type: object
    DestinationNotCrawlableEvidence:
      description: >-
        Evidence that the creative's destination URL was not crawlable by
        Google.
      type: object
      properties:
        crawledUrl:
          type: string
          description: Destination URL that was attempted to be crawled.
        crawlTime:
          format: google-datetime
          type: string
          description: Approximate time of the crawl.
        reason:
          enum:
            - REASON_UNSPECIFIED
            - UNREACHABLE_ROBOTS
            - TIMEOUT_ROBOTS
            - ROBOTED_DENIED
            - UNKNOWN
          enumDescriptions:
            - Default value that should never be used.
            - >-
              Site's robots exclusion file (for example, robots.txt) was
              unreachable.
            - >-
              Timed out reading site's robots exclusion file (for example,
              robots.txt).
            - >-
              Crawler was disallowed by the site's robots exclusion file (for
              example, robots.txt).
            - Unknown reason.
          type: string
          description: Reason of destination not crawlable.
      id: DestinationNotCrawlableEvidence
    Bidder:
      description: Bidder settings.
      id: Bidder
      type: object
      properties:
        name:
          description: >-
            Output only. Name of the bidder resource that must follow the
            pattern `bidders/{bidderAccountId}`, where `{bidderAccountId}` is
            the account ID of the bidder whose information is to be received.
            One can get their account ID on the Authorized Buyers or Open
            Bidding UI, or by contacting their Google account manager.
          type: string
          readOnly: true
        cookieMatchingUrl:
          type: string
          readOnly: true
          description: >-
            Output only. The base URL used in cookie match requests. Refer to
            https://developers.google.com/authorized-buyers/rtb/cookie-guide for
            further information.
        cookieMatchingNetworkId:
          readOnly: true
          type: string
          description: >-
            Output only. The buyer's network ID used for cookie matching. This
            ID corresponds to the `google_nid` parameter in the URL used in
            cookie match requests. Refer to
            https://developers.google.com/authorized-buyers/rtb/cookie-guide for
            further information.
        bypassNonguaranteedDealsPretargeting:
          readOnly: true
          description: >-
            Output only. An option to bypass pretargeting for private auctions
            and preferred deals. When true, bid requests from these
            nonguaranteed deals will always be sent. When false, bid requests
            will be subject to regular pretargeting configurations. Programmatic
            Guaranteed deals will always be sent to the bidder, regardless of
            the value for this flag. Auction packages are not impacted by this
            value and are subject to the regular pretargeting configurations.
          type: boolean
        dealsBillingId:
          type: string
          description: >-
            Output only. The billing ID for the deals pretargeting config. This
            billing ID is sent on the bid request for guaranteed and
            nonguaranteed deals matched in pretargeting.
          readOnly: true
    PretargetingConfig:
      id: PretargetingConfig
      type: object
      properties:
        maximumQps:
          description: >-
            The maximum QPS threshold for this configuration. The bidder should
            receive no more than this number of bid requests matching this
            configuration per second across all their bidding endpoints among
            all trading locations. Further information available at
            https://developers.google.com/authorized-buyers/rtb/peer-guide
          type: string
          format: int64
        geoTargeting:
          $ref: '#/components/schemas/NumericTargetingDimension'
          description: >-
            The geos included or excluded in this configuration defined in
            https://storage.googleapis.com/adx-rtb-dictionaries/geo-table.csv
        userListTargeting:
          description: >-
            The remarketing lists included or excluded in this configuration as
            defined in UserList.
          $ref: '#/components/schemas/NumericTargetingDimension'
        minimumViewabilityDecile:
          type: integer
          description: >-
            The targeted minimum viewability decile, ranging in values [0, 10].
            A value of 5 means that the configuration will only match adslots
            for which we predict at least 50% viewability. Values > 10 will be
            rounded down to 10. An unset value or a value of 0 indicates that
            bid requests will be sent regardless of viewability.
          format: int32
        includedLanguages:
          items:
            type: string
          description: >-
            The languages included in this configuration, represented by their
            language code. See
            https://developers.google.com/adwords/api/docs/appendix/languagecodes.
          type: array
        includedCreativeDimensions:
          type: array
          description: >-
            Creative dimensions included by this configuration. Only bid
            requests eligible for at least one of the specified creative
            dimensions will be sent. An unset value allows all bid requests to
            be sent, regardless of creative dimension.
          items:
            $ref: '#/components/schemas/CreativeDimensions'
        billingId:
          type: string
          description: >-
            Output only. The identifier that corresponds to this pretargeting
            configuration that helps buyers track and attribute their spend
            across their own arbitrary divisions. If a bid request matches more
            than one configuration, the buyer chooses which billing_id to
            attribute each of their bids.
          format: int64
          readOnly: true
        interstitialTargeting:
          enum:
            - INTERSTITIAL_TARGETING_UNSPECIFIED
            - ONLY_INTERSTITIAL_REQUESTS
            - ONLY_NON_INTERSTITIAL_REQUESTS
          enumDescriptions:
            - >-
              Unspecified interstitial targeting. Represents an
              interstitial-agnostic selection.
            - Only bid requests for interstitial inventory should be sent.
            - Only bid requests for non-interstitial inventory should be sent.
          description: >-
            The interstitial targeting specified for this configuration. The
            unset value will allow bid requests to be sent regardless of whether
            they are for interstitials or not.
          type: string
        includedFormats:
          type: array
          items:
            enum:
              - CREATIVE_FORMAT_UNSPECIFIED
              - HTML
              - VAST
              - NATIVE
            type: string
            enumDescriptions:
              - >-
                Placeholder for undefined creative format. This value should not
                be used.
              - HTML and AMPHTML creatives.
              - VAST video or audio creative.
              - Native creative, including standard and video native ads.
          description: >-
            Creative formats included by this configuration. Only bid requests
            eligible for at least one of the specified creative formats will be
            sent. An unset value will allow all bid requests to be sent,
            regardless of format.
        allowedUserTargetingModes:
          description: >-
            Targeting modes included by this configuration. A bid request must
            allow all the specified targeting modes. An unset value allows all
            bid requests to be sent, regardless of which targeting modes they
            allow.
          items:
            enum:
              - USER_TARGETING_MODE_UNSPECIFIED
              - REMARKETING_ADS
              - INTEREST_BASED_TARGETING
            enumDescriptions:
              - Placeholder for undefined user targeting mode.
              - Remarketing ads are allowed to serve.
              - >-
                Ads based on user interest category targeting are allowed to
                serve.
            type: string
          type: array
        invalidGeoIds:
          type: array
          description: >-
            Output only. Existing included or excluded geos that are invalid.
            Previously targeted geos may become invalid due to privacy
            restrictions.
          items:
            format: int64
            type: string
          readOnly: true
        includedPlatforms:
          description: >-
            The platforms included by this configration. Bid requests for
            devices with the specified platform types will be sent. An unset
            value allows all bid requests to be sent, regardless of platform.
          items:
            type: string
            enum:
              - PLATFORM_UNSPECIFIED
              - PERSONAL_COMPUTER
              - PHONE
              - TABLET
              - CONNECTED_TV
            enumDescriptions:
              - >-
                Placeholder for an undefined platform. This value should not be
                used.
              - The personal computer platform.
              - The mobile platform.
              - The tablet platform.
              - The connected TV platform.
          type: array
        verticalTargeting:
          $ref: '#/components/schemas/NumericTargetingDimension'
          description: >-
            The verticals included or excluded in this configuration as defined
            in
            https://developers.google.com/authorized-buyers/rtb/downloads/publisher-verticals
        state:
          readOnly: true
          type: string
          enumDescriptions:
            - Placeholder for undefined state.
            - >-
              This pretargeting configuration is actively being used to filter
              bid requests.
            - >-
              This pretargeting configuration is suspended and not used in
              serving.
          description: Output only. The state of this pretargeting configuration.
          enum:
            - STATE_UNSPECIFIED
            - ACTIVE
            - SUSPENDED
        name:
          type: string
          readOnly: true
          description: >-
            Output only. Name of the pretargeting configuration that must follow
            the pattern
            `bidders/{bidder_account_id}/pretargetingConfigs/{config_id}`
        displayName:
          description: >-
            The diplay name associated with this configuration. This name must
            be unique among all the pretargeting configurations a bidder has.
          type: string
        webTargeting:
          $ref: '#/components/schemas/StringTargetingDimension'
          description: >-
            Targeting on a subset of site inventory. If WEB is listed in
            included_environments, the specified targeting is applied. A maximum
            of 50,000 site URLs can be targeted. An unset value for targeting
            allows all web-based bid requests to be sent. Sites can either be
            targeting positively (bid requests will be sent only if the
            destination site is listed in the targeting dimension) or negatively
            (bid requests will be sent only if the destination site is not
            listed in the pretargeting configuration).
        includedMobileOperatingSystemIds:
          items:
            type: string
            format: int64
          description: >-
            The mobile operating systems included in this configuration as
            defined in
            https://storage.googleapis.com/adx-rtb-dictionaries/mobile-os.csv
          type: array
        excludedContentLabelIds:
          description: >-
            The sensitive content category label IDs excluded in this
            configuration. Bid requests for inventory with any of the specified
            content label IDs will not be sent. Refer to this file
            https://storage.googleapis.com/adx-rtb-dictionaries/content-labels.txt
            for category IDs.
          type: array
          items:
            format: int64
            type: string
        includedUserIdTypes:
          description: >-
            User identifier types included in this configuration. At least one
            of the user identifier types specified in this list must be
            available for the bid request to be sent.
          type: array
          items:
            enumDescriptions:
              - Placeholder for unspecified user identifier.
              - >-
                Hosted match data, referring to hosted_match_data in the bid
                request.
              - Google cookie, referring to google_user_id in the bid request.
              - Mobile device advertising ID.
            enum:
              - USER_ID_TYPE_UNSPECIFIED
              - HOSTED_MATCH_DATA
              - GOOGLE_COOKIE
              - DEVICE_ID
            type: string
        appTargeting:
          description: >-
            Targeting on a subset of app inventory. If APP is listed in
            targeted_environments, the specified targeting is applied. A maximum
            of 30,000 app IDs can be targeted. An unset value for targeting
            allows all app-based bid requests to be sent. Apps can either be
            targeting positively (bid requests will be sent only if the
            destination app is listed in the targeting dimension) or negatively
            (bid requests will be sent only if the destination app is not listed
            in the targeting dimension).
          $ref: '#/components/schemas/AppTargeting'
        includedEnvironments:
          type: array
          description: >-
            Environments that are being included. Bid requests will not be sent
            for a given environment if it is not included. Further restrictions
            can be applied to included environments to target only a subset of
            its inventory. An unset value includes all environments.
          items:
            enum:
              - ENVIRONMENT_UNSPECIFIED
              - APP
              - WEB
            type: string
            enumDescriptions:
              - >-
                Placeholder for unspecified environment. This value should not
                be used.
              - App environment.
              - Web environment.
        publisherTargeting:
          description: >-
            Targeting on a subset of publisher inventory. Publishers can either
            be targeted positively (bid requests will be sent only if the
            publisher is listed in the targeting dimension) or negatively (bid
            requests will be sent only if the publisher is not listed in the
            targeting dimension). A maximum of 10,000 publisher IDs can be
            targeted. Publisher IDs are found in
            [ads.txt](https://iabtechlab.com/ads-txt/) /
            [app-ads.txt](https://iabtechlab.com/app-ads-txt/) and in bid
            requests in the `BidRequest.publisher_id` field on the [Google RTB
            protocol](https://developers.google.com/authorized-buyers/rtb/downloads/realtime-bidding-proto)
            or the `BidRequest.site.publisher.id` /
            `BidRequest.app.publisher.id` field on the [OpenRTB
            protocol](https://developers.google.com/authorized-buyers/rtb/downloads/openrtb-adx-proto).
            Publisher IDs will be returned in the order that they were entered.
          $ref: '#/components/schemas/StringTargetingDimension'
      description: >-
        Pretargeting configuration: a set of targeting dimensions applied at the
        pretargeting stage of the RTB funnel. These control which inventory a
        bidder will receive bid requests for.
