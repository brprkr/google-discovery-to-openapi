            - https://www.googleapis.com/auth/adsensehost
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdClients'
      parameters:
        - in: path
          name: accountId
          required: true
          schema:
            type: string
        - in: query
          name: pageToken
          schema:
            type: string
        - in: query
          name: maxResults
          schema:
            type: integer
      x-stackQL-resource: adclients
      x-stackQL-verb: select
  /accounts/{accountId}/adclients/{adClientId}:
    parameters: *ref_1
    get:
      description: >-
        Get information about one of the ad clients in the specified publisher's
