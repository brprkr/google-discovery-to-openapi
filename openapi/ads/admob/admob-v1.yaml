            as the report date range and localization settings.
        footer:
          description: >-
            Additional information about the generated report, such as warnings
            about the data.
          $ref: '#/components/schemas/ReportFooter'
        row:
          description: Actual report data.
          $ref: '#/components/schemas/ReportRow'
      description: >-
        The streaming response for the AdMob Network report where the first
        response contains the report header, then a stream of row responses, and
        finally a footer as the last response message. For example: [{ "header":
        { "dateRange": { "startDate": {"year": 2018, "month": 9, "day": 1},
        "endDate": {"year": 2018, "month": 9, "day": 1} },
        "localizationSettings": { "currencyCode": "USD", "languageCode": "en-US"
        } } }, { "row": { "dimensionValues": { "DATE": {"value": "20180918"},
        "APP": { "value": "ca-app-pub-8123415297019784~1001342552",
        displayLabel: "My app name!" } }, "metricValues": {
