      id: NetworkReportSpec
      type: object
      description: >-
        The specification for generating an AdMob Network report. For example,
        the specification to get clicks and estimated earnings for only the 'US'
        and 'CN' countries can look like the following example: { 'date_range':
        { 'start_date': {'year': 2021, 'month': 9, 'day': 1}, 'end_date':
        {'year': 2021, 'month': 9, 'day': 30} }, 'dimensions': ['DATE', 'APP',
        'COUNTRY'], 'metrics': ['CLICKS', 'ESTIMATED_EARNINGS'],
        'dimension_filters': [ { 'dimension': 'COUNTRY', 'matches_any':
        {'values': [{'value': 'US', 'value': 'CN'}]} } ], 'sort_conditions': [
        {'dimension':'APP', order: 'ASCENDING'}, {'metric':'CLICKS', order:
        'DESCENDING'} ], 'localization_settings': { 'currency_code': 'USD',
        'language_code': 'en-US' } } For a better understanding, you can treat
        the preceding specification like the following pseudo SQL: SELECT DATE,
        APP, COUNTRY, CLICKS, ESTIMATED_EARNINGS FROM NETWORK_REPORT WHERE DATE
        >= '2021-09-01' AND DATE <= '2021-09-30' AND COUNTRY IN ('US', 'CN')
        GROUP BY DATE, APP, COUNTRY ORDER BY APP ASC, CLICKS DESC;
    GenerateNetworkReportRequest:
      properties:
