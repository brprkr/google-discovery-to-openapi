openapi: 3.1.0
info:
  contact:
    name: StackQL Studios
    url: https://github.com/stackql/google-discovery-to-openapi
    email: info@stackql.io
  title: AdMob API
  description: >-
    The AdMob API allows publishers to programmatically get information about
    their AdMob account. 
  version: v1
  x-discovery-doc-revision: '20230622'
  x-generated-date: '2023-06-25'
externalDocs:
  url: https://developers.google.com/admob/api/
servers:
  - url: https://admob.googleapis.com
components:
  schemas:
    LocalizationSettings:
      description: >-
        Localization settings for reports, such as currency and language. It
        affects how metrics are calculated.
      id: LocalizationSettings
      properties:
        languageCode:
          description: >-
            Language used for any localized text, such as some dimension value
            display labels. The language tag defined in the IETF BCP47. Defaults
            to 'en-US' if unspecified.
          type: string
        currencyCode:
          type: string
          description: >-
            Currency code of the earning related metrics, which is the 3-letter
            code defined in ISO 4217. The daily average rate is used for the
            currency conversion. Defaults to the account currency code if
            unspecified.
      type: object
    ReportFooter:
      type: object
      description: >-
        Groups data available after report generation, for example, warnings and
        row counts. Always sent as the last message in the stream response.
      properties:
        warnings:
          type: array
          items:
            $ref: '#/components/schemas/ReportWarning'
          description: Warnings associated with generation of the report.
        matchingRowCount:
          format: int64
          description: >-
            Total number of rows that matched the request. Warning: This count
            does NOT always match the number of rows in the response. Do not
            make that assumption when processing the response.
          type: string
      id: ReportFooter
    ReportRowMetricValue:
      type: object
      id: ReportRowMetricValue
      description: Representation of a metric value.
      properties:
        integerValue:
          type: string
          format: int64
          description: Metric integer value.
        microsValue:
          type: string
          format: int64
          description: >-
            Amount in micros. One million is equivalent to one unit. Currency
            value is in the unit (USD, EUR or other) specified by the request.
            For example, $6.50 whould be represented as 6500000 micros.
        doubleValue:
          format: double
          type: number
          description: >-
            Double precision (approximate) decimal values. Rates are from 0 to
            1.
    MediationReportSpecDimensionFilter:
      description: Describes which report rows to match based on their dimension values.
      id: MediationReportSpecDimensionFilter
      properties:
        dimension:
          enum:
            - DIMENSION_UNSPECIFIED
            - DATE
            - MONTH
            - WEEK
            - AD_SOURCE
            - AD_SOURCE_INSTANCE
            - AD_UNIT
            - APP
            - MEDIATION_GROUP
            - COUNTRY
            - FORMAT
            - PLATFORM
            - MOBILE_OS_VERSION
            - GMA_SDK_VERSION
            - APP_VERSION_NAME
            - SERVING_RESTRICTION
          description: Applies the filter criterion to the specified dimension.
          enumDescriptions:
            - Default value for an unset field. Do not use.
            - >-
              A date in the YYYYMMDD format (for example, "20210701"). Requests
              can specify at most one time dimension.
            - >-
              A month in the YYYYMM format (for example, "202107"). Requests can
              specify at most one time dimension.
            - >-
              The date of the first day of a week in the YYYYMMDD format (for
              example, "20210701"). Requests can specify at most one time
              dimension.
            - >-
              The [unique ID of the ad source](/admob/api/v1/ad_sources) (for
              example, "5450213213286189855" and "AdMob Network" as label
              value).
            - >-
              The unique ID of the ad source instance (for example,
              "ca-app-pub-1234:asi:5678" and "AdMob (default)" as label value).
            - >-
              The unique ID of the ad unit (for example,
              "ca-app-pub-1234/8790"). If AD_UNIT dimension is specified, then
              APP is included automatically.
            - >-
              The unique ID of the mobile application (for example,
              "ca-app-pub-1234~1234").
            - >-
              The unique ID of the mediation group (for example,
              "ca-app-pub-1234:mg:1234" and "AdMob (default)" as label value).
            - >-
              CLDR country code of the place where the ad views/clicks occur
              (for example, "US" or "FR"). This is a geography dimension.
            - >-
              Format of the ad unit (for example, "banner", "native"), an ad
              delivery dimension.
            - Mobile OS platform of the app (for example, "Android" or "iOS").
            - Mobile operating system version, e.g. "iOS 13.5.1".
            - GMA SDK version, e.g. "iOS 7.62.0".
            - >-
              For Android, the app version name can be found in versionName in
              PackageInfo. For iOS, the app version name can be found in
              CFBundleShortVersionString.
            - Restriction mode for ads serving (e.g. "Non-personalized ads").
          type: string
        matchesAny:
          $ref: '#/components/schemas/StringList'
          description: >-
            Matches a row if its value for the specified dimension is in one of
            the values specified in this condition.
      type: object
    Date:
      description: >-
        Represents a whole or partial calendar date, such as a birthday. The
        time of day and time zone are either specified elsewhere or are
        insignificant. The date is relative to the Gregorian Calendar. This can
        represent one of the following: * A full date, with non-zero year,
        month, and day values. * A month and day, with a zero year (for example,
        an anniversary). * A year on its own, with a zero month and a zero day.
        * A year and month, with a zero day (for example, a credit card
        expiration date). Related types: * google.type.TimeOfDay *
        google.type.DateTime * google.protobuf.Timestamp
      properties:
        day:
          type: integer
          description: >-
            Day of a month. Must be from 1 to 31 and valid for the year and
            month, or 0 to specify a year by itself or a year and month where
            the day isn't significant.
          format: int32
        year:
          type: integer
          format: int32
          description: >-
            Year of the date. Must be from 1 to 9999, or 0 to specify a date
            without a year.
        month:
          format: int32
          type: integer
          description: >-
            Month of a year. Must be from 1 to 12, or 0 to specify a year
            without a month and day.
      type: object
      id: Date
    MediationReportSpec:
      type: object
      properties:
        metrics:
          type: array
          description: >-
            List of metrics of the report. A report must specify at least one
            metric.
          items:
            type: string
            enumDescriptions:
              - Default value for an unset field. Do not use.
              - The number of requests. The value is an integer.
              - >-
                The number of times a user clicks an ad. The value is an
                integer.
              - >-
                The estimated earnings of the AdMob publisher. The currency unit
                (USD, EUR, or other) of the earning metrics are determined by
                the localization setting for currency. The amount is in micros.
                For example, $6.50 would be represented as 6500000. Estimated
                earnings per mediation group and per ad source instance level is
                supported dating back to October 20, 2019. Third-party estimated
                earnings will show 0 for dates prior to October 20, 2019.
              - The total number of ads shown to users. The value is an integer.
              - >-
                The ratio of clicks over impressions. The value is a double
                precision (approximate) decimal value.
              - >-
                The number of times ads are returned in response to a request.
                The value is an integer.
              - >-
                The ratio of matched ad requests over the total ad requests. The
                value is a double precision (approximate) decimal value.
              - >-
                The third-party ad network's estimated average eCPM. The
                currency unit (USD, EUR, or other) of the earning metrics are
                determined by the localization setting for currency. The amount
                is in micros. For example, $2.30 would be represented as
                2300000. The estimated average eCPM per mediation group and per
                ad source instance level is supported dating back to October 20,
                2019. Third-party estimated average eCPM will show 0 for dates
                prior to October 20, 2019.
            enum:
              - METRIC_UNSPECIFIED
              - AD_REQUESTS
              - CLICKS
              - ESTIMATED_EARNINGS
              - IMPRESSIONS
              - IMPRESSION_CTR
              - MATCHED_REQUESTS
              - MATCH_RATE
              - OBSERVED_ECPM
        dateRange:
          $ref: '#/components/schemas/DateRange'
          description: The date range for which the report is generated.
        dimensions:
          items:
            type: string
            enumDescriptions:
              - Default value for an unset field. Do not use.
              - >-
                A date in the YYYYMMDD format (for example, "20210701").
                Requests can specify at most one time dimension.
              - >-
                A month in the YYYYMM format (for example, "202107"). Requests
                can specify at most one time dimension.
              - >-
                The date of the first day of a week in the YYYYMMDD format (for
                example, "20210701"). Requests can specify at most one time
                dimension.
              - >-
                The [unique ID of the ad source](/admob/api/v1/ad_sources) (for
                example, "5450213213286189855" and "AdMob Network" as label
                value).
              - >-
                The unique ID of the ad source instance (for example,
                "ca-app-pub-1234:asi:5678" and "AdMob (default)" as label
                value).
              - >-
                The unique ID of the ad unit (for example,
                "ca-app-pub-1234/8790"). If AD_UNIT dimension is specified, then
                APP is included automatically.
              - >-
                The unique ID of the mobile application (for example,
                "ca-app-pub-1234~1234").
              - >-
                The unique ID of the mediation group (for example,
                "ca-app-pub-1234:mg:1234" and "AdMob (default)" as label value).
              - >-
                CLDR country code of the place where the ad views/clicks occur
                (for example, "US" or "FR"). This is a geography dimension.
              - >-
                Format of the ad unit (for example, "banner", "native"), an ad
                delivery dimension.
              - Mobile OS platform of the app (for example, "Android" or "iOS").
              - Mobile operating system version, e.g. "iOS 13.5.1".
              - GMA SDK version, e.g. "iOS 7.62.0".
              - >-
                For Android, the app version name can be found in versionName in
                PackageInfo. For iOS, the app version name can be found in
                CFBundleShortVersionString.
              - Restriction mode for ads serving (e.g. "Non-personalized ads").
            enum:
              - DIMENSION_UNSPECIFIED
              - DATE
              - MONTH
              - WEEK
              - AD_SOURCE
              - AD_SOURCE_INSTANCE
              - AD_UNIT
              - APP
              - MEDIATION_GROUP
              - COUNTRY
              - FORMAT
              - PLATFORM
              - MOBILE_OS_VERSION
              - GMA_SDK_VERSION
              - APP_VERSION_NAME
              - SERVING_RESTRICTION
          description: >-
            List of dimensions of the report. The value combination of these
            dimensions determines the row of the report. If no dimensions are
            specified, the report returns a single row of requested metrics for
            the entire account.
          type: array
        localizationSettings:
          $ref: '#/components/schemas/LocalizationSettings'
          description: Localization settings of the report.
        timeZone:
          description: >-
            A report time zone. Accepts an IANA TZ name values, such as
            "America/Los_Angeles." If no time zone is defined, the account
            default takes effect. Check default value by the get account action.
            **Warning:** The "America/Los_Angeles" is the only supported value
            at the moment.
          type: string
        maxReportRows:
          description: >-
            Maximum number of report data rows to return. If the value is not
            set, the API returns as many rows as possible, up to 100000.
            Acceptable values are 1-100000, inclusive. Values larger than 100000
            return an error.
          type: integer
          format: int32
        dimensionFilters:
          description: >-
            Describes which report rows to match based on their dimension
            values.
          items:
            $ref: '#/components/schemas/MediationReportSpecDimensionFilter'
          type: array
        sortConditions:
          items:
            $ref: '#/components/schemas/MediationReportSpecSortCondition'
          description: >-
            Describes the sorting of report rows. The order of the condition in
            the list defines its precedence; the earlier the condition, the
            higher its precedence. If no sort conditions are specified, the row
            ordering is undefined.
          type: array
      description: >-
        The specification for generating an AdMob Mediation report. For example,
        the specification to get observed ECPM sliced by ad source and app for
        the 'US' and 'CN' countries can look like the following example: {
        "date_range": { "start_date": {"year": 2021, "month": 9, "day": 1},
        "end_date": {"year": 2021, "month": 9, "day": 30} }, "dimensions":
        ["AD_SOURCE", "APP", "COUNTRY"], "metrics": ["OBSERVED_ECPM"],
        "dimension_filters": [ { "dimension": "COUNTRY", "matches_any":
        {"values": [{"value": "US", "value": "CN"}]} } ], "sort_conditions": [
        {"dimension":"APP", order: "ASCENDING"} ], "localization_settings": {
        "currency_code": "USD", "language_code": "en-US" } } For a better
        understanding, you can treat the preceding specification like the
        following pseudo SQL: SELECT AD_SOURCE, APP, COUNTRY, OBSERVED_ECPM FROM
        MEDIATION_REPORT WHERE DATE >= '2021-09-01' AND DATE <= '2021-09-30' AND
        COUNTRY IN ('US', 'CN') GROUP BY AD_SOURCE, APP, COUNTRY ORDER BY APP
        ASC;
      id: MediationReportSpec
    DateRange:
      properties:
        endDate:
          description: >-
            End date of the date range, inclusive. Must be greater than or equal
            to the start date.
          $ref: '#/components/schemas/Date'
        startDate:
          $ref: '#/components/schemas/Date'
          description: >-
            Start date of the date range, inclusive. Must be less than or equal
            to the end date.
      type: object
      description: Specification of a single date range. Both dates are inclusive.
      id: DateRange
    ListPublisherAccountsResponse:
      properties:
        account:
          description: Publisher that the client credentials can access.
          items:
            $ref: '#/components/schemas/PublisherAccount'
          type: array
        nextPageToken:
          description: >-
            If not empty, indicates that there might be more accounts for the
            request; you must pass this value in a new
            `ListPublisherAccountsRequest`.
          type: string
      description: Response for the publisher account list request.
      type: object
      id: ListPublisherAccountsResponse
    ReportHeader:
      properties:
        localizationSettings:
          $ref: '#/components/schemas/LocalizationSettings'
          description: >-
            Localization settings of the report. This is identical to the
            settings in the report request.
        dateRange:
          $ref: '#/components/schemas/DateRange'
          description: >-
            The date range for which the report is generated. This is identical
            to the range specified in the report request.
        reportingTimeZone:
          type: string
          description: >-
            The report time zone. The value is a time-zone ID as specified by
            the CLDR project, for example, "America/Los_Angeles".
      id: ReportHeader
      type: object
      description: >-
        Groups data helps to treat the generated report. Always sent as a first
        message in the stream response.
    StringList:
      type: object
      id: StringList
      description: List of string values.
      properties:
        values:
          type: array
          description: The string values.
          items:
            type: string
    AdUnit:
      description: Describes an AdMob ad unit.
      id: AdUnit
      properties:
        name:
          type: string
          description: >-
            Resource name for this ad unit. Format is
            accounts/{publisher_id}/adUnits/{ad_unit_id_fragment} Example:
            accounts/pub-9876543210987654/adUnits/0123456789
        appId:
          type: string
          description: >-
            The externally visible ID of the app this ad unit is associated
            with. Example: ca-app-pub-9876543210987654~0123456789
        displayName:
          type: string
          description: >-
            The display name of the ad unit as shown in the AdMob UI, which is
            provided by the user. The maximum length allowed is 80 characters.
        adTypes:
          description: >-
            Ad media type supported by this ad unit. Possible values as follows:
            "RICH_MEDIA" - Text, image, and other non-video media. "VIDEO" -
            Video media.
          type: array
          items:
            type: string
        adUnitId:
          type: string
          description: >-
            The externally visible ID of the ad unit which can be used to
            integrate with the AdMob SDK. This is a read only property. Example:
            ca-app-pub-9876543210987654/0123456789
        adFormat:
          type: string
          description: >-
            AdFormat of the ad unit. Possible values are as follows: "APP_OPEN"
            - App Open ad format. "BANNER" - Banner ad format.
            "BANNER_INTERSTITIAL" - Legacy format that can be used as either
            banner or interstitial. This format can no longer be created but can
            be targeted by mediation groups. "INTERSTITIAL" - A full screen ad.
            Supported ad types are "RICH_MEDIA" and "VIDEO". "NATIVE" - Native
            ad format. "REWARDED" - An ad that, once viewed, gets a callback
            verifying the view so that a reward can be given to the user.
            Supported ad types are "RICH_MEDIA" (interactive) and video where
            video can not be excluded. "REWARDED_INTERSTITIAL" - Rewarded
            Interstitial ad format. Only supports video ad type. See
            https://support.google.com/admob/answer/9884467.
      type: object
    ReportRowDimensionValue:
      id: ReportRowDimensionValue
      properties:
        displayLabel:
          description: >-
            The localized string representation of the value. If unspecified,
            the display label should be derived from the value.
          type: string
        value:
          type: string
          description: >-
            Dimension value in the format specified in the report's spec
            Dimension enum.
      type: object
      description: Representation of a dimension value.
    GenerateMediationReportResponse:
      properties:
        footer:
          $ref: '#/components/schemas/ReportFooter'
          description: >-
            Additional information about the generated report, such as warnings
            about the data.
        header:
          $ref: '#/components/schemas/ReportHeader'
          description: >-
            Report generation settings that describes the report contents, such
            as the report date range and localization settings.
        row:
          $ref: '#/components/schemas/ReportRow'
          description: Actual report data.
      description: >-
        The streaming response for the AdMob mediation report where the first
        response contains the report header, then a stream of row responses, and
        finally a footer as the last response message. For example: [{ "header":
        { "date_range": { "start_date": {"year": 2018, "month": 9, "day": 1},
        "end_date": {"year": 2018, "month": 9, "day": 1} },
        "localization_settings": { "currency_code": "USD", "language_code":
        "en-US" } } }, { "row": { "dimension_values": { "DATE": {"value":
        "20180918"}, "APP": { "value": "ca-app-pub-8123415297019784~1001342552",
        "display_label": "My app name!" } }, "metric_values": {
        "ESTIMATED_EARNINGS": {"decimal_value": "1324746"} } } }, { "footer":
        {"matching_row_count": 1} }]
      id: GenerateMediationReportResponse
      type: object
    NetworkReportSpecDimensionFilter:
      type: object
      properties:
        matchesAny:
          description: >-
            Matches a row if its value for the specified dimension is in one of
            the values specified in this condition.
          $ref: '#/components/schemas/StringList'
        dimension:
          enum:
            - DIMENSION_UNSPECIFIED
            - DATE
            - MONTH
            - WEEK
            - AD_UNIT
            - APP
            - AD_TYPE
            - COUNTRY
            - FORMAT
            - PLATFORM
            - MOBILE_OS_VERSION
            - GMA_SDK_VERSION
            - APP_VERSION_NAME
            - SERVING_RESTRICTION
          enumDescriptions:
            - Default value for an unset field. Do not use.
            - >-
              A date in the YYYYMMDD format (for example, "20210701"). Requests
              can specify at most one time dimension.
            - >-
              A month in the YYYYMM format (for example, "202107"). Requests can
              specify at most one time dimension.
            - >-
              The date of the first day of a week in the YYYYMMDD format (for
              example, "20210701"). Requests can specify at most one time
              dimension.
            - >-
              The unique ID of the ad unit (for example,
              "ca-app-pub-1234/1234"). If AD_UNIT dimension is specified, then
              APP is included automatically.
            - >-
              The unique ID of the mobile application (for example,
              "ca-app-pub-1234~1234").
            - >-
              Type of the ad (for example, "text" or "image"), an ad delivery
              dimension. **Warning:** The dimension is incompatible with
              [AD_REQUESTS](#Metric.ENUM_VALUES.AD_REQUESTS),
              [MATCH_RATE](#Metric.ENUM_VALUES.MATCH_RATE) and
              [IMPRESSION_RPM](#Metric.ENUM_VALUES.IMPRESSION_RPM) metrics.
            - >-
              CLDR country code of the place where the ad views/clicks occur
              (for example, "US" or "FR"). This is a geography dimension.
            - >-
              Format of the ad unit (for example, "banner", "native"), an ad
              delivery dimension.
            - Mobile OS platform of the app (for example, "Android" or "iOS").
            - Mobile operating system version, e.g. "iOS 13.5.1".
            - GMA SDK version, e.g. "iOS 7.62.0".
            - >-
              For Android, the app version name can be found in versionName in
              PackageInfo. For iOS, the app version name can be found in
              CFBundleShortVersionString.
            - Restriction mode for ads serving (e.g. "Non-personalized ads").
          type: string
          description: Applies the filter criterion to the specified dimension.
      id: NetworkReportSpecDimensionFilter
      description: Describes which report rows to match based on their dimension values.
    App:
      type: object
      properties:
        name:
          description: >-
            Resource name for this app. Format is
            accounts/{publisher_id}/apps/{app_id_fragment} Example:
            accounts/pub-9876543210987654/apps/0123456789
          type: string
        appId:
          description: >-
            The externally visible ID of the app which can be used to integrate
            with the AdMob SDK. This is a read only property. Example:
            ca-app-pub-9876543210987654~0123456789
          type: string
        appApprovalState:
          description: Output only. The approval state for the app. The field is read-only.
          readOnly: true
          enum:
            - APP_APPROVAL_STATE_UNSPECIFIED
            - ACTION_REQUIRED
            - IN_REVIEW
            - APPROVED
          type: string
          enumDescriptions:
            - Default value for an unset field. Do not use.
            - >-
              The app requires additional user action to be approved. Please
              refer to https://support.google.com/admob/answer/10564477 for
              details and next steps.
            - The app is pending review.
            - The app is approved and can serve ads.
        linkedAppInfo:
          $ref: '#/components/schemas/AppLinkedAppInfo'
          description: >-
            Immutable. The information for an app that is linked to an app
            store. This field is present if and only if the app is linked to an
            app store.
        platform:
          type: string
          description: Describes the platform of the app. Limited to "IOS" and "ANDROID".
        manualAppInfo:
          description: >-
            The information for an app that is not linked to any app store.
            After an app is linked, this information is still retrivable. If no
            name is provided for the app upon creation, a placeholder name will
            be used.
          $ref: '#/components/schemas/AppManualAppInfo'
      id: App
      description: >-
        Describes an AdMob app for a specific platform (For example: Android or
        iOS).
    AppManualAppInfo:
      properties:
        displayName:
          description: >-
            The display name of the app as shown in the AdMob UI, which is
            provided by the user. The maximum length allowed is 80 characters.
          type: string
      type: object
      description: >-
        Information provided for manual apps which are not linked to an
        application store (Example: Google Play, App Store).
      id: AppManualAppInfo
    ListAdUnitsResponse:
      properties:
        adUnits:
          description: The resulting ad units for the requested account.
          items:
            $ref: '#/components/schemas/AdUnit'
          type: array
        nextPageToken:
          description: >-
            If not empty, indicates that there may be more ad units for the
            request; this value should be passed in a new `ListAdUnitsRequest`.
          type: string
      description: Response for the ad units list request.
      type: object
      id: ListAdUnitsResponse
    NetworkReportSpec:
      properties:
        maxReportRows:
          type: integer
          format: int32
          description: >-
            Maximum number of report data rows to return. If the value is not
            set, the API returns as many rows as possible, up to 100000.
            Acceptable values are 1-100000, inclusive. Values larger than 100000
            return an error.
        sortConditions:
          type: array
          items:
            $ref: '#/components/schemas/NetworkReportSpecSortCondition'
          description: >-
            Describes the sorting of report rows. The order of the condition in
            the list defines its precedence; the earlier the condition, the
            higher its precedence. If no sort conditions are specified, the row
            ordering is undefined.
        timeZone:
          type: string
          description: >-
            A report time zone. Accepts an IANA TZ name values, such as
            "America/Los_Angeles." If no time zone is defined, the account
            default takes effect. Check default value by the get account action.
            **Warning:** The "America/Los_Angeles" is the only supported value
            at the moment.
        dateRange:
          description: The date range for which the report is generated.
          $ref: '#/components/schemas/DateRange'
        dimensionFilters:
          description: >-
            Describes which report rows to match based on their dimension
            values.
          items:
            $ref: '#/components/schemas/NetworkReportSpecDimensionFilter'
          type: array
        metrics:
          items:
            enum:
              - METRIC_UNSPECIFIED
              - AD_REQUESTS
              - CLICKS
              - ESTIMATED_EARNINGS
              - IMPRESSIONS
              - IMPRESSION_CTR
              - IMPRESSION_RPM
              - MATCHED_REQUESTS
              - MATCH_RATE
              - SHOW_RATE
            type: string
            enumDescriptions:
              - Default value for an unset field. Do not use.
              - >-
                The number of ad requests. The value is an integer. **Warning:**
                The metric is incompatible with
                [AD_TYPE](#Dimension.ENUM_VALUES.AD_TYPE) dimension.
              - >-
                The number of times a user clicks an ad. The value is an
                integer.
              - >-
                The estimated earnings of the AdMob publisher. The currency unit
                (USD, EUR, or other) of the earning metrics are determined by
                the localization setting for currency. The amount is in micros.
                For example, $6.50 would be represented as 6500000.
              - The total number of ads shown to users. The value is an integer.
              - >-
                The ratio of clicks over impressions. The value is a double
                precision (approximate) decimal value.
              - >-
                The estimated earnings per thousand ad impressions. The value is
                in micros. For example, $1.03 would be represented as 1030000.
                Equivalent to eCPM in the AdMob UI. **Warning:** The metric is
                incompatible with [AD_TYPE](#Dimension.ENUM_VALUES.AD_TYPE)
                dimension.
              - >-
                The number of times ads are returned in response to a request.
                The value is an integer.
              - >-
                The ratio of matched ad requests over the total ad requests. The
                value is a double precision (approximate) decimal value.
                **Warning:** The metric is incompatible with
                [AD_TYPE](#Dimension.ENUM_VALUES.AD_TYPE) dimension.
              - >-
                The ratio of ads that are displayed over ads that are returned,
                defined as impressions / matched requests. The value is a double
                precision (approximate) decimal value.
          type: array
          description: >-
            List of metrics of the report. A report must specify at least one
            metric.
        dimensions:
          description: >-
            List of dimensions of the report. The value combination of these
            dimensions determines the row of the report. If no dimensions are
            specified, the report returns a single row of requested metrics for
            the entire account.
          items:
            enum:
              - DIMENSION_UNSPECIFIED
              - DATE
              - MONTH
              - WEEK
              - AD_UNIT
              - APP
              - AD_TYPE
              - COUNTRY
              - FORMAT
              - PLATFORM
              - MOBILE_OS_VERSION
              - GMA_SDK_VERSION
              - APP_VERSION_NAME
              - SERVING_RESTRICTION
            type: string
            enumDescriptions:
              - Default value for an unset field. Do not use.
              - >-
                A date in the YYYYMMDD format (for example, "20210701").
                Requests can specify at most one time dimension.
              - >-
                A month in the YYYYMM format (for example, "202107"). Requests
                can specify at most one time dimension.
              - >-
                The date of the first day of a week in the YYYYMMDD format (for
                example, "20210701"). Requests can specify at most one time
                dimension.
              - >-
                The unique ID of the ad unit (for example,
                "ca-app-pub-1234/1234"). If AD_UNIT dimension is specified, then
                APP is included automatically.
              - >-
                The unique ID of the mobile application (for example,
                "ca-app-pub-1234~1234").
              - >-
                Type of the ad (for example, "text" or "image"), an ad delivery
                dimension. **Warning:** The dimension is incompatible with
                [AD_REQUESTS](#Metric.ENUM_VALUES.AD_REQUESTS),
                [MATCH_RATE](#Metric.ENUM_VALUES.MATCH_RATE) and
                [IMPRESSION_RPM](#Metric.ENUM_VALUES.IMPRESSION_RPM) metrics.
              - >-
                CLDR country code of the place where the ad views/clicks occur
                (for example, "US" or "FR"). This is a geography dimension.
              - >-
                Format of the ad unit (for example, "banner", "native"), an ad
                delivery dimension.
